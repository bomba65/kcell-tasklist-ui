<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', '$filter', function ($scope, $http, Uri, $rootScope, $q, $timeout, $filter) {
            var uuid = new Date().getTime();
            var variables = [
                'shortNumberId',
                'productCatalogShortNumber',
                'productCatalogResponse',
                'identifiers',
                'identifierType',
                'operatorType',
                'operators',
                'resolutions',
                'previouslyBought',
                'finalIDs'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.freephoneInfo = [];
                $scope.freephoneInfo.files = [];
            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if (el === 'resolutions') {
                        if (camForm.variableManager.variables[el].value) {
                            $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                            $q.all($scope.resolutions.map(function (resolution) {
                                if (resolution.assigneeName === undefined) {
                                    return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                                } else {
                                    return {data:{}};
                                }
                            })).then(function (profiles) {
                                profiles.forEach(function (e, index) {
                                    if ( $scope.resolutions[index].assigneeName === undefined) {
                                        $scope.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                                    }
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId=" + resolution.processInstanceId + "&taskId=" + resolution.taskId);
                            })).then(function (tasks) {
                                tasks.forEach(function (e, index) {
                                    if (e.data.length > 0) {
                                        $scope.resolutions[index].taskName = e.data[0].name;
                                        try {
                                            $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                        } catch (e) {
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                        } else {
                            camForm.variableManager.destroyVariable('resolutions');
                            camForm.variableManager.createVariable({
                                name: 'resolutions',
                                type: 'Json',
                                value: ''
                            });
                        }
                    } else if (el === 'productCatalogShortNumber') {
                        console.log(el, camForm.variableManager.variables[el]);
                        if (camForm.variableManager.variables[el].value) {
                            $scope[el] = camForm.variableManager.variables[el].value;
                        } else {
                            camForm.variableManager.destroyVariable('productCatalogShortNumber');
                            camForm.variableManager.createVariable({
                                name: 'productCatalogShortNumber',
                                value: undefined,
                                type: 'Json'
                            });
                        }
                    } else if (el === 'productCatalogResponse') {
                        console.log(el, camForm.variableManager.variables[el]);
                        if (camForm.variableManager.variables[el].value) {
                            $scope[el] = camForm.variableManager.variables[el].value;
                        } else {
                            camForm.variableManager.destroyVariable('productCatalogResponse');
                            camForm.variableManager.createVariable({
                                name: 'productCatalogResponse',
                                value: undefined,
                                type: 'Json'
                            });
                        }
                    } else {
                        $scope[el] = camForm.variableManager.variables[el].value;
                    }
                });
                $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name+ "/profile").then(function(result){
                    $rootScope.authentication.assigneeName = (result.data.firstName ? result.data.firstName : "") + " " + (result.data.lastName ? result.data.lastName : "");
                });

                camForm.variableManager.createVariable({
                    name: 'createApplicationToConnectionTaskResult',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'createApplicationToConnectionTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'startDate',
                    value: '',
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'contractScanCopyFileName',
                    value: undefined,
                    type: 'Json'
                });
                camForm.variableManager.createVariable({
                    name: 'MSGGWaccount',
                    value: undefined,
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'applicationScanCopyFileName',
                    value: undefined,
                    type: 'Json'
                });
                camForm.variableManager.createVariable({
                    name: 'connectionType',
                    value: '',
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'priority',
                    value: '',
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'billing',
                    value: '',
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'deliveryReport',
                    value: '',
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'responsibleB2BSales',
                    value: undefined,
                    type: 'Json'
                });
                camForm.variableManager.createVariable({
                    name: 'responsibleB2BDelivery',
                    value: undefined,
                    type: 'Json'
                });
            });

            $scope.preSubmit = function() {
                var changedDate = new Date();
                var contentProviderProductCatalog = function(){
                    //console.log('contentProviderProductCatalog', $scope.contentProviderId, $scope.contentProviderBIN, $scope.productCatalogShortNumber.bin, $scope.clientBIN);
                    var deferred = $q.defer();
                    if($scope.contentProviderId && $scope.contentProviderBIN === $scope.clientBIN){
                        console.log('Client with Id ' + $scope.contentProviderId + ' already exists or has been created just before in Product Catalog');
                        deferred.resolve('Client with Id ' + $scope.contentProviderId + ' already exists or has been created just before in Product Catalog');
                        return deferred.promise;
                    } else if($scope.clientBIN){
                        return $http.get("/camunda/product-catalog/vas_content_providers/bin/" + $scope.clientBIN).then(
                            function(response){
                                console.log('GET Content Provider with BIN ' + $scope.clientBIN, response.data);
                                if(response.data) {
                                    if (response.data.id) {
                                        console.log('GET Content Provider with Id  ' + response.data.id + ' was fetched from Product Catalog');
                                        $scope.contentProviderId = response.data.id;
                                        $scope.contentProviderBIN = response.data.bin;
                                        deferred.resolve('GET Content Provider with Id  ' + response.data.id + ' was fetched from Product Catalog');
                                    } else {
                                        if (response.data.status && response.data.status === 404) {
                                            var newContentProvider = {
                                                bin: $scope.clientBIN,
                                                name: $scope.officialClientCompanyName,
                                                contentProviderState: 'A'
                                            };
                                            $http.post("/camunda/product-catalog/vas_content_providers", newContentProvider).then(
                                                function(response){
                                                    console.log('CREATE Content Provider with BIN ' + $scope.clientBIN, response.data);
                                                    if(response.data){
                                                        if(response.data.id){
                                                            $scope.contentProviderId = response.data.id;
                                                            $scope.contentProviderBIN = response.data.bin;
                                                            deferred.resolve('NEW Content Provider with Id ' + response.data.id + ' was created in Product Catalog');
                                                        } else {
                                                            deferred.reject('NEW Content Provider with BIN ' + $scope.clientBIN + ' was not created in Product Catalog');
                                                        }
                                                    } else {
                                                        deferred.reject('CREATE Content Provider with BIN ' + $scope.clientBIN + ', RESPONSE Data is undefined');
                                                    }
                                                },
                                                function(error){
                                                    console.log(error);
                                                    deferred.reject('error:' + error.data.error + ', message:' + error.data.message + ', path:' + error.data.path + ', status:' + error.data.status);
                                                }
                                            );

                                        } else {
                                            deferred.reject('Unknown Content Provider Response');
                                        }
                                    }
                                } else {
                                    deferred.reject('Undefined Response Data from Product Catalog Request');
                                }
                                return deferred.promise;
                            },
                            function (error) {
                                console.log(error);
                                deferred.reject('error:' + error.data.error + ', message:' + error.data.message + ', path:' + error.data.path + ', status:' + error.data.status);
                                return deferred.promise;
                            });
                    } else {
                        deferred.reject('No BIN is provided!');
                        return deferred.promise;
                    }
                }

                $scope.productCatalogShortNumber = {
                    //company name: $scope.officialClientCompanyName,
                    bin: $scope.clientBIN,
                    descRu: $scope.description,
                    descEn: $scope.description,
                    descKz: $scope.description,
                    //vas_service_type_id: 13,
                    "vasServiceType": {
                        "id": 13,
                        "name": null
                    },
                    businessNameRu: 'sms',
                    businessNameEn: 'sms',
                    businessNameKz: 'sms',
                    shortNumberState: 'A',
                    alphanumerics: 'Y',
                    //tariffPlanComment: '54',
                    bulk: 'Y',
                    operatorServiceCost: 100,
                    changeUsername: $rootScope.authentication.name,
                    type: 210,
                    subdirection: '1',
                    businessGroup: '1',
                    costPerSubscriber: $scope.abonentTarif,
                    connectionTypeNew: $scope.connectionType === 'rest' ? '3' : ($scope.connectionType === 'smpp' ? '2' : '21'),
                    revenueSharing: '61',
                    brand: 'B',
                    vasChargingIntervalId: null,

                    changedDate: $filter('date')(changedDate, 'yyyy-MM-ddTHH:mm:ss'),
                    lastDt: $filter('date')(changedDate, 'yyyy-MM-ddTHH:mm:ss'),
                    startDate: $filter('date')($scope.startDate, 'yyyy-MM-ddTHH:mm:ss'),

                    exceptions: '25',
                    contractDetail: $scope.contractNumber,

                    //offnetProviderName: $scope.,
                    //offnetProviderBin: $scope.,
                    //vas_content_provider_id: "null",
                    //vas_short_number_id: $scope.,
                    //sapNumber: $scope.,
                    //phoneIndex: $scope.,
                    //technicalServiceName: $scope.,
                    //rootService: $scope.,
                    //mainService: $scope.,
                    //admLineRevenue: $scope.,
                    //serviceCost: $scope.,
                    //chargingMoCost: $scope.,
                    //usersId: $scope.,
                    //changedDate: $scope.,
                    //finishDate: $scope.,
                    //vasDirection: $scope.,
                    //promotion: $scope.,
                    //free10Sec: $scope.,
                    //connectionType: $scope.,
                    //smsLogicType: $scope.,
                    //smsLogicParameter: $scope.,
                    //smsLogicReset: $scope.
                };

                if($scope.connectionType === 'web') {
                    $scope.productCatalogShortNumber.msggwAccount = $scope.MSGGWaccount;
                } else if($scope.connectionType === 'rest' || $scope.connectionType === 'smpp') {
                    if($scope.MSGGWaccount){
                        $scope.productCatalogShortNumber.moAccount = $scope.MSGGWaccount;
                    } else {
                        $scope.productCatalogShortNumber.moAccount = null;
                    }
                }

                if($scope.tarifPlane === '1'){
                    $scope.productCatalogShortNumber.tariffPlanComment = '54';
                } else if($scope.tarifPlane === '2'){
                    $scope.productCatalogShortNumber.tariffPlanComment = '52';
                }

                if ($scope.identifierType === 'alfanumeric'){
                    _.forEach($scope.identifiers, function(id) {
                        _.forEach(id.operators, function(op) {
                            if(op.id === 'kcell' && op.isAvailable){
                                $scope.productCatalogShortNumber.shortNumber = op.title;
                                $scope.productCatalogShortNumber.monthlyFee = op.priceAP;
                                //$scope.productCatalogShortNumber.onetimePayment = op.priceEP;
                            }
                            if(op.id === 'beeline' && op.isAvailable){
                                $scope.productCatalogShortNumber.shortNumberBeeline = op.title;
                                $scope.productCatalogShortNumber.monthlyFeeBeeline = op.priceAP;
                                //$scope.productCatalogShortNumber.onetimePaymentBeeline = op.priceEP;
                            }
                            if(op.id === 'tele2' && op.isAvailable){
                                $scope.productCatalogShortNumber.shortNumberTele2 = op.title;
                                $scope.productCatalogShortNumber.monthlyFeeTele2 = op.priceAP;
                                //$scope.productCatalogShortNumber.onetimePaymentTele2 = op.priceEP;
                            }
                            if(op.id === 'altel' && op.isAvailable){
                                $scope.productCatalogShortNumber.shortNumberAltel = op.title;
                                $scope.productCatalogShortNumber.monthlyFeeAltel = op.priceAP;
                                //$scope.productCatalogShortNumber.onetimePaymentAltel = op.priceEP;
                            }
                        })
                    });
                } else {
                    _.forEach($scope.identifiers, function(id) {
                        _.forEach(id.operators, function(op) {
                            if(op.id === 'kcell' && (op.isAvailable && (!$scope.previouslyBought && $scope.operatorType === 'offnet' ? op.checked : true))){
                                $scope.productCatalogShortNumber.shortNumber = id.title;
                                $scope.productCatalogShortNumber.monthlyFee = op.priceAP;
                                $scope.productCatalogShortNumber.onetimePayment = op.priceEP;
                            }
                            if(op.id === 'beeline' && (op.isAvailable && (!$scope.previouslyBought && $scope.operatorType === 'offnet' ? op.checked : true))){
                                $scope.productCatalogShortNumber.shortNumberBeeline = id.title;
                                $scope.productCatalogShortNumber.monthlyFeeBeeline = op.priceAP;
                                $scope.productCatalogShortNumber.onetimePaymentBeeline = op.priceEP;
                            }
                            if(op.id === 'tele2' && (op.isAvailable && (!$scope.previouslyBought && $scope.operatorType === 'offnet' ? op.checked : true))){
                                $scope.productCatalogShortNumber.shortNumberTele2 = id.title;
                                $scope.productCatalogShortNumber.monthlyFeeTele2 = op.priceAP;
                                $scope.productCatalogShortNumber.onetimePaymentTele2 = op.priceEP;
                            }
                            if(op.id === 'altel' && (op.isAvailable && (!$scope.previouslyBought && $scope.operatorType === 'offnet' ? op.checked : true))){
                                $scope.productCatalogShortNumber.shortNumberAltel = id.title;
                                $scope.productCatalogShortNumber.monthlyFeeAltel = op.priceAP;
                                $scope.productCatalogShortNumber.onetimePaymentAltel = op.priceEP;
                            }
                        })
                    });
                }

                console.log('request body', $scope.productCatalogShortNumber);
                var deferred = $q.defer();

                if($scope.productCatalogShortNumber.shortNumber || $scope.productCatalogShortNumber.shortNumberBeeline || $scope.productCatalogShortNumber.shortNumberTele2 || $scope.productCatalogShortNumber.shortNumberAltel){
                        return contentProviderProductCatalog().then(function(){
                            //console.log('$scope.contentProviderId', $scope.contentProviderId);
                            $scope.productCatalogShortNumber.vasContentProvider = {id: $scope.contentProviderId};
                            console.log('productCatalogShortNumber Request', $scope.productCatalogShortNumber);

                            /*
                            if($scope.productCatalogResponse && $scope.productCatalogResponse.id) {
                                console.log('Short number has already been sent to Product Catalog');
                                deferred.resolve('Short number has already been sent to Product Catalog');
                                return deferred.promise;
                            } else {
                            */  if($scope.shortNumberId) {
                                    $scope.productCatalogShortNumber.id = $scope.shortNumberId;
                                    console.log('UPDATE productCatalogShortNumber Request', $scope.productCatalogShortNumber);
                                    $http.put("/camunda/product-catalog/vas_short_numbers/" + $scope.shortNumberId, $scope.productCatalogShortNumber).then(
                                        function (response) {
                                            console.log('UPDATE productCatalogShortNumber Response', response.data);
                                            if (response.data) {
                                                if(response.data.shortNumber || response.data.shortNumberBeeline || response.data.shortNumberTele2 || response.data.shortNumberAltel){
                                                    $scope.productCatalogResponse = response.data;
                                                    console.log('UPDATED successfully short number in Product Catalog');
                                                    deferred.resolve('UPDATED successfully short number in Product Catalog');
                                                } else {
                                                    console.log('UPDATE Product Catalog did not respond with short number');
                                                    deferred.reject('UPDATE Product Catalog did not respond with short number');
                                                }
                                            } else {
                                                console.log('UPDATE Product Catalog response is empty');
                                                deferred.reject('UPDATE Product Catalog response is empty');
                                            }
                                            return deferred.promise;
                                        },
                                        function (error) {
                                            console.log(error);
                                            deferred.reject('error:' + error.data.error + ', message:' + error.data.message + ', path:' + error.data.path + ', status:' + error.data.status);
                                            return deferred.promise;
                                        }
                                    );
                                } else {
                                    console.log('CREATE productCatalogShortNumber Request', $scope.productCatalogShortNumber);
                                    $http.post("/camunda/product-catalog/vas_short_numbers", $scope.productCatalogShortNumber).then(
                                        function (response) {
                                            console.log('CREATE  productCatalogShortNumber Response', response.data);
                                            if (response.data) {
                                                if(response.data.shortNumber || response.data.shortNumberBeeline || response.data.shortNumberTele2 || response.data.shortNumberAltel){
                                                    $scope.productCatalogResponse = response.data;
                                                    console.log('CREATED successfully short number in Product Catalog');
                                                    deferred.resolve('CREATED successfully short number in Product Catalog');
                                                } else {
                                                    console.log('CREATE Product Catalog did not respond with short number');
                                                    deferred.reject('CREATE Product Catalog did not respond with short number');
                                                }
                                            } else {
                                                console.log('CREATE Product Catalog response is empty');
                                                deferred.reject('CREATE Product Catalog response is empty');
                                            }
                                            return deferred.promise;
                                        },
                                        function (error) {
                                            console.log(error);
                                            deferred.reject('error:' + error.data.error + ', message:' + error.data.message + ', path:' + error.data.path + ', status:' + error.data.status);
                                            return deferred.promise;
                                        }
                                    );
                                }
                            /*
                            }
                            */
                        });
                    } else {
                        deferred.reject('No short number is selected!');
                        return deferred.promise;
                    }

                /*
                if(productCatalogShortNumber.shortNumber || productCatalogShortNumber.shortNumberBeeline || productCatalogShortNumber.shortNumberTele2 || productCatalogShortNumber.shortNumberAltel){
                    return $http.post("/camunda/product-catalog/vas_short_numbers", productCatalogShortNumber).then(
                        function (response) {
                            console.log('response.data', response.data);
                            if (response.data) {
                               if(response.data.shortNumber || response.data.shortNumberBeeline || response.data.shortNumberTele2 || response.data.shortNumberAltel){
                                   $scope.productCatalogResponse = response.data;
                                   deferred.resolve('Successfully sent short number');
                               } else {
                                   deferred.reject('Product Catalog did not respond with short number');
                               }
                            } else {
                                deferred.reject('Product Catalog response is empty');
                            }
                            return deferred.promise;
                        },
                        function (error) {
                           console.log(error);
                        }
                    );
                } else {
                    deferred.reject('No short number is selected!');
                    return deferred.promise;
                }
                */
            };

            camForm.on('submit', function (evt) {
                //evt.submitPrevented = true;
                $scope.createApplicationToConnectionTaskResult = 'Completed';
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }
                camForm.variableManager.variableValue('productCatalogShortNumber', $scope.productCatalogShortNumber);
                camForm.variableManager.variableValue('productCatalogResponse', $scope.productCatalogResponse);
                camForm.variableManager.variableValue('responsibleB2BDelivery', $scope.responsibleB2BDelivery);
                camForm.variableManager.variableValue('responsibleB2BSales', $scope.responsibleB2BSales);
                camForm.variableManager.variableValue('operatorType', $scope.operatorType);
                camForm.variableManager.variableValue('billing', $scope.billing);
                camForm.variableManager.variableValue('createApplicationToConnectionTaskResult', $scope.createApplicationToConnectionTaskResult);
                camForm.variableManager.variableValue('createApplicationToConnectionTaskComment', $scope.createApplicationToConnectionTaskComment);
                var attachedFiles = [];
                if($scope.contractScanCopyFileName) {
                    attachedFiles.push($scope.contractScanCopyFileName.name);
                    camForm.variableManager.variableValue('contractScanCopyFileName', $scope.contractScanCopyFileName);
                }
                if($scope.applicationScanCopyFileName) {
                    attachedFiles.push($scope.applicationScanCopyFileName.name);
                    camForm.variableManager.variableValue('applicationScanCopyFileName', $scope.applicationScanCopyFileName);
                }
                var startDate = new Date($scope.startDate);
                camForm.variableManager.variableValue('startDate', startDate);
                camForm.variableManager.variableValue('connectionType', $scope.connectionType);

                if ($scope.connectionType === 'rest') {
                    camForm.variableManager.variableValue('deliveryReport', $scope.deliveryReport);
                } else {
                    camForm.variableManager.destroyVariable('deliveryReport');
                }

                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, assigneeName: $rootScope.authentication.assigneeName, resolution: $scope.createApplicationToConnectionTaskResult, comment: $scope.createApplicationToConnectionTaskComment, taskId: camForm.taskId, files: attachedFiles});
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);

                //----------итоговые идентификаторы после создания заявки-----------
                var finalIDs = '';
                if ($scope.operatorType === 'onnet') {
                    _.forEach($scope.identifiers, function(id) {
                        finalIDs = finalIDs + (finalIDs ? ',' : '') + id.title
                    })
                } else {
                    _.forEach($scope.identifiers, function(id) {
                        if ($scope.identifierType === 'alfanumeric' || $scope.previouslyBought) {
                            _.forEach(id.operators, function(o) {
                                o.checked = o.isAvailable;
                            })
                        }
                        if (_.find(id.operators, 'checked')) {
                            finalIDs = finalIDs + (finalIDs ? ',' : '') + id.title
                        }
                    })
                }
                camForm.variableManager.variableValue('finalIDs', finalIDs);
                camForm.variableManager.variableValue('MSGGWaccount', $scope.MSGGWaccount);

                var providerTitles = [];
                angular.forEach($scope.identifiers, function(value, key){
                    var titles = value.operators.filter(function(operator) {
                        return operator.id !== 'kcell' && operator.hasOwnProperty("title") && ['MESSAGE','KiT_Notify'].indexOf(operator.title) === -1
                    });
                    if (titles.length>0){
                        providerTitles.push(...titles);
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'isRecipientProvider',
                    value: providerTitles.length>0?true:false,
                    type: 'Boolean'
                });
                camForm.variableManager.variableValue('identifiers', $scope.identifiers);
                //-------------------------------------------------------------------
                var identifierServiceName = $scope.identifiers[0].title + ' ' + $scope.clientCompanyLatName;
                var identifierCounter = '1 SMS';
                if ($scope.amdocsBilling) {
                    camForm.variableManager.createVariable({
                        name: 'identifierServiceName_amdocs',
                        value: identifierServiceName,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'abonentTarif_amdocs',
                        value: $scope.abonentTarif,
                        type: 'String'
                    });
                }
                if ($scope.orgaBilling) {
                    camForm.variableManager.createVariable({
                        name: 'identifierServiceName_orga',
                        value: identifierServiceName,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'abonentTarif_orga',
                        value: $scope.abonentTarif,
                        type: 'String'
                    });
                }
                camForm.variableManager.createVariable({
                    name: 'identifierServiceName',
                    value: identifierServiceName,
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'identifierCounter',
                    value: identifierCounter,
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'inAndOut',
                    value: '',
                    type: 'String'
                });
            });

            $scope.download = function (file) {
                console.log(file);
                $http({method: 'GET', url: '/camunda/uploads/get/' + file.path, transformResponse: [] }).
                then(function(response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.fileSelected = function(el, fileName){
                if(el.files[0]){
                    $timeout(function () {
                        $scope.$apply(function () {
                            uploadFileToMinio(el.files[0], fileName);
                        });
                    })                } else {
                    $scope.$apply(function(){
                        $scope[fileName] = undefined;
                    });
                }
            };

            function uploadFileToMinio(file, fileName) {
                var fileValue = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    // path: uuid + '/' + file.name
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({method: 'GET', url: '/camunda/uploads/put/' + fileValue.path, transformResponse: [] }).
                then(function(response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName] = fileValue;
                                angular.element(document.querySelector('#'+fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.clearFile = function(filename){
                delete $scope[filename];
            };

            $scope.clearPrices = function(operator){
                operator.priceAP = '';
                operator.priceEP = '';
            };

            $scope.open = open;

            var currentDate = new Date();

            $scope.startDate = currentDate;
            $scope.datepickerOptions = {
                minDate: currentDate
            };

            $scope.deleteIdentifier = function(index) {
                $scope.identifiers.splice(index, 1);
            }

            function open($event) {
                $event.preventDefault();
                $event.stopPropagation();
                $scope.dateFieldOpened = true;
            };


            $scope.$watch('responsibleB2BSales', function (responsibleB2BSales) {
                if (responsibleB2BSales && responsibleB2BSales.id) {
                    $scope.kcell_form.responsibleB2BSales.$setValidity('valid', true);
                } else {
                    $scope.kcell_form.responsibleB2BSales.$setValidity('valid', false);
                }
            }, true);

            $scope.$watch('responsibleB2BDelivery', function (responsibleB2BDelivery) {
                if (responsibleB2BDelivery && responsibleB2BDelivery.id) {
                    $scope.kcell_form.responsibleB2BDelivery.$setValidity('valid', true);
                } else {
                    $scope.kcell_form.responsibleB2BDelivery.$setValidity('valid', false);
                }
            }, true);

            $scope.$watch('identifiers', function (identifiers) {
                if ($scope.operatorType === 'offnet') {
                    identifiers.some( function (id) {
                        if ( $scope.identifierType === 'digital' && !$scope.previouslyBought && _.filter(id.operators, function(o) { return o.checked && o.id !== 'kcell'; }).length > 0  ) {
                            $scope.kcell_form.createApplicationToConnectionTaskComment.$setValidity('validIdentifiers', true);
                            return true;
                        } else if (($scope.identifierType === 'alfanumeric' || $scope.previouslyBought) && _.filter(id.operators, function(o) { return o.isAvailable && o.id !== 'kcell'; }).length > 0 ) {
                            $scope.kcell_form.createApplicationToConnectionTaskComment.$setValidity('validIdentifiers', true);
                            return true;
                        } else { return $scope.kcell_form.createApplicationToConnectionTaskComment.$setValidity('validIdentifiers', false); return false;};
                    });
                } else {
                    $scope.kcell_form.createApplicationToConnectionTaskComment.$setValidity('validIdentifiers', true);
                }
            }, true);

            $scope.foundClientCRM = false;
            // Disable responsibleB2BSales if the current user is not member of group "delivery_CRM_info_admin"
            $scope.is_not_member_of_delivery_CRM_info_admin = !$rootScope.hasGroup('delivery_CRM_info_admin');

            $scope.$watch('clientBIN', function(clientBIN){
                if (clientBIN){
                    $http({method: 'GET', url: '/camunda/crm/client/bin/'+clientBIN, transformResponse: [] })
	                .then(function(response) {
						//console.log(data);
						var clientCRM = JSON.parse(response.data);

                        if (Object.keys(clientCRM).length > 0) {
                            if (clientCRM.accountName) {
                                $scope.officialClientCompanyName = clientCRM.accountName;

                                if(clientCRM.salesExecutiveUser && clientCRM.salesExecutiveUser.username) {
                                    //var camundaUserID = clientCRM.salesExecutiveUser.username.split('.').map(val=>val.charAt(0).toUpperCase() + val.substr(1).toLowerCase()).join('.').concat('@kcell.kz');
                                    var camundaUserID = clientCRM.salesExecutiveUser.email.replace('[','').replace(']','').split('|')[0];
                                    $http.get("/camunda/api/engine/engine/default/user/" + camundaUserID + "/profile").then(function(response){
                                        //console.log('profile', response.data);
                                        $scope.responsibleB2BSales = {'id': response.data.id, 'name': response.data.firstName + ' ' + response.data.lastName, 'email': response.data.email };
                                    }).catch(function(error){
                                        console.log(error);
                                        $scope.responsibleB2BSales = {'id': clientCRM.salesExecutiveUser.username, 'name': clientCRM.salesExecutiveUser.username, 'email': camundaUserID};
                                    });
                                    $scope.kcell_form.responsibleB2BSales.$setValidity('valid', true);
                                }

                                //$scope.companyRegCity = clientCRM.city.nameEn;

                                if(clientCRM.dicChannel && clientCRM.dicChannel.name) {
                                    $scope.channel = clientCRM.dicChannel.name;
                                }
                                if(clientCRM.kcellRegion && clientCRM.kcellRegion.name){
                                    $scope.region = clientCRM.kcellRegion.name;
                                }
                                $scope.foundClientCRM = true;
                            }
                        }
                    }, function(error){
	                    console.log(error.data);
	                    $scope.officialClientCompanyName = undefined;
                        $scope.responsibleB2BSales = undefined;
                        // $scope.companyRegCity = undefined;
                        $scope.channel = undefined;
                        $scope.region = undefined;
                        $scope.foundClientCRM = false;
	                });
                } else {
                    $scope.kcell_form.clientBIN.$error.required = true;
                    $scope.officialClientCompanyName = undefined;
                    $scope.responsibleB2BSales = undefined;
                    // $scope.companyRegCity = undefined;
                    $scope.channel = undefined;
                    $scope.region = undefined;
                    $scope.foundClientCRM = false;
                }
            }, true);

            $scope.getUsers = function(val, group) {
                var users = $http.get('/camunda/api/engine/engine/default/user?memberOfGroup='+ group +'&firstNameLike=%'+val+'%').then(
                        function(response){
                            var usersByFirstName = _.flatMap(response.data, function(s){
                                if(s.id){
                                    return s.id.split(',').map(function(user){
                                        return {
                                            id: s.id,
                                            email: s.email.substring(s.email.lastIndexOf('/')+1),
                                            firstName: s.firstName,
                                            lastName: s.lastName,
                                            name: s.firstName + ' ' + s.lastName
                                        };
                                    })
                                } else {
                                    return [];
                                }
                            });
                            //return usersByFirstName;
                            return $http.get('/camunda/api/engine/engine/default/user?memberOfGroup='+ group +'&lastNameLike=%'+val+'%').then(
                                    function(response){
                                        var usersByLastName = _.flatMap(response.data, function(s){
                                            if(s.id){
                                                return s.id.split(',').map(function(user){
                                                    return {
                                                        id: s.id,
                                                        email: s.email.substring(s.email.lastIndexOf('/')+1),
                                                        firstName: s.firstName,
                                                        lastName: s.lastName,
                                                        name: s.firstName + ' ' + s.lastName
                                                    };
                                                })
                                            } else {
                                                return [];
                                            }
                                        });
                                        return _.unionWith(usersByFirstName, usersByLastName, _.isEqual);
                                    }
                            );
                        }
                );
                return users;
            };
            $scope.binPattern = /^[0-9]{12}$/;

            $scope.userSelected = function($item, varName){
                $scope[varName] = {'id': $item.id, 'name': $item.name, 'email': $item.email };
            };
            //---MSGGWaccount change---
            $scope.$watchGroup(['connectionType', 'smsServiceType'], function(newValues, oldValues, scope) {
                if(newValues[0] !== oldValues[0] || newValues[1] !== oldValues[1]){
                    if (newValues[0] === 'web'){
                        $scope.MSGGWaccount = 'kitalf27.ID:3751';
                    } else if (newValues[0] === 'rest' && newValues[1] === 'MO'){
                        $scope.MSGGWaccount = 'sg2_msggw_mo';
                    } else if (newValues[0] === 'smpp' && newValues[1] === 'MO') {
                        $scope.MSGGWaccount = 'sg2_smpp_mo';
                    } else { $scope.MSGGWaccount = ''}
                }
            }, true);
            //-------------------------

        }]);

    </script>

    <div class="form-group">

    <div class="form-group">

            <label class="error" ng-if="kcell_form.responsibleB2BSales.$error.valid && view.submitted">Необходимо выбрать пользователя</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Канал:</label>

            <label class="error" ng-show="kcell_form.channel.$error.required && ( kcell_form.channel.$touched || view.submitted)">Required field</label>

    <div class="form-group">

        <div class="col-sm-8">

    <div class="form-group">

        </div>
    </div>
