<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<h4>Напишите заявку провайдеру на отключение номера</h4>
	<div class="alert alert-warning">Подтвердите отправку запроса на отключения провайдеру</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-4 control-label">Идентификатор: {{identificator}}</label>
		<div class="col-sm-4">
			<input class="form-control hidden"
			cam-variable-name="identificator"
			cam-variable-type="String"
			ng-model="identificator"/>
		</div>
	</div>
</form>
