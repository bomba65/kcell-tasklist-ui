<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<h4>Создайте  task в Jira</h4>
	<div class="form-group"> 
		<label class="col-sm-4 control-label">Введите ID созданной заявки в Jira:</label>
		<div class="col-sm-4">
			<input ng-required="true" class="form-control"
					cam-variable-name="jiraTaskID"
					cam-variable-type="String"
					placeholder="Номер"/>
		</div>
	</div>
</form>
