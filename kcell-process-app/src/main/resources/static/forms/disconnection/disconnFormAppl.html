<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<h4>Cоздайте заявку в Disconnection Form</h4>
	<div class="form-group"> 
		<label class="col-sm-4 control-label">Введите ID созданной Disconnection Form:</label>
		<div class="col-sm-4">
			<input ng-required="true" class="form-control"
					cam-variable-name="disconnectionFormID"
					cam-variable-type="String"
					placeholder="Номер формы"/>
		</div>
	</div>
</form>
