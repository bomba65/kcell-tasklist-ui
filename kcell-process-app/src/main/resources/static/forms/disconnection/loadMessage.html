<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<h4>Загрузите письмо об отключении услуги</h4>
	<div class="form-group">
		<label class="col-sm-4 control-label">Идентификатор:</label>
		<div class="col-sm-4">
			<input class="form-control"
			cam-variable-name="identificator"
			cam-variable-type="String"
			placeholder="Введите идентификатор на отключение"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label">Загрузить:</label>
		<div class="col-sm-4">
			<input type="file" class="form-control" cam-variable-type="File" cam-max-filesize="10000000" cam-variable-name="deactivationMessage"/>
		</div>
	</div>
</form>
