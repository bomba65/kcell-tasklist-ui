<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<h4>Подтвердите выполнение задачи</h4>
	<div class="alert alert-warning">Подтвердите что действия были выполнены</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Идентификатор: {{identificator}}</label>
		<div class="col-sm-4">
			<input class="form-control hidden"
			cam-variable-name="identificator"
			cam-variable-type="String"
			ng-model="identificator"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Jira Task: {{jiraTaskID}}</label>
		<div class="col-sm-4">
			<input class="form-control hidden"
			cam-variable-name="jiraTaskID"
			cam-variable-type="String"
			ng-model="jiraTaskID"/>
		</div>
	</div>
</form>
