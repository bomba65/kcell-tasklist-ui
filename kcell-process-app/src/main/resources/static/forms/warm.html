<form role="form">
    <script cam-script type="text/form-script">
        var variableManager = camForm.variableManager;

        var cities = {
            "CITY_5320":"Aktau",
            "CITY_5165":"Aktobe",
            "CITY_5205":"Almaty",
            "CITY_5164":"Astana"
        };

        camForm.on('form-loaded', function() {
            // this callback is executed *before* the variables are loaded from the server.
            // if we declare a variable here, its value will be fetched as well
            variableManager.fetchVariable('city');
            variableManager.fetchVariable('temperature');
        });

        camForm.on('variables-fetched', function() {
            // this callback is executed *after* the variables have been fetched from the server
            $scope.city = variableManager.variableValue('city');
            $scope.temperature = variableManager.variableValue('temperature');
        });

    </script>
    <div class="form-group">
        <p>The temperature in {{cities[city]}} is {{temperature}}Â°C</p>
    </div>
</form>
