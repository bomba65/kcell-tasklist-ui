<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'identifiers',
                'relatedProcessInstanceId',
                'relatedProcessInstanceVariables'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.bulksmsInfo = [];
                $scope.bulksmsInfo.files = [];
            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if (el === 'resolutions') {
                        if (camForm.variableManager.variables[el].value) {
                            $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                            $q.all($scope.resolutions.map(function (resolution) {
                                if (resolution.assigneeName === undefined) {
                                    return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                                } else {
                                    return {data:{}};
                                }
                            })).then(function (profiles) {
                                profiles.forEach(function (e, index) {
                                    if ( $scope.resolutions[index].assigneeName === undefined) {
                                        $scope.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                                    }
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId=" + resolution.processInstanceId + "&taskId=" + resolution.taskId);
                            })).then(function (tasks) {
                                tasks.forEach(function (e, index) {
                                    if (e.data.length > 0) {
                                        $scope.resolutions[index].taskName = e.data[0].name;
                                        try {
                                            $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                        } catch (e) {
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                        } else {
                            camForm.variableManager.destroyVariable('resolutions');
                            camForm.variableManager.createVariable({
                                name: 'resolutions',
                                type: 'Json',
                                value: ''
                            });
                        }
                    } else {
                        $scope[el] = camForm.variableManager.variables[el].value;
                        //$scope.bulksmsInfo[el] = camForm.variableManager.variables[el].value;
                    }
                });
                $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name+ "/profile").then(function(result){
                    $rootScope.authentication.assigneeName = (result.data.firstName ? result.data.firstName : "") + " " + (result.data.lastName ? result.data.lastName : "");
                });
                $scope.bulksmsInfo = angular.copy($scope.relatedProcessInstanceVariables);
                $scope.bulksmsInfo.showTarif = true;
                $scope.bulksmsInfo.newIdentifiers = $scope.identifiers;

                console.log($scope.bulksmsInfo);
                console.log($scope.identifiers);

                camForm.variableManager.createVariable({
                    name: 'checkOtherOperatorsChangeShortNumberTaskResult',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'checkOtherOperatorsChangeShortNumberTaskComment',
                    type: 'String',
                    value: ''
                });

                $scope.checkOtherOperatorsChangeShortNumberTaskResult = '';
            });

            camForm.on('submit', function () {
                $scope.checkOtherOperatorsChangeShortNumberTaskResult = 'Completed';
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }
                camForm.variableManager.variableValue('checkOtherOperatorsChangeShortNumberTaskResult', $scope.checkOtherOperatorsChangeShortNumberTaskResult);
                camForm.variableManager.variableValue('checkOtherOperatorsChangeShortNumberTaskComment', $scope.checkOtherOperatorsChangeShortNumberTaskComment);
                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, assigneeName: $rootScope.authentication.assigneeName, resolution: $scope.checkOtherOperatorsChangeShortNumberTaskResult, comment: $scope.checkOtherOperatorsChangeShortNumberTaskComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);
            });
        }]);

    </script>
    <info-bulksms bulksms-info="bulksmsInfo"></info-bulksms>
    <div class="form-group" ng-repeat="id in identifiers">
        <label class="col-sm-12 control-label"/>Идентификатор - {{id.title}}
        <div class="col-sm-12" style="border-left: solid; border-left-width: 1px; margin-left: 2vh">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Оператор</th>
                    <th scope="col">Дата заведения короткого номера</th>
                    <th scope="col">Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="o in id.operators" ng-if="o.deleted">
                    <td scope="row">{{o.name}}</td>
                    <td scope="row">{{o.deletedDate | date: 'dd.MM.yyyy'}}</td>
                    <td scope="row">{{o.deleted?'Отключен':'Без изменений'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Комментарии</label>
        <div class="col-sm-9">
            <textarea class="form-control" ng-model="checkOtherOperatorsChangeShortNumberTaskComment" name="checkOtherOperatorsChangeShortNumberTaskComment" ng-required="true" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
            <label class="error" ng-show="kcell_form.checkOtherOperatorsChangeShortNumberTaskComment.$error.required && view.submitted">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
