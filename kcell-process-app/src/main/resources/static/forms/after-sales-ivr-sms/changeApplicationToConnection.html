<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', '$filter', function ($scope, $http, Uri, $rootScope, $q, $timeout, $filter) {
            var uuid = new Date().getTime();
            var variables = [
                'finalIDs',
                'resolutions',
                'disconnectProcess',
                'changeOfficialClientCompanyName',
                'changeContractNumber',
                'disconnectOperator',
                'connectOperator',
                'changeConnectionType',
                'changeIpNumber',
                'changeIdentifier',
                'changeSmsServiceType',
                'changeProvider',
                'changeTransmitNumber',
                'relatedProcessDefinitionKey',
                'relatedProcessInstanceId',
                'identifiers',
                'previouslyBought',
                'operatorType',
                'connectionType',
                'clientBIN',
                'contractNumber',
                'clientCompanyLatName',
                'officialClientCompanyName',
                'description',
                'ipNumber',
                'startDate',
                'abonentTarif',
                'amdocsBilling',
                'orgaBilling',
                'techSpecFIO',
                'techSpecNumber',
                'techSpecEmail',
                'contractScanCopyFileName',
                'applicationScanCopyFileName',
                'responsibleB2BDelivery',
                'responsibleB2BSales',
                'channel',
                'region',
                'transmitNumber',
                'coordinates',
                'addressATS',
                'VPNchannel',
                'identifierType',
                'deliveryReport',
                'smsServiceType',
                'MSGGWaccount',
                'testNumber',
                'receivingServerAddress',
                'receivingServerLogin',
                'receivingServerPass',
                'addressServerMO',
                'tarifPlane',
                'provider',
                'saoResponse',
                'terminationPoint',
                'hopPoint',
                'siteName',
                'lastMilePort',
                'EXCHANGE',
                'MGW',
                'RTDMA',
                'channelKLM'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                            //$scope.executionId = result.data.executionId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                //$scope.aftersalesInfo = {};
                //$scope.aftersalesInfo.files = [];
            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if (el === 'resolutions') {
                        if (camForm.variableManager.variables[el].value) {
                            $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId=" + resolution.processInstanceId + "&taskId=" + resolution.taskId);
                            })).then(function (tasks) {
                                tasks.forEach(function (e, index) {
                                    if (e.data.length > 0) {
                                        $scope.resolutions[index].taskName = e.data[0].name;
                                        try {
                                            $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                        } catch (e) {
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                        } else {
                            camForm.variableManager.destroyVariable('resolutions');
                            camForm.variableManager.createVariable({
                                name: 'resolutions',
                                type: 'Json',
                                value: ''
                            });
                        }
                    } else if (el === 'applicationScanCopyFileName' || el === 'contractScanCopyFileName') {
                        $scope[el] = camForm.variableManager.variables[el].value;
                        //$scope.aftersalesInfo.files.push(camForm.variableManager.variables[el].value);
                    } else if(el === 'startDate') {
                        $scope[el] = camForm.variableManager.variables[el].type === 'Date' ? $filter('date')(camForm.variableManager.variables[el].value, 'yyyy-MM-ddTHH:mm:ss') : camForm.variableManager.variables[el].value;
                    } else {
                        $scope[el] = camForm.variableManager.variables[el].value;
                        //$scope.aftersalesInfo[el] = camForm.variableManager.variables[el].value;
                    }
                });
                $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name+ "/profile").then(function(result){
                    $rootScope.authentication.assigneeName = (result.data.firstName ? result.data.firstName : "") + " " + (result.data.lastName ? result.data.lastName : "");
                });
                $scope.saoAftersalesRequest = {};
                $scope.saoAftersalesResponse = {};

                camForm.variableManager.createVariable({
                    name: 'changeApplicationToConnectionTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'changeApplicationToConnectionTaskComment',
                    type: 'String',
                    value: ''
                });
                if($scope.changeTransmitNumber && $scope.relatedProcessDefinitionKey === 'freephone'){
                    $scope.oldTransmitNumber = $scope.transmitNumber;
                }
                if($scope.changeProvider && $scope.operatorType === 'offnet'){
                    $scope.oldProvider = $scope.provider;
                }
                if($scope.changeIpNumber && $scope.relatedProcessDefinitionKey === 'freephone' && $scope.connectionType === 'SIP_SBC'){
                    $scope.oldIpNumber = $scope.ipNumber;
                }

                if($scope.changeConnectionType && $scope.relatedProcessDefinitionKey === 'freephone'){
                    $scope.oldConnectionType = $scope.connectionType;
                }

                if($scope.changeConnectionType && $scope.relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && $scope.connectionType !== 'web'){
                    $scope.oldConnectionType = $scope.connectionType;
                    if($scope.oldConnectionType !== 'web'){
                        $scope.oldSmsServiceType = $scope.smsServiceType;
                    }
                }
                if($scope.changeSmsServiceType && $scope.relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && $scope.connectionType !== 'web'){
                    $scope.oldSmsServiceType = $scope.smsServiceType;
                }
                $scope.changeApplicationToConnectionTaskComment = '';
            });

            $scope.preSubmit = function() {
                var getProductCatalogShortNumber = function() {
                    var deferred = $q.defer();
                    var serviceTypeId = $scope.relatedProcessDefinitionKey === 'bulksmsConnectionKAE' ? 13 : 177;
                    console.log('serviceTypeId', serviceTypeId, 'short_number', $scope.identifiers[0].title);

                    return $http.get("/camunda/product-catalog/vas_short_numbers/short_number/" + $scope.identifiers[0].title + "/service_type_id/" + serviceTypeId).then(
                        function(response){
                            console.log('vas_short_numbers', response.data);
                            if(response.data) {
                                if (response.data.id) {
                                    console.log('Identifier ' + $scope.identifiers[0].title + ' with id ' + response.data.id + ' received from product catalog');
                                    deferred.resolve( { data: response.data } );
                                } else {
                                    console.log('Short number ' + $scope.identifiers[0].title + ' is empty in Product Catalog response');
                                    deferred.reject('Short number ' + $scope.identifiers[0].title + ' is empty in Product Catalog response');
                                }
                            } else {
                                console.log('Undefined Response Data from Product Catalog Request');
                                deferred.reject('Undefined Response Data from Product Catalog Request');
                            }
                            return deferred.promise;
                        },
                        function (error) {
                            console.log(error);
                            deferred.reject('error:' + error.data.error + ', message:' + error.data.message + ', path:' + error.data.path + ', status:' + error.data.status);
                            return deferred.promise;
                        });
                };

                if($scope.changeContractNumber || $scope.changeOfficialClientCompanyName){
                    return getProductCatalogShortNumber()
                        .then(
                            function(response){
                                var shortNumberData = {};
                                console.log('short number response from PC', response.data);
                                if(response.data){
                                    shortNumberData = angular.copy(response.data);
                                    console.log('$scope.changeOfficialClientCompanyName', $scope.changeOfficialClientCompanyName);
                                    if($scope.changeOfficialClientCompanyName){
                                        if(shortNumberData.vasContentProvider && shortNumberData.vasContentProvider.id){
                                            shortNumberData.vasContentProvider.name = $scope.officialClientCompanyName;
                                            return $http.put("/camunda/product-catalog/vas_content_providers/" + shortNumberData.vasContentProvider.id, shortNumberData.vasContentProvider)
                                                .then(function(response){
                                                    console.log('resolve changeOfficialClientCompanyName', $scope.changeOfficialClientCompanyName, response.data);
                                                    return getProductCatalogShortNumber();
                                                });
                                        }
                                    } else {
                                        console.log('resolve changeOfficialClientCompanyName', $scope.changeOfficialClientCompanyName);
                                        var deferred = $q.defer();
                                        deferred.resolve({data: response.data});
                                        return deferred.promise;
                                    }
                                }
                            })
                        .then(
                            function(response){
                                var deferred = $q.defer();
                                if(response.data && response.data.id){
                                    console.log('$scope.changeContractNumber', $scope.changeContractNumber);
                                    if($scope.changeContractNumber){
                                        var shortNumberData = angular.copy(response.data);
                                        shortNumberData.contractDetail = $scope.contractNumber;
                                        return $http.put("/camunda/product-catalog/vas_short_numbers/" + shortNumberData.id, shortNumberData);
                                    } else {
                                        deferred.resolve({data: response.data});
                                    }
                                } else {
                                    console.log('empty response');
                                    deferred.reject('empty response');
                                }
                                return deferred.promise;
                            }
                        )
                        .then(
                            function(response){
                                console.log('response from changeContractNumber', response.data);
                                if($scope.relatedProcessDefinitionKey === 'freephone'){
                                    console.log('freephone', $scope.identifiers[0].operators);
                                    var operatorsFromSAO = $scope.identifiers[0].operators.filter(function(o){
                                        if($scope.saoResponse && $scope.saoResponse[o.name]){
                                            return true;
                                        } else {
                                            return false;
                                        }
                                    });
                                    console.log('operatorsFromSAO', operatorsFromSAO);
                                    var operatorPromises = operatorsFromSAO.map(function(o){
                                        //console.log('SAO', $scope.saoResponse[o.name].fk_client);

                                        // if($scope.saoResponse && $scope.saoResponse[o.name]){

                                            var saoRequestBody = {
                                                report: o.name,
                                                fk_client: $scope.saoResponse[o.name].fk_client,
                                                client_name: $scope.officialClientCompanyName,
                                                bin: $scope.clientBIN,
                                                technology: "IVR",
                                                short_number: $scope.identifiers[0].title
                                            }

                                            if($scope.operatorType === "onnet"){
                                                saoRequestBody.provider = "Kcell";
                                            } else {
                                                if(o.name === "Kcell") {
                                                    saoRequestBody.provider = "Kcell";
                                                } else {
                                                    saoRequestBody.provider = $scope.provider === "SMS Consult" ? "SMS-Consult" : $scope.provider;
                                                }
                                            }

                                            if($scope.connectionType === "SIP_SBC"){
                                                saoRequestBody.type_conn = $scope.connectionType;
                                                saoRequestBody.ip = $scope.ipNumber;
                                            } else if($scope.connectionType === "transmit"){
                                                saoRequestBody.type_conn = "Call forwarding";
                                                saoRequestBody.forward_num = $scope.transmitNumber;
                                            } else if($scope.connectionType === "E1"){
                                                saoRequestBody.type_conn = $scope.connectionType;
                                                saoRequestBody.term_point = $scope.terminationPoint;
                                                saoRequestBody.hope_point = $scope.hopPoint;
                                                saoRequestBody.site_name = $scope.siteName;
                                                saoRequestBody.port = $scope.lastMilePort;
                                                saoRequestBody.exchange = $scope.EXCHANGE;
                                                saoRequestBody.mgw = $scope.MGW;
                                                saoRequestBody.rtdma = $scope.RTDMA;
                                                saoRequestBody.klm = $scope.channelKLM;
                                            }
                                            $scope.saoAftersalesRequest[o.name] = angular.copy(saoRequestBody);

                                            return $http.post("/camunda/sao/apis/FreephoneClientUpdate",  saoRequestBody);
                                        /*
                                        } else {
                                            var deferred = $q.defer();
                                            deferred.resolve('No such SAO response exists for ' + o.name + ' operator');
                                            return deferred.promise;
                                        }
                                        */
                                    });

                                    console.log('operatorPromises length', operatorPromises.length);

                                    if(operatorPromises.length>0){
                                        return $q.all(operatorPromises).then(
                                            function(response){
                                                var deferred = $q.defer();
                                                if(response && response.data){
                                                    //console.log('sao response', response.data);
                                                    if(response.data.success && response.data.success == 1){
                                                        console.log('successful response from sao', response.data);
                                                        $scope.saoAftersalesResponse = response.data;
                                                        deferred.resolve('successful response from sao');
                                                    } else {
                                                        console.log('unsuccessful response from sao', response.data);
                                                        deferred.reject('unsuccessful response from sao');
                                                    }
                                                } else {
                                                    console.log('empty response from sao', response);
                                                    $scope.saoAftersalesResponse = {error: 'empty response from sao'};
                                                    deferred.reject('empty response from sao');
                                                }
                                                return deferred.promise;
                                            }
                                        );
                                    } else {
                                        console.log('No such SAO response exists, nothing to update in SAO');
                                        var deferred = $q.defer();
                                        deferred.resolve('No such SAO response exists, nothing to update in SAO');
                                        return deferred.promise;
                                    }

                                } else {
                                    console.log('Success since no SAO integration with BulkSMS is needed');
                                    var deferred = $q.defer();
                                    deferred.resolve({data: response.data});
                                    return deferred.promise;
                                }
                            }
                        );
                }
            };

            camForm.on('submit', function (evt) {
                //evt.submitPrevented = true;
                $scope.changeApplicationToConnectionTaskResult = 'Completed';
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }
                var providerTitles = [];
                angular.forEach($scope.identifiers, function(value, key){
                    var titles = value.operators.filter(function(operator) {
                        return operator.id !== 'kcell' && operator.hasOwnProperty("title") && ['MESSAGE','KiT_Notify'].indexOf(operator.title) === -1
                    });
                    if (titles.length>0){
                        providerTitles.push(...titles);
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'isRecipientProvider',
                    value: $scope.identifierType === 'digital' ? true : providerTitles.length>0?true:false,
                    type: 'Boolean'
                });
                if($scope.changeOfficialClientCompanyName){
                    camForm.variableManager.variableValue('clientCompanyLatName', $scope.clientCompanyLatName);
                    camForm.variableManager.variableValue('officialClientCompanyName', $scope.officialClientCompanyName);
                };
                //----------итоговые идентификаторы после создания заявки-----------
                $scope.operatorWasChanged = false;
                $scope.operatorWasConnected = false;
                $scope.operatorWasDisconnected = false;

                _.forEach($scope.identifiers, function(id) {
                    _.forEach(id.operators, function(o) {
                        delete o.tmpPriceAP;
                        delete o.tmpPriceEP;
                        delete o.tmpTitle;

                        if(!o.isAvailable) {
                            delete o.priceAP;
                            delete o.priceEP;
                            delete o.title;
                        }

                        // Since "connectOperator" and "disconnectOperator" are supposed to be only for digital identifiers and freephone according to mockups in DP-113
                        if($scope.identifierType === 'digital' || $scope.relatedProcessDefinitionKey === 'freephone'){
                            if(o.wasAvailable && !o.isAvailable){
                                $scope.operatorWasDisconnected = true;
                                o.disconnected = true;
                            }
                            if(!o.wasAvailable && o.isAvailable){
                                $scope.operatorWasConnected = true;
                                o.connected = true;
                            }
                        }

                        if($scope.identifierType === 'alfanumeric'){
                            if(o.wasAvailable && !o.isAvailable){
                                $scope.operatorWasDisconnected = true;
                                o.disconnected = true;
                            }
                            if(!o.wasAvailable && o.isAvailable){
                                $scope.operatorWasConnected = true;
                                o.connected = true;
                            }
                            if(o.wasAvailable && o.isAvailable){
                                if(o.oldTitle !== o.title || o.oldPriceAP !== o.priceAP){
                                    o.changed = true;
                                    $scope.operatorWasChanged = true;
                                } else {
                                    delete o.wasAvailable;
                                    delete o.oldPriceAP;
                                    delete o.oldPriceEP;
                                    delete o.oldTitle;
                                }
                            }
                        }
                    });
                });

                /*
                var finalIDs = '';
                if ($scope.operatorType === 'onnet') {
                    _.forEach($scope.identifiers, function(id) {
                        finalIDs = finalIDs + (finalIDs ? ',' : '') + id.title
                    })
                } else {
                    _.forEach($scope.identifiers, function(id) {
                        if (_.find(id.operators, 'checked')) {
                            finalIDs = finalIDs + (finalIDs ? ',' : '') + id.title
                        }
                    })
                }
                camForm.variableManager.variableValue('finalIDs', finalIDs);
                */

                if($scope.changeContractNumber){
                    camForm.variableManager.variableValue('contractNumber', $scope.contractNumber);
                }

                if($scope.relatedProcessDefinitionKey === 'freephone'){
                    camForm.variableManager.createVariable({
                        name: 'saoAftersalesRequest',
                        type: 'Json',
                        value: $scope.saoAftersalesRequest
                    });
                    camForm.variableManager.createVariable({
                        name: 'saoAftersalesResponse',
                        type: 'Json',
                        value: $scope.saoAftersalesResponse
                    });
                }

                if($scope.changeTransmitNumber && $scope.relatedProcessDefinitionKey === 'freephone'){
                    camForm.variableManager.createVariable({
                        name: 'oldTransmitNumber',
                        type: 'String',
                        value: $scope.oldTransmitNumber
                    });
                    camForm.variableManager.variableValue('transmitNumber', $scope.transmitNumber);
                }

                if($scope.changeProvider && $scope.operatorType === 'offnet'){
                    camForm.variableManager.createVariable({
                        name: 'oldProvider',
                        type: 'String',
                        value: $scope.oldProvider
                    });
                }
                camForm.variableManager.variableValue('provider', $scope.provider);

                if(($scope.changeConnectionType || $scope.changeSmsServiceType) && $scope.relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && $scope.connectionType !== 'web'){
                    if($scope.changeConnectionType){
                        camForm.variableManager.createVariable({
                            name: 'oldConnectionType',
                            type: 'String',
                            value: $scope.oldConnectionType
                        });
                        camForm.variableManager.variableValue('connectionType', $scope.connectionType);
                    }
                    if($scope.oldSmsServiceType && $scope.oldSmsServiceType !== $scope.smsServiceType){
                        camForm.variableManager.createVariable({
                            name: 'oldSmsServiceType',
                            type: 'String',
                            value: $scope.oldSmsServiceType
                        });
                        camForm.variableManager.variableValue('smsServiceType', $scope.smsServiceType);
                    }
                }

                if($scope.changeConnectionType && $scope.relatedProcessDefinitionKey === 'freephone'){
                    camForm.variableManager.createVariable({
                        name: 'oldConnectionType',
                        type: 'String',
                        value: $scope.oldConnectionType
                    });

                    camForm.variableManager.variableValue('connectionType', $scope.connectionType);

                    if($scope.connectionType === 'SIP_SBC'){
                        camForm.variableManager.variableValue('ipNumber', $scope.ipNumber);
                    } else if($scope.connectionType === 'transmit'){
                        camForm.variableManager.variableValue('transmitNumber', $scope.transmitNumber);
                    }

                    if($scope.oldConnectionType === 'SIP_SBC'){
                        camForm.variableManager.destroyVariable('ipNumber');
                    } else if($scope.oldConnectionType === 'transmit'){
                        camForm.variableManager.destroyVariable('transmitNumber');
                    }
                }
                if($scope.changeIpNumber && $scope.relatedProcessDefinitionKey === 'freephone'){
                    if($scope.connectionType === 'SIP_SBC'){
                        camForm.variableManager.createVariable({
                            name: 'oldIpNumber',
                            type: 'String',
                            value: $scope.oldIpNumber
                        });
                        camForm.variableManager.variableValue('ipNumber', $scope.ipNumber);
                    }
                }

                camForm.variableManager.variableValue('identifiers', $scope.identifiers);
                camForm.variableManager.createVariable({
                    name: 'operatorWasChanged',
                    value: $scope.operatorWasChanged,
                    type: 'Boolean'
                });
                camForm.variableManager.createVariable({
                    name: 'operatorWasConnected',
                    value: $scope.operatorWasConnected,
                    type: 'Boolean'
                });
                camForm.variableManager.createVariable({
                    name: 'operatorWasDisconnected',
                    value: $scope.operatorWasDisconnected,
                    type: 'Boolean'
                });

                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, assigneeName: $rootScope.authentication.assigneeName, resolution: $scope.changeApplicationToConnectionTaskResult, comment: $scope.changeApplicationToConnectionTaskComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);
                camForm.variableManager.variableValue('changeApplicationToConnectionTaskResult', $scope.changeApplicationToConnectionTaskResult);
                camForm.variableManager.variableValue('changeApplicationToConnectionTaskComment', $scope.changeApplicationToConnectionTaskComment);

                //-------------------------------------------------------------------

                /*
                camForm.variableManager.variableValue('productCatalogShortNumber', $scope.productCatalogShortNumber);
                camForm.variableManager.variableValue('productCatalogResponse', $scope.productCatalogResponse);
                if($scope.shortNumberId){
                    camForm.variableManager.variableValue('shortNumberId', $scope.shortNumberId);
                }
                camForm.variableManager.variableValue('responsibleB2BDelivery', $scope.responsibleB2BDelivery);
                camForm.variableManager.variableValue('responsibleB2BSales', $scope.responsibleB2BSales);
                camForm.variableManager.variableValue('operatorType', $scope.operatorType);
                camForm.variableManager.variableValue('billing', $scope.billing);
                var attachedFiles = [];
                if($scope.contractScanCopyFileName) {
                    attachedFiles.push($scope.contractScanCopyFileName.name);
                    camForm.variableManager.variableValue('contractScanCopyFileName', $scope.contractScanCopyFileName);
                }
                if($scope.applicationScanCopyFileName) {
                    attachedFiles.push($scope.applicationScanCopyFileName.name);
                    camForm.variableManager.variableValue('applicationScanCopyFileName', $scope.applicationScanCopyFileName);
                }
                camForm.variableManager.variableValue('connectionType', $scope.connectionType);

                if ($scope.connectionType === 'rest') {
                    camForm.variableManager.variableValue('deliveryReport', $scope.deliveryReport);
                } else {
                    camForm.variableManager.destroyVariable('deliveryReport');
                }
                camForm.variableManager.variableValue('MSGGWaccount', $scope.MSGGWaccount);
                //-------------------------------------------------------------------
                var identifierServiceName = $scope.identifiers[0].title + ' ' + $scope.clientCompanyLatName;
                var identifierCounter = '1 SMS';
                if ($scope.amdocsBilling) {
                    camForm.variableManager.createVariable({
                        name: 'identifierServiceName_amdocs_incoming',
                        value: identifierServiceName,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'identifierServiceName_amdocs_outgoing',
                        value: identifierServiceName,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'abonentTarif_amdocs_incoming',
                        value: $scope.abonentTarif,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'abonentTarif_amdocs_outgoing',
                        value: $scope.abonentTarif,
                        type: 'String'
                    });
                }
                if ($scope.orgaBilling) {
                    camForm.variableManager.createVariable({
                        name: 'identifierServiceName_orga_incoming',
                        value: identifierServiceName,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'identifierServiceName_orga_outgoing',
                        value: identifierServiceName,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'abonentTarif_orga_incoming',
                        value: $scope.abonentTarif,
                        type: 'String'
                    });
                    camForm.variableManager.createVariable({
                        name: 'abonentTarif_orga_outgoing',
                        value: $scope.abonentTarif,
                        type: 'String'
                    });
                }
                camForm.variableManager.createVariable({
                    name: 'identifierServiceName',
                    value: identifierServiceName,
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'identifierCounter',
                    value: identifierCounter,
                    type: 'String'
                });
                camForm.variableManager.createVariable({
                    name: 'inAndOut',
                    value: '',
                    type: 'String'
                });
                */
            });

            $scope.download = function (file) {
                console.log(file);
                $http({method: 'GET', url: '/camunda/uploads/get/' + file.path, transformResponse: [] }).
                then(function(response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.fileSelected = function(el, fileName){
                if(el.files[0]){
                    $timeout(function () {
                        $scope.$apply(function () {
                            uploadFileToMinio(el.files[0], fileName);
                        });
                    })                } else {
                    $scope.$apply(function(){
                        $scope[fileName] = undefined;
                    });
                }
            };

            function uploadFileToMinio(file, fileName) {
                var fileValue = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({method: 'GET', url: '/camunda/uploads/put/' + fileValue.path, transformResponse: [] }).
                then(function(response) {

            $scope.getUsers = function(val, group) {
                var users = $http.get('/camunda/api/engine/engine/default/user?memberOfGroup='+ group +'&firstNameLike=%'+val+'%').then(
                        function(response){
                            var usersByFirstName = _.flatMap(response.data, function(s){
                                if(s.id){
                                    return s.id.split(',').map(function(user){
                                        return {
                                            id: s.id,
                                            email: s.email.substring(s.email.lastIndexOf('/')+1),
                                            firstName: s.firstName,
                                            lastName: s.lastName,
                                            name: s.firstName + ' ' + s.lastName
                                        };
                                    })
                                } else {
                                    return [];
                                }
                            });
                            //return usersByFirstName;
                            return $http.get('/camunda/api/engine/engine/default/user?memberOfGroup='+ group +'&lastNameLike=%'+val+'%').then(
                                    function(response){
                                        var usersByLastName = _.flatMap(response.data, function(s){
                                            if(s.id){
                                                return s.id.split(',').map(function(user){
                                                    return {
                                                        id: s.id,
                                                        email: s.email.substring(s.email.lastIndexOf('/')+1),
                                                        firstName: s.firstName,
                                                        lastName: s.lastName,
                                                        name: s.firstName + ' ' + s.lastName
                                                    };
                                                })
                                            } else {
                                                return [];
                                            }
                                        });
                                        return _.unionWith(usersByFirstName, usersByLastName, _.isEqual);
                                    }
                            );
                        }
                );
                return users;
            };

                        } else if (newValues[0] === 'rest' && newValues[1] === 'MO'){

                        } else if (newValues[0] === 'smpp' && newValues[1] === 'MO') {

                    }

            $scope.errorMessageSMS = '';

            $scope.fakeMessageIVR = 'LoremIpsum';

            $scope.$watch('identifiers', function (identifiers, oldIdentifiers) {
                if($scope.relatedProcessDefinitionKey === 'bulksmsConnectionKAE'){
                    if($scope.operatorType === 'offnet' && ($scope.disconnectOperator || $scope.connectOperator || $scope.changeIdentifier)){
                        $scope.errorMessageSMS = '';
                        _.forEach($scope.identifiers, function(id) {
                            var connectedCount = 0;
                            var disconnectedCount = 0;
                            var changedCount = 0;
                            _.forEach(id.operators, function(o) {
                                if(o.wasAvailable && !o.isAvailable){
                                    disconnectedCount++;
                                }
                                if(!o.wasAvailable && o.isAvailable){
                                    connectedCount++;
                                }
                                if($scope.identifierType === 'alfanumeric'){
                                    if(o.wasAvailable && o.isAvailable){
                                        if(o.oldTitle !== o.title || o.oldPriceAP !== o.priceAP){
                                            changedCount++;
                                        }
                                    }
                                }
                            });

                            if(($scope.disconnectOperator && disconnectedCount === 0) || ($scope.connectOperator && connectedCount === 0) || ($scope.changeIdentifier && changedCount === 0)){
                                if($scope.disconnectOperator && disconnectedCount === 0){
                                    $scope.errorMessageSMS = $scope.errorMessageSMS + ($scope.errorMessageSMS ? ', ' : '') + 'отключите';
                                }
                                if($scope.connectOperator && connectedCount === 0){
                                    $scope.errorMessageSMS = $scope.errorMessageSMS + ($scope.errorMessageSMS ? ', ' : '') + 'добавьте';
                                }
                                if($scope.changeIdentifier && changedCount === 0){
                                    $scope.errorMessageSMS = $scope.errorMessageSMS + ($scope.errorMessageSMS ? ', ' : '') + 'измените';
                                }
                                if($scope.errorMessageSMS){
                                    $scope.errorMessageSMS = $scope.errorMessageSMS.charAt(0).toUpperCase() + $scope.errorMessageSMS.slice(1) + ' offnet оператор';
                                }

                                $scope.kcell_form.smsIdentifiers.$setValidity('valid', false);

                            } else {

                            }
                        });
                    }

                        $scope.errorMessageIVR = '';
                        _.forEach($scope.identifiers, function(id) {
                            var connectedCount = 0;
                            var disconnectedCount = 0;

                                if(o.wasAvailable && !o.isAvailable){
                                    disconnectedCount++;
                                }
                                if(!o.wasAvailable && o.isAvailable){
                                    connectedCount++;
                                }
                            });
                            if(($scope.disconnectOperator && disconnectedCount === 0) || ($scope.connectOperator && connectedCount === 0)){
                                if($scope.disconnectOperator && disconnectedCount === 0){
                                    $scope.errorMessageIVR = $scope.errorMessageIVR + ($scope.errorMessageIVR ? ', ' : '') + 'отключите';
                                }
                                if($scope.connectOperator && connectedCount === 0){

                                    $scope.errorMessageIVR = $scope.errorMessageIVR.charAt(0).toUpperCase() + $scope.errorMessageIVR.slice(1) + ' offnet оператор';
                                }
                                $scope.kcell_form.ivrIdentifiers.$setValidity('valid', false);
                            } else {
                                $scope.kcell_form.ivrIdentifiers.$setValidity('valid', true);
                                $scope.errorMessageIVR = '';
                            }
                        });
                    }
                }

            <input class="form-control" maxlength="500" ng-model="transmitNumber" name="transmitNumber" ng-required="connectionType === 'transmit'" ng-disabled="!(changeTransmitNumber || connectionType === 'transmit')">
            <label class="error" ng-show="kcell_form.transmitNumber.$error.required && ( kcell_form.transmitNumber.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-check" ng-if="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && connectionType === 'rest' ">
        <input type="checkbox" ng-model="deliveryReport" class="form-check-input" id="deliveryReport" ng-disabled="true">
        <label class="form-check-label" for="deliveryReport">Получать отчет о доставке</label>
    </div>
    <div class="form-group" ng-show="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && connectionType !== 'web'">
        <label class="col-sm-4 control-label">* Тип СМС услуги:</label>
        <div class="col-sm-8">
            <select ng-model="smsServiceType" name="smsServiceType" class="form-control" ng-disabled="!(changeSmsServiceType || (connectionType !== 'web' && changeConnectionType))">
                <option value="MO">MO (Использовать функцию входящих сообщений на короткий номер)</option>
                <option value="MT" selected="selected">MT (Не использовать функцию входящих сообщений на короткий номер)</option>
            </select>
            <label class="error" ng-show="kcell_form.smsServiceType.$invalid && changeSmsServiceType && view.submitted">New SMS Service Type is the same as the old SMS Service Type</label>
        </div>
    </div>
    <div class="form-group" ng-if="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && (connectionType === 'web' || ((connectionType === 'rest' || connectionType === 'smpp') && smsServiceType == 'MO'))">

        <div class="col-sm-8">
            <input class="form-control" maxlength="500" ng-model="MSGGWaccount" name="MSGGWaccount" ng-disabled="true">

            <label class="error" ng-show="kcell_form.MSGGWaccount.$error.required && ( kcell_form.MSGGWaccount.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && connectionType === 'smpp' ">
        <label class="col-sm-4 control-label">* IP адрес клиента:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="500" ng-model="ipNumber" name="ipNumber" ng-required="changeConnectionType && connectionType === 'smpp'" ng-disabled="!(changeConnectionType && connectionType === 'smpp')">
            <label class="error" ng-show="kcell_form.ipNumber.$error.required && ( kcell_form.ipNumber.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="relatedProcessDefinitionKey === 'freephone' && connectionType === 'SIP_SBC' ">
        <label class="col-sm-4 control-label">* IP адрес клиента:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="500" ng-model="ipNumber" name="ipNumber" ng-required="connectionType === 'SIP_SBC' " ng-disabled="connectionType != 'SIP_SBC'">
            <label class="error" ng-show="kcell_form.ipNumber.$error.required && ( kcell_form.ipNumber.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-if="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && (connectionType === 'smpp' || connectionType === 'rest')">
        <label class="col-sm-4 control-label">* Тестовый номер:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="500" ng-model="testNumber" name="testNumber" ng-disabled="!(changeConnectionType && (connectionType === 'smpp' || connectionType === 'rest'))" ng-required="connectionType === 'smpp' || connectionType === 'rest'">
            <label class="error" ng-show="kcell_form.testNumber.$error.required && ( kcell_form.testNumber.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-if="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && connectionType === 'rest' && deliveryReport">
        <label class="col-sm-4 control-label">Адрес и порт принимающего сервера клиента:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="500" ng-model="receivingServerAddress" ng-disabled="!(changeConnectionType && connectionType === 'rest')" name="receivingServerAddress">
            <label class="error" ng-show="kcell_form.receivingServerAddress.$error.required && ( kcell_form.receivingServerAddress.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-if="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && connectionType === 'rest' && deliveryReport">
        <label class="col-sm-4 control-label">Логин/пароль принимающего сервера клиента:</label>
        <div class="col-sm-4">
            <input class="form-control" maxlength="500" ng-model="receivingServerLogin" ng-disabled="true" name="receivingServerLogin" placeholder="Логин">
            <label class="error" ng-show="kcell_form.receivingServerLogin.$error.required && ( kcell_form.receivingServerLogin.$touched || view.submitted)">Required field</label>
        </div>
        <div class="col-sm-4">
            <input class="form-control" maxlength="500" ng-model="receivingServerPass" name="receivingServerPass" placeholder="Пароль" ng-disabled="true">
            <label class="error" ng-show="kcell_form.receivingServerPass.$error.required && ( kcell_form.receivingServerPass.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-if="relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && connectionType === 'rest' && smsServiceType">
        <label class="col-sm-4 control-label">Адрес и порт MO сервера клиента:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="500" ng-model="addressServerMO" name="addressServerMO" ng-disabled="true">
            <label class="error" ng-show="kcell_form.addressServerMO.$error.required && ( kcell_form.addressServerMO.$touched || view.submitted)">Required field</label>
        </div>
    </div>

                <input type="text" ng-model="startDate" name="startDate" class="form-control" datepicker-popup="dd.MM.yyyy" is-open="dateFieldOpened" id="startDate" min-date="datepickerOptions.minDate" ng-disabled="!changeOfficialClientCompanyName"/>

        <label class="col-sm-4 control-label">* Тариф для абонента:</label>

            <input class="form-control" maxlength="500" ng-model="abonentTarif" name="abonentTarif" ng-required="connectionType !== 'web'" ng-disabled="true">
            <label class="error" ng-show="kcell_form.abonentTarif.$error.required && ( kcell_form.abonentTarif.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-if="relatedProcessDefinitionKey === 'bulksmsConnectionKAE'">
        <label class="col-sm-4 control-label">Тарифный план:</label>
        <div class="col-sm-8">
            <select class="form-control" id="sel12"

                <option value="1">1</option>
                <option value="2" selected="selected" >2</option>
            </select>
        </div>

        <label class="col-sm-4 control-label">Билинг</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="checkbox" name="billing" ng-model="amdocsBilling" ng-disabled="true"> Amdocs
            </label>
            <label class="radio-inline">
                <input type="checkbox" name="billing" ng-model="orgaBilling" ng-disabled="true"> Orga
            </label>
            <label class="error" ng-show="kcell_form.billing.$error.required && ( kcell_form.billing.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12 control-label"><H4><b>Технический специалист:</b></H4></label>

        <label class="col-sm-4 control-label">* ФИО:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="500" ng-model="techSpecFIO" name="techSpecFIO" ng-disabled="true" required>
            <label class="error" ng-show="kcell_form.techSpecFIO.$error.required && ( kcell_form.techSpecFIO.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">* Телефон:</label>
        <div class="col-sm-3">
            <input class="form-control" maxlength="500" ng-model="techSpecNumber" name="techSpecNumber" ng-disabled="true" required>
            <label class="error" ng-show="kcell_form.techSpecNumber.$error.required && ( kcell_form.techSpecNumber.$touched || view.submitted)">Required field</label>
        </div>
        <label class="col-sm-1 control-label">* Email:</label>
        <div class="col-sm-4">
            <input class="form-control" maxlength="500" ng-model="techSpecEmail" name="techSpecEmail" ng-disabled="true" required>
            <label class="error" ng-show="kcell_form.techSpecEmail.$error.required && ( kcell_form.techSpecEmail.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Ответственный B2B Delivery:</label>
        <div class="col-sm-8">
            <input type="text" ng-model="responsibleB2BDelivery" name="responsibleB2BDelivery" typeahead="name as users.name for users in getUsers($viewValue, 'delivery_sms_b2b_delivery')" typeahead-on-select="userSelected($item,'responsibleB2BDelivery')" class="form-control" required autocomplete="off" ng-disabled="true" >
            <label class="error" ng-if="kcell_form.responsibleB2BDelivery.$error.valid && view.submitted">Необходимо выбрать пользователя</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Ответственный B2B Sales:</label>
        <div class="col-sm-8">
            <input type="text" ng-model="responsibleB2BSales" name="responsibleB2BSales" typeahead="name as users.name for users in getUsers($viewValue, 'delivery_sms_ivr_b2b_sales')" typeahead-on-select="userSelected($item,'responsibleB2BSales')" class="form-control" required autocomplete="off" ng-disabled="!disconnectProcess">
            <label class="error" ng-if="kcell_form.responsibleB2BSales.$error.valid && view.submitted">Необходимо выбрать пользователя</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Канал:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="100" ng-model="channel" name="channel" ng-disabled="true">
            <label class="error" ng-show="kcell_form.channel.$error.required && ( kcell_form.channel.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Регион:</label>
        <div class="col-sm-8">
            <input class="form-control" maxlength="100" ng-model="region" name="region" ng-disabled="true">
            <label class="error" ng-show="kcell_form.region.$error.required && ( kcell_form.region.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="operatorType === 'offnet' && ((relatedProcessDefinitionKey === 'bulksmsConnectionKAE' && !previouslyBought) || relatedProcessDefinitionKey === 'freephone' )">
        <label class="col-sm-4 control-label">Провайдер:</label>
        <div class="col-sm-4">
            <select class="form-control" id="provider" name="provider" ng-model="provider" ng-required="changeProvider" ng-disabled="!changeProvider">
                <option value="SMS Consult">SMS Consult</option>
                <option value="MMS">MMS</option>
                <option value="KIT">KIT</option>
            </select>
            <label class="error" ng-show="kcell_form.provider.$error.required && ( kcell_form.provider.$touched || view.submitted)">Required field</label>
            <label class="error" ng-show="kcell_form.provider.$invalid && view.submitted">New provider is the same as the old provider</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Комментарии:</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="changeApplicationToConnectionTaskComment" name="changeApplicationToConnectionTaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
            <label class="error" ng-show="kcell_form.changeApplicationToConnectionTaskComment.$error.required && ( kcell_form.changeApplicationToConnectionTaskComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
