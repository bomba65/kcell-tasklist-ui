<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$q', '$http', '$rootScope', function ($scope, $q, $http, $rootScope) {
            var variables = [
                'sharingPlan',
                'resolutions',
                'showSSID',
                'ssidtssrFiles',
                'sharingPlanStatus'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.processInstanceId = result.data.processInstanceId;
                    },
                    function (error) {
                        console.log(error.data);
                    }
                );
            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if (el === 'resolutions') {
                        if (camForm.variableManager.variables[el].value) {
                            $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                            })).then(function (profiles) {
                                profiles.forEach(function (e, index) {
                                    $scope.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId=" + resolution.processInstanceId + "&taskId=" + resolution.taskId);
                            })).then(function (tasks) {
                                tasks.forEach(function (e, index) {
                                    if (e.data.length > 0) {
                                        $scope.resolutions[index].taskName = e.data[0].name;
                                        try {
                                            $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                            $scope.resolutions[index].assignDate = new Date(e.data[0].startTime);
                                        } catch (e) {
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/identity-link-log?type=assignee&taskId=" + resolution.taskId + "&operationType=add&sortBy=time&sortOrder=desc");
                            })).then(function (logs) {
                                logs.forEach(function (e, index) {
                                    if(e.data.length > 0){
                                        try {
                                            $scope.resolutions[index].claimDate = new Date(e.data[0].time);
                                        } catch(e){
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                        } else {
                            camForm.variableManager.destroyVariable('resolutions');
                            camForm.variableManager.createVariable({
                                name: 'resolutions',
                                type: 'Json',
                                value: ''
                            });
                        }
                    } else if (el === 'sharingPlanStatus') {
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.sharingPlan.status = camForm.variableManager.variables[el].value;
                    } else {
                        $scope[el] = camForm.variableManager.variables[el].value;
                    }
                });

                if($scope.sharingPlan){
                    $scope.sharingPlan.ssidtssrFiles = angular.copy($scope.ssidtssrFiles);
                    $scope.sharingPlan.currentTask = {id:camForm.taskId};
                }

                camForm.variableManager.createVariable({
                    name: 'projectPlanForSiteReadyInstallationApprovedComment',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'projectPlanForSiteReadyInstallationApprovedStatus',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'approvalStatus',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'replanStatus',
                    type: 'String',
                    value: ''
                });
            });

            camForm.on('submit', function (event) {
                //event.submitPrevented = true;
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }
                $scope.projectPlanForSiteReadyInstallationApprovedStatus = "Completed";
                camForm.variableManager.variableValue('projectPlanForSiteReadyInstallationApprovedStatus', $scope.projectPlanForSiteReadyInstallationApprovedStatus);
                camForm.variableManager.variableValue('projectPlanForSiteReadyInstallationApprovedComment', $scope.projectPlanForSiteReadyInstallationApprovedComment);
                camForm.variableManager.variableValue('approvalStatus', $scope.approvalStatus);
                if ($scope.approvalStatus === 'approve') {
                    camForm.variableManager.variableValue('replanStatus', 'notreplan');
                } else {
                    camForm.variableManager.variableValue('replanStatus', 'replan');
                    if ($scope.replanReason) {
                        camForm.variableManager.createVariable({
                            name: 'replanReason',
                            type: 'String',
                            value: $scope.replanReason
                        });
                    }
                }
                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.projectPlanForSiteReadyInstallationApprovedStatus, comment: $scope.projectPlanForSiteReadyInstallationApprovedComment, taskId: camForm.taskId, replanReason: $scope.replanReason?$scope.replanReason:'' });
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);
            });
        }]);

    </script>
    <shared-site-plan plan-model="sharingPlan"></shared-site-plan>
    <div class="form-group">
        <label class="col-sm-4 control-label">Initial Site Access Grant Status For Site Ready: <b>{{siteAccessGrantStatus}}</b></label>
        <div class="col-sm-8" >
            <input type="text" class="hidden" ng-model="siteAccessGrantStatus" cam-variable-name="siteAccessGrantStatus" cam-variable-type="String">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Approval Status:</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" ng-model="approvalStatus" name="approvalStatus" value="approve" required> Approve
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="approvalStatus" name="approvalStatus" value="rejected" required> Reject
            </label>
            <label class="error" ng-show="kcell_form.approvalStatus.$error.required && ( kcell_form.approvalStatus.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="approvalStatus === 'rejected'">
        <label class="col-sm-4 control-label">Replan Reason:</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" ng-model="replanReason" name="replanReason" value="replanPosition" ng-required="approvalStatus === 'rejected'"> Replan Position
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="replanReason" name="replanReason" value="changeConfiguration" ng-required="approvalStatus === 'rejected'"> Change Configuration
            </label>
            <label class="error" ng-show="kcell_form.replanReason.$error.required && ( kcell_form.replanReason.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="projectPlanForSiteReadyInstallationApprovedComment" name="projectPlanForSiteReadyInstallationApprovedComment" placeholder="Comments..." maxlength="500" rows="4" ng-required="approvalStatus === 'rejected'"></textarea>
            <label class="error" ng-show="kcell_form.projectPlanForSiteReadyInstallationApprovedComment.$error.required && ( kcell_form.projectPlanForSiteReadyInstallationApprovedComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
</form>
