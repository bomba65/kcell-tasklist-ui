<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$q', '$http', '$rootScope', function ($scope, $q, $http, $rootScope) {
            var variables = [
                'sharingPlan',
                'resolutions',
                'ssidtssrFiles',
                'revisionJrStatus',
                'rolloutJrStatus',
                'transmission_jr_status',
                'sharingPlanStatus'

            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.processInstanceId = result.data.processInstanceId;
                    },
                    function (error) {
                        console.log(error.data);
                    }
                );
            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if (el === 'resolutions') {
                        if (camForm.variableManager.variables[el].value) {
                            $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                            })).then(function (profiles) {
                                profiles.forEach(function (e, index) {
                                    $scope.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId=" + resolution.processInstanceId + "&taskId=" + resolution.taskId);
                            })).then(function (tasks) {
                                tasks.forEach(function (e, index) {
                                    if (e.data.length > 0) {
                                        $scope.resolutions[index].taskName = e.data[0].name;
                                        try {
                                            $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                            $scope.resolutions[index].assignDate = new Date(e.data[0].startTime);
                                        } catch (e) {
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/identity-link-log?type=assignee&taskId=" + resolution.taskId + "&operationType=add&sortBy=time&sortOrder=desc");
                            })).then(function (logs) {
                                logs.forEach(function (e, index) {
                                    if(e.data.length > 0){
                                        try {
                                            $scope.resolutions[index].claimDate = new Date(e.data[0].time);
                                        } catch(e){
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                        } else {
                            camForm.variableManager.destroyVariable('resolutions');
                            camForm.variableManager.createVariable({
                                name: 'resolutions',
                                type: 'Json',
                                value: ''
                            });
                        }
                    } else if (el === 'sharingPlanStatus') {
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.sharingPlan.status = camForm.variableManager.variables[el].value;
                    } else {
                        $scope[el] = camForm.variableManager.variables[el].value;
                    }
                });

                if($scope.sharingPlan){
                    $scope.sharingPlan.ssidtssrFiles = angular.copy($scope.ssidtssrFiles);
                    $scope.sharingPlan.currentTask = {id:camForm.taskId};
                }

                camForm.variableManager.createVariable({
                    name: 'acceptRCMU_GroupResult',
                    type: 'String',
                    value: 'Completed'
                });

                camForm.variableManager.createVariable({
                    name: 'acceptRCMU_GroupComment',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'replanStatus',
                    type: 'String',
                    value: 'notreplan'
                });
            });

            camForm.on('submit', function () {
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }
                $scope.acceptRCMU_GroupResult = "Completed";
                camForm.variableManager.variableValue('acceptRCMU_GroupResult', $scope.acceptRCMU_GroupResult);
                camForm.variableManager.variableValue('replanStatus', 'notreplan');
                camForm.variableManager.variableValue('acceptRCMU_GroupComment', $scope.acceptRCMU_GroupComment);
                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.acceptRCMU_GroupResult, comment: $scope.acceptRCMU_GroupComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);
            });
        }]);

    </script>
    <shared-site-plan plan-model="sharingPlan"></shared-site-plan>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="acceptRCMU_GroupComment" name="acceptRCMU_GroupComment" placeholder="Comments..." maxlength="500" rows="4" ng-required="true"></textarea>
            <label class="error" ng-show="kcell_form.acceptRCMU_GroupComment.$error.required && ( kcell_form.acceptRCMU_GroupComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
</form>
