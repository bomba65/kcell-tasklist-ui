<form role="form" class="form-horizontal" name="kcell_form" novalidate>
<style>
    .well {
        color: #333;
    }
</style>
<script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', 'toasty', '$timeout', function ($scope, $http, Uri, $rootScope, $q, toasty, $timeout) {
            $scope.generalData = {
                general: {},
                targetAudience: {},
                demandDetails: {}
            };
            $scope.resolutions = [];
            var processInstanceId = null;
            var taskName = null;
            var assigneeName = $rootScope.authentication.name;

            $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name+ "/profile").then(function(result){
                assigneeName = (result.data.firstName ? result.data.firstName : "") + " " + (result.data.lastName ? result.data.lastName : "");
            });

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    processInstanceId = result.data.processInstanceId;
                    taskName = result.data.name;
                },
                function (error) {
                    console.log(error.data);
                }
            );

            camForm.on('form-loaded', function () {
                camForm.variableManager.fetchVariable('generalData');
                camForm.variableManager.fetchVariable('resolutions');
            });

            camForm.on('variables-fetched', function () {
                $scope.generalData = camForm.variableManager.variableValue('generalData');
                $scope.resolutions = camForm.variableManager.variableValue('resolutions');
                if (!$scope.generalData) {
                    $scope.generalData = {
                        general: {},
                        targetAudience: {},
                        demandDetails: {}
                    };
                }
            });

            camForm.on('submit', function (event) {
                camForm.variableManager.destroyVariable('generalData');
                camForm.variableManager.createVariable({
                    name: 'generalData',
                    type: 'Json',
                    value: $scope.generalData
                });

                var submitDate = new Date ();
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }
                $scope.resolutions.push({processInstanceId: processInstanceId, assignee: assigneeName, resolution: 'Approve', comment: $scope.comment, taskId: camForm.taskId, taskEndDate: submitDate, taskName: taskName});
                camForm.variableManager.destroyVariable('resolutions');
                camForm.variableManager.createVariable({
                    name: 'resolutions',
                    type: 'Json',
                    value: $scope.resolutions
                });
            });

            $scope.saveFillForm = function () {
                var success = 0;
                var json = JSON.stringify($scope.generalData, function( key, value ) {
                    if( key === "$$hashKey" ) return undefined;
                    return value;
                });
                $http.put('/camunda/api/engine/engine/default/process-instance/'+processInstanceId+'/variables/generalData',{"type":"Json","value": json}).then(
                        function() {
                            success++;
                            if (success == 2) toasty.success( "Данные успешно сохранены!");
                        },
                        function(error) {toasty.error(error.data.message);}
                );
                $http.put('/camunda/api/engine/engine/default/process-instance/'+processInstanceId+'/variables/demandName',{"type":"String","value": $scope.demandName}).then(
                        function() {
                            success++;
                            if (success == 2) toasty.success( "Данные успешно сохранены!");
                        },
                        function(error) {toasty.error(error.data.message);}
                );
            };
        }]);
    </script>
    <div class="form-group">
        <label class="col-sm-2 control-label"> Business Key:</label>
        <div class="col-sm-2">
            <input rows="1" class="form-control" cam-variable-name="businessKey" cam-variable-type="String" disabled>
        </div>
        <label class="col-sm-2 control-label"> Demand Status:</label>
        <div class="col-sm-2">
            <label rows="1" class="form-control" disabled>Created </label>
        </div>
        <label class="col-sm-2 control-label"> Activity:</label>
        <div class="col-sm-2">
            <label rows="1" class="form-control" disabled> Fill Form </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"> Demand Name: </label>
        <div class="col-sm-10">
            <textarea rows="1" class="form-control" name="demandName" ng-model="demandName" cam-variable-name="demandName" cam-variable-type="String" required/>
            <label class="error" ng-show="kcell_form.demandName.$error.required && ( kcell_form.demandName.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <hr>
    <tabset class="my-tab-head my-tab" justified="true" id="jobRequestId">
        <tab>
            <tab-heading> General </tab-heading>
            <div style="margin-bottom: 20px;">
                <div class="col-sm-6">
                    <h4>General</h4>
                    <demand-general data="generalData.general" form="kcell_form" view="view" disabled="false"></demand-general>
                </div>
                <div class="col-sm-6">
                    <h4>Target Audience:</h4>
                    <demand-target-audience data="generalData.targetAudience" form="kcell_form" view="view" disabled="false"></demand-target-audience>
                </div>
                <br>
                <div class="col-sm-12">
                    <h4>Demand Details</h4>
                    <demand-details data="generalData.demandDetails" form="kcell_form" view="view" disabled="false"></demand-details>
                </div>
            </div>
        </tab>
        <tab disabled="true">
            <tab-heading> BRD </tab-heading>
        </tab>
        <tab disabled="true">
            <tab-heading> Cost and Acceptance Criterias </tab-heading>
        </tab>
        <tab disabled="true">
            <tab-heading> Business Case </tab-heading>
        </tab>
        <tab disabled="true">
            <tab-heading> Product passport\Approvement list</tab-heading>
        </tab>
    </tabset>

    <div class="row">
        <div class="col-md-2" style="margin-top: 20px;">
            <button type="button" ng-click="saveFillForm()" class="btn btn-success" style="padding: 6px 28px">Save</button>
        </div>
    </div>
    <hr>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" maxlength="500" ng-model="comment"></textarea>
        </div>
    </div>

    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in resolutions track by $index">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assignee}}</td>
                    <td>{{resolution.resolution}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
