<form role="form" class="form-horizontal" name="kcell_form" novalidate>
<style>
    .well {
        color: #333;
    }
</style>
<script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'demandID',
                'demandStatus',
                'demandActivity',
                'resolutions'
            ];
            $scope.generalData = {};
            $scope.detailsData = {};
            $scope.targetAudienceData = {};

           camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.processInstanceId = result.data.processInstanceId;
                        $scope.taskName = result.data.name;
                    },
                    function (error) {
                        console.log(error.data);
                    }
                );
               camForm.variableManager.fetchVariable('generalData');
               camForm.variableManager.fetchVariable('detailsData');
               camForm.variableManager.fetchVariable('targetAudienceData');

            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if (el === 'resolutions') {
                        if (camForm.variableManager.variables[el].value) {
                            $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                            })).then(function (profiles) {
                                profiles.forEach(function (e, index) {
                                    $scope.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId=" + resolution.processInstanceId + "&taskId=" + resolution.taskId);
                            })).then(function (tasks) {
                                tasks.forEach(function (e, index) {
                                    if (e.data.length > 0) {
                                        $scope.resolutions[index].taskName = e.data[0].name;
                                        try {
                                            $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                        } catch (e) {
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                        } else {
                            camForm.variableManager.destroyVariable('resolutions');
                            camForm.variableManager.createVariable({
                                name: 'resolutions',
                                type: 'Json',
                                value: ''
                            });
                        }
                    } else {
                        $scope[el] = camForm.variableManager.variables[el].value;
                    }
                });

                $scope.generalData = camForm.variableManager.variableValue('generalData');
                $scope.detailsData = camForm.variableManager.variableValue('detailsData');
                $scope.targetAudienceData = camForm.variableManager.variableValue('targetAudienceData');
                if (!$scope.generalData) $scope.generalData = {};
                if (!$scope.detailsData) $scope.detailsData = {};
                if (!$scope.targetAudienceData) $scope.targetAudienceData = {};

                camForm.variableManager.createVariable({
                    name: 'demandSecondFormTaskResult',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'demandSecondFormTaskComment',
                    type: 'String',
                    value: ''
                });

            });

            camForm.on('submit', function (event) {
            //event.submitPrevented = true;

                var submitDate = new Date ();
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }

                camForm.variableManager.variableValue('demandSecondFormTaskComment', $scope.demandSecondFormTaskComment);
                camForm.variableManager.variableValue('demandSecondFormTaskResult', $scope.demandSecondFormTaskResult);
                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.demandSecondFormTaskResult, comment: $scope.demandSecondFormTaskComment, taskId: camForm.taskId, taskEndDate: submitDate, taskName: $scope.taskName});
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);
                console.log($scope.resolutions);

                camForm.variableManager.destroyVariable('generalData');
                camForm.variableManager.createVariable({
                    name: 'generalData',
                    type: 'Json',
                    value: $scope.generalData
                });
                camForm.variableManager.destroyVariable('detailsData');
                camForm.variableManager.createVariable({
                    name: 'detailsData',
                    type: 'Json',
                    value: $scope.detailsData
                });
                camForm.variableManager.destroyVariable('targetAudienceData');
                camForm.variableManager.createVariable({
                    name: 'targetAudienceData',
                    type: 'Json',
                    value: $scope.targetAudienceData
                });

            });
        }]);
    </script>
    <div class="form-group">
        <label class="col-sm-2 control-label"> Demand ID: </label>
        <div class="col-sm-2">
            <textarea rows="1" class="form-control" ng-model="demandID" disabled/>
        </div>
        <label class="col-sm-2 control-label"> Demand Status: </label>
        <div class="col-sm-2">
            <textarea rows="1" class="form-control" ng-model="demandStatus" disabled/>
        </div>
        <label class="col-sm-2 control-label"> Activity: </label>
        <div class="col-sm-2">
            <textarea rows="1" class="form-control" ng-model="demandActivity" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"> Demand Name: </label>
        <div class="col-sm-10">
            <textarea rows="1" class="form-control" cam-variable-name="demandName" cam-variable-type="String" disabled/>
        </div>
    </div>
    <br>
    <hr>
    <tabset class="my-tab-head my-tab" justified="true" id="jobRequestId">
        <tab>
            <tab-heading><span class="glyphicon glyphicon-check"></span> Main </tab-heading>
            <div style="margin-bottom: 20px;"></div>
            <h4>General</h4>
            <br/>
            <div class="col-sm-12">
                <demand-general data="generalData" form="kcell_form" view="view" readonly="true"></demand-general>
            </div>
            <br/>
            <h4>Target Audience</h4>
            <div class="col-sm-12">
                <demand-target-audience data="targetAudienceData" form="kcell_form" view="view" readonly="true"></demand-target-audience>
            </div>
            <br/>
            <h4>Demand Details</h4>
            <div class="col-sm-12">
                <demand-details data="detailsData" form="kcell_form" view="view" readonly="true"></demand-details>
            </div>
        </tab>
        <tab>
            <tab-heading> Second Tab </tab-heading>
        </tab>
        <tab>
            <tab-heading> Third Tab </tab-heading>
        </tab>
    </tabset>

    <br/>
    <hr/>
    <div class="form-group">
        <label class="col-sm-2 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" ng-model="demandSecondFormTaskResult" name="demandSecondFormTaskResult" value="approved" required> Approved
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="demandSecondFormTaskResult" name="demandSecondFormTaskResult" value="modify" required> Modify works
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="demandSecondFormTaskResult" name="demandSecondFormTaskResult" value="rejected" required> Reject
            </label>
            <label class="error" ng-show="kcell_form.demandSecondFormTaskResult.$error.required && ( kcell_form.demandSecondFormTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Comments</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" maxlength="500" ng-model="demandSecondFormTaskComment" name="demandSecondFormTaskComment" ng-required="demandSecondFormTaskResult == 'modify'"></textarea>
            <label class="error" ng-show="kcell_form.demandSecondFormTaskComment.$error.required && ( kcell_form.demandSecondFormTaskComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="hasComment()">
        <label class="col-sm-4 control-label">Comments visibility</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="demandSecondFormCommentVisibility"
                       ng-model="demandSecondFormCommentVisibility" value="all" ng-required="hasComment()"> Visible for all
            </label>
            <label class="radio-inline">
                <input type="radio" name="demandSecondFormCommentVisibility"
                       ng-model="demandSecondFormCommentVisibility" value="kcell" ng-required="hasComment()"> Kcell staff only
            </label>
            <label class="error" ng-show="kcell_form.demandSecondFormCommentVisibility.$error.required && ( kcell_form.demandSecondFormCommentVisibility.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
