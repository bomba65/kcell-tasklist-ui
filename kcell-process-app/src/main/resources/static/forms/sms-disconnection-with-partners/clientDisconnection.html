<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<script cam-script type="text/form-script">
			camForm.on('form-loaded', function() {
				camForm.variableManager.createVariable({
      				name: 'disconnDate',
      				type: 'Date',
     				value: new Date(),
     				store: true
  		 	 	});
  		 		$scope.disconnDate = camForm.variableManager.variableValue('disconnDate');
			});

			camForm.on('submit', function(event) {

				var disconnDate = new Date($scope.disconnDate);
                camForm.variableManager.variableValue('disconnDate', disconnDate);
				//event.submitPrevented = true;
 			 });

		var currentDate = new Date();

        $scope.datepickerOptions = {
            minDate: currentDate
        };

		$scope.open = function() {
            $scope.dateFieldOpened = true;
        };

	</script>
	<div class="bs-callout bs-callout-info">
		<h4>Ситуация</h4>
		<ul>
			<li>Заявка на отключение услуги</li>
		</ul>
		<h4>Что необходимо сделать:</h4>
		<ul>
			<li>Заполните обязательные поля</li>
			<li>Вложите письмо об отключении</li>
			<li>Нажать <b>Complete</b></li>
		</ul>
	</div>
	<h4></h4>
	<div class="form-group">
		<label class="col-sm-4 control-label">Клиент:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="client"
					cam-variable-type="String"
					class="form-control" placeholder="Клиент"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">БИН:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="bin"
					cam-variable-type="String"
					class="form-control" placeholder="БИН"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Идентификатор:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="identificator"
					cam-variable-type="String"
					ng-model ="identificator"
					class="form-control" placeholder="Укажите идентификатор"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Аккаунт:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="account"
					cam-variable-type="String"
					class="form-control" placeholder="Аккаунт"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Дата отключения:</label>
		<div class="col-sm-4">
			<div class="input-group">
				<input type="text" ng-model="disconnDate" name="disconnDate" required class="form-control" datepicker-popup="dd.MM.yyyy" is-open="dateFieldOpened" id="disconnDate" min-date="datepickerOptions.minDate"/>
				<span class="input-group-btn">
	                    <button type="button" class="btn btn-default" ng-click="open()">
	                        <i class="glyphicon glyphicon-calendar"></i>
	                    </button>
	                </span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Комментарии:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="comments"
					cam-variable-type="String"
					class="form-control" placeholder="Комментарии"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Письмо об отключении:</label>
		<div class="col-sm-4">
			<input type="file" class="form-control" cam-variable-type="File" cam-max-filesize="10000000" cam-variable-name="disconnectionDoc"/>
		</div>
	</div>
</form>
