<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<script cam-script type="text/form-script">
		camForm.on('form-loaded', function() {
			camForm.variableManager.fetchVariable('disconnDate');
			camForm.variableManager.fetchVariable('identificatorType');
  		});

  		camForm.on('variables-fetched', function() {
			$scope.disconnDate = camForm.variableManager.variableValue('disconnDate');
			$scope.identificatorType = camForm.variableManager.variableValue('identificatorType');
 		});

	</script>
	<div class="bs-callout bs-callout-info">
		<h4>Что необходимо сделать:</h4>
		<ul>
			<li>Удалите номер из Short codes</li>
			<li>Подтвердите удаление номера</li>
			<li>Нажать <b>Complete</b></li>
		</ul>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Оператор:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="starter"
					cam-variable-type="String"
					class="form-control" disabled/>
		</div>
		<label class="col-sm-2 control-label">Клиент:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="client"
					cam-variable-type="String"
					class="form-control" placeholder="Клиент" disabled/>
		</div>

	</div>
	<div class="form-group">

		<label class="col-sm-2 control-label">Аккаунт:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="account"
					cam-variable-type="String"
					class="form-control" placeholder="Аккаунт" disabled/>
		</div>
		<label class="col-sm-2 control-label">БИН:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="bin"
					cam-variable-type="String"
					class="form-control" placeholder="БИН" disabled/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Идентификатор:</label>
		<div class="col-sm-4">
			<input
					cam-variable-name="identificator"
					cam-variable-type="String"
					ng-model ="identificator"
					class="form-control" placeholder="Укажите идентификатор" disabled/>
		</div>
		<label class="col-sm-2 control-label">Тип идентификатора:</label>
		<div class="col-sm-4" >
			<div class="form-control" disabled ng-show="identificatorType === 'alfanumeric'">Альфанумерик</div>
			<div class="form-control" disabled ng-show="identificatorType === 'digital'">Цифровой</div>
		</div>

	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Дата отключения:</label>
		<div class="col-sm-4">
			<div class="form-control" disabled ng-model="disconnDate">{{disconnDate | date:'shortDate'}}</div>
		</div>
		<label class="col-sm-2 control-label">Приложения:</label>
		<div class="col-sm-4	">
			<a cam-file-download="disconnectionDoc">Письмо об отключении</a>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Комментарии:</label>
		<div class="col-sm-10">
			<textarea
					cam-variable-name="comments"
					cam-variable-type="String"
					class="form-control" style="resize: none;" disabled/>
		</div>
	</div>
</form>
