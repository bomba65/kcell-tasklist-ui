<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<div class="bs-callout bs-callout-info">
		<h4>Что необходимо сделать:</h4>
		<ul>
			<li>Отметьте Disconnection Form отработанной</li>
			<li>Нажать <b>Complete</b></li>
		</ul>
	</div>
	<div class="form-group"> 
		<label class="col-sm-4 control-label">Номер формы: {{disconnectionFormID}}</label>
		<div class="col-sm-4">
			<input ng-required="true" class="form-control hidden"
					cam-variable-name="disconnectionFormID"
					cam-variable-type="String"
					ng-model="disconnectionFormID"/>
		</div>
	</div>
</form>
