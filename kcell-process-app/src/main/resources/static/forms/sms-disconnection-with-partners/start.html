
<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<script cam-script type="text/form-script">
			camForm.on('form-loaded', function() {
				camForm.variableManager.createVariable({
      				name: 'disconnDate',
      				type: 'Date',
     				value: new Date(),
     				store: true
  		 	 	});
  		 		$scope.disconnDate = camForm.variableManager.variableValue('disconnDate');
			});

			camForm.on('submit', function(event) {

				var disconnDate = new Date($scope.disconnDate);
                camForm.variableManager.variableValue('disconnDate', disconnDate);
				//event.submitPrevented = true;
 			 });

		var currentDate = new Date();

        $scope.datepickerOptions = {
            minDate: currentDate
        };

		$scope.open = function() {
            $scope.dateFieldOpened = true;
        };

	</script>
	<h4>Выберите тип номера для отключения</h4>
	<div class="form-group">
		<label class="col-sm-4 control-label">Тип идентификатора:</label>
		<div class="col-sm-4">
			<select class="form-control" id="sel1"
					cam-variable-name="identificatorType"
					cam-variable-type="String"
					ng-model="identificatorType"
					placeholder="Тип идентификатора">
				<option value="alfanumeric">Альфанумерик</option>
				<option value="digital">Цифровой</option>
			</select>
		</div>
	</div>
</form>
