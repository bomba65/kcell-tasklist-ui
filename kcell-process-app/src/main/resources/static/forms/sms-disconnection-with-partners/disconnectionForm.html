<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<div class="bs-callout bs-callout-info">
		<h4>Что необходимо сделать:</h4>
		<ul>
			<li>Создайте заявку на удаление номера в Disconnection form</li>
			<li>Введите ID созданной Disconnection Form</li>
			<li>Нажать <b>Complete</b></li>
		</ul>
	</div>
	<div class="form-group"> 
		<label class="col-sm-3 control-label">Disconnection Form ID:</label>
		<div class="col-sm-5">
			<input ng-required="true" class="form-control"
					cam-variable-name="disconnectionFormID"
					cam-variable-type="String"
					placeholder="Номер формы"/>
		</div>
	</div>
</form>
