<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'identifiers',
                'operatorType',
                'operators'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.freephoneInfo = [];
                $scope.freephoneInfo.files = [];
            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if (el === 'resolutions') {
                        if (camForm.variableManager.variables[el].value) {
                            $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                            })).then(function (profiles) {
                                profiles.forEach(function (e, index) {
                                    $scope.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                                });
                            });
                            $q.all($scope.resolutions.map(function (resolution) {
                                return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId=" + resolution.processInstanceId + "&taskId=" + resolution.taskId);
                            })).then(function (tasks) {
                                tasks.forEach(function (e, index) {
                                    if (e.data.length > 0) {
                                        $scope.resolutions[index].taskName = e.data[0].name;
                                        try {
                                            $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                        } catch (e) {
                                            console.log(e);
                                        }
                                    }
                                });
                            });
                        } else {
                            camForm.variableManager.destroyVariable('resolutions');
                            camForm.variableManager.createVariable({
                                name: 'resolutions',
                                type: 'Json',
                                value: ''
                            });
                        }
                    } else {
                        $scope[el] = camForm.variableManager.variables[el].value;
                    }
                });

                camForm.variableManager.createVariable({
                    name: 'addCostAndStatusOfNumbersTaskResult',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'addCostAndStatusOfNumbersTaskComment',
                    type: 'String',
                    value: ''
                });

                camForm.variableManager.createVariable({
                    name: 'resolutions',
                    type: 'Json',
                    value: ''
                });

                $scope.addCostAndStatusOfNumbersTaskResult = '';

            });

            camForm.on('submit', function (evt) {
                // evt.submitPrevented = true;
                $scope.addCostAndStatusOfNumbersTaskResult = 'Completed';
                if(!$scope.resolutions){
                    $scope.resolutions = [];
                }

                camForm.variableManager.variableValue('addCostAndStatusOfNumbersTaskResult', $scope.addCostAndStatusOfNumbersTaskResult);
                camForm.variableManager.variableValue('addCostAndStatusOfNumbersTaskComment', $scope.addCostAndStatusOfNumbersTaskComment);
                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.addCostAndStatusOfNumbersTaskResult, comment: $scope.addCostAndStatusOfNumbersTaskComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);
                camForm.variableManager.variableValue('identifiers', $scope.identifiers);
            });
        }]);

    </script>
    <p>Добавьте информацию по статусам и ценам за короткий номер</p>
    <div class="form-group" ng-repeat="id in identifiers">
        <label class="col-sm-12 control-label">Идентификатор - {{id.title}}
        <div class="col-sm-12" style="border-left: solid; border-left-width: 1px; margin-left: 2vh">
            <div class="form-group">
                <div class="col-sm-1">
                    <p>&nbsp;</p>
                    <div class="input">
                        <label for="operator.id">АП</label>
                    </div>
                    <br>
                    <div class="input">
                        <label for="operator.id">ЕП</label>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="col-sm-3" ng-repeat="operator in id.operators">
                        <label for="operator.id"><input type="checkbox" ng-model="operator.isAvailable" ng-change="clearPrices(operator)" ng-if="operator.id !== 'kcell'"> {{operator.name}}</label>
                        <div class="input" id="operator.id" >
                            <input ng-model="operator.priceAP" name="{{operator.id + 'AP' + id.title}}" class="form-control"  placeholder="{{operator.isAvailable?'Цена':'Не доступен'}}" ng-disabled="!operator.isAvailable || operator.id === 'kcell'" ng-required="operator.isAvailable && operator.id !== 'kcell'"/>
                            <label class="error" ng-show="kcell_form.{{operator.id + 'AP' + id.title}}.$error.required && ( kcell_form.{{operator.id + 'AP'}}.$touched || view.submitted)">Required field</label>
                        </div>
                        <br>
                        <div class="input">
                            <input ng-model="operator.priceEP" name="{{operator.id + 'EP' + id.title}}" class="form-control"  placeholder="{{operator.isAvailable?'Цена':'Не доступен'}}" ng-disabled="!operator.isAvailable || operator.id === 'kcell'" ng-required="operator.isAvailable && operator.id !== 'kcell'"/>
                            <label class="error" ng-show="kcell_form.{{operator.id + 'EP' + id.title}}.$error.required && ( kcell_form.{{operator.id + 'EP'}}.$touched || view.submitted)">Required field</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-5">
                    <label>АП -­ Абонентский платёж</label>
                </div>
                <div class="col-sm-5">
                    <label>ЕП -­ Единовременный платёж</label>
                </div>
            </div>
        </div>
    </div>

    <!--<info-freephone freephone-info="freephoneInfo"></info-freephone>-->
    <div class="form-group">
        <label class="col-sm-3 control-label">Комментарии</label>
        <div class="col-sm-9">
            <textarea class="form-control" ng-model="addCostAndStatusOfNumbersTaskComment" name="addCostAndStatusOfNumbersTaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
            <label class="error" ng-show="kcell_form.addCostAndStatusOfNumbersTaskComment.$error.required && ( kcell_form.addCostAndStatusOfNumbersTaskComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
