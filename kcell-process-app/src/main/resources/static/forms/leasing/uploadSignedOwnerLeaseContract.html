<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'ContractInfoInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'registrationCommercialOfferFiles',
                'preparationSSIDandTSSRFiles',
                'requestTechnicalParametersKTFiles',
                'confirmPaymentDevelopmentOfTCKTFiles',
                'receivingTSFiles',
                'signingLeaseContractAddAgreementKTFiles',
                'sendMessageToStartPaymentKTFiles',
                'reqKZTRwithTechEquipmentParamsFiles',
                'receivingContractDevDesignEstimateFiles',
                'confirmReceiptEstimateFiles',
                'receivingContractInstallationWorksFiles',
                'requestTechnicalParametersKPFiles',
                'confirmReceiptResponseKPFiles',
                'signingLeaseContractAddAgreementKPFiles',
                'sendMessageToStartPaymentKPFiles',
                'requestTechnicalParametersKTForFEFiles',
                'confirmPaymentDevelopmentOfTCKTForFEFiles',
                'receivingTSForFEFiles',
                'signingLeaseContractAddAgreementForFEFiles',
                'sendMessageToStartPaymentKTForFEFiles',
                'reqKZTRwithTechEquipmentParamsForFEFiles',
                'receivingContractDevDesignEstimateForFEFiles',
                'registrationCommercialOfferForFEFiles',
                'confirmReceiptEstimateForFEFiles',
                'receivingContractInstallationWorksForFEFiles',
                'requestTechnicalParametersKPForFEFiles',
                'confirmReceiptResponseKPForFEFiles',
                'signingLeaseContractAddAgreementKPForFEFiles',
                'sendMessageToStartPaymentKPForFEFiles',
                'contractRentLoadingSAPFiles',
                'approvalContractRentInSAPFiles',
                'powerContractLoadingInSAPFiles',
                'approvalPowerContractInSAPFiles',
                'uploadSignedOwnerLeaseContractFiles',
                'address'
            ];

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.taskAssignee = result.data.assignee;
                },
                function (error) {
                    console.log(error.data);
                }
            );

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                            $http.get('/camunda/api/engine/engine/default/process-instance/' + $scope.processInstanceId).then(
                                function(result){
                                    console.log('process-instance/')
                                    console.log(result.data)
                                    $scope.businessKey = result.data.businessKey;
                                },
                                function (error) {console.log(error.data);}
                            );
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
                $scope.leasingFiles = [];
                $scope.contractInformations = [];
                $scope.newContractInfo = {
                    address: {
                        addr_oblast: '',
                        cn_addr_district: '',
                        cn_addr_city: '',
                    }
                };
                console.log($scope.newContractInfo)
                $scope.contractInformations.push($scope.newContractInfo)
                $scope.dictionary = {};
                $http.get('/api/leasingCatalogs?version=1').then(
                    function(result){
                        angular.extend($scope.dictionary, result.data);
                        if (!$scope.candidate.rbsLocation) $scope.candidate.rbsLocation = $scope.dictionary.rbsLocation;
                        $scope.antennasList = $scope.dictionary.antennas;
                        if (!$scope.powerSource.cableLayingType) $scope.powerSource.cableLayingType = $scope.dictionary.cableLayingType;
                        $scope.availableBands = $scope.dictionary.bands;
                        $scope.BSC = $scope.dictionary.BSC;
                        $scope.frequencyBand = $scope.dictionary.frequencyBand;
                        $scope.addressesList = $scope.dictionary.addresses;
                        $scope.oblastList = _.uniqBy($scope.dictionary.addresses, 'oblast').map( (e, index) => { return {"name" : e.oblast, "id" : index} });
                        $scope.cityList = _.uniqBy($scope.dictionary.addresses, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                        $scope.districtList = _.uniqBy($scope.dictionary.addresses, 'district').map( (e, index) => { return {"name" : e.district, "id" : index} });
                        $scope.filteredDistricts = $scope.districtList;
                    },
                    function(error){
                        console.log(error);
                    }
                );
            });

            camForm.on('variables-fetched', function () {
                $scope.uploadSignedOwnerLeaseContractFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                        if ( el.toLowerCase().includes('file') ) {
                            $scope.leasingFiles = $scope.leasingFiles.concat(camForm.variableManager.variables[el].value)
                        }
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'uploadSignedOwnerLeaseContractTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'uploadSignedOwnerLeaseContractTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'contractInformations',
                    type: 'Json',
                    value: ''
                });

                $scope.uploadSignedOwnerLeaseContractTaskResult = '';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('uploadSignedOwnerLeaseContractTaskResult', $scope.uploadSignedOwnerLeaseContractTaskResult);
                camForm.variableManager.variableValue('uploadSignedOwnerLeaseContractTaskComment', $scope.uploadSignedOwnerLeaseContractTaskComment);
                camForm.variableManager.variableValue('contractInformations', $scope.contractInformations);

                if(!camForm.variableManager.variables['uploadSignedOwnerLeaseContractFiles'].type){
                    camForm.variableManager.destroyVariable('uploadSignedOwnerLeaseContractFiles');
                    camForm.variableManager.createVariable({
                        name: 'uploadSignedOwnerLeaseContractFiles',
                        type: 'Json',
                        value: $scope.uploadSignedOwnerLeaseContractFiles
                    });
                } else {
                    camForm.variableManager.variableValue('uploadSignedOwnerLeaseContractFiles', $scope.uploadSignedOwnerLeaseContractFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    date: new Date(),
                    author: $scope.taskAssignee
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.filterDistrictAfterSelectContractInfoObl = function (addr_oblast, $index) {
                console.log($scope.contractInformations[$index]);
                $scope.contractInformations[$index].address.addr_oblast = addr_oblast
                $scope.contractInformations[$index].address.cn_addr_district = ''
                $scope.contractInformations[$index].address.cn_addr_city = ''
                $scope.contractInformations[$index].dictionary = {};
                if($scope.contractInformations[$index].address.addr_oblast && $scope.contractInformations[$index].address.addr_oblast !== ''){
                    $scope.contractInformations[$index].dictionary.filteredByOblast = $scope.dictionary.addresses.filter(a => {return a.oblast === $scope.contractInformations[$index].address.addr_oblast});
                    $scope.contractInformations[$index].dictionary.filteredDistricts = _.uniqBy($scope.contractInformations[$index].dictionary.filteredByOblast, 'district').map( (e, index) => { return {"name" : e.district, "id" : index} });
                    $scope.contractInformations[$index].dictionary.cityList = _.uniqBy($scope.contractInformations[$index].dictionary.filteredByOblast, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                } else {
                    $scope.contractInformations[$index].dictionary.filteredDistricts = $scope.districtList;
                    $scope.contractInformations[$index].dictionary.cityList = _.uniqBy($scope.dictionary.addresses, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                }
            }

            $scope.ContractInfoAddressCitySelected = function ($item, $index) {
                const filtered = _.find($scope.dictionary.addresses, {'city': $item.name});
                $scope.contractInformations[$index].address.cn_addr_district = filtered.district;
                $scope.contractInformations[$index].address.cn_addr_oblast = filtered.oblast;
            };

            $scope.getContractInfoCity = function (val, $index) {
                console.log($scope.contractInformations[$index])
                if (val.length < 2) {
                    return []
                }
                if ($scope.contractInformations[$index] && $scope.contractInformations[$index].dictionary) {
                    return _.filter($scope.contractInformations[$index].dictionary.cityList, function(o) { return o.name.toLowerCase().includes(val.toLowerCase()); })
                } else {
                    return _.filter($scope.cityList, function(o) { return o.name.toLowerCase().includes(val.toLowerCase()); })
                }

            };

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);

    </script>
    <div class="form-group">
        <label class="col-sm-12 control-label">
            <p/> <b>Business key: </b>{{businessKey}}
        </label>
    </div>
    <leasing-candidate leasing-candidate="leasingCandidate"></leasing-candidate>
    <accordion class="content-visible-accordion background-yellow-accordion" ng-repeat="cci in contractInformations">
            <accordion-group is-open="true" style="background-color: #ffffcc; !important;" >
                <accordion-heading>
                    {{contractInformations.length > 1 ? $index+1 + '.' : ''}} Contract Information<i class="pull-right glyphicon"
                                                ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
                </accordion-heading>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Contract ID:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="cci.ct_contractid" name="cci.ct_contractid" ng-model="cci.ct_contractid" ng-required="true">
                        <label class="error" ng-show="kcell_form.cci.ct_contractid.$error.required && ( kcell_form.cci.ct_contractid.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="form-check">
                            <input type="checkbox" ng-model="cci.ct_existing_contract" class="form-check-input" id="cci.ct_existing_contract">
                            <label class="form-check-label" for="cci.ct_existing_contract">Existing contract</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contract ID old:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="!cci.ct_existing_contract"  id="cci.ct_contractid_old" name="cci.ct_contractid_old" ng-model="cci.ct_contractid_old" ng-required="cci.ct_existing_contract">
                        <label class="error" ng-show="kcell_form.cci.ct_contractid_old.$error.required && ( kcell_form.cci.ct_contractid_old.$touched || view.submitted)">Required field</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Additional Agreement Type:</label>
                    <div class="col-sm-8" class="form-check">
                        <select
                            class="form-control"
                            placeholder="справочник Additional Agreement type"
                            ng-disabled="!cci.ct_existing_contract"
                            id="cci.ct_agreement_type"
                            name="cci.ct_agreement_type"
                            ng-model="cci.ct_agreement_type"
                            ng-options="type.id as type.name for type in dictionary.additionalAgreementType"
                            ng-required="cci.ct_existing_contract">
                            
                        </select>
                        <label class="error" ng-show="kcell_form.cci.ct_agreement_type.$error.required && ( kcell_form.cci.ct_agreement_type.$touched || view.submitted)">Required field</label>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Sitename:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="cci.ct_sitename" name="cci.ct_sitename" ng-model="cci.ct_sitename" required>
                        <label class="error" ng-show="kcell_form.cci.ct_sitename.$error.required && ( kcell_form.cci.ct_sitename.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Project type:</label>
                    <div class="col-sm-8" class="form-check">
                        <select class="form-control"
                            id="cci.ct_project_type"
                            placeholder="Select Project type"
                            name="cci.ct_project_type"
                            ng-model="cci.ct_project_type"
                            ng-options="type.name for type in dictionary.projectType"
                            required>
                        </select>
                        <label class="error" ng-show="kcell_form.cci.ct_project_type.$error.required && ( kcell_form.cci.ct_project_type.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contract Date:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" ng-model="cci.ct_contract_date" name="ct_contract_date"
                                    class="form-control" datepicker-popup="dd.MM.yyyy"
                                    is-open="contractDateFieldOpened" id="ct_contract_date"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="contractDateFieldOpened = true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                        <label class="error"
                                ng-show="form.kcell_form.ct_contract_date.$error.required && ( form.kcell_form.ct_contract_date.$touched || view.submitted)">Required
                            field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contract Executor:</label>
                    <div class="col-sm-8" class="form-check">
                        <select class="form-control"
                            id="cci.ct_executor"
                            name="cci.ct_executor"
                            placeholder="Select Executor"
                            ng-model="cci.ct_executor"
                            ng-options="type.name for type in dictionary.contractExecuter"
                            required>
                            <!-- <option ng-repeat="oblast in oblastList" ng-value="oblast.name">{{oblast.name}}</option> -->
                        </select>
                        <label class="error" ng-show="kcell_form.cci.ct_executor.$error.required && ( kcell_form.cci.ct_executor.$touched || view.submitted)">Required field</label>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Legal name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="ct_legal_name" name="ct_legal_name" ng-model="cci.ct_legal_name" required>
                        <label class="error" ng-show="kcell_form.ct_legal_name.$error.required && ( kcell_form.ct_legal_name.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                        <label class="col-sm-3 control-label">Legal type:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="legalType" name="legalType"
                                    ng-model="cci.legalType"
                                    ng-options="type.id as type.name for type in dictionary.contractLegallyType"
                                    required>
                            </select>
                            <label class="error"
                                   ng-show="kcell_form.legalType.$error.required && ( kcell_form.legalType.$touched || view.submitted)">Required
                                field</label>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Legal address:</label>
                    <div class="col-sm-8">
                        <accordion class="content-visible-accordion background-yellow-accordion">
                            <accordion-group is-open="false">
                                <accordion-heading>
                                    Legal Address<i class="pull-right glyphicon"
                                                                ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
                                </accordion-heading>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Oblast:</label>
                                    <div class="col-sm-8" class="form-check">
                                        <select class="form-control" id="ContractInfo_cn_addr{{$index}}_oblast" name="ContractInfo_cn_addr_oblast" ng-model="cci.address.cn_addr_oblast"
                                                ng-change="filterDistrictAfterSelectContractInfoObl(cci.address.cn_addr_oblast, $index)">
                                            <option ng-repeat="oblast in oblastList" ng-value="oblast.name">{{oblast.name}}</option>
                                        </select>
                                        <label class="error" ng-show="kcell_form.ContractInfo_cn_addr_oblast.$error.required && ( kcell_form.ContractInfo_cn_addr_oblast.$touched || view.submitted)">Required field</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">District:</label>
                                    <div class="col-sm-8" class="form-check">
                                        <select class="form-control" id="ContractInfo_cn_addr{{$index}}_district" name="ContractInfo_cn_addr_district" ng-model="cci.address.cn_addr_district" ng-disabled="!cci.address.cn_addr_oblast">
                                            <option ng-repeat="district in cci.dictionary.filteredDistricts" ng-value="district.name">{{district.name}}</option>
                                        </select>
                                        <label class="error" ng-show="kcell_form.ContractInfo_cn_addr_district.$error.required && ( kcell_form.ContractInfo_cn_addr_district.$touched || view.submitted)">Required field</label>
                                    </div>
                                </div>
                
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">City / Village:</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="ContractInfo_cn_addr{{$index}}_city" ng-model="cci.address.cn_addr_city" ng-value='city.name' name="ContractInfo_n_addr_city" typeahead="city.name for city in getContractInfoCity($viewValue, $index)" typeahead-on-select="ContractInfoAddressCitySelected($item, $index)" class="form-control" required placeholder="Start typing...">
                                        <label class="error" ng-show="kcell_form.ContractInfo_cn_addr_city.$error.required && ( kcell_form.ContractInfo_cn_addr_city.$touched || view.submitted)">Required field</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-check">
                                            <input type="checkbox" ng-model="address.ca_not_full_addres" class="form-check-input" id="ca_not_full_addres">
                                            <label class="form-check-label" for="ca_not_full_addres">Not full address</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{!address.ca_not_full_addres ? '*' : ''}}Street:</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="ContractInfo_cn_addr{{$index}}_street" name="ContractInfo_cn_addr_street" ng-model="cci.address.cn_addr_street" ng-required="!cci.address.ca_not_full_addres">
                                        <label class="error" ng-show="kcell_form.ContractInfo_cn_addr_street.$error.required && ( kcell_form.ContractInfo_cn_addr_street.$touched || view.submitted)">Required field</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{!address.ca_not_full_addres ? '*' : ''}}Building:</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="ContractInfo_cn_addr{{$index}}_building" name="ContractInfo_cn_addr_building" ng-model="cci.address.cn_addr_building" ng-required="!cci.address.ca_not_full_addres">
                                        <label class="error" ng-show="kcell_form.ContractInfo_cn_addr_building.$error.required && ( kcell_form.ContractInfo_cn_addr_building.$touched || view.submitted)">Required field</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{address.ca_not_full_addres ? '*' : ''}}Cadastral number:</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="ContractInfo_cn_addr{{$index}}_cadastral_number" name="ContractInfo_cn_addr_cadastral_number" ng-model="cci.address.cn_addr_cadastral_number" ng-required="cci.address.ca_not_full_addres">
                                        <label class="error" ng-show="kcell_form.ContractInfo_cn_addr_cadastral_number.$error.required && ( kcell_form.ContractInfo_cn_addr_cadastral_number.$touched || view.submitted)">Required field</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{address.ca_not_full_addres ? '*' : ''}}Note to the address:</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="ContractInfo_cn_addr{{$index}}_note" name="ContractInfo_cn_addr_note" ng-model="cci.address.cn_addr_note" ng-required="cci.address.ca_not_full_addres">
                                        <label class="error" ng-show="kcell_form.ContractInfo_cn_addr_note.$error.required && ( kcell_form.ContractInfo_cn_addr_note.$touched || view.submitted)">Required field</label>
                                    </div>
                                </div>        
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
                
                <br>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Head of organization:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="ct_head" name="ct_head" ng-model="cci.ct_head">
                        <label class="error" ng-show="kcell_form.ct_head.$error.required && ( kcell_form.ct_head.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contact Person:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="ct_contact_person" name="ct_contact_person" ng-model="cci.ct_contact_person">
                        <label class="error" ng-show="kcell_form.ct_contact_person.$error.required && ( kcell_form.ct_contact_person.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contact Person phone:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="ct_contact_phone" name="ct_contact_phone" ng-model="cci.ct_contact_phone" required>
                        <label class="error" ng-show="kcell_form.ct_contact_phone.$error.required && ( kcell_form.ct_contact_phone.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">BIN:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="ct_bin" name="ct_bin" ng-model="cci.ct_bin" required>
                        <label class="error" ng-show="kcell_form.ct_bin.$error.required && ( kcell_form.ct_bin.$touched || view.submitted)">Required field</label>
                    </div>
