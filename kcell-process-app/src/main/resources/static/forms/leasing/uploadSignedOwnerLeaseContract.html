<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', 'exModal', function ($scope, $http, Uri, $rootScope, $q, $timeout, exModal) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'farEndInformation',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'ContractInfoInformation',
                'receivingTSForCandiateSiteFiles',
                'modifyCandidateRRFiles',
                'address',
                'ne_tr_parameters',
                'ne_tr_rate',
            ];

            var files = ['actOfPerformanceTechnicalConditionsFiles',
            'uploadCopyOfOwnerSignedLeaseContractFiles',
            'confirmApprovalLeaseContractInSAPCMFiles',
            'confirmLoadingLeaseContractInSAPCMFiles',
            'confirmSendMessageToStartPaymentKPFEFiles',
            'approvalContractRentInSAPFiles',
            'approvalPowerContractInSAPFiles',
            'checkAndApproveFEFiles',
            'commercialOnAirFiles',
            'confirmActOfPerformanceTechnicalConditionsFiles',
            'confirmPaymentDevelopmentOfTCKTFiles',
            'confirmPaymentDevelopmentOfTCKTForFEFiles',
            'confirmReceiptEstimateFiles',
            'confirmReceiptEstimateForFEFiles',
            'ConfirmReceiptOfTSfromRESforCandidateFiles',
            'confirmReceiptResponseKPFiles',
            'confirmReceiptResponseKPFEFiles',
            'confirmSigningLeaseContractFiles',
            'confirmStartLeasingFiles',
            'confirmStartLeasingNOFiles',
            'confirmTFOfConnectingToLandlordPowerGridForFEFiles',
            'confirmTFOfConnectingToPowerGridForCandidateFiles',
            'connectionFromOwnerNetworksFiles',
            'contractRentLoadingSAPFiles',
            'createNewCandidateSiteFiles',
            'defineInstallationProblemFiles',
            'estimateTechnicalCapabilityResFiles',
            'installationWorksDoneFiles',
            'modifyCandidateSiteFiles',
            'powerContractLoadingInSAPFiles',
            'powerProblemSolutionFiles',
            'preparationSSIDandTSSRFiles',
            'preperationSSIDorTSSRProjectFiles',
            'receivingApprovalFromTheLandlordFiles',
            'receivingContractDevDesignEstimateFiles',
            'receivingContractDevDesignEstimateForFEFiles',
            'receivingContractInstallationWorksFiles',
            'receivingContractInstallationWorksForFEFiles',
            'receivingContractPSDFiles',
            'receivingTSFiles',
            'receivingTSForFEFiles',
            'registrationCommercialOfferFiles',
            'registrationCommercialOfferForFEFiles',
            'reqKZTRwithTechEquipmentParamsFiles',
            'reqKZTRwithTechEquipmentParamsForFEFiles',
            'requestForAdmissionForWorkOnTUFiles',
            'requestTechnicalParametersKPFiles',
            'requestTechnicalParametersKPFEFiles',
            'requestTechnicalParametersKTFiles',
            'requestTechnicalParametersKTForFEFiles',
            'sendMessageToStartPaymentKPFiles',
            'sendMessageToStartPaymentKPForFEFiles',
            'sendMessageToStartPaymentKTFiles',
            'sendMessageToStartPaymentKTForFEFiles',
            'sendMessageToStartPaymentNationalFiles',
            'sendMessageToStartPaymentSimpleFiles',
            'signingLeaseContractAddAgreementFiles',
            'signingLeaseContractAddAgreementForFEFiles',
            'signingLeaseContractAddAgreementKPFiles',
            'signingLeaseContractAddAgreementKPFEFiles',
            'signingLeaseContractAddAgreementKTFiles',
            'startingInstallationWorksFiles',
            'transmissionProblemSolutionFiles',
            'uploadSignedOwnerLeaseContractFiles'];

            $scope.leasingFiles = [];
            $scope.deletedFiles = [];

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.taskAssignee = result.data.assignee;
                    },
                    function (error) {
                        console.log(error.data);
                    }
            );

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                files.forEach(function (f) {
                    camForm.variableManager.fetchVariable(f);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                            $scope.taskKey = result.data.taskDefinitionKey;
                            $http.get('/camunda/api/engine/engine/default/process-instance/' + $scope.processInstanceId).then(
                                    function(result){
                                        console.log('process-instance/')
                                        console.log(result.data)
                                        $scope.businessKey = result.data.businessKey;
                                    },
                                    function (error) {console.log(error.data);}
                            );
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
                $scope.contractInformations = [];
                $scope.dictionary = {};
            });

            camForm.on('variables-fetched', function () {
                $scope.uploadSignedOwnerLeaseContractFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                    }
                });
                files.forEach(function (f) {
                    if(camForm.variableManager.variables[f] && camForm.variableManager.variables[f].value){
                        if ( f.toLowerCase().includes('file') ) {
                            $scope.leasingFiles = $scope.leasingFiles.concat(camForm.variableManager.variables[f].value)
                        }
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'uploadSignedOwnerLeaseContractTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'uploadSignedOwnerLeaseContractDeletedFiles',
                    type: 'Json',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'uploadSignedOwnerLeaseContractTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'contractInformations',
                    type: 'Json',
                    value: ''
                });

                $scope.variablesFetched = true;

                if ($scope.catalogsFetched && $scope.variablesFetched){
                    $scope.setNewContract()
                }

                $scope.ibanPattern = '(KZ[0-9]{18})'

                // console.log($scope.newContractInfo)
                $scope.uploadSignedOwnerLeaseContractTaskResult = '';

                $http.get('/api/leasingCatalogs?version=1').then(
                        function(result){
                            angular.extend($scope.dictionary, result.data);
                            if (!$scope.candidate) $scope.candidate = {};
                            if (!$scope.candidate.rbsLocation) $scope.candidate.rbsLocation = $scope.dictionary.rbsLocation;
                            $scope.antennasList = $scope.dictionary.antennas;
                            $scope.bankList = $scope.dictionary.banks;
                            if (!$scope.powerSource) $scope.powerSource = {};
                            if (!$scope.powerSource.cableLayingType) $scope.powerSource.cableLayingType = $scope.dictionary.cableLayingType;
                            $scope.availableBands = $scope.dictionary.bands;
                            $scope.BSC = $scope.dictionary.BSC;
                            $scope.frequencyBand = $scope.dictionary.frequencyBand;
                            $scope.addressesList = $scope.dictionary.addresses;
                            console.log($scope.dictionary.addresses.length)
                            console.log('oblastList:')
                            $scope.oblastList = _.uniqBy($scope.dictionary.addresses, 'oblast').map( (e, index) => { return {"name" : e.oblast, "id" : index} });
                            $scope.cityList = _.uniqBy($scope.dictionary.addresses, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                            $scope.districtList = _.uniqBy($scope.dictionary.addresses, 'district').map( (e, index) => { return {"name" : e.district, "id" : index} });
                            $scope.filteredDistricts = $scope.districtList;
                            $scope.view.variablesFetched = true;
                            $scope.catalogsFetched = true;

                            if ($scope.catalogsFetched && $scope.variablesFetched){
                                $scope.setNewContract()
                            }

                        },
                        function(error){
                            console.log(error);
                        }
                );
            });

            $scope.setNewContract = function () {

                $scope.newContractInfo = {
                    ct_acquisitionType: 'newContract',
                    ct_sitename: $scope.candidate.siteName,
                    ct_legal_name: $scope.renterCompany.legalName,
                    ct_contact_person: $scope.renterCompany.contactName,
                    ct_rent_area: $scope.candidate.square,
                    address: {
                        addr_oblast: '',
                        cn_addr_district: '',
                        cn_addr_city: '',
                    }
                };

                let i = $scope.dictionary.legalType.findIndex( a => { return a.id === $scope.renterCompany.legalType })
                // $scope.newContractInfo.legalType = _.find($scope.dictionary.legalType, {'id': $scope.renterCompany.legalType});
                if (i > -1){
                    $scope.newContractInfo.legalType = $scope.dictionary.legalType[i]
                }
                $scope.contractInformations.push(JSON.parse(JSON.stringify($scope.newContractInfo)))
                $scope.contractInformations[$scope.contractInformations.length-1].legalType = $scope.newContractInfo.legalType
            }

            camForm.on('submit', function (evt) {
                // evt.submitPrevented = true;
                camForm.variableManager.variableValue('uploadSignedOwnerLeaseContractTaskResult', $scope.uploadSignedOwnerLeaseContractTaskResult);
                camForm.variableManager.variableValue('uploadSignedOwnerLeaseContractTaskComment', $scope.uploadSignedOwnerLeaseContractTaskComment);
                camForm.variableManager.variableValue('contractInformations', $scope.contractInformations);

                var thisTaskFiles = $scope.leasingFiles.filter(f => {return f.varName === 'uploadSignedOwnerLeaseContractFiles'});
                if(!camForm.variableManager.variables['uploadSignedOwnerLeaseContractFiles'].type){
                    camForm.variableManager.destroyVariable('uploadSignedOwnerLeaseContractFiles');
                    camForm.variableManager.createVariable({
                        name: 'uploadSignedOwnerLeaseContractFiles',
                        type: 'Json',
                        value: thisTaskFiles
                    });
                } else {
                    camForm.variableManager.variableValue('uploadSignedOwnerLeaseContractFiles', thisTaskFiles);
                }
                if(camForm.variableManager.variables.hasOwnProperty($scope.taskKey + "DeletedFiles")){
                    camForm.variableManager.destroyVariable($scope.taskKey + "DeletedFiles");
                    camForm.variableManager.createVariable({
                        name: $scope.taskKey + "DeletedFiles",
                        type: 'Json',
                        value: $scope.deletedFiles
                    });
                } else {
                    camForm.variableManager.variableValue($scope.taskKey + "DeletedFiles", $scope.deletedFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            $scope.changeAcquisitionType = function (index) {
                if($scope.contractInformations[index]){
                    $scope.contractInformations[index].ct_contractid_old = "";
                    $scope.contractInformations[index].ct_agreement_type = "";
                }
            };

            // $scope.contractlegalTypeChange = function (lt, index) {
            //     // console.log('index', index)
            //     // console.log('lt', lt)
            //     // console.log('lt', typeof lt)
            //     let ltJson = JSON.parse(lt)
            //     $scope.contractInformations[index].legalTypeIdForUDB = ltJson.udbid;
            //
            //     // console.log('$scope.contractInformations[index].legalTypeIdForUDB:', $scope.contractInformations[index].legalTypeIdForUDB)
            // };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    date: new Date(),
                    author:  $scope.taskAssignee,
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                fileToUpload.varName = 'uploadSignedOwnerLeaseContractFiles';
                                $scope.leasingFiles.push(fileToUpload);
                                //$scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                                console.log($scope.leasingFiles)
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            };

            $scope.getContract = function(contractId, index){
                $http({
                    method: 'GET',
                    url: '/camunda/leasing/contract/' + contractId,
                    transformResponse: []
                }).then(function (response) {
                    let json = JSON.parse(response.data)
                    if(json.length < 1) {
                        console.log('Not Found')
                    } else {
                        const fc = json[0]
                        console.log(fc)
                        $scope.contractInformations[index].ct_rent = fc.RENTSUM
                        $scope.contractInformations[index].ct_rent_all = fc.RENTSUM
                        $scope.contractInformations[index].ct_bin = fc.INN ? parseInt(fc.INN) : fc.RNN ? parseInt(fc.RNN) : ''
                        $scope.contractInformations[index].ct_iban = fc.IBAN
                        // $scope.contractInformations[index].ct_vat = fc.RENTSUM_VAT
                        $scope.contractInformations[index].ct_checkvat = fc.NEEDVAT === 'yes' ? 'Yes' : 'No'
                        $scope.contractInformations[index].ct_vendor_sap = fc.VENDOR_SAP_NO
                        $scope.contractInformations[index].ct_rent_area = fc.RENTAREA
                        $scope.contractInformations[index].ct_contract_sap = fc.CONTRACT_SAP_NO
                        // $scope.contractInformations[index].ct_rent = fc.USERNAME
                        $scope.contractInformations[index].ct_rent_power = fc.POWERSUPPLY
                        $scope.contractInformations[index].ct_contact_phone = fc.CONTACTPHONE
                        $scope.contractInformations[index].ct_access_status = fc.ACCESS_STATUS
                        $scope.contractInformations[index].ct_contract_type = fc.CONTRACTTYPE
                        // $scope.contractInformations[index].ct_agreement_type = fc.AA_TYPE
                        $scope.contractInformations[index].ct_legal_name = fc.LEGALNAME
                        $scope.contractInformations[index].ct_acceptance_act_date = new Date(fc.AREA_ACT_ACCEPT_DATE)
                        $scope.contractInformations[index].ct_contract_start_date = new Date(fc.CONTRACTSTARTDATE)
                        $scope.contractInformations[index].ct_contract_end_date = new Date(fc.CONTRACTENDDATE)
                        $scope.contractInformations[index].ct_payment_period = fc.PAYMENTPERIOD
                        $scope.contractInformations[index].ct_currency_type = fc.PAYMENTWAY

                        // $scope.contractInformations[index].ct_rent = fc.LEGALADDRESS
                        $scope.contractInformations[index].ct_autoprolongation = fc.AUTOPROLONGATION
                        // $scope.contractInformations[index].ct_rent = fc.INCOMINGDATE
                        $scope.contractInformations[index].ct_contact_person = fc.CONTACTPERSON
                        $scope.contractInformations[index].ct_executor = fc.CONTRACT_EXECUTOR
                        $scope.contractInformations[index].ct_cid = fc.CID
                        $scope.contractInformations[index].ct_action_id = fc.ACTION_ID
                        $scope.contractInformations[index].ct_csrelid = fc.CSRELID
                        $scope.contractInformations[index].ct_aaid = fc.AAID
                        console.log('fetched bankid string: ', fc.BANK_ID.toString() )
                        console.log('fetched bankid: ', fc.BANK_ID )
                        let bank = $scope.bankList.filter( a => {return a.id === fc.BANK_ID.toString() })
                        console.log(bank)
                        if (bank && bank.length > 0 ) {
                            console.log('bank.length > 0: ', bank.length > 0)
                            $scope.contractInformations[index].temp_bank = bank[0]
                            $scope.setCtBic(bank[0], index)
                        }
                        console.log(' <----- bank')
                    }
                    console.log()
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.filterDistrictAfterSelectContractInfoObl = function (addr_oblast, $index) {
                console.log($scope.contractInformations[$index]);
                $scope.contractInformations[$index].address.addr_oblast = addr_oblast
                $scope.contractInformations[$index].address.cn_addr_district = ''
                $scope.contractInformations[$index].address.cn_addr_city = ''
                $scope.contractInformations[$index].dictionary = {};
                if($scope.contractInformations[$index].address.addr_oblast && $scope.contractInformations[$index].address.addr_oblast !== ''){
                    $scope.contractInformations[$index].dictionary.filteredByOblast = $scope.dictionary.addresses.filter(a => {return a.oblast === $scope.contractInformations[$index].address.addr_oblast});
                    $scope.contractInformations[$index].dictionary.filteredDistricts = _.uniqBy($scope.contractInformations[$index].dictionary.filteredByOblast, 'district').map( (e, index) => { return {"name" : e.district, "id" : index} });
                    $scope.contractInformations[$index].dictionary.cityList = _.uniqBy($scope.contractInformations[$index].dictionary.filteredByOblast, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                } else {
                    $scope.contractInformations[$index].dictionary.filteredDistricts = $scope.districtList;
                    $scope.contractInformations[$index].dictionary.cityList = _.uniqBy($scope.dictionary.addresses, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                }
            }

            $scope.ContractInfoAddressCitySelected = function ($item, $index) {
                const filtered = _.find($scope.dictionary.addresses, {'city': $item.name});
                $scope.contractInformations[$index].address.cn_addr_district = filtered.district;
                $scope.contractInformations[$index].address.cn_addr_oblast = filtered.oblast;
            };

            $scope.getContractInfoCity = function (val, $index) {
                console.log($scope.contractInformations[$index])
                if (val.length < 2) {
                    return []
                }
                if ($scope.contractInformations[$index] && $scope.contractInformations[$index].dictionary) {
                    return _.filter($scope.contractInformations[$index].dictionary.cityList, function(o) { return o.name.toLowerCase().includes(val.toLowerCase()); })
                } else {
                    return _.filter($scope.cityList, function(o) { return o.name.toLowerCase().includes(val.toLowerCase()); })
                }

            };

            $scope.finallyRentSum = function (index, rentSum) {
                console.log(index);
                console.log(rentSum);
                console.log($scope.contractInformations);
                if($scope.contractInformations[index]){
                    if ($scope.contractInformations[index].ct_checkvat === 'Yes') {
                        let rent_all = rentSum/1.12
                        $scope.contractInformations[index].ct_rent_all = Math.round((rent_all)*100)/100;
                    } else {
                        $scope.contractInformations[index].ct_rent_all = rentSum;
                    }
                }
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.setCtBic = function (bank, index) {
                console.log(bank)
                $scope.contractInformations[index].ct_bic = bank.bic;
                $scope.contractInformations[index].ct_bankname = bank;
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.preSubmit = function() {
                var deferred = $q.defer();
                var currentDate = new Date();
                if($scope.uploadSignedOwnerLeaseContractTaskResult === 'refusal'){
                    exModal.open({
                        templateUrl: './js/partials/confirmModal.html',
                        size: 'sm',
                        scope : {
                            message :'Confirm refusal of the leasing contract',
                            cancel : 'No',
                            ok: 'Yes'
                        }
                    }).then(
                        function () {
                            deferred.resolve();
                            return deferred.promise;
                        },
                        function () {
                            deferred.reject();
                            return deferred.promise;
                        }
                    );
                } else {
                    for (let i=0; i<$scope.contractInformations.length; i++ ) {
                        let cci = $scope.contractInformations[i]
                        cci.assignee = $scope.taskAssignee;
                    }
                    deferred.resolve();
                    return deferred.promise;
                }
                return deferred.promise;
            }

            $scope.changeContractLegalType = function (index) {
                if ($scope.contractInformations && $scope.contractInformations[index] && $scope.contractInformations[index].legalType) {
                    // $scope.contractInformations[index].ct_legal_name = ''
                    if ( $scope.contractInformations[index].legalType.id === 'national_kazakhtelecom' ) {
                        $scope.contractInformations[index].ct_legal_name = 'АО "Казахтелеком"'
                    } if ( $scope.contractInformations[index].legalType.id === 'national_kazteleradio' ) {
                        $scope.contractInformations[index].ct_legal_name = 'АО "Казтелерадио'
                    } else if ( $scope.contractInformations[index].legalType.id === 'national_kazpost' ) {
                        $scope.contractInformations[index].ct_legal_name = 'АО "Казпочта"'
                    }
                }
            }

            $scope.removeContract = function($index) {
                exModal.open({
                    templateUrl: './js/partials/confirmModal.html',
                    size: 'sm',
                    scope : {
                        message :'Confirm deletion of contract',
                        cancel : 'No',
                        ok: 'Yes'
                    }
                }).then(
                    function () {
                        $scope.contractInformations.splice($index, 1);
                    },
                    function (){
                    }
                );
            }

            $scope.addContract = function() {
                var temp = {};
                angular.copy($scope.newContractInfo, temp);
                $scope.contractInformations.push(temp);
                $scope.contractInformations[$scope.contractInformations.length-1].legalType = $scope.newContractInfo.legalType;
            }
        }]);

    </script>
    <div class="form-group">
        <label class="col-sm-12 control-label">
            <p/> <b>Business key: </b>{{businessKey}}
        </label>
    </div>
    <leasing-candidate ng-if="view.variablesFetched" leasing-candidate="leasingCandidate"></leasing-candidate>

        <accordion-group is-open="true" style="background-color: #ffffcc; !important;" >
            <accordion-heading>
                {{contractInformations.length > 1 ? $index+1 + '.' : ''}} Contract Information
                <a style="padding: 0px" ng-click="$event.stopPropagation(); removeContract($index)" class="pull-right" ng-if="$index > 0"><i class="glyphicon glyphicon-remove"></i></a>
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>

            </accordion-heading>
            <div class="form-group">
                <label class="col-sm-3 control-label">Acquisition type</label>
                <div class="col-sm-9">
                    <label class="radio-inline">
                        <input type="radio" name="{{$index}}ct_acquisitionType1" id="{{$index}}ct_acquisitionType1" ng-change="changeAcquisitionType($index)" ng-model="cci.ct_acquisitionType"
                               value="newContract"> New Contract
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="{{$index}}ct_acquisitionType2" id="{{$index}}ct_acquisitionType2" ng-model="cci.ct_acquisitionType" ng-change="changeAcquisitionType($index)"
                               value="existingContract"> Existing Contract
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="{{$index}}ct_acquisitionTyp3" id="{{$index}}ct_acquisitionType3" ng-model="cci.ct_acquisitionType" ng-change="changeAcquisitionType($index)"
                               value="additionalAgreement"> Additional Agreement
                    </label>
                    <label class="error"
                           ng-show="kcell_form['{{$index}}ct_acquisitionTyp3'].$error.required && ( kcell_form['{{$index}}ct_acquisitionTyp3'].$touched || view.submitted)">Required
                        field</label>
                </div>
            </div>

                            ng-required="uploadSignedOwnerLeaseContractTaskResult !== 'refusal'">

                    <label class="error" ng-show="kcell_form['{{$index}}ct_currency_type'].$error.required && ( kcell_form['{{$index}}ct_currency_type'].$touched || view.submitted)">Required field</label>

                               ng-required="uploadSignedOwnerLeaseContractTaskResult !== 'refusal'"
                               is-open="ct_contract_start_dateFieldOpened" id="ct_contract_start_date"/>

                            <button type="button" class="btn btn-default" ng-click="ct_contract_start_dateFieldOpened = true">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                    <label class="error"
                           ng-show="kcell_form['{{$index}}ct_contract_start_date'].$error.required && ( kcell_form['{{$index}}ct_contract_start_date'].$touched || view.submitted)">Required

                </div>
            </div>
            <div class="form-group">

                               ng-required="uploadSignedOwnerLeaseContractTaskResult !== 'refusal'"
                               is-open="ct_contract_end_dateFieldOpened" id="ct_contract_end_date"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="ct_contract_end_dateFieldOpened = true">
                                <i class="glyphicon glyphicon-calendar"></i>

                        </span>
                    </div>
                    <label class="error"

                </div>
            </div>

                               ng-required="uploadSignedOwnerLeaseContractTaskResult !== 'refusal'"
                               is-open="ct_acceptance_act_dateFieldOpened" id="ct_acceptance_act_date"/>

                            <button type="button" class="btn btn-default" ng-click="ct_acceptance_act_dateFieldOpened = true">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>

            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">*Autoprolongation</label>
                <div class="col-sm-9">
                    <label class="radio-inline">
                        <input type="radio" name="{{$index}}ct_autoprolongationTrue" id="{{$index}}ct_autoprolongationTrue" ng-model="cci.ct_autoprolongation"
                               ng-required="uploadSignedOwnerLeaseContractTaskResult !== 'refusal'"
                               value="Yes"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="{{$index}}ct_autoprolongationTrue" id="{{$index}}ct_autoprolongationFalse" ng-model="cci.ct_autoprolongation"
                               ng-required="uploadSignedOwnerLeaseContractTaskResult !== 'refusal'"
                               value="No"> No
                    </label>
                    <label class="error"
                           ng-show="kcell_form['{{$index}}ct_autoprolongationTrue'].$error.required && ( kcell_form['{{$index}}ct_autoprolongationTrue'].$touched || view.submitted)">Required

                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-9">
                    <label class="radio-inline">
                        <input type="radio" name="{{$index}}ct_ifrs16True" id="cci.{{$index}}ct_ifrs16True" ng-model="cci.ct_ifrs16"

                               value="Yes"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="{{$index}}ct_ifrs16True" id="{{$index}}ct_ifrs16False" ng-model="cci.ct_ifrs16"

                    </label>
                    <label class="error"

            </div>
        </accordion-group>
    </accordion>

    <div class="col-sm-12">
        <input type="button" ng-click="addContract()" value="Add New Contract" class="btn btn-primary pull-right">

    <leasing-attachments leasing-files="leasingFiles" deleted-files="deletedFiles" task-key="taskKey" modify="'true'"></leasing-attachments>
    <iframe id="fileDownloadIframe" style="display:none;"></iframe>
    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <ng-form name="kcell_material_file_form">
                <input type="file" class="form-control" id="uploadSignedOwnerLeaseContractFiles"
                       name="uploadSignedOwnerLeaseContractFiles" ng-model="file.file"
                       onchange="angular.element(this).scope().fileSelected(this, 'uploadSignedOwnerLeaseContractFiles')"/>
            </ng-form>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Rent Request Status</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="uploadSignedOwnerLeaseContractTaskResult" ng-model="uploadSignedOwnerLeaseContractTaskResult" value="performed" required>PERFORMED
            </label>
            <label class="radio-inline">
                <input type="radio" name="uploadSignedOwnerLeaseContractTaskResult" ng-model="uploadSignedOwnerLeaseContractTaskResult" value="refusal" required>REFUSAL
            </label>
            <label class="error" ng-show="kcell_form.uploadSignedOwnerLeaseContractTaskResult.$error.requir && ( kcell_form.uploadSignedOwnerLeaseContractTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Comments</label>
        <div class="col-sm-9">
            <textarea class="form-control" ng-model="uploadSignedOwnerLeaseContractTaskComment" name="uploadSignedOwnerLeaseContractTaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
        </div>
    </div>
