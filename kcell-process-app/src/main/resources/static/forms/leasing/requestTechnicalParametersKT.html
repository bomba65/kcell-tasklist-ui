<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'farEndInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'requestTechnicalParametersKTFiles',
                'address'
            ];

            http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.taskAssignee = result.data.assignee;
                },
                function (error) {
                    console.log(error.data);
                }
            );
            
            $http.get('/api/leasingCatalogs?version=1').then(
                    function(result){
                        console.log('catalog', result);
                        $scope.branchesKT = result.data.branchesKT;
                    },
                    function(error){
                        console.log(error);
                    }
            );
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
                $scope.leasingFiles = [];
            });

            camForm.on('variables-fetched', function () {
                $scope.requestTechnicalParametersKTFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                        if ( el.toLowerCase().includes('file') ) {
                            $scope.leasingFiles = $scope.leasingFiles.concat(camForm.variableManager.variables[el].value)
                        }
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'requestTechnicalParametersKTTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'requestTechnicalParametersKTTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'requestTechnicalParametersKTTechConditionStatus',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'branchKT',
                    type: 'String',
                    value: ''
                });
                $scope.requestTechnicalParametersKTTaskResult = '';
                $scope.branchKT = '';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('requestTechnicalParametersKTTaskResult', $scope.requestTechnicalParametersKTTaskResult);
                camForm.variableManager.variableValue('requestTechnicalParametersKTTaskComment', $scope.requestTechnicalParametersKTTaskComment);
                camForm.variableManager.variableValue('requestTechnicalParametersKTTechConditionStatus', $scope.requestTechnicalParametersKTTechConditionStatus);
                camForm.variableManager.variableValue('branchKT', $scope.branchKT);
                if(!camForm.variableManager.variables['requestTechnicalParametersKTFiles'].type){
                    camForm.variableManager.destroyVariable('requestTechnicalParametersKTFiles');
                    camForm.variableManager.createVariable({
                        name: 'requestTechnicalParametersKTFiles',
                        type: 'Json',
                        value: $scope.requestTechnicalParametersKTFiles
                    });
                } else {
                    camForm.variableManager.variableValue('requestTechnicalParametersKTFiles', $scope.requestTechnicalParametersKTFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    date: new Date(),
                    author: $scope.taskAssignee
                };

                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);


    </script>
    <leasing-candidate leasing-candidate="leasingCandidate"></leasing-candidate>

    <iframe id="fileDownloadIframe" style="display:none;"></iframe>
    <div class="form-group">
        <label class="col-md-4 control-label">Branches of Kazakhtelecom:</label>
        <div class="col-sm-8">
            <select class="form-control" id="branchKT" name="branchKT" ng-model="branchKT" required>
                <option value="" disabled selected hidden>Branches of Kazakhtelecom</option>
                <option value="{{branch.id}}" ng-repeat="branch in branchesKT">
                    {{branch.name}}
                </option>
            </select>
            <label class="error"
                    ng-show="kcell_form.branchKT.$error.required && ( kcell_form.branchKT.$touched || view.submitted)">Required
                field</label>
        </div>
    </div>

    <leasing-attachments leasing-files="leasingFiles"></leasing-attachments>

    <div class="form-group">
        <label class="col-md-4 control-label">Upload files:</label>
        <div class="col-sm-8">
            <div ng-show="requestTechnicalParametersKTFiles.length > 0" class="input-group"
                 ng-repeat="file in requestTechnicalParametersKTFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a> | <a
                    ng-click="clearFile('requestTechnicalParametersKTFiles', $index)"><i
                    class="glyphicon glyphicon-trash"></i></a>
            </div>
            <ng-form name="kcell_material_file_form">
                <input type="file" class="form-control" id="requestTechnicalParametersKTFiles"
                       name="requestTechnicalParametersKTFiles" ng-model="file.file"
                       onchange="angular.element(this).scope().fileSelected(this, 'requestTechnicalParametersKTFiles')"/>
            </ng-form>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="requestTechnicalParametersKTTaskComment"
                      name="requestTechnicalParametersKTTaskComment" placeholder="Comments..." maxlength="500" rows="4"
