<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'farEndInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'requestTechnicalParametersKTForFEFiles',
                'confirmPaymentDevelopmentOfTCKTForFEFiles',
                'receivingTSFiles',
                'signingLeaseContractAddAgreementKTForFEFiles',
                'sendMessageToStartPaymentKTForFEFiles',
                'address'
            ];

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.taskAssignee = result.data.assignee;
                },
                function (error) {
                    console.log(error.data);
                }
            );

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
                $scope.leasingFiles = [];
            });

            camForm.on('variables-fetched', function () {
                $scope.sendMessageToStartPaymentKTForFEFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                        if ( el.toLowerCase().includes('file') ) {
                            $scope.leasingFiles = $scope.leasingFiles.concat(camForm.variableManager.variables[el].value)
                        }
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKTForFETaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKTForFEApprovalStatus',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKTForFETaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKTForFEEmailSubject',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKTForFEEmailText',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKTForFEEmailRecipient',
                    type: 'String',
                    value: ''
                });
                $scope.sendMessageToStartPaymentKTForFETaskResult = '';
                $scope.sendMessageToStartPaymentKTForFEEmailSubject = 'Agreement Contract Signed';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('sendMessageToStartPaymentKTForFETaskResult', $scope.sendMessageToStartPaymentKTForFETaskResult);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKTForFETaskComment', $scope.sendMessageToStartPaymentKTForFETaskComment);
                                camForm.variableManager.variableValue('sendMessageToStartPaymentKTForFEEmailSubject', $scope.sendMessageToStartPaymentKTForFEEmailSubject);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKTForFEEmailText', $scope.sendMessageToStartPaymentKTForFEEmailText);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKTForFEEmailRecipient', $scope.sendMessageToStartPaymentKTForFEEmailRecipient);

                if(!camForm.variableManager.variables['sendMessageToStartPaymentKTForFEFiles'].type){
                    camForm.variableManager.destroyVariable('sendMessageToStartPaymentKTForFEFiles');
                    camForm.variableManager.createVariable({
                        name: 'sendMessageToStartPaymentKTForFEFiles',
                        type: 'Json',
                        value: $scope.sendMessageToStartPaymentKTForFEFiles
                    });
                } else {
                    camForm.variableManager.variableValue('sendMessageToStartPaymentKTForFEFiles', $scope.sendMessageToStartPaymentKTForFEFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.singleFileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadSingleFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadSingleFileToMinio(file, fileName) {
                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    date: new Date(),
                    author: $scope.taskAssignee
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName] = fileToUpload;
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.clearSingleFile = function (list) {
                $scope[list] = undefined;
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);

    </script>
    <leasing-candidate leasing-candidate="leasingCandidate"></leasing-candidate>

    <iframe id="fileDownloadIframe" style="display:none;"></iframe>
    <leasing-attachments leasing-files="leasingFiles"></leasing-attachments>
