<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'farEndInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'requestTechnicalParametersKPFiles',
                'confirmReceiptResponseKPFiles',
                'signingLeaseContractAddAgreementKPFiles',
                'sendMessageToStartPaymentKPFiles',
                'address'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
            });

            camForm.on('variables-fetched', function () {
                $scope.sendMessageToStartPaymentKPFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPApprovalStatus',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPEmailSubject',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPEmailText',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPEmailRecipient',
                    type: 'String',
                    value: ''
                });
                $scope.sendMessageToStartPaymentKPTaskResult = '';
                $scope.sendMessageToStartPaymentKPEmailSubject = 'Agreement Contract Signed';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPTaskResult', $scope.sendMessageToStartPaymentKPTaskResult);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPTaskComment', $scope.sendMessageToStartPaymentKPTaskComment);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPEmailSubject', $scope.sendMessageToStartPaymentKPEmailSubject);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPEmailText', $scope.sendMessageToStartPaymentKPEmailText);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPEmailRecipient', $scope.sendMessageToStartPaymentKPEmailRecipient);
                if(!camForm.variableManager.variables['sendMessageToStartPaymentKPFiles'].type){
                    camForm.variableManager.destroyVariable('sendMessageToStartPaymentKPFiles');
                    camForm.variableManager.createVariable({
                        name: 'sendMessageToStartPaymentKPFiles',
                        type: 'Json',
                        value: $scope.sendMessageToStartPaymentKPFiles
                    });
                } else {
                    camForm.variableManager.variableValue('sendMessageToStartPaymentKPFiles', $scope.sendMessageToStartPaymentKPFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
                console.log(camForm.variableManager.variables);
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.singleFileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadSingleFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadSingleFileToMinio(file, fileName) {
                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName] = fileToUpload;
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.clearSingleFile = function (list) {
                $scope[list] = undefined;
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);

    </script>
    <leasing-candidate leasing-candidate="leasingCandidate"></leasing-candidate>

    <iframe id="fileDownloadIframe" style="display:none;"></iframe>

    <div class="form-group">
        <label class="col-md-4 control-label">Download RR:</label>
        <div class="col-sm-8">
            <a ng-click="fileDownload(rrFile)">{{rrFile.name}}</a>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">RR files:</label>
        <div class="col-sm-8">
            <div ng-show="newCandidateRRFiles.length > 0" class="input-group" ng-repeat="file in newCandidateRRFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a>
            </div>
        </div>
    </div>

    <leasing-files leasing-files="leasingCandidate"></leasing-files>

    <div class="form-group">
        <label class="col-md-4 control-label">Subject:</label>
        <div class="col-sm-4">
            <input class="form-control" maxlength="500" ng-model="sendMessageToStartPaymentKPEmailSubject" name="sendMessageToStartPaymentKPEmailSubject" required>
            <label class="error" ng-show="kcell_form.sendMessageToStartPaymentKPEmailSubject.$error.required && ( kcell_form.sendMessageToStartPaymentKPEmailSubject.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Email Text:</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="sendMessageToStartPaymentKPEmailText" name="sendMessageToStartPaymentKPEmailText" placeholder="email..." maxlength="1000" rows="6" style="resize:none" required></textarea>
            <label class="error" ng-show="kcell_form.sendMessageToStartPaymentKPEmailText.$error.required && ( kcell_form.sendMessageToStartPaymentKPEmailText.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Recipient:</label>
        <div class="col-sm-4">
            <input class="form-control" maxlength="500" ng-model="sendMessageToStartPaymentKPEmailRecipient" name="sendMessageToStartPaymentKPEmailRecipient" placeholder="Recipient" required>
            <label class="error" ng-show="kcell_form.sendMessageToStartPaymentKPEmailRecipient.$error.required && ( kcell_form.sendMessageToStartPaymentKPEmailRecipient.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Upload files:</label>
        <div class="col-sm-8">
            <div ng-show="sendMessageToStartPaymentKPFiles.length > 0" class="input-group" ng-repeat="file in sendMessageToStartPaymentKPFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a> | <a ng-click="clearFile('sendMessageToStartPaymentKPFiles', $index)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
            <ng-form name="kcell_material_file_form">
                <input type="file" class="form-control" id="sendMessageToStartPaymentKPFiles" name="sendMessageToStartPaymentKPFiles" ng-model="file.file" onchange="angular.element(this).scope().fileSelected(this, 'sendMessageToStartPaymentKPFiles')"/>
            </ng-form>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="sendMessageToStartPaymentKPTaskComment" name="sendMessageToStartPaymentKPTaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none" required></textarea>
            <label class="error" ng-show="kcell_form.sendMessageToStartPaymentKPTaskComment.$error.required && ( kcell_form.sendMessageToStartPaymentPTaskComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
</form>
