<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingInfo = [];
                $scope.leasingInfo.files = [];
            });

            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'rejectedNCPTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'rejectedNCPTaskComment',
                    type: 'String',
                    value: ''
                });

                $scope.rejectedNCPTaskResult = '';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('rejectedNCPTaskResult', $scope.rejectedNCPTaskResult);
                camForm.variableManager.variableValue('rejectedNCPTaskComment', $scope.rejectedNCPTaskComment);
                camForm.variableManager.destroyVariable('resolutions');
            });
        }]);

    </script>
    <leasing-detail leasing-info="leasingInfo"></leasing-detail>
    <div class="form-group">
        <label class="col-sm-4 control-label"></label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="rejectedNCPTaskResult" ng-model="rejectedNCPTaskResult" value="reject" required> Reject
            </label>
            <label class="radio-inline">
                <input type="radio" name="rejectedNCPTaskResult" ng-model="rejectedNCPTaskResult" value="repeat" required> Repeat
            </label>
            <label class="error" ng-show="kcell_form.rejectedNCPTaskResult.$error.required && ( kcell_form.rejectedNCPTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="rejectedNCPTaskComment" name="rejectedNCPTaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
            <label class="error" ng-show="kcell_form.rejectedNCPTaskComment.$error.required && ( kcell_form.rejectedNCPTaskComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in resolutions track by $index">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
