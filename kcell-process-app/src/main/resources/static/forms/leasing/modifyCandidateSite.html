<form role="form" class="form-horizontal" name="kcell_form" novalidate>
<!-- <script> -->
     <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'farEndInformation',
                'address',
                'planingInput',
                'ne_tr_parameters',
                'ne_tr_rate',
            ];

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.taskAssignee = result.data.assignee;
                    },
                    function (error) {
                        console.log(error.data);
                    }
            );

            var files = ['actOfPerformanceTechnicalConditionsFiles',
            'uploadCopyOfOwnerSignedLeaseContractFiles',
            'confirmApprovalLeaseContractInSAPCMFiles',
            'confirmLoadingLeaseContractInSAPCMFiles',
            'confirmSendMessageToStartPaymentKPFEFiles',
            'approvalContractRentInSAPFiles',
            'approvalPowerContractInSAPFiles',
            'checkAndApproveFEFiles',
            'commercialOnAirFiles',
            'confirmActOfPerformanceTechnicalConditionsFiles',
            'confirmPaymentDevelopmentOfTCKTFiles',
            'confirmPaymentDevelopmentOfTCKTForFEFiles',
            'confirmReceiptEstimateFiles',
            'confirmReceiptEstimateForFEFiles',
            'ConfirmReceiptOfTSfromRESforCandidateFiles',
            'confirmReceiptResponseKPFiles',
            'confirmReceiptResponseKPFEFiles',
            'confirmSigningLeaseContractFiles',
            'confirmStartLeasingFiles',
            'confirmStartLeasingNOFiles',
            'confirmTFOfConnectingToLandlordPowerGridForFEFiles',
            'confirmTFOfConnectingToPowerGridForCandidateFiles',
            'connectionFromOwnerNetworksFiles',
            'contractRentLoadingSAPFiles',
            'createNewCandidateSiteFiles',
            'defineInstallationProblemFiles',
            'estimateTechnicalCapabilityResFiles',
            'installationWorksDoneFiles',
            'modifyCandidateSiteFiles',
            'powerContractLoadingInSAPFiles',
            'powerProblemSolutionFiles',
            'preparationSSIDandTSSRFiles',
            'preperationSSIDorTSSRProjectFiles',
            'receivingApprovalFromTheLandlordFiles',
            'receivingContractDevDesignEstimateFiles',
            'receivingContractDevDesignEstimateForFEFiles',
            'receivingContractInstallationWorksFiles',
            'receivingContractInstallationWorksForFEFiles',
            'receivingContractPSDFiles',
            'receivingTSFiles',
            'receivingTSForFEFiles',
            'registrationCommercialOfferFiles',
            'registrationCommercialOfferForFEFiles',
            'reqKZTRwithTechEquipmentParamsFiles',
            'reqKZTRwithTechEquipmentParamsForFEFiles',
            'requestForAdmissionForWorkOnTUFiles',
            'requestTechnicalParametersKPFiles',
            'requestTechnicalParametersKPFEFiles',
            'requestTechnicalParametersKTFiles',
            'requestTechnicalParametersKTForFEFiles',
            'sendMessageToStartPaymentKPFiles',
            'sendMessageToStartPaymentKPForFEFiles',
            'sendMessageToStartPaymentKTFiles',
            'sendMessageToStartPaymentKTForFEFiles',
            'sendMessageToStartPaymentNationalFiles',
            'sendMessageToStartPaymentSimpleFiles',
            'signingLeaseContractAddAgreementFiles',
            'signingLeaseContractAddAgreementForFEFiles',
            'signingLeaseContractAddAgreementKPFiles',
            'signingLeaseContractAddAgreementKPFEFiles',
            'signingLeaseContractAddAgreementKTFiles',
            'startingInstallationWorksFiles',
            'transmissionProblemSolutionFiles',
            'uploadSignedOwnerLeaseContractFiles'];

            $scope.leasingFiles = [];
            $scope.deletedFiles = [];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                files.forEach(function (f) {
                    camForm.variableManager.fetchVariable(f);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                            $scope.taskKey = result.data.taskDefinitionKey;
                            $http.get('/camunda/api/engine/engine/default/process-instance/' + $scope.processInstanceId).then(
                                function(result){
                                    console.log('process-instance/')
                                    console.log(result.data)
                                    $scope.businessKey = result.data.businessKey;
                                },
                                function (error) {console.log(error.data);}
                            );
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
            });

            camForm.on('variables-fetched', function () {
                $scope.modifyCandidateSiteFiles = [];

                files.forEach(function (f) {
                    if(camForm.variableManager.variables[f] && camForm.variableManager.variables[f].value){
                        if ( f.toLowerCase().includes('file') ) {
                            $scope.leasingFiles = $scope.leasingFiles.concat(camForm.variableManager.variables[f].value)
                        }
                    }
                });

                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'modifyCandidateSiteTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyCandidateSiteTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyCandidateSiteDeletedFiles',
                    type: 'Json',
                    value: ''
                });

                $scope.modifyCandidateSiteTaskResult = '';
                $scope.view.variablesFetched = true;

                let resolutions = $scope.resolutions.filter(x => x.resolution.toLowerCase().indexOf("reject") > -1)
                let resolution = resolutions[resolutions.length-1]
                if (resolution) {
                    $scope.rejectionComment = resolution.comment
                    $scope.rejectionTaskName = resolution.taskName
                    let taskId = resolution.taskId
                    if (taskId) {
                        return $http.get(`/camunda/api/engine/engine/default/history/identity-link-log?taskId=${taskId}`).then(function (res) {
                            $scope.rejectionCandidateGroup = res.data.find(x => x.type === 'candidate').groupId
                        }, function (error) {
                            console.log(error);
                        });
                    }
                }
            });

            camForm.on('submit', function (evt) {
                // evt.submitPrevented = true;
                camForm.variableManager.variableValue('planingInput', 'fromModify');
                camForm.variableManager.variableValue('modifyCandidateSiteTaskResult', $scope.modifyCandidateSiteTaskResult);
                camForm.variableManager.variableValue('modifyCandidateSiteTaskComment', $scope.modifyCandidateSiteTaskComment);

                var thisTaskFiles = $scope.leasingFiles.filter(f => {return f.varName === 'modifyCandidateSiteFiles'});
                // camForm.variableManager.destroyVariable('uploadSignedOwnerLeaseContractTaskResult');
                // camForm.variableManager.destroyVariable('uploadCopyOfOwnerSignedLeaseContractTaskResult');
                if(!camForm.variableManager.variables['modifyCandidateSiteFiles'].type){
                    camForm.variableManager.destroyVariable('modifyCandidateSiteFiles');
                    camForm.variableManager.createVariable({
                        name: 'modifyCandidateSiteFiles',
                        type: 'Json',
                        value: thisTaskFiles
                    });
                } else {
                    camForm.variableManager.variableValue('modifyCandidateSiteFiles', thisTaskFiles);
                }

                // if(camForm.variableManager.variables.hasOwnProperty("modifyCandidateSiteDeletedFiles")){
                //     camForm.variableManager.destroyVariable('modifyCandidateSiteDeletedFiles');
                //     camForm.variableManager.createVariable({
                //         name: 'modifyCandidateSiteDeletedFiles',
                //         type: 'Json',
                //         value: $scope.deletedFiles
                //     });
                // } else {
                //     camForm.variableManager.variableValue('modifyCandidateSiteDeletedFiles', $scope.deletedFiles);
                // }
                if(camForm.variableManager.variables.hasOwnProperty($scope.taskKey + "DeletedFiles")){
                    camForm.variableManager.destroyVariable($scope.taskKey + "DeletedFiles");
                    camForm.variableManager.createVariable({
                        name: $scope.taskKey + "DeletedFiles",
                        type: 'Json',
                        value: $scope.deletedFiles
                    });
                } else {
                    camForm.variableManager.variableValue($scope.taskKey + "DeletedFiles", $scope.deletedFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.download = function (file) {
                $http({method: 'GET', url: '/camunda/uploads/get/' + file.path, transformResponse: [] }).
                then(function(response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    date: new Date(),
                    author:  $scope.taskAssignee,
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                fileToUpload.varName = 'modifyCandidateSiteFiles';
                                $scope.leasingFiles.push(fileToUpload);
                                //$scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                                console.log($scope.leasingFiles)
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            };

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function (error) {
                    console.log(error.data);
                });
            }
            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }
        }]);

    </script>
    <div class="form-group" ng-if="rejectionTaskName">
        <label class="col-sm-3 control-label" style="color: red">Was rejected by:</label>
        <div class="col-sm-9">
            <label style="padding-top: 5px">{{rejectionCandidateGroup}} ({{rejectionTaskName}})</label>
        </div>
    </div>
    <div class="form-group" ng-if="rejectionTaskName">
        <label class="col-sm-3 control-label" style="color: red">Rejection reason:</label>
        <div class="col-sm-9">
            <textarea class="form-control" disabled  style="resize: none" ng-model="rejectionComment"> </textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12 control-label">
            <p/> <b>Business key: </b>{{businessKey}}
        </label>
    </div>
    <leasing-detail leasing-info="leasingCandidate"></leasing-detail>
     <leasing-candidate ng-if="view.variablesFetched" leasing-candidate="leasingCandidate"></leasing-candidate>

    <div class="form-group">
        <label class="col-sm-3 control-label">Select an action:</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="modifyCandidateSiteTaskResult" ng-model="modifyCandidateSiteTaskResult" value="rejectCandidate" required>  Modify candidate site required
            </label>
            <label class="radio-inline">
                <input type="radio" name="modifyCandidateSiteTaskResult" ng-model="modifyCandidateSiteTaskResult" value="rejectFarEnd" required> Modify FE required
            </label>
            <label class="radio-inline">
                <input type="radio" name="modifyCandidateSiteTaskResult" ng-model="modifyCandidateSiteTaskResult" value="requestCancelNCP" required> Request to cancel NCP
            </label>
            <label class="error" ng-show="kcell_form.modifyCandidateSiteTaskResult.$error.required && ( kcell_form.modifyCandidateSiteTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <leasing-attachments leasing-files="leasingFiles" deleted-files="deletedFiles" task-key="taskKey" modify="'true'"></leasing-attachments>
    <iframe id="fileDownloadIframe" style="display:none;"></iframe>
    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <ng-form name="kcell_material_file_form">
                <input type="file" class="form-control" id="modifyCandidateSiteFiles"
                       name="modifyCandidateSiteFiles" ng-model="file.file"
                       onchange="angular.element(this).scope().fileSelected(this, 'modifyCandidateSiteFiles')"/>
            </ng-form>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Comments:</label>
        <div class="col-sm-9">
            <textarea class="form-control" ng-model="modifyCandidateSiteTaskComment" name="modifyCandidateSiteTaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none" required></textarea>
            <label class="error" ng-show="kcell_form.modifyCandidateSiteTaskComment.$error.required && ( kcell_form.modifyCandidateSiteTaskComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
</form>
