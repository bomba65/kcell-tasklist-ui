<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'farEndInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'requestTechnicalParametersKTFiles',
                'receivingTSFiles',
                'reqKZTRwithTechEquipmentParamsForFEFiles',
                'approvedFEWithHighPriority',
                'address'
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.farEnd = {};
                $scope.leasingCandidate = {};
            });

            camForm.on('variables-fetched', function () {
                $scope.reqKZTRwithTechEquipmentParamsForFEFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                    }
                });
                $scope.farEnd = $scope.approvedFEWithHighPriority;

                camForm.variableManager.createVariable({
                    name: 'reqKZTRwithTechEquipmentParamsForFETaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'reqKZTRwithTechEquipmentParamsForFETaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'reqKZTRwithTechEquipmentParamsForFEProjectStatus',
                    type: 'String',
                    value: ''
                });
                $scope.reqKZTRwithTechEquipmentParamsForFETaskResult = '';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('reqKZTRwithTechEquipmentParamsForFETaskResult', $scope.reqKZTRwithTechEquipmentParamsForFETaskResult);
                camForm.variableManager.variableValue('reqKZTRwithTechEquipmentParamsForFETaskComment', $scope.reqKZTRwithTechEquipmentParamsForFETaskComment);
                camForm.variableManager.variableValue('reqKZTRwithTechEquipmentParamsForFEProjectStatus', $scope.reqKZTRwithTechEquipmentParamsForFEProjectStatus);

                if(!camForm.variableManager.variables['reqKZTRwithTechEquipmentParamsForFEFiles'].type){
                    camForm.variableManager.destroyVariable('reqKZTRwithTechEquipmentParamsForFEFiles');
                    camForm.variableManager.createVariable({
                        name: 'reqKZTRwithTechEquipmentParamsForFEFiles',
                        type: 'Json',
                        value: $scope.reqKZTRwithTechEquipmentParamsForFEFiles
                    });
                } else {
                    camForm.variableManager.variableValue('reqKZTRwithTechEquipmentParamsForFEFiles', $scope.reqKZTRwithTechEquipmentParamsForFEFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);

    </script>
    <leasing-candidate leasing-candidate="leasingCandidate" far-end="farEnd"></leasing-candidate>

    <iframe id="fileDownloadIframe" style="display:none;"></iframe>

    <div class="form-group">
        <label class="col-md-4 control-label">Download RR:</label>
        <div class="col-sm-8">
            <a ng-click="fileDownload(rrFile)">{{rrFile.name}}</a>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">RR files:</label>
        <div class="col-sm-8">
            <div ng-show="newCandidateRRFiles.length > 0" class="input-group" ng-repeat="file in newCandidateRRFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a>
            </div>
        </div>
    </div>

    <leasing-files leasing-files="leasingCandidate"></leasing-files>

    <div class="form-group">
        <label class="col-md-4 control-label">Project status:</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="reqKZTRwithTechEquipmentParamsForFEProjectStatus"
                       ng-model="reqKZTRwithTechEquipmentParamsForFEProjectStatus" value="ProjectInProgress" required>Project in
                progress
            </label>
            <label class="radio-inline">
                <input type="radio" name="reqKZTRwithTechEquipmentParamsForFEProjectStatus"
                       ng-model="reqKZTRwithTechEquipmentParamsForFEProjectStatus" value="ProjectReceived" required>Project Received
            </label>
            <label class="radio-inline">
                <input type="radio" name="reqKZTRwithTechEquipmentParamsForFEProjectStatus"
                       ng-model="reqKZTRwithTechEquipmentParamsForFEProjectStatus" value="ProjectRejected" required>Project Rejected
            </label>
            <label class="error"
                   ng-show="kcell_form.reqKZTRwithTechEquipmentParamsForFEProjectStatus.$error.required && ( kcell_form.reqKZTRwithTechEquipmentParamsForFEProjectStatus.$touched || view.submitted)">Required
                field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Upload files:</label>
        <div class="col-sm-8">
            <div ng-show="reqKZTRwithTechEquipmentParamsForFEFiles.length > 0" class="input-group" ng-repeat="file in reqKZTRwithTechEquipmentParamsForFEFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a> | <a ng-click="clearFile('reqKZTRwithTechEquipmentParamsForFEFiles', $index)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
            <ng-form name="kcell_material_file_form">
                <input type="file" class="form-control" id="reqKZTRwithTechEquipmentParamsForFEFiles" name="reqKZTRwithTechEquipmentParamsForFEFiles" ng-model="file.file" onchange="angular.element(this).scope().fileSelected(this, 'reqKZTRwithTechEquipmentParamsForFEFiles')"/>
            </ng-form>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="reqKZTRwithTechEquipmentParamsForFETaskComment" name="reqKZTRwithTechEquipmentParamsForFETaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
        </div>
    </div>
</form>
