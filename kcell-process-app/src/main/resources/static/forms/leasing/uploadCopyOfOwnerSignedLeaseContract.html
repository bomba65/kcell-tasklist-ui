<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'farEndInformation',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'ContractInfoInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'registrationCommercialOfferFiles',
                'preparationSSIDandTSSRFiles',
                'requestTechnicalParametersKTFiles',
                'confirmPaymentDevelopmentOfTCKTFiles',
                'receivingTSFiles',
                'signingLeaseContractAddAgreementKTFiles',
                'sendMessageToStartPaymentKTFiles',
                'reqKZTRwithTechEquipmentParamsFiles',
                'receivingContractDevDesignEstimateFiles',
                'confirmReceiptEstimateFiles',
                'receivingContractInstallationWorksFiles',
                'requestTechnicalParametersKPFiles',
                'confirmReceiptResponseKPFiles',
                'signingLeaseContractAddAgreementKPFiles',
                'sendMessageToStartPaymentKPFiles',
                'requestTechnicalParametersKTForFEFiles',
                'confirmPaymentDevelopmentOfTCKTForFEFiles',
                'receivingTSForFEFiles',
                'signingLeaseContractAddAgreementForFEFiles',
                'sendMessageToStartPaymentKTForFEFiles',
                'reqKZTRwithTechEquipmentParamsForFEFiles',
                'receivingContractDevDesignEstimateForFEFiles',
                'registrationCommercialOfferForFEFiles',
                'confirmReceiptEstimateForFEFiles',
                'receivingContractInstallationWorksForFEFiles',
                'requestTechnicalParametersKPForFEFiles',
                'confirmReceiptResponseKPForFEFiles',
                'signingLeaseContractAddAgreementKPForFEFiles',
                'sendMessageToStartPaymentKPForFEFiles',
                'contractRentLoadingSAPFiles',
                'approvalContractRentInSAPFiles',
                'powerContractLoadingInSAPFiles',
                'approvalPowerContractInSAPFiles',
                'uploadCopyOfOwnerSignedLeaseContractFiles',
                'address'
            ];

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.taskAssignee = result.data.assignee;
                },
                function (error) {
                    console.log(error.data);
                }
            );

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                            $http.get('/camunda/api/engine/engine/default/process-instance/' + $scope.processInstanceId).then(
                                function(result){
                                    console.log('process-instance/')
                                    console.log(result.data)
                                    $scope.businessKey = result.data.businessKey;
                                },
                                function (error) {console.log(error.data);}
                            );
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
                $scope.leasingFiles = [];
                $scope.contractInformationsFE = [];
                $scope.newContractInfo = {
                    ct_acquisitionType: 'newContract',
                    address: {
                        addr_oblast: '',
                        cn_addr_district: '',
                        cn_addr_city: '',
                    }
                };
                console.log($scope.newContractInfo)
                $scope.contractInformationsFE.push(JSON.parse(JSON.stringify($scope.newContractInfo)))
                $scope.dictionary = {};
                $http.get('/api/leasingCatalogs?version=1').then(
                    function(result){
                        angular.extend($scope.dictionary, result.data);
                        if (!$scope.candidate.rbsLocation) $scope.candidate.rbsLocation = $scope.dictionary.rbsLocation;
                        $scope.antennasList = $scope.dictionary.antennas;
                        $scope.bankList = $scope.dictionary.banks;
                        if (!$scope.powerSource.cableLayingType) $scope.powerSource.cableLayingType = $scope.dictionary.cableLayingType;
                        $scope.availableBands = $scope.dictionary.bands;
                        $scope.BSC = $scope.dictionary.BSC;
                        $scope.frequencyBand = $scope.dictionary.frequencyBand;
                        $scope.addressesList = $scope.dictionary.addresses;
                        $scope.oblastList = _.uniqBy($scope.dictionary.addresses, 'oblast').map( (e, index) => { return {"name" : e.oblast, "id" : index} });
                        $scope.cityList = _.uniqBy($scope.dictionary.addresses, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                        $scope.districtList = _.uniqBy($scope.dictionary.addresses, 'district').map( (e, index) => { return {"name" : e.district, "id" : index} });
                        $scope.filteredDistricts = $scope.districtList;
                    },
                    function(error){
                        console.log(error);
                    }
                );
            });

            camForm.on('variables-fetched', function () {
                $scope.uploadCopyOfOwnerSignedLeaseContractFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                        if ( el.toLowerCase().includes('file') ) {
                            $scope.leasingFiles = $scope.leasingFiles.concat(camForm.variableManager.variables[el].value)
                        }
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'uploadCopyOfOwnerSignedLeaseContractTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'uploadCopyOfOwnerSignedLeaseContractTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'contractInformationsFE',
                    type: 'Json',
                    value: ''
                });

                $scope.uploadCopyOfOwnerSignedLeaseContractTaskResult = '';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('uploadCopyOfOwnerSignedLeaseContractTaskResult', $scope.uploadCopyOfOwnerSignedLeaseContractTaskResult);
                camForm.variableManager.variableValue('uploadCopyOfOwnerSignedLeaseContractTaskComment', $scope.uploadCopyOfOwnerSignedLeaseContractTaskComment);
                camForm.variableManager.variableValue('contractInformationsFE', $scope.contractInformationsFE);

                if(!camForm.variableManager.variables['uploadCopyOfOwnerSignedLeaseContractFiles'].type){
                    camForm.variableManager.destroyVariable('uploadCopyOfOwnerSignedLeaseContractFiles');
                    camForm.variableManager.createVariable({
                        name: 'uploadCopyOfOwnerSignedLeaseContractFiles',
                        type: 'Json',
                        value: $scope.uploadCopyOfOwnerSignedLeaseContractFiles
                    });
                } else {
                    camForm.variableManager.variableValue('uploadCopyOfOwnerSignedLeaseContractFiles', $scope.uploadCopyOfOwnerSignedLeaseContractFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            $scope.changeAcquisitionType = function (index) {
                $scope.contractInformationsFE[index].ct_contractid_old = "";
                $scope.contractInformationsFE[index].ct_agreement_type = "";
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    date: new Date(),
                    author: $scope.taskAssignee
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.getContract = function(contractId, index){
                $http({
                    method: 'GET',
                    url: '/camunda/leasing/contract/' + contractId,
                    transformResponse: []
                }).then(function (response) {
                    let json = JSON.parse(response.data)
                    if(json.length < 1) {
                        console.log('Not Found')
                    } else {
                        const fc = json[0]
                        console.log(fc)
                        $scope.contractInformationsFE[index].ct_rent = fc.RENTSUM
                        $scope.contractInformationsFE[index].ct_rent_all = fc.RENTSUM
                        $scope.contractInformationsFE[index].ct_bin = fc.INN ? parseInt(fc.INN) : fc.RNN ? parseInt(fc.RNN) : ''
                        $scope.contractInformationsFE[index].ct_iban = fc.IBAN
                        // $scope.contractInformationsFE[index].ct_vat = fc.RENTSUM_VAT
                        $scope.contractInformationsFE[index].ct_checkvat = fc.NEEDVAT === 'yes' ? 'Yes' : 'No'
                        $scope.contractInformationsFE[index].ct_vendor_sap = fc.VENDOR_SAP_NO
                        $scope.contractInformationsFE[index].ct_rent_area = fc.RENTAREA
                        $scope.contractInformationsFE[index].ct_contract_sap = fc.CONTRACT_SAP_NO
                        // $scope.contractInformationsFE[index].ct_rent = fc.USERNAME
                        $scope.contractInformationsFE[index].ct_rent_power = fc.POWERSUPPLY
                        $scope.contractInformationsFE[index].ct_contact_phone = fc.CONTACTPHONE
                        $scope.contractInformationsFE[index].ct_access_status = fc.ACCESS_STATUS
                        $scope.contractInformationsFE[index].ct_contract_type = fc.CONTRACTTYPE
                        // $scope.contractInformationsFE[index].ct_agreement_type = fc.AA_TYPE
                        $scope.contractInformationsFE[index].ct_legal_name = fc.LEGALNAME
                        $scope.contractInformationsFE[index].ct_acceptance_act_date = new Date(fc.AREA_ACT_ACCEPT_DATE)
                        $scope.contractInformationsFE[index].ct_contract_start_date = new Date(fc.CONTRACTSTARTDATE)
                        $scope.contractInformationsFE[index].ct_contract_end_date = new Date(fc.CONTRACTENDDATE)
                        $scope.contractInformationsFE[index].ct_payment_period = fc.PAYMENTPERIOD
                        $scope.contractInformationsFE[index].ct_currency_type = fc.PAYMENTWAY

                        // $scope.contractInformationsFE[index].ct_rent = fc.LEGALADDRESS
                        $scope.contractInformationsFE[index].ct_autoprolongation = fc.AUTOPROLONGATION
                        // $scope.contractInformationsFE[index].ct_rent = fc.INCOMINGDATE
                        $scope.contractInformationsFE[index].ct_contact_person = fc.CONTACTPERSON
                        $scope.contractInformationsFE[index].ct_executor = fc.CONTRACT_EXECUTOR
                        $scope.contractInformationsFE[index].ct_cid = fc.CID
                        $scope.contractInformationsFE[index].ct_action_id = fc.ACTION_ID
                        $scope.contractInformationsFE[index].ct_csrelid = fc.CSRELID
                        $scope.contractInformationsFE[index].ct_aaid = fc.AAID

                    }
                    console.log()
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.filterDistrictAfterSelectContractInfoObl = function (addr_oblast, $index) {
                console.log($scope.contractInformationsFE[$index]);
                $scope.contractInformationsFE[$index].address.addr_oblast = addr_oblast
                $scope.contractInformationsFE[$index].address.cn_addr_district = ''
                $scope.contractInformationsFE[$index].address.cn_addr_city = ''
                $scope.contractInformationsFE[$index].dictionary = {};
                if($scope.contractInformationsFE[$index].address.addr_oblast && $scope.contractInformationsFE[$index].address.addr_oblast !== ''){
                    $scope.contractInformationsFE[$index].dictionary.filteredByOblast = $scope.dictionary.addresses.filter(a => {return a.oblast === $scope.contractInformationsFE[$index].address.addr_oblast});
                    $scope.contractInformationsFE[$index].dictionary.filteredDistricts = _.uniqBy($scope.contractInformationsFE[$index].dictionary.filteredByOblast, 'district').map( (e, index) => { return {"name" : e.district, "id" : index} });
                    $scope.contractInformationsFE[$index].dictionary.cityList = _.uniqBy($scope.contractInformationsFE[$index].dictionary.filteredByOblast, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                } else {
                    $scope.contractInformationsFE[$index].dictionary.filteredDistricts = $scope.districtList;
                    $scope.contractInformationsFE[$index].dictionary.cityList = _.uniqBy($scope.dictionary.addresses, 'city').map( (e, index) => { return {"name" : e.city, "id" : index} });
                }
            }

            $scope.ContractInfoAddressCitySelected = function ($item, $index) {
                const filtered = _.find($scope.dictionary.addresses, {'city': $item.name});
                $scope.contractInformationsFE[$index].address.cn_addr_district = filtered.district;
                $scope.contractInformationsFE[$index].address.cn_addr_oblast = filtered.oblast;
            };

            $scope.getContractInfoCity = function (val, $index) {
                console.log($scope.contractInformationsFE[$index])
                if (val.length < 2) {
                    return []
                }
                if ($scope.contractInformationsFE[$index] && $scope.contractInformationsFE[$index].dictionary) {
                    return _.filter($scope.contractInformationsFE[$index].dictionary.cityList, function(o) { return o.name.toLowerCase().includes(val.toLowerCase()); })
                } else {
                    return _.filter($scope.cityList, function(o) { return o.name.toLowerCase().includes(val.toLowerCase()); })
                }

            };

            $scope.finallyRentSum = function (index, rentSum) {
                if ($scope.contractInformationsFE[index].ct_checkvat === 'Yes') {
                    let rent_all = rentSum/1.12
                    $scope.contractInformationsFE[index].ct_rent_all = Math.round((rent_all)*100)/100;
                } else {
                    $scope.contractInformationsFE[index].ct_rent_all = rentSum;
                }
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.setCtBic = function (bank, index) {
                console.log(bank)
                $scope.contractInformationsFE[index].ct_bic = bank.bic;
                $scope.contractInformationsFE[index].ct_bankname = bank;
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);

    </script>
    <div class="form-group">
        <label class="col-sm-12 control-label">
            <p/> <b>Business key: </b>{{businessKey}}
        </label>
    </div>
    <leasing-candidate leasing-candidate="leasingCandidate"></leasing-candidate>
    <accordion class="content-visible-accordion background-yellow-accordion" ng-repeat="cci in contractInformationsFE track by $index">
            <accordion-group is-open="true" style="background-color: #ffffcc; !important;" >
                <accordion-heading>
                    {{contractInformationsFE.length > 1 ? $index+1 + '.' : ''}} Contract Information<i class="pull-right glyphicon"
                                                ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
                </accordion-heading>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Acquisition type</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="cci.{{$index}}ct_acquisitionType1" id="cci.{{$index}}ct_acquisitionType1" ng-change="changeAcquisitionType($index)" ng-model="cci.ct_acquisitionType"
                                   value="newContract"> New Contract
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="cci.{{$index}}ct_acquisitionType2" id="cci.{{$index}}ct_acquisitionType2" ng-model="cci.ct_acquisitionType" ng-change="changeAcquisitionType($index)"
                                   value="existingContract"> Existing Contract
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="cci.{{$index}}ct_acquisitionTyp3" id="cci.{{$index}}ct_acquisitionType3" ng-model="cci.ct_acquisitionType" ng-change="changeAcquisitionType($index)"
                                   value="additionalAgreement"> Additional Agreement
                        </label>
                        <label class="error"
                               ng-show="kcell_form.ct_checkvat.$error.required && ( kcell_form.ct_checkvat.$touched || view.submitted)">Required
                            field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Contract ID:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{{'cci.' + $index}}.ct_contractid" name="cci.ct_contractid" ng-model="cci.ct_contractid" ng-required="!cci.ct_existing_contract" ng-disabled="cci.ct_existing_contract">
                        <label class="error" ng-show="kcell_form.cci.ct_contractid.$error.required && ( kcell_form.cci.ct_contractid.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <div class="col-sm-12">-->
<!--                        <div class="form-check">-->
<!--                            <input type="checkbox" ng-model="cci.ct_existing_contract" class="form-check-input" id="{{'cci.' + $index}}.ct_existing_contract">-->
<!--                            <label class="form-check-label" for="{{'cci.' + $index}}.ct_existing_contract">Existing contract</label>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group" ng-show="cci.ct_acquisitionType !== 'newContract'" >
                    <label class="col-sm-3 control-label">Existing Contract ID:</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="{{'cci.' + $index}}.ct_contractid_old" name="cci.ct_contractid_old" ng-model="cci.ct_contractid_old" ng-required="cci.ct_acquisitionType !== 'newContract'">
                        <label class="error" ng-show="kcell_form.cci.ct_contractid_old.$error.required && ( kcell_form.cci.ct_contractid_old.$touched || view.submitted)">Required field</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="button" ng-click="getContract(cci.ct_contractid_old, $index)" value="Import Contract" class="btn btn-primary pull-right">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Additional Agreement Type:</label>
                    <div class="col-sm-8" class="form-check">
                        <select
                            class="form-control"
                            placeholder="справочник Additional Agreement type"
                            ng-disabled="cci.ct_acquisitionType !== 'additionalAgreement'"
                            id="{{'cci.' + $index}}.ct_agreement_type"
                            name="cci.ct_agreement_type"
                            ng-model="cci.ct_agreement_type"
                            ng-options="type.id as type.name for type in dictionary.additionalAgreementType"
                            ng-required="cci.ct_acquisitionType === 'additionalAgreement'">
                            
                        </select>
                        <label class="error" ng-show="kcell_form.cci.ct_agreement_type.$error.required && ( kcell_form.cci.ct_agreement_type.$touched || view.submitted)">Required field</label>
                    </div>
                </div>

                <div class="form-group" ng-show="cci.ct_acquisitionType === 'additionalAgreement'">
                    <label class="col-sm-3 control-label">Additional Agreement Number:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{{'cci.' + $index}}.ct_agreement_number" name="cci.ct_agreement_number" ng-model="cci.ct_agreement_number" ng-required="cci.ct_acquisitionType === 'additionalAgreement'">
                        <label class="error" ng-show="kcell_form.cci.ct_agreement_number.$error.required && ( kcell_form.cci.ct_agreement_number.$touched || view.submitted)">Required field</label>
                    </div>
                </div>

                <div class="form-group" ng-show="cci.ct_acquisitionType === 'additionalAgreement'">
                    <label class="col-sm-3 control-label">Additional Agreement Reason:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{{'cci.' + $index}}.ct_agreement_reason" name="cci.ct_agreement_reason" ng-model="cci.ct_agreement_reason" ng-required="cci.ct_acquisitionType === 'additionalAgreement'">
                        <label class="error" ng-show="kcell_form.cci.ct_agreement_reason.$error.required && ( kcell_form.cci.ct_agreement_reason.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group" ng-show="cci.ct_acquisitionType === 'additionalAgreement'">
                    <label class="col-sm-3 control-label">Additional Agreement Date:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" ng-model="cci.ct_aa_date" name="{{'cci.' + $index}}.ct_aa_date"
                                   class="form-control" datepicker-popup="dd.MM.yyyy"
                                   is-open="cci.aaDateFieldOpened" id="{{'cci.' + $index}}.ct_aa_date" ng-required="cci.ct_acquisitionType === 'additionalAgreement'" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="cci.aaDateFieldOpened = true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                        <label class="error"
                               ng-show="form.kcell_form.ct_contract_date.$error.required && ( form.kcell_form.ct_contract_date.$touched || view.submitted)">Required
                            field</label>
                    </div>
                </div>

                <div class="form-group" ng-show="cci.ct_acquisitionType === 'additionalAgreement'">
                    <label class="col-sm-3 control-label">Additional Agreement Executor:</label>
                    <div class="col-sm-8" class="form-check">
                        <select class="form-control"
                                id="{{'cci.' + $index}}.agreementExecutor"
                                name="cci.agreementExecutor"
                                placeholder="Select Executor"
                                ng-model="cci.ct_agreement_executor"
                                ng-required="cci.ct_acquisitionType === 'additionalAgreement'"
                                ng-options="type.id as type.name for type in dictionary.contractExecuter"
                                ng-required="cci.ct_acquisitionType === 'additionalAgreement'">
                        </select>
                        <label class="error" ng-show="kcell_form.cci.agreementExecutor.$error.required && ( kcell_form.cci.agreementExecutor.$touched || view.submitted)">Required field</label>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Sitename:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="{{'cci.' + $index}}.ct_sitename" name="cci.ct_sitename" ng-model="cci.ct_sitename" required>
                        <label class="error" ng-show="kcell_form.cci.ct_sitename.$error.required && ( kcell_form.cci.ct_sitename.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Project type:</label>
                    <div class="col-sm-8" class="form-check">
                        <select class="form-control"
                            id="{{'cci.' + $index}}.ct_project_type"
                            placeholder="Select Project type"
                            name="cci.ct_project_type"
                            ng-model="cci.ct_project_type"
                            ng-options="type.name for type in dictionary.projectType"
                            required>
                        </select>
                        <label class="error" ng-show="kcell_form.cci.ct_project_type.$error.required && ( kcell_form.cci.ct_project_type.$touched || view.submitted)">Required field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contract Date:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" ng-model="cci.ct_contract_date" name="ct_contract_date"
                                    class="form-control" datepicker-popup="dd.MM.yyyy"
                                    is-open="contractDateFieldOpened" id="ct_contract_date"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="contractDateFieldOpened = true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                        <label class="error"
                                ng-show="form.kcell_form.ct_contract_date.$error.required && ( form.kcell_form.ct_contract_date.$touched || view.submitted)">Required
                            field</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contract Executor:</label>
                    <div class="col-sm-8" class="form-check">
                        <select class="form-control"
                            id="{{'cci.' + $index}}.ct_executor"
                            name="cci.ct_executor"
                            placeholder="Select Executor"
                            ng-model="cci.ct_executor"
                            required>
                            <option ng-repeat="type in dictionary.contractExecuter" ng-selected="cci.ct_executor == type.id" ng-value="type.id">{{type.name}}</option>
                        </select>
