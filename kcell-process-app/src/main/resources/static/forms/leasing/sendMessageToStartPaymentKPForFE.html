<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'farEndInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'requestTechnicalParametersKPForFEFiles',
                'confirmReceiptResponseKPForFEFiles',
                'signingLeaseContractAddAgreementKPForFEFiles',
                'sendMessageToStartPaymentKPForFEFiles',
            ];

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
            });

            camForm.on('variables-fetched', function () {
                $scope.sendMessageToStartPaymentKPForFEFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPForFETaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPForFEApprovalStatus',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPForFETaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPForFEEmailSubject',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPForFEEmailText',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'sendMessageToStartPaymentKPForFEEmailRecipient',
                    type: 'String',
                    value: ''
                });
                $scope.sendMessageToStartPaymentKPForFETaskResult = '';
                $scope.sendMessageToStartPaymentKPForFEEmailSubject = 'Agreement Contract Signed';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPForFETaskResult', $scope.sendMessageToStartPaymentKPForFETaskResult);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPForFETaskComment', $scope.sendMessageToStartPaymentKPForFETaskComment);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPForFEEmailSubject', $scope.sendMessageToStartPaymentKPForFEEmailSubject);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPForFEEmailText', $scope.sendMessageToStartPaymentKPForFEEmailText);
                camForm.variableManager.variableValue('sendMessageToStartPaymentKPForFEEmailRecipient', $scope.sendMessageToStartPaymentKPForFEEmailRecipient);

                if(!camForm.variableManager.variables['sendMessageToStartPaymentKPForFEFiles'].type){
                    camForm.variableManager.destroyVariable('sendMessageToStartPaymentKPForFEFiles');
                    camForm.variableManager.createVariable({
                        name: 'sendMessageToStartPaymentKPForFEFiles',
                        type: 'Json',
                        value: $scope.sendMessageToStartPaymentKPForFEFiles
                    });
                } else {
                    camForm.variableManager.variableValue('sendMessageToStartPaymentKPForFEFiles', $scope.sendMessageToStartPaymentKPForFEFiles);
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.singleFileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadSingleFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadSingleFileToMinio(file, fileName) {
                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-')
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName] = fileToUpload;
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.clearSingleFile = function (list) {
                $scope[list] = undefined;
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);

    </script>
    <leasing-candidate leasing-candidate="leasingCandidate"></leasing-candidate>

    <iframe id="fileDownloadIframe" style="display:none;"></iframe>

    <div class="form-group">
        <label class="col-md-4 control-label">Download RR:</label>
        <div class="col-sm-8">
            <a ng-click="fileDownload(rrFile)">{{rrFile.name}}</a>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">RR files:</label>
        <div class="col-sm-8">
            <div ng-show="newCandidateRRFiles.length > 0" class="input-group" ng-repeat="file in newCandidateRRFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a>
            </div>
        </div>
    </div>

    <leasing-files leasing-files="leasingCandidate"></leasing-files>

    <div class="form-group">
        <label class="col-md-4 control-label">Subject:</label>
        <div class="col-sm-4">
            <input class="form-control" maxlength="500" ng-model="sendMessageToStartPaymentKPForFEEmailSubject" name="sendMessageToStartPaymentKPForFEEmailSubject" required>
            <label class="error" ng-show="kcell_form.sendMessageToStartPaymentKPForFEEmailSubject.$error.required && ( kcell_form.sendMessageToStartPaymentKPForFEEmailSubject.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Email Text:</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="sendMessageToStartPaymentKPForFEEmailText" name="sendMessageToStartPaymentKPForFEEmailText" placeholder="email..." maxlength="1000" rows="6" style="resize:none" required></textarea>
            <label class="error" ng-show="kcell_form.sendMessageToStartPaymentKPForFEEmailText.$error.required && ( kcell_form.sendMessageToStartPaymentKPForFEEmailText.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Recipient:</label>
        <div class="col-sm-4">
            <input class="form-control" maxlength="500" ng-model="sendMessageToStartPaymentKPForFEEmailRecipient" name="sendMessageToStartPaymentKPForFEEmailRecipient" placeholder="Recipient" required>
            <label class="error" ng-show="kcell_form.sendMessageToStartPaymentKPForFEEmailRecipient.$error.required && ( kcell_form.sendMessageToStartPaymentKPForFEEmailRecipient.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Upload files:</label>
        <div class="col-sm-8">
            <div ng-show="sendMessageToStartPaymentKPForFEFiles.length > 0" class="input-group" ng-repeat="file in sendMessageToStartPaymentKPForFEFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a> | <a ng-click="clearFile('sendMessageToStartPaymentKPForFEFiles', $index)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
            <ng-form name="kcell_material_file_form">
                <input type="file" class="form-control" id="sendMessageToStartPaymentKPForFEFiles" name="sendMessageToStartPaymentKPForFEFiles" ng-model="file.file" onchange="angular.element(this).scope().fileSelected(this, 'sendMessageToStartPaymentKPForFEFiles')"/>
            </ng-form>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="sendMessageToStartPaymentKPForFETaskComment" name="sendMessageToStartPaymentKPForFETaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
        </div>
    </div>
</form>
