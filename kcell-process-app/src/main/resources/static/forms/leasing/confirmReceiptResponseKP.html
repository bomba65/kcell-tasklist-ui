<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', '$timeout', function ($scope, $http, Uri, $rootScope, $q, $timeout) {
            var variables = [
                'resolutions',
                'ncpID',
                'siteType',
                'regionName',
                'latitude',
                'longitude',
                'initiator',
                'project',
                'reason',
                'part',
                'plannedCabinetType',
                'targetCoverage',
                'rbsType',
                'bands',
                'rrFile',
                'newCandidateRRFiles',
                'candidate',
                'cellAntenna',
                'renterCompany',
                'transmissionAntenna',
                'powerSource',
                'farEndInformation',
                'receivingTSForCandiateSiteFiles',
                'receivingContractPSDFiles',
                'receivingApprovalFromTheLandlordFiles',
                'modifyCandidateRRFiles',
                'estimateTechnicalCapabilityResFiles',
                'requestTechnicalParametersKPFiles',
                'confirmReceiptResponseKPFiles',
                'address'
            ];

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.taskAssignee = result.data.assignee;
                },
                function (error) {
                    console.log(error.data);
                }
            );

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                        function(result){
                            $scope.processInstanceId = result.data.processInstanceId;
                            $http.get('/camunda/api/engine/engine/default/process-instance/' + $scope.processInstanceId).then(
                                function(result){
                                    $scope.businessKey = result.data.businessKey;
                                },
                                function (error) {console.log(error.data);}
                            );
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                $scope.leasingCandidate = {};
                $scope.leasingFiles = [];
            });

            camForm.on('variables-fetched', function () {
                $scope.confirmReceiptResponseKPFiles = [];
                variables.forEach(function (el) {
                    if(camForm.variableManager.variables[el].value){
                        $scope[el] = camForm.variableManager.variables[el].value;
                        $scope.leasingCandidate[el] = camForm.variableManager.variables[el].value;
                        if ( el.toLowerCase().includes('file') ) {
                            $scope.leasingFiles = $scope.leasingFiles.concat(camForm.variableManager.variables[el].value)
                        }
                    }
                });
                camForm.variableManager.createVariable({
                    name: 'confirmReceiptResponseKPResponseStatus',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'confirmReceiptResponseKPTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'confirmReceiptResponseKPTaskComment',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'leasingProceduresStatus',
                    type: 'String',
                    value: ''
                });
                $scope.confirmReceiptResponseKPTaskResult = '';
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('confirmReceiptResponseKPTaskResult', $scope.confirmReceiptResponseKPTaskResult);
                camForm.variableManager.variableValue('confirmReceiptResponseKPResponseStatus', $scope.confirmReceiptResponseKPResponseStatus);
                camForm.variableManager.variableValue('confirmReceiptResponseKPTaskComment', $scope.confirmReceiptResponseKPTaskComment);

                if($scope.confirmReceiptResponseKPTaskResult === 'additionalAgreementAfterInstallation' || $scope.confirmReceiptResponseKPTaskResult === 'additionalAgreementBeforeInstallation'){
                    camForm.variableManager.variableValue('leasingProceduresStatus', 'waitContract');
                } else if($scope.confirmReceiptResponseKPTaskResult === 'reject') {
                    camForm.variableManager.variableValue('leasingProceduresStatus', 'refusal');
                }
                if(!camForm.variableManager.variables['confirmReceiptResponseKPFiles'].type){
                    camForm.variableManager.destroyVariable('confirmReceiptResponseKPFiles');
                    camForm.variableManager.createVariable({
                        name: 'confirmReceiptResponseKPFiles',
                        type: 'Json',
                        value: $scope.confirmReceiptResponseKPFiles
                    });
                } else {
                    camForm.variableManager.variableValue('confirmReceiptResponseKPFiles', $scope.confirmReceiptResponseKPFiles);
                }
                console.log('camForm.variableManager.variables', camForm.variableManager);
                camForm.variableManager.destroyVariable('resolutions');
            });

            $scope.fileSelected = function (el, fileName) {
                $timeout(function () {
                    $scope.$apply(function () {
                        uploadFileToMinio(el.files[0], fileName);
                    });
                })
            };

            function uploadFileToMinio(file, fileName) {
                var fileIndex = $scope[fileName].length;

                var fileToUpload = {
                    name: file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    path: $scope.processInstanceId + '/' + camForm.taskId + '/' + file.name.replace(/[/\\?%*:|"<>]/g, '-'),
                    date: new Date(),
                    author: $scope.taskAssignee
                };
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/put/' + fileToUpload.path,
                    transformResponse: []
                }).then(function (response) {
                    $http.put(response.data, file, {headers: {'Content-Type': undefined}}).then(
                            function () {
                                $scope[fileName].push(fileToUpload);
                                angular.element(document.querySelector('#' + fileName)).val(null);
                            },
                            function (error) {
                                console.log(error.data);
                            }
                    );
                }, function(error){
                    console.log(error.data);
                });
            }

            $scope.clearFile = function (list, fileIndex) {
                $scope[list].splice(fileIndex, 1);
            }

            $scope.fileDownload = function (file) {
                $http({
                    method: 'GET',
                    url: '/camunda/uploads/get/' + file.path,
                    transformResponse: []
                }).then(function (response) {
                    document.getElementById('fileDownloadIframe').src = response.data;
                }, function(error){
                    console.log(error.data);
                });
            }
        }]);

    </script>
    <div class="form-group">
        <label class="col-sm-12 control-label">
            <p/> <b>Business key: </b>{{businessKey}}
        </label>
    </div>
    <leasing-candidate leasing-candidate="leasingCandidate"></leasing-candidate>

    <iframe id="fileDownloadIframe" style="display:none;"></iframe>
    <leasing-attachments leasing-files="leasingFiles"></leasing-attachments>
    <div class="form-group">
        <label class="col-md-4 control-label">Upload files:</label>
        <div class="col-sm-8">
            <div ng-show="confirmReceiptResponseKPFiles.length > 0" class="input-group" ng-repeat="file in confirmReceiptResponseKPFiles">
                {{$index + 1}}.
                <a ng-click="fileDownload(file)">{{file.name}}</a> | <a ng-click="clearFile('confirmReceiptResponseKPFiles', $index)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
            <ng-form name="kcell_material_file_form">
                <input type="file" class="form-control" id="confirmReceiptResponseKPFiles" name="confirmReceiptResponseKPFiles" ng-model="file.file" onchange="angular.element(this).scope().fileSelected(this, 'confirmReceiptResponseKPFiles')"/>
            </ng-form>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Approval Status</label>
        <div class="col-sm-8">
            <label class="radio-inline col-sm-12">
                <input type="radio" name="confirmReceiptResponseKPTaskResult" ng-model="confirmReceiptResponseKPTaskResult" value="additionalAgreementBeforeInstallation" required>Signing of an additional agreement before the start of installation
            </label>
            <label class="radio-inline col-sm-12" style="margin-left:0">
                <input type="radio" name="confirmReceiptResponseKPTaskResult" ng-model="confirmReceiptResponseKPTaskResult" value="additionalAgreementAfterInstallation" required>Signing of an additional agreement after installation
            </label>
            <label class="radio-inline col-sm-12" style="margin-left:0">
                <input type="radio" name="confirmReceiptResponseKPTaskResult" ng-model="confirmReceiptResponseKPTaskResult" value="reject" required>Reject
            </label>
            <label class="error" ng-show="kcell_form.confirmReceiptResponseKPTaskResult.$error.required && ( kcell_form.confirmReceiptResponseKPTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="confirmReceiptResponseKPTaskComment" name="confirmReceiptResponseKPTaskComment" placeholder="Comments..." maxlength="500" rows="4" style="resize:none"></textarea>
        </div>
    </div>
</form>
