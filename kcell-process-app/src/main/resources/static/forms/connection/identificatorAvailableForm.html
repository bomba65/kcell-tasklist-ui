<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<script cam-script type="text/form-script">
  camForm.on('form-loaded', function() {
    camForm.variableManager.fetchVariable('identificators');
  });
  camForm.on('variables-fetched', function() {
	$scope.identificators = camForm.variableManager.variableValue('identificators');
  });
	</script>
	<div class="form-group" ng-repeat="identificator in identificators"> 
		<div class="col-sm-12">
			<div><label>Идентификатор {{identificator.title}}</label></div>
		</div>
		<div class="col-sm-3" ng-repeat="operator in identificator.operators">
			<label for="operator.name">{{operator.name}}</label>
  		  	<div class="input-group" id="operator.name">
	      		<span class="input-group-addon">
		        	<input type="checkbox" ng-model="operator.isAvailable" ng-click="operator.price = ''">
	      		</span>
	      		<input ng-model="operator.price" class="form-control"  placeholder="{{operator.isAvailable?'Цена':'Не доступен'}}" ng-disabled="!operator.isAvailable"/>
	    	</div>
		</div>
	
	</div>
</form>
