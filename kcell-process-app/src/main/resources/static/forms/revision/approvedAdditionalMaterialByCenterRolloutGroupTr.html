<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'jrNumber',
                'initiatorFull',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'site_name',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFiles',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'kcellWarehouseMaterialsListName',
                'kcellWarehouseMaterialsAdditionalList',
                'eLicenseResolutionFile',
                'eLicenseResolutionFileName',
                'resolutions',
                'contractorZIPWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsListName',
                'jrBlank',
                'tssrssidFile',
                'tssrssidFileName',
                'priority',
                'fillApplied',
                'sapTransferRequestFile',
                'actOfMaterialsDispatchingFile',
                'actOfMaterialsDispatchingFileName',
                'actOfMaterialsDispatchingFiles',
                'trFilesName',
                'trAdditionalFilesName',
                'trFiles',
                'siteWorksFiles',
                'mlApprovalAdditionalInfoFile',
                'contractorJobAssignedDate',
                'mainContract'
            ];
            $scope.jobModel = {
                hideSAPPRNO: true
            };
            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.processInstanceId = result.data.processInstanceId;
                    },
                    function (error) {
                        console.log(error.data);
                    }
            );
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get($rootScope.getCatalogsHttpByName('catalogs')).then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'check_tr_rollout_additionalTaskResult',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                    if (el === 'resolutions') {
                        $scope[el] = camForm.variableManager.variables[el].value;
                    }
                });
                $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name+ "/profile").then(function(result){
                    $rootScope.authentication.assigneeName = (result.data.firstName ? result.data.firstName : "") + " " + (result.data.lastName ? result.data.lastName : "");
                });
                if(camForm.variableManager.variables['check_tr_rollout_additionalTaskComment']){
                    camForm.variableManager.variableValue('check_tr_rollout_additionalTaskComment', '');
                }
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('check_tr_rollout_additionalTaskResult', $scope.check_tr_rollout_additionalTaskResult);
                var visibility = 'all';
                if($scope.check_tr_rollout_additionalTaskComment && $scope.check_tr_rollout_additionalTaskCommentVisibility){
                    visibility = $scope.check_tr_rollout_additionalTaskCommentVisibility;
                    camForm.variableManager.createVariable({
                        name: 'approve_additional_material_list_tnu_regionTaskCommentVisibility',
                        type: 'String',
                        value: visibility
                    });
                }
                camForm.variableManager.destroyVariable('resolutions');
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('check_tr_rollout_additionalTaskResult', $scope.check_tr_rollout_additionalTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.check_tr_rollout_additionalTaskResult = camForm.variableManager.variableValue('check_tr_rollout_additionalTaskResult');
            });

            $scope.isVisible = function (resolution) {
                return !resolution.visibility || resolution.visibility === 'all' || (resolution.visibility === 'kcell' && $rootScope.hasGroup('kcellUsers'));
            }

            $scope.hasComment = function () {
                return $scope.check_tr_rollout_additionalTaskComment && $rootScope.hasGroup('kcellUsers');
            }
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>

    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" ng-model="check_tr_rollout_additionalTaskResult" name="check_tr_rollout_additionalTaskResult" value="approved" required> Approved
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="check_tr_rollout_additionalTaskResult" name="check_tr_rollout_additionalTaskResult" value="return" required> Return for correction
            </label>
            <label class="error" ng-show="kcell_form.check_tr_rollout_additionalTaskResult.$error.required && ( kcell_form.check_tr_rollout_additionalTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="check_tr_rollout_additionalTaskComment" name="check_tr_rollout_additionalTaskComment" ng-required="check_tr_rollout_additionalTaskResult == 'modify' || check_tr_rollout_additionalTaskResult == 'rejected'" cam-variable-type="String"></textarea>
            <label class="error" ng-show="kcell_form.check_tr_rollout_additionalTaskComment.$error.required && ( kcell_form.check_tr_rollout_additionalTaskComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="hasComment()">
        <label class="col-sm-4 control-label">Comments visibility</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="check_tr_rollout_additionalTaskCommentVisibility"
                       ng-model="check_tr_rollout_additionalTaskCommentVisibility" value="all" ng-required="hasComment()"> Visible for all
            </label>
            <label class="radio-inline">
                <input type="radio" name="check_tr_rollout_additionalTaskCommentVisibility"
                       ng-model="check_tr_rollout_additionalTaskCommentVisibility" value="kcell" ng-required="hasComment()"> Kcell staff only
            </label>
            <label class="error" ng-show="kcell_form.check_tr_rollout_additionalTaskCommentVisibility.$error.required && ( kcell_form.check_tr_rollout_additionalTaskCommentVisibility.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <resolution-history resolutions="resolutions" procDef="Revision"></resolution-history>
        </accordion-group>
    </accordion>
</form>
