<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'jrNumber',bindTRToJRByContractor
                'initiatorFull',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'site_name',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFiles',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsList',
                'kcellWarehouseMaterialsListName',
                'kcellWarehouseMaterialsAdditionalList',
                'contractorZIPWarehouseMaterialsListName',
                'resolutions',
                'actOfMaterialsDispatchingFile',
                'actOfMaterialsDispatchingFileName',
                'actOfMaterialsDispatchingFiles',
                'jrBlank',
                'tssrssidFile',
                'tssrssidFileName',
                'priority',
                'mlApprovalAdditionalInfoFile',
                'contractorJobAssignedDate'
            ];
            $scope.jobModel = {};
            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.processInstanceId = result.data.processInstanceId;
                },
                function (error) {
                    console.log(error.data);
                }
            );
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs?force=7').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'generateAcceptanceDocsAndSaveToAssetManagementTaskResult',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(el === 'resolutions'){
                        $scope.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                        $q.all($scope.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId="+resolution.processInstanceId+"&taskId=" + resolution.taskId);
                        })).then(function (tasks) {
                            tasks.forEach(function (e, index) {
                                if(e.data.length > 0){
                                    $scope.resolutions[index].taskName = e.data[0].name;
                                    try {
                                        $scope.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                        $scope.resolutions[index].assignDate = new Date(e.data[0].startTime);
                                    } catch(e){
                                        console.log(e);
                                    }
                                }
                            });
                        });
                        $q.all($scope.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/identity-link-log?type=assignee&taskId=" + resolution.taskId + "&operationType=add&sortBy=time&sortOrder=desc");
                        })).then(function (logs) {
                            logs.forEach(function (e, index) {
                                if(e.data.length > 0){
                                    try {
                                        $scope.resolutions[index].claimDate = new Date(e.data[0].time);
                                    } catch(e){
                                        console.log(e);
                                    }
                                }
                            });
                        });
                    } else {
                        $scope.jobModel[el] = camForm.variableManager.variables[el];
                    }
                });
                $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name+ "/profile").then(function(result){
                    $rootScope.authentication.assigneeName = (result.data.firstName ? result.data.firstName : "") + " " + (result.data.lastName ? result.data.lastName : "");
                });
            });
            camForm.variableManager.createVariable({
                name: 'acceptPerformedJob',
                type: 'String',
                value: ''
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('generateAcceptanceDocsAndSaveToAssetManagementTaskResult', $scope.generateAcceptanceDocsAndSaveToAssetManagementTaskResult);
                camForm.variableManager.variableValue('acceptPerformedJob', $scope.generateAcceptanceDocsAndSaveToAssetManagementTaskResult);
                var visibility = 'all';
                if($scope.generateAcceptanceDocsAndSaveToAssetManagementComment && $scope.generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility){
                    visibility  = $scope.generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility;
                }
                $scope.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, assigneeName: $rootScope.authentication.assigneeName, resolution: $scope.generateAcceptanceDocsAndSaveToAssetManagementTaskResult, comment: $scope.generateAcceptanceDocsAndSaveToAssetManagementComment, taskId: camForm.taskId, visibility: visibility});
                camForm.variableManager.variableValue('resolutions', $scope.resolutions);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('generateAcceptanceDocsAndSaveToAssetManagementTaskResult', $scope.generateAcceptanceDocsAndSaveToAssetManagementTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.generateAcceptanceDocsAndSaveToAssetManagementTaskResult = camForm.variableManager.variableValue('generateAcceptanceDocsAndSaveToAssetManagementTaskResult');
            });

            $scope.isVisible = function (resolution) {
               return !resolution.visibility
                    || resolution.visibility === 'all'
                    || (resolution.visibility === 'kcell' && $rootScope.hasGroup('kcellUsers'));
            }

            $scope.hasComment = function () {
                return $scope.generateAcceptanceDocsAndSaveToAssetManagementComment && $rootScope.hasGroup('kcellUsers');
            }
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="generateAcceptanceDocsAndSaveToAssetManagementTaskResult" ng-model="generateAcceptanceDocsAndSaveToAssetManagementTaskResult" value="accepted" required> Not required submit to leasing
            </label>
            <label class="radio-inline">
                <input type="radio" name="generateAcceptanceDocsAndSaveToAssetManagementTaskResult" ng-model="generateAcceptanceDocsAndSaveToAssetManagementTaskResult" value="submitToLeasing" required> Required submit to leasing
            </label>
            <label class="error" ng-show="kcell_form.generateAcceptanceDocsAndSaveToAssetManagementTaskResult.$error.required && ( kcell_form.generateAcceptanceDocsAndSaveToAssetManagementTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="generateAcceptanceDocsAndSaveToAssetManagementComment" name="generateAcceptanceDocsAndSaveToAssetManagementComment" ng-required="generateAcceptanceDocsAndSaveToAssetManagementTaskResult== 'rejected'" cam-variable-type="String"></textarea>
            <label class="error" ng-show="kcell_form.generateAcceptanceDocsAndSaveToAssetManagementComment.$error.required && ( kcell_form.generateAcceptanceDocsAndSaveToAssetManagementComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="hasComment()">
        <label class="col-sm-4 control-label">Comments visibility</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility"
                       ng-model="generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility" value="all" ng-required="hasComment()"> Visible for all
            </label>
            <label class="radio-inline">
                <input type="radio" name="generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility"
                       ng-model="generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility" value="kcell" ng-required="hasComment()"> Kcell staff only
            </label>
            <label class="error" ng-show="kcell_form.generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility.$error.required && ( kcell_form.generateAcceptanceDocsAndSaveToAssetManagementCommentVisibility.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <resolution-history resolutions="resolutions" procDef="Revision"></resolution-history>
        </accordion-group>
    </accordion>
</form>
