<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'jrNumber',
                'initiatorFull',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'site_name',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'resolutions',
                'contractorZIPWarehouseMaterialsList',
                'jrBlank',
                'tssrssidFile'
            ];
            $scope.jobModel = {};
            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.processInstanceId = result.data.processInstanceId;
                },
                function (error) {
                    console.log(error.data);
                }
            );
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'bindTRToJRByContractorTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'trMatch',
                    type: 'String',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(el === 'resolutions'){
                        $scope.jobModel.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId="+resolution.processInstanceId+"&taskId=" + resolution.taskId);
                        })).then(function (tasks) {
                            tasks.forEach(function (e, index) {
                                if(e.data.length > 0){
                                    $scope.jobModel.resolutions[index].taskName = e.data[0].name;
                                    try {
                                        $scope.jobModel.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                    } catch(e){
                                        console.log(e);
                                    }
                                }
                            });
                        });
                    } else {
                        $scope.jobModel[el] = camForm.variableManager.variables[el];
                    }
                });
                $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name+ "/profile").then(function(result){
                    $rootScope.authentication.assigneeName = (result.data.firstName ? result.data.firstName : "") + " " + (result.data.lastName ? result.data.lastName : "");
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('trMatch', $scope.trMatch);
                camForm.variableManager.variableValue('bindTRToJRByContractorTaskResult', $scope.bindTRToJRByContractorTaskResult);
                if ($scope.bindTRToJRByContractorTaskResult === 'attached') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                    var trFiles = [];
                    $scope.trFiles.forEach(function(trFile, index){
                        if(trFile.file && trFile.file.value){
                            trFiles.push({id:trFile.id});
                            trFile.file.name = 'trFile' + index;
                            trFile.file.type = 'File';
                            camForm.variableManager.createVariable(trFile.file);
                        }
                    });
                    if(trFiles.length > 0){
                        camForm.variableManager.createVariable({
                            name: 'trFiles',
                            type: 'Json',
                            value: JSON.parse(angular.toJson(trFiles))
                        });
                    }
                }
                else{
                    camForm.variableManager.variableValue('modifyWorks', true);
                    for (var i = 0; i < camForm.fields.length; i++) {
                        if (camForm.fields[i].variableName == 'sapTransferRequestFile') {
                            if (camForm.fields[i].element.context.value == '') {
                                camForm.fields.splice(i, 1);
                                camForm.variableManager.destroyVariable('sapTransferRequestFile');
                            }
                        }
                    }
                }
                var visibility = 'all';
                if($scope.bindTRToJRByContractorComment && $scope.bindTRToJRByContractorCommentVisibility){
                    visibility = $scope.bindTRToJRByContractorCommentVisibility;
                }
                $scope.jobModel.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, assigneeName: $rootScope.authentication.assigneeName, resolution: $scope.bindTRToJRByContractorTaskResult, comment: $scope.bindTRToJRByContractorComment, taskId: camForm.taskId, visibility: visibility});
                camForm.variableManager.variableValue('resolutions', $scope.jobModel.resolutions);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('bindTRToJRByContractorTaskResult', $scope.bindTRToJRByContractorTaskResult);
                camForm.variableManager.variableValue('trMatch', $scope.trMatch);
            });

            camForm.on('variables-restored', function() {
                $scope.bindTRToJRByContractorTaskResult = camForm.variableManager.variableValue('bindTRToJRByContractorTaskResult');
                $scope.trMatch = camForm.variableManager.variableValue('trMatch');
            });

            function getBase64(el, index){
                var reader = new FileReader();
                reader.readAsArrayBuffer(el.files[0]);
                reader.onloadend = function (e) {
                    var binary = '';
                    var bytes = new Uint8Array( e.target.result );
                    var len = bytes.byteLength;
                    for (var j = 0; j < len; j++) {
                        binary += String.fromCharCode( bytes[ j ] );
                    }
                    $scope.$apply(function(){
                        $scope.trFiles[index].file.valueInfo = {
                            filename: el.files[0].name,
                            mimeType: el.files[0].type
                        };
                        $scope.trFiles[index].file.value = btoa(binary);
                        if($scope.trFiles.length-1 == index){
                            $scope.trFiles.push({file:undefined,id:undefined});
                        }
                    });
                };
                reader.onerror = function (error) {
                    console.log('Error: ', error);
                };
            }

            $scope.fileSelected = function(el, index){
                $scope.trFiles[index].id = el.value.replace(/^.*[\\\/]/, '').replace(/\.[^/.]+$/, "");
                if(el.files[0]){
                    getBase64(el, index)
                } else {
                    $scope.$apply(function(){
                        $scope.trFiles[index] = {file:undefined,id:undefined};
                    });
                }
            };

            $scope.trFiles = [{file:undefined,id:undefined}];

            $scope.isVisible = function (resolution) {
               return !resolution.visibility || resolution.visibility === 'all' || (resolution.visibility === 'kcell' && $rootScope.authUser.groups.some(function (el) { return el.id === 'kcellUsers'; }));
            }

            $scope.hasComment = function () {
                return $scope.bindTRToJRByContractorComment && $rootScope.authUser.groups.some(function (el) { return el.id === 'kcellUsers'; });
            }
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div ng-repeat="trfile in trFiles">
        <div class="form-group">
            <label class="col-sm-4 control-label">SAP Transport Request File # {{$index+1}}:</label>
            <div class="col-sm-8">
                <ng-form name="trfilesform">
                    <input type="file" class="form-control" name="trfile" ng-model="trfile.file.file" required-file="bindTRToJRByContractorTaskResult === 'attached' && !trFiles[0].file.file" onchange="angular.element(this).scope().fileSelected(this, angular.element(this).scope().$index)"/>
                    <label class="has-error" ng-show="trfilesform.trfile.$error.validFile">File is required</label>
                </ng-form>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">SAP Transport Request ID # {{$index+1}}:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="trfileId" ng-model="trfile.id" ng-required="trfile.file.file" />
                <label class="error" ng-show="trfilesform.trfileId.$error.required && ( trfilesform.trfileId.$touched || view.submitted)">Required field</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="bindTRToJRByContractorTaskResult" ng-model="bindTRToJRByContractorTaskResult" value="attached" required> Save and continue
            </label>
            <label class="radio-inline">
                <input type="radio" name="bindTRToJRByContractorTaskResult" ng-model="bindTRToJRByContractorTaskResult" value="notAvailable" required> Materials not Available
            </label>
            <label class="error" ng-show="kcell_form.bindTRToJRByContractorTaskResult.$error.required && ( kcell_form.bindTRToJRByContractorTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="bindTRToJRByContractorComment" name="bindTRToJRByContractorComment" ng-required="bindTRToJRByContractorTaskResult == 'notAvailable'" cam-variable-type="String"></textarea>
            <label class="error" ng-show="kcell_form.bindTRToJRByContractorComment.$error.required && ( kcell_form.bindTRToJRByContractorComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group" ng-show="hasComment()">
        <label class="col-sm-4 control-label">Comments visibility</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="bindTRToJRByContractorCommentVisibility"
                       ng-model="bindTRToJRByContractorCommentVisibility" value="all" ng-required="hasComment()"> Visible for all
            </label>
            <label class="radio-inline">
                <input type="radio" name="bindTRToJRByContractorCommentVisibility"
                       ng-model="bindTRToJRByContractorCommentVisibility" value="kcell" ng-required="hasComment()"> Kcell staff only
            </label>
            <label class="error" ng-show="kcell_form.bindTRToJRByContractorCommentVisibility.$error.required && ( kcell_form.bindTRToJRByContractorCommentVisibility.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in jobModel.resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName || resolution.assignee}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{isVisible(resolution)? resolution.comment : ''}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
