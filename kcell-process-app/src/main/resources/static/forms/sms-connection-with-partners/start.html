
<form role="form" class="form-horizontal" name="kcell_form" novalidate>
	<h4>Укажите идентификатор для подключения</h4>
	<div class="form-group">
		<label class="col-sm-4 control-label">Тип идентификатора:</label>
		<div class="col-sm-4">
	 		<select class="form-control" id="sel1"
			  	cam-variable-name="identificatorType"
		     	cam-variable-type="String"
		     	ng-model="identificatorType"
		     	placeholder="Тип идентификатора">
			    <option value="alfanumeric">Альфанумерик</option>
				<option value="digital">Цифровой</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Идентификатор:</label>
		<div class="col-sm-4">
			<input
				cam-variable-name="identificator"
			    cam-variable-type="String"
			    ng-model ="identificator"
				name="identificator"
			    class="form-control" placeholder="Укажите идентификатор" required/>
			<div class="col-sm-12">
				<span class="error" ng-show="kcell_form.identificator.$error.required && ( kcell_form.identificator.$touched || view.submitted)">Обязательное поле</span>
			</div>
		</div>
		<a class="col-sm-4" href="">Проверить</a>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">БИН:</label>
		<div class="col-sm-4">
			<input ng-required="true" class="form-control"
				   name="bin"
				   ng-change="inputChanged()"
				   ng-model-options="{debounce:1000}"
				   ng-pattern="/^(?:\d{12}|\w+@\w+\.\w{2,3})$/"
				   cam-variable-name="bin"
				   cam-variable-type="String"
				   placeholder="БИН" required/>
			<div class="col-sm-8">
				<span class="error" ng-show="kcell_form.bin.$error.required && ( kcell_form.bin.$touched || view.submitted)">Обязательное поле</span>
				<span class="error" ng-show="kcell_form.bin.$error.pattern && ( kcell_form.bin.$touched || view.submitted)">Неверный формат БИН</span>
			</div>
		</div>
	</div>
</form>
