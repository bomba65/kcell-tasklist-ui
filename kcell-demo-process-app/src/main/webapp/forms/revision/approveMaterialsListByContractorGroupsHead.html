<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'kcellWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsList',
                'explanation',
                'works'
            ];
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'taskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('taskResult', $scope.taskResult);
                if ($scope.taskResult === 'approved') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                } else {
                    camForm.variableManager.variableValue('modifyWorks', true);
                }
                for (var i = 0; i < camForm.fields.length; i++) {
                    if (camForm.fields[i].variableName == 'sapPRFile') {
                        if (camForm.fields[i].element.context.value == '') {
                            camForm.fields.splice(i, 1);
                            camForm.variableManager.destroyVariable('sapPRFile');
                        }
                    }
                }
                if ($scope.taskResult === 'approved') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                }
                else{
                    camForm.variableManager.variableValue('modifyWorks', true);
                }
            });

            $scope.fileSelected = fileSelected;
            function fileSelected(el) {
                $scope['sapPRFile'] = (el.value !== '');
            }
        }]);
    </script>
    <job-request></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Kcell Warehouse Materials List:</label>
            <div class="col-sm-8">
                <div class="col-md-12"><a ng-if="kcellWarehouseMaterialsList" href="{{kcellWarehouseMaterialsList.contentUrl}}">{{kcellWarehouseMaterialsList.valueInfo.filename}}</a></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Contractor ZIP Warehouse Materials List:</label>
            <div class="col-sm-8">
                <div class="col-md-12"><a ng-if="contractorZIPWarehouseMaterialsList" href="{{contractorZIPWarehouseMaterialsList.contentUrl}}">{{contractorZIPWarehouseMaterialsList.valueInfo.filename}}</a></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Attach materials list comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" cam-variable-name="sapLeasingCompletionComment" required
                          cam-variable-type="String"></textarea>
            </div>
        </div>

        <div class="col-md-12">Resolution:</div>
        <div class="col-md-12">
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="approved" required> Approved
            </label>
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="modify" required> Modify works
            </label>
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="rejected" required> Reject
            </label>
        </div>
    </div>
</form>
