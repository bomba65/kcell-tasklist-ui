<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'works'
            ];
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'taskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'materialsNotAvailable',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('taskResult', $scope.taskResult);
                for (var i = 0; i < camForm.fields.length; i++) {
                    if (camForm.fields[i].variableName == 'actOfMaterialsDispatchingFile') {
                        if (camForm.fields[i].element.context.value == '') {
                            camForm.fields.splice(i, 1);
                            camForm.variableManager.destroyVariable('actOfMaterialsDispatchingFile');
                        }
                    }
                }
                if ($scope.taskResult === 'notAvailable') {
                    camForm.variableManager.variableValue('materialsNotAvailable', true);
                }
                else{
                    camForm.variableManager.variableValue('materialsNotAvailable', false);
                }
            });
        }]);
    </script>
    <job-request></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Act of Materials Dispatching file:</label>
            <div class="col-sm-8">
                <input type="file" class="form-control" cam-variable-name="actOfMaterialsDispatchingFile" cam-variable-type="File" cam-max-filesize="10000000" ng-required='false'/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Leasing completion Comment:</label>
            <div class="col-sm-8">
                <textarea class="form-control" cam-variable-name="dispatchStatusComment" required cam-variable-type="String"></textarea>
            </div>
        </div>

        <div class="col-md-12">Resolution:</div>
        <div class="col-md-12">
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="dispatched" required> Dispatched Successfully
            </label>
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="notAvailable" required> Materials not available
            </label>
        </div>
    </div>
</form>
