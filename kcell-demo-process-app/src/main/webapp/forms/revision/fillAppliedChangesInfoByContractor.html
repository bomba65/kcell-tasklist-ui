<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', function ($scope, $http, Uri) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsList',
                'sapTransferRequestFile',
                'actOfMaterialsDispatchingFile'
            ];

            var assetsUrl = '/asset-management/api';
            $scope.jobModel = {};
            $http.get(Uri.appUri("engine://engine/:engine/task/" + camForm.taskId + "/form")).success(function(result){
                $scope.contextPath = result.contextPath;
            });
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });
                $scope.fillSite = {
                    facilities: [{}],
                    persons: [{}],
                    rbsz: [{}],
                    rudus: [{}],
                    antennas: [{}],
                    transmission:{}
                };

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'fillAppliedChangesInfoByContractorTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'sitesWorks',
                    type: 'Json',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'fillApplied',
                    type: 'String',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'fillSite',
                    type: 'Json',
                    value: {}
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
                console.log('-------START-------');
                console.log($scope.jobModel.site);
                $http.get('/asset-management/api/installationInstances/search/findBySiteAndDefinition?site=/asset-management/api/sites/SITE2&definition=/asset-management/api/installationDefinitions/MICROWAVE').then(
                    function(searchResult){
                        console.log('======');
                        console.log(searchResult.data);
                        if(searchResult.data._embedded.installationInstances.length > 0){
                            $http.get(searchResult.data._embedded.installationInstances[0]._links.installationInstance.href).then(
                                function(result){
                                    console.log(result.data);
                                    $scope.fillSite.transmission.nearEnd = {};

                                    $scope.fillSite.transmission.nearEnd.direction = result.data.params.direction,
                                    $scope.fillSite.transmission.nearEnd.height_in_top = result.data.params.height_in_top,
                                    $scope.fillSite.transmission.nearEnd.has_space_diversity = result.data.params.has_space_diversity,
                                    $scope.fillSite.transmission.nearEnd.min_horiz_roof_edge_distance = result.data.params.min_horiz_roof_edge_distance,
                                    $scope.fillSite.transmission.nearEnd.coaxial_cable_length = result.data.params.coaxial_cable_length,
                                    $scope.fillSite.transmission.nearEnd.location = result.data.params.location,
                                    $scope.fillSite.transmission.nearEnd.site_id = result.data.params.site_id,
                                    $scope.fillSite.transmission.nearEnd.facility_id = result.data.params.facility_id,
                                    $scope.fillSite.transmission.nearEnd.equipment_type = result.data.params.equipment_type,
                                    $scope.fillSite.transmission.nearEnd.equipment_id = result.data.params.equipment_id,
                                    $scope.fillSite.transmission.nearEnd.placement_type = result.data.params.placement_type,
                                    $scope.fillSite.transmission.nearEnd.construction_type = result.data.params.construction_type;
                                    $http.get(searchResult.data._embedded.installationInstances[0]._links.equipment.href).then(
                                        function(result1){

                                            console.log(result1.data);
                                            $scope.fillSite.transmission.nearEnd._equipmentId = result1.data._links.equipmentInstance.href.substr(result1.data._links.equipmentInstance.href.lastIndexOf('/') + 1);
                                            $scope.fillSite.transmission.nearEnd._installationId = searchResult.data._embedded.installationInstances[0]._links.installationInstance.href.substr(searchResult.data._embedded.installationInstances[0]._links.installationInstance.href.lastIndexOf('/') + 1);
                                            $scope.fillSite.transmission.nearEnd.terminal_id = result1.data.params.terminal_id;
                                            $scope.fillSite.transmission.nearEnd.type = result1.data.params.type;
                                            $scope.fillSite.transmission.nearEnd.diameter = result1.data.params.diameter;
                                            $scope.fillSite.transmission.nearEnd.weight = result1.data.params.weight;
                                            $scope.fillSite.transmission.nearEnd.modulation_type = result1.data.params.modulation_type;
                                            $scope.fillSite.transmission.nearEnd.protection_type = result1.data.params.protection_type;
                                            $scope.fillSite.transmission.nearEnd.protection_diameter = result1.data.params.protection_diameter;
                                            $scope.fillSite.transmission.nearEnd.height_of_suspention_of_ant = result1.data.params.height_of_suspention_of_ant;
                                            $scope.fillSite.transmission.nearEnd.height_of_suspention_of_ant_protection = result1.data.params.height_of_suspention_of_ant_protection;
                                            $scope.fillSite.transmission.nearEnd.power_lvl = result1.data.params.power_lvl;
                                            $scope.fillSite.transmission.nearEnd.protection_line_power_lvl = result1.data.params.protection_line_power_lvl;
                                            $scope.fillSite.transmission.nearEnd.tx_rx_frequencies = result1.data.params.tx_rx_frequencies;
                                            $scope.fillSite.transmission.nearEnd.protection_tx_rx_frequencies = result1.data.params.protection_tx_rx_frequencies;
                                        },
                                        function(error1){
                                            console.log(error1);
                                        }

                                    );
                                },
                                function(error){
                                    console.log(error.data);
                                }
                            );
                        }
                    },
                    function(error){
                        console.log(error.data);
                    }
                );
                console.log('-------END-------');
            });

            camForm.on('submit', function () {
                var microWave = {
                    equipment: {
                        id: $scope.fillSite.transmission.nearEnd._equipmentId,
                        terminal_id:$scope.fillSite.transmission.nearEnd.terminal_id,
                        type:$scope.fillSite.transmission.nearEnd.type,
                        diameter:$scope.fillSite.transmission.nearEnd.diameter,
                        weight:$scope.fillSite.transmission.nearEnd.weight,
                        modulation_type:$scope.fillSite.transmission.nearEnd.modulation_type,
                        protection_type:$scope.fillSite.transmission.nearEnd.protection_type,
                        protection_diameter:$scope.fillSite.transmission.nearEnd.protection_diameter,
                        height_of_suspention_of_ant:$scope.fillSite.transmission.nearEnd.height_of_suspention_of_ant,
                        height_of_suspention_of_ant_protection:$scope.fillSite.transmission.nearEnd.height_of_suspention_of_ant_protection,
                        power_lvl:$scope.fillSite.transmission.nearEnd.power_lvl,
                        protection_line_power_lvl:$scope.fillSite.transmission.nearEnd.protection_line_power_lvl,
                        tx_rx_frequencies:$scope.fillSite.transmission.nearEnd.tx_rx_frequencies,
                        protection_tx_rx_frequencies:$scope.fillSite.transmission.nearEnd.protection_tx_rx_frequencies
                    },
                    installation: {
                        id: $scope.fillSite.transmission.nearEnd._installationId,
                        direction:$scope.fillSite.transmission.nearEnd.direction,
                        height_in_top:$scope.fillSite.transmission.nearEnd.height_in_top,
                        has_space_diversity:$scope.fillSite.transmission.nearEnd.has_space_diversity,
                        min_horiz_roof_edge_distance:$scope.fillSite.transmission.nearEnd.min_horiz_roof_edge_distance,
                        coaxial_cable_length:$scope.fillSite.transmission.nearEnd.coaxial_cable_length,

                        location:$scope.fillSite.transmission.nearEnd.location,
                        site_id:$scope.fillSite.transmission.nearEnd.site_id,
                        facility_id:$scope.fillSite.transmission.nearEnd.facility_id,
                        equipment_type:$scope.fillSite.transmission.nearEnd.equipment_type,
                        equipment_id:$scope.fillSite.transmission.nearEnd.equipment_id,
                        placement_type:$scope.fillSite.transmission.nearEnd.placement_type,
                        construction_type:$scope.fillSite.transmission.nearEnd.construction_type
                    }
                };
                $scope.fillSite.microWave = microWave;
                console.log($scope.fillSite.microWave);
                camForm.variableManager.variableValue('sitesWorks', JSON.parse(angular.toJson($scope.sitesWorks)));
                camForm.variableManager.variableValue('fillSite', JSON.parse(angular.toJson($scope.fillSite)));
                camForm.variableManager.variableValue('fillAppliedChangesInfoByContractorTaskResult', $scope.fillAppliedChangesInfoByContractorTaskResult);
                if ($scope.fillAppliedChangesInfoByContractorTaskResult == 'saveChanges') {
                    camForm.variableManager.variableValue('fillApplied', 'saveChanges');
                } else if ($scope.fillAppliedChangesInfoByContractorTaskResult == 'cannotPerform') {
                    camForm.variableManager.variableValue('fillApplied', 'cannotPerform');
                } else if ($scope.fillAppliedChangesInfoByContractorTaskResult == 'notAvailable') {
                    camForm.variableManager.variableValue('fillApplied', 'notAvailable');
                }
            });

            $scope.addMoreWork = addMoreWork;
            function addMoreWork(site){
                for(var i=0;i<$scope.sitesWorks.length;i++){
                    if($scope.sitesWorks[i].id === site){
                        $scope.sitesWorks[i].works.push({id:1});
                    }
                }
            }

            camForm.on('store', function() {
                console.log('store');
                camForm.variableManager.variableValue('fillAppliedChangesInfoByContractorTaskResult', $scope.fillAppliedChangesInfoByContractorTaskResult);
                camForm.variableManager.variableValue('sitesWorks', $scope.sitesWorks);
            });

            camForm.on('variables-restored', function() {
                $scope.fillAppliedChangesInfoByContractorTaskResult = camForm.variableManager.variableValue('fillAppliedChangesInfoByContractorTaskResult');
                $scope.sitesWorks = camForm.variableManager.variableValue('sitesWorks');
                if($scope.sitesWorks===undefined){
                    try {
                        $scope.jobModel.jobWorks.originalValue = JSON.parse($scope.jobModel.jobWorks.originalValue);
                        console.log($scope.jobModel.jobWorks);
                        $scope.sitesWorks = [];
                        for (var i = 0; i < $scope.jobModel.jobWorks.originalValue.length; i++) {
                            var w = {
                                id: $scope.jobModel.jobWorks.originalValue[i].sites,
                                works : []
                            };
                            $scope.sitesWorks.push(w);
                        }
                    } catch (e) {
                        console.log(e);
                    }
                }
                console.log($scope.sitesWorks);
            });

            $scope.addPerson = function(){
                $scope.fillSite.persons.push({});
            }
        }]);
    </script>
    <h3>Site {{jobModel.site.originalValue}}</h3>
    <div>Site ID: 00077</div>
    <div class="row">
        <div class="col-md-12"><b>List of works:</b></div>
        <div class="col-md-12">
            <table class="table table-hover">
                <tr ng-repeat="work in jobModel.jobWorks.value">
                    <td>{{$index+1}}. {{jobModel.worksTitle[work.sapServiceNumber]}}, works qty: {{work.quantity}}, materials qty: {{work.materialQuantity}} {{jobModel.unitsTitle[work.unit]}}, on sites: {{work.sites}} (Near end)</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-2 control-label">LAC</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="facility.owner">
                    <option value="Kazakhtelecom">Almaty Microdistrict 1_1</option>
                    <option value="Transtelecom">Almaty Microdistrict 1_2</option>
                </select>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="facility.otherOwner" palceholder="Almaty Microdistrict 1_1"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Fance type</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="facility.fanceType" palceholder="сетка рабица"/>
            </div>
        </div>
    </div>
    <tabset>
        <tab heading="Facility"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-facility.html'"></ng-include></tab>
        <tab heading="Cabinets"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-cabinets.html'"></ng-include></tab>
        <tab heading="Radio/Digital Units"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-radio.html'"></ng-include></tab>
        <tab heading="Antenna system"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-antenna.html'"></ng-include></tab>
        <tab heading="Power"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-power.html'"></ng-include></tab>
        <tab heading="Transmission"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-transmission.html'"></ng-include></tab>
        <tab heading="Supplementary equipment"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-supplementary.html'"></ng-include></tab>
    </tabset>
    <div class="form-group">
        <label class="col-sm-4 control-label">&nbsp;</label>
        <div class="col-sm-4">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="Modify settings"> Modify settings
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="Replace"> Replace
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="Dismantle"> Dismantle
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="fillAppliedChangesInfoByContractorTaskResult" ng-model="fillAppliedChangesInfoByContractorTaskResult" value="saveChanges" required> Save changes
            </label>
            <label class="radio-inline">
                <input type="radio" name="fillAppliedChangesInfoByContractorTaskResult" ng-model="fillAppliedChangesInfoByContractorTaskResult" value="notAvailable" required> Materials not available
            </label>
            <label class="radio-inline">
                <input type="radio" name="fillAppliedChangesInfoByContractorTaskResult" ng-model="fillAppliedChangesInfoByContractorTaskResult" value="cannotPerform" required> Cannot perform works
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="fillAppliedChangesByContractorComment" ng-required="fillAppliedChangesInfoByContractorTaskResult == 'notAvailable' || fillAppliedChangesInfoByContractorTaskResult == 'cannotPerform'" cam-variable-type="String"></textarea>
        </div>
    </div>
</form>
