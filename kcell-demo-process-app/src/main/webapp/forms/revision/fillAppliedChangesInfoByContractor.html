<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', function ($scope, $http, Uri) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsList',
                'sapTransferRequestFile',
                'actOfMaterialsDispatchingFile'
            ];
            $scope.jobModel = {};
            $scope.fillSite = {
                facilities: [{}],
                persons: [{}],
                rbsz: [{}],
                rudus: [{}],
                antennas: [{}]
            };
            $http.get(Uri.appUri("engine://engine/:engine/task/" + camForm.taskId + "/form")).success(function(result){
                $scope.contextPath = result.contextPath;
            });
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'fillAppliedChangesInfoByContractorTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'sitesWorks',
                    type: 'Json',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'fillApplied',
                    type: 'String',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                console.log('variables-fetched');
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                console.log("start =================")
                camForm.variableManager.variableValue('sitesWorks', JSON.parse(angular.toJson($scope.sitesWorks)));
                console.log("start 1=================")
                camForm.variableManager.variableValue('fillAppliedChangesInfoByContractorTaskResult', $scope.fillAppliedChangesInfoByContractorTaskResult);
                console.log("start2 =================")
                if ($scope.fillAppliedChangesInfoByContractorTaskResult == 'saveChanges') {
                    console.log("start3 =================")
                    camForm.variableManager.variableValue('fillApplied', 'saveChanges');
                } else if ($scope.fillAppliedChangesInfoByContractorTaskResult == 'cannotPerform') {
                    console.log("start 4=================")
                    camForm.variableManager.variableValue('fillApplied', 'cannotPerform');
                } else if ($scope.fillAppliedChangesInfoByContractorTaskResult == 'notAvailable') {
                    console.log("start5 =================")
                    camForm.variableManager.variableValue('fillApplied', 'notAvailable');
                }
                console.log("end =================")
            });

            $scope.addMoreWork = addMoreWork;
            function addMoreWork(site){
                for(var i=0;i<$scope.sitesWorks.length;i++){
                    if($scope.sitesWorks[i].id === site){
                        $scope.sitesWorks[i].works.push({id:1});
                    }
                }
            }

            camForm.on('store', function() {
                console.log('store');
                camForm.variableManager.variableValue('fillAppliedChangesInfoByContractorTaskResult', $scope.fillAppliedChangesInfoByContractorTaskResult);
                camForm.variableManager.variableValue('sitesWorks', $scope.sitesWorks);
            });

            camForm.on('variables-restored', function() {
                $scope.fillAppliedChangesInfoByContractorTaskResult = camForm.variableManager.variableValue('fillAppliedChangesInfoByContractorTaskResult');
                $scope.sitesWorks = camForm.variableManager.variableValue('sitesWorks');
                if($scope.sitesWorks===undefined){
                    try {
                        $scope.jobModel.jobWorks.originalValue = JSON.parse($scope.jobModel.jobWorks.originalValue);
                        console.log($scope.jobModel.jobWorks);
                        $scope.sitesWorks = [];
                        for (var i = 0; i < $scope.jobModel.jobWorks.originalValue.length; i++) {
                            var w = {
                                id: $scope.jobModel.jobWorks.originalValue[i].sites,
                                works : []
                            };
                            $scope.sitesWorks.push(w);
                        }
                    } catch (e) {
                        console.log(e);
                    }
                }
                console.log($scope.sitesWorks);
            });

            $scope.addPerson = function(){
                $scope.fillSite.persons.push({});
            }
        }]);
    </script>
    <h3>Site {{jobModel.site.originalValue}}</h3>
    <div>Site ID: 00077</div>
    <div class="row">
        <div class="col-md-12"><b>List of works:</b></div>
        <div class="col-md-12">
            <table class="table table-hover">
                <tr ng-repeat="work in jobModel.jobWorks.value">
                    <td>{{$index+1}}. {{jobModel.worksTitle[work.sapServiceNumber]}}, works qty: {{work.quantity}}, materials qty: {{work.materialQuantity}} {{jobModel.unitsTitle[work.unit]}}, on sites: {{work.sites}} (Near end)</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-2 control-label">LAC</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="facility.owner">
                    <option value="Kazakhtelecom">Almaty Microdistrict 1_1</option>
                    <option value="Transtelecom">Almaty Microdistrict 1_2</option>
                </select>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="facility.otherOwner" palceholder="Almaty Microdistrict 1_1"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Fance type</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="facility.fanceType" palceholder="сетка рабица"/>
            </div>
        </div>
    </div>
    <tabset>
        <tab heading="Facility"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-facility.html'"></ng-include></tab>
        <tab heading="Cabinets"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-cabinets.html'"></ng-include></tab>
        <tab heading="Radio/Digital Units"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-radio.html'"></ng-include></tab>
        <tab heading="Antenna system"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-antenna.html'"></ng-include></tab>
        <tab heading="Power"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-power.html'"></ng-include></tab>
        <tab heading="Transmission"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-transmission.html'"></ng-include></tab>
        <tab heading="Supplementary equipment"><ng-include ng-if="contextPath" src="contextPath+'/forms/revision/fill-supplementary.html'"></ng-include></tab>
    </tabset>
    <div class="form-group">
        <label class="col-sm-4 control-label">&nbsp;</label>
        <div class="col-sm-4">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="Modify settings"> Modify settings
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="Replace"> Replace
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="Dismantle"> Dismantle
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="fillAppliedChangesInfoByContractorTaskResult" ng-model="fillAppliedChangesInfoByContractorTaskResult" value="saveChanges" required> Save changes
            </label>
            <label class="radio-inline">
                <input type="radio" name="fillAppliedChangesInfoByContractorTaskResult" ng-model="fillAppliedChangesInfoByContractorTaskResult" value="notAvailable" required> Materials not available
            </label>
            <label class="radio-inline">
                <input type="radio" name="fillAppliedChangesInfoByContractorTaskResult" ng-model="fillAppliedChangesInfoByContractorTaskResult" value="cannotPerform" required> Cannot perform works
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="fillAppliedChangesByContractorComment" ng-required="fillAppliedChangesInfoByContractorTaskResult == 'notAvailable' || fillAppliedChangesInfoByContractorTaskResult == 'cannotPerform'" cam-variable-type="String"></textarea>
        </div>
    </div>
</form>
