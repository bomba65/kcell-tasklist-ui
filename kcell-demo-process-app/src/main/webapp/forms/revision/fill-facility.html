<div class="form-group row">
    <label class="col-sm-2 control-label  p-l">LAC</label>
    <div class="col-sm-3 dropdown">
        <select class="form-control ng-pristine ng-valid" ng-model="fillSite.facility.params.region">
            <option value="South Region">140: Almaty Microdistrict 1_1</option>
            <option value="North Region">141: Astana Microdistrict 1_2</option>
        </select>
    </div>
    <div class="col-sm-3">
        <input type="text" class="form-control ng-pristine ng-valid" ng-model="fillSite.facility.params.fanceType" placeholder="Fance type" value="">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a ng-click="addFacility()" class="btn btn-primary" style="margin-bottom: 5px;"><i class="glyphicon glyphicon-plus"></i> Add Facility</a>
    </div>
</div>
<accordion>
    <accordion-group ng-repeat="facility in fillSite.facilities track by $index">
        <accordion-heading>
            Site Facility #{{$index+1}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
        </accordion-heading>
        <div class="row">
            <div class="col-md-12">
                <a ng-click="removeFacility($index)" class="btn btn-danger" ng-if="!facility.id"><i class="glyphicon glyphicon-trash"></i> Remove</a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label ">Photos</label>
            <div class="col-md-2"><a class="thumbnail"><img src="/kcell-theme/addphoto.png"></a></div>
            <div class="col-md-2"><a class="thumbnail"><img src="/kcell-theme/addphoto.png"></a></div>
            <div class="col-md-2"><a class="thumbnail"><img src="/kcell-theme/addphoto.png"></a></div>
            <div class="col-md-2"><a class="thumbnail"><img src="/kcell-theme/addphoto.png"></a></div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label ">Facility type</label>
            <div class="col-sm-6">
                <select class="form-control" ng-model="facility.definitionId" >
                    <option value="{{fd.id}}" ng-repeat="fd in facilityDefinitions">{{fd.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label {{fillAppliedChangesInfoByContractorTaskResult==='saveChanges'?'required':''}}">Facility name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-required="fillAppliedChangesInfoByContractorTaskResult==='saveChanges'" ng-model="facility.params.name" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label ">Address</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="facility.params.region">
                    <option value="South Region">South Region</option>
                    <option value="North Region">North Region</option>
                </select>
            </div>
            <div class="col-sm-3">
                <select class="form-control" ng-model="facility.params.city">
                    <option value="Almaty">Almaty</option>
                    <option value="Astana">Astana</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.params.street" placeholder="Street..."/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.params.building_number" placeholder="Building number"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.params.cadastral_number" placeholder="Cadastral number" ng-pattern-restrict="^$|^[0-9-]+$">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label ">GPS</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.params.latitude" placeholder="Latitude"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.params.longitude" placeholder="Longitude"/>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="facility.params.altitude" placeholder="Altitude"/>
                    <span class="input-group-addon">m.</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label ">Owner</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="facility.params.owner">
                    <option value="Kazakhtelecom">Kazakhtelecom</option>
                    <option value="Transtelecom">Transtelecom</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.params.other_owner" placeholder="if Other please fill here" ng-disabled="facility.params.owner != 'Other'"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label ">Dimensions</label>
            <div class="col-sm-3">
                <label class="control-label">Height</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="facility.params.height" placeholder="43.3 m"/>
                    <span class="input-group-addon">m.</span>
                </div>
            </div>
            <div class="col-sm-3">
                <label class="control-label">Highest neighbor building</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="facility.params.max_neighbor_height" placeholder="20 m"/>
                    <span class="input-group-addon">m.</span>
                </div>
            </div>
        </div>


        <div ng-if="facility.params.definition == 'BUILDING'">


            <div class="form-group">
                <label class="col-sm-2 control-label">Specialization</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.params.building_type">
                        <option value="Specialization 1">Specialization 1</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="facility.params.building_type_ext" placeholder="Apotheka" ng-disabled="facility.params.building_type != 'Other'"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Building</label>
                <div class="col-sm-3">
                    <label class="control-label">Roof type</label>
                    <input type="text" class="form-control" ng-model="facility.params.roof_type" placeholder="Профнастил"/>
                </div>
                <div class="col-sm-3">
                    <label class="control-label">Roof degrees</label>
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="facility.params.roof_degrees" placeholder="12 deg"/>
                        <span class="input-group-addon">deg.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-3">
                    <label class="control-label ">Ceiling type</label>
                    <input type="text" class="form-control" ng-model="facility.params.ceiling_type" placeholder="железобетон"/>
                </div>

                <div class="col-sm-3">
                    <label class="control-label ">Technical floor</label>
                    <select class="form-control" ng-model="facility.params.has_technical_floor">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="DontKnow">Don't know</option>
                    </select>
                </div>
            </div>
        </div>

        <div ng-if="facility.params.definition == 'TOWER'">
            <div class="form-group">
                <label class="col-sm-2 control-label">Tower type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.params.tower_type">
                        <option value="Four edged tower">Four edged tower  </option>
                        <option value="Three edged tower">Three edged tower  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tower base type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.params.tower_base_type">
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                    </select>
                </div>
            </div>
        </div>

        <div ng-if="facility.params.definition == 'MAST'">
            <div class="form-group">
                <label class="col-sm-2 control-label">Tower type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.params.tower_type">
                        <option value="Four edged tower">Four edged tower  </option>
                        <option value="Three edged tower">Three edged tower  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tower base type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.params.tower_base_type">
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mast type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.params.mast_type">
                        <option value="Four edged tower">Four edged mast  </option>
                        <option value="Three edged tower">Three edged mast  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mast base type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.params.mast_base_type">
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mast base area</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="facility.params.mast_base_area" />
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 control-label">Additional info</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="facility.params.additional_info" placeholder="Алмалинский р-н,  уг.Розыбакиева, TОО 'Баумаркет', магазин 'Реиз'"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label">Installed equipment list</label>
            <div class="col-md-10">
                <div class="well">
                    <div>Antenna, model: XYZ, ...</div>
                    <div>Cabinet #1 RBS 6601</div>
                    <div>Power Source, 220V, 5kW</div>
                    <div>Air Heater #1</div>
                </div>
            </div>
        </div>

        <hr>
        <div class="form-group row">
            <label class="col-md-2 control-label">&nbsp;</label>
            <div class="col-md-10">
                <a ng-click="addPerson($parent.$index)" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Add Contact Person</a>
            </div>
        </div>
        <div ng-repeat="person in facility.params.persons">
            <div class="form-group row">
                <label class="col-sm-2 control-label ">Contact Person # {{$index+1}}</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control ng-pristine ng-valid" placeholder="Name" ng-model="person.name" value="">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control ng-pristine ng-valid" placeholder="Phone" ng-model="person.phone" value="">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control ng-pristine ng-valid" placeholder="Email" ng-model="person.email" value="">
                </div>
                <div class="col-sm-1">
                    <a ng-click="removePerson($parent.$index, $index)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                </div>
            </div>
        </div>
    </accordion-group>
</accordion>
