<h4>Facilities and Contacts <a ng-click="addFacility()" class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> Add Facility</a></h4>
<div ng-repeat="facility in fillSite.facilities track by $index">
    <h4>Site Facility #{{$index+1}} <a ng-click="removeFacility($index)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Remove</a> <a ng-click="addPerson($index)" class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> Add Contact Person</a></h4>
    <p>Photos</p>
    <div class="row">
        <div class="col-md-12">
            <img src="/images/1.jpg" width="50px" height="50px"/>
            <img src="/images/2.jpg" width="50px" height="50px"/>
            <img src="/images/3.jpg" width="50px" height="50px"/>
            <img src="/images/4.jpg" width="50px" height="50px"/>
            <img src="/images/5.jpg" width="50px" height="50px"/>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Facility type*</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="facility.definition">
                    <option value="{{fd.id}}" ng-repeat="fd in facilityDefinitions">{{fd.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Region *</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="facility.region">
                    <option value="South Region">South Region</option>
                    <option value="North Region">North Region</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">City</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="facility.city">
                    <option value="Almaty">Almaty</option>
                    <option value="Astana">Astana</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Street</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.street" placeholder="ул. Толе би"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Building number</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.building_number" placeholder="189"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Cadastral number</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.cadastral_number" placeholder="20-315-931-107" pattern-restrict="^$|^[0-9-]+$">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Latitude *</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.latitude" placeholder="N 43.2172237"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Longitude *</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.longitude" placeholder="E 76.9441652"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Atitude</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="facility.atitude" placeholder="108 m"/>
                    <span class="input-group-addon">m.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Owner</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="facility.owner">
                    <option value="Kazakhtelecom">Kazakhtelecom</option>
                    <option value="Transtelecom">Transtelecom</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="facility.other_owner" placeholder="if Other please fill here" ng-disabled="facility.owner != 'Other'"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Height *</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="facility.height" placeholder="43.3 m"/>
                    <span class="input-group-addon">m.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Max Height of neighbor building*</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="facility.max_neighbor_height" placeholder="20 m"/>
                    <span class="input-group-addon">m.</span>
                </div>
            </div>
        </div>
        <div ng-if="facility.definition == 'BUILDING'">
            <div class="form-group">
                <label class="col-sm-4 control-label">Specialization</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.building_type">
                        <option value="Specialization 1">Specialization 1</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="facility.building_type_ext" placeholder="Apotheka" ng-disabled="facility.building_type != 'Other'"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Roof type*</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="facility.roof_type" placeholder="Профнастил"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Roof degrees*</label>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="facility.roof_degrees" placeholder="12 deg"/>
                        <span class="input-group-addon">deg.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Ceiling type*</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="facility.ceiling_type" placeholder="железобетон"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Technical floor*</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.has_technical_floor">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="DontKnow">Don't know</option>
                    </select>
                </div>
            </div>
        </div>
        <div ng-if="facility.definition == 'TOWER'">
            <div class="form-group">
                <label class="col-sm-4 control-label">Tower type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.tower_type">
                        <option value="Four edged tower">Four edged tower  </option>
                        <option value="Three edged tower">Three edged tower  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Tower base type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.tower_base_type">
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                    </select>
                </div>
            </div>
        </div>
        <div ng-if="facility.definition == 'MAST'">
            <div class="form-group">
                <label class="col-sm-4 control-label">Tower type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.tower_type">
                        <option value="Four edged tower">Four edged tower  </option>
                        <option value="Three edged tower">Three edged tower  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Tower base type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.tower_base_type">
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Mast type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.mast_type">
                        <option value="Four edged tower">Four edged mast  </option>
                        <option value="Three edged tower">Three edged mast  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Mast base type</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="facility.mast_base_type">
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Mast base area</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="facility.mast_base_area" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Additional info</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="facility.additional_info" placeholder="Алмалинский р-н,  уг.Розыбакиева, TОО 'Баумаркет', магазин 'Реиз'"/>
            </div>
        </div>
        <div ng-repeat="person in facility.persons">
            <div class="row">
                <div class="col-sm-4 control-label">
                    <h4>Contact Person #{{$index+1}} <a ng-click="removePerson($parent.$index, $index)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Remove</a></h4>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="person.name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Surname</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="person.surname"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Paternal name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="person.paternalName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Phone</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="person.phone"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control" ng-model="person.email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Position</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="person.position"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <div><b>Installed equipment list:</b></div>
                <div>Antenna, model: XYZ, ...</div>
                <div>Cabinet #1 RBS 6601</div>
                <div>Power Source, 220V, 5kW</div>
                <div>Air Heater #1</div>
            </div>
        </div>
    </div>
</div>
