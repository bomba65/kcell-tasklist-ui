<h4>Summary of JR</h4>
<job-request job-model="jobModel"></job-request>
<div ng-repeat="facility in summaries.facility track by $index">
    <h4 ng-if="facility.command === 'MODIFY_FACILITY'">{{$index+1}}. Facility changes for "{{facility.original.params.name}}"</h4>
    <h4 ng-if="facility.command === 'ADD_FACILITY'">{{$index+1}}. Added new Facility</h4>
    <table class="table">
        <tr>
            <td>Kind</td>
            <td>Field</td>
            <td>Old</td>
            <td>New</td>
        </tr>
        <tr ng-repeat="change in facility.delta">
            <td>{{change.kind}}</td>
            <td>{{change.path.join('.')}}</td>
            <td>{{change.lhs}}</td>
            <td>{{change.rhs}}</td>
        </tr>
    </table>
</div>
