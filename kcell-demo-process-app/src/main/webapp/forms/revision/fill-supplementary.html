<h3>Common Information:</h3>
<div class="row">
    <div class="form-group">
        <label class="col-sm-4 control-label">Type of equipment</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.supplementaryEquipment.type">
                <option value="Air conditioner">Air conditioner</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.supplementaryEquipment.typeOther" placeholder="If other please fill here" ng-disabled="fillSite.supplementaryEquipment.type != 'Other'"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Vendor</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.supplementaryEquipment.vendor">
                <option value="Samsung">Samsung</option>
                <option value="Huawei">Huawei</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.supplementaryEquipment.vendorOther" placeholder="If other please fill here" ng-disabled="fillSite.supplementaryEquipment.vendor != 'Other'"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Serial number</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.supplementaryEquipment.serialNumber"  />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Location</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.supplementaryEquipment.location">
                <option value="room">room</option>
                <option value="not room">not room</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Location type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.supplementaryEquipment.locationType">
                <option value="indoor">indoor</option>
                <option value="outdoor">outdoor</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Voltage</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.supplementaryEquipment.voltage">
                <option value="220">220</option>
                <option value="340">340</option>
            </select>
        </div>
    </div>
</div>
