<h4>Supplementary Equipments: {{fillSite.supplementary.length}} <a ng-click="addSupplementary()" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Another supp Source</a></h4>
<accordion>
    <accordion-group ng-repeat="supp in fillSite.supplementary track by $index">
        <accordion-heading>
            Supplementary Equipment #{{$index+1}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
        </accordion-heading>
        <div class="row">
            <div class="col-md-12">
                <a ng-click="removeSupplementary($index)" class="btn btn-danger" ng-if="!supp._installationId || !supp._equipmentId"><i class="glyphicon glyphicon-trash"></i> Remove</a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Type of equipment</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="supp.equipment.type">
                    <option value="Air conditioner">Air conditioner</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="supp.equipment.type_other" placeholder="If other please fill here" ng-disabled="supp.equipment.type != 'Other'"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Vendor</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="supp.equipment.vendor">
                    <option value="Samsung">Samsung</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="supp.equipment.vendor_other" placeholder="If other please fill here" ng-disabled="supp.equipment.vendor != 'Other'"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Serial number</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="supp.equipment.serial_number"  />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Facility</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="supp.installation.location" >
                    <option value="{{f.definition}}" ng-repeat="f in fillSite.facilities">{{f.definition}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Location type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="supp.equipment.location_type">
                    <option value="indoor">indoor</option>
                    <option value="outdoor">outdoor</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Voltage</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="supp.equipment.voltage">
                    <option value="220">220</option>
                    <option value="340">340</option>
                </select>
            </div>
        </div>
        <div class="btn-group" role="group" ng-if="supp._installationId && supp._equipmentId">
            <button type="button" class="btn {{supp.action == 'modify'?'btn-primary':'btn-default'}}" ng-click="supp.action = 'modify'">Modify settings</button>
            <button type="button" class="btn {{supp.action == 'replace'?'btn-primary':'btn-default'}}" ng-click="supp.action = 'replace'">Replace</button>
            <button type="button" class="btn {{supp.action == 'dismantle'?'btn-primary':'btn-default'}}" ng-click="supp.action = 'dismantle'">Dismantle</button>
        </div>
    </accordion-group>
</accordion>
