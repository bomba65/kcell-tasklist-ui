<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'sapTransferRequestFile',
                'contractorZIPWarehouseMaterialsList'
            ];
            $scope.jobModel = {
                hideSAPPRNO: true
            };
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'checkTRMaterialsByInitiatorTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('checkTRMaterialsByInitiatorTaskResult', $scope.checkTRMaterialsByInitiatorTaskResult);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('checkTRMaterialsByInitiatorTaskResult', $scope.checkTRMaterialsByInitiatorTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.checkTRMaterialsByInitiatorTaskResult = camForm.variableManager.variableValue('checkTRMaterialsByInitiatorTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" ng-model="checkTRMaterialsByInitiatorTaskResult" value="match" required> TR match with material list
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="checkTRMaterialsByInitiatorTaskResult" value="doesNotMatch" required> TR doesn't match with material list
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="checkTRMaterialsByInitiatorComment" ng-required="checkTRMaterialsByInitiatorTaskResult == 'rejected'" cam-variable-type="String"></textarea>
            </div>
        </div>
    </div>
</form>
