<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'eLicenseResolutionFile',
                'resolutions',
                'contractorZIPWarehouseMaterialsList'
            ];
            $scope.jobModel = {};
            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.processInstanceId = result.data.processInstanceId;
                    },
                    function (error) {
                        console.log(error.data);
                    }
            );

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'approveMaterialsListByCentralGroupsHeadTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(el === 'resolutions'){
                        $scope.jobModel.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                        })).then(function (profiles) {
                            profiles.forEach(function (e, index) {
                                $scope.jobModel.resolutions[index].assigneeName = e.data.firstName ? e.data.firstName : "" + " " + e.data.lastName ? e.data.lastName : "";
                            });
                        });
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId="+resolution.processInstanceId+"&taskId=" + resolution.taskId);
                        })).then(function (tasks) {
                            tasks.forEach(function (e, index) {
                                console.log(e.data);
                                $scope.jobModel.resolutions[index].taskName = e.data[0].name;
                                try {
                                    $scope.jobModel.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                } catch(e){
                                    console.log(e);
                                }
                            })
                        });
                    } else {
                        $scope.jobModel[el] = camForm.variableManager.variables[el];
                    }
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('approveMaterialsListByCentralGroupsHeadTaskResult', $scope.approveMaterialsListByCentralGroupsHeadTaskResult);
                if ($scope.approveMaterialsListByCentralGroupsHeadTaskResult === 'approved') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                }
                else{
                    camForm.variableManager.variableValue('modifyWorks', true);
                }
                $scope.jobModel.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.approveMaterialsListByCentralGroupsHeadTaskResult, comment: $scope.approveMaterialsListByCentralGroupsHeadComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.jobModel.resolutions);
            });

            $scope.fileSelected = fileSelected;
            function fileSelected(el) {
                $scope['sapPRFile'] = (el.value !== '');
            }

            camForm.on('store', function() {
                camForm.variableManager.variableValue('approveMaterialsListByCentralGroupsHeadTaskResult', $scope.approveMaterialsListByCentralGroupsHeadTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.approveMaterialsListByCentralGroupsHeadTaskResult = camForm.variableManager.variableValue('approveMaterialsListByCentralGroupsHeadTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" ng-model="approveMaterialsListByCentralGroupsHeadTaskResult" value="approved" required> Approve
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="approveMaterialsListByCentralGroupsHeadTaskResult" value="modify" required> Modify works
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="approveMaterialsListByCentralGroupsHeadTaskResult" value="rejected" required> Reject
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="approveMaterialsListByCentralGroupsHeadComment" ng-required="approveMaterialsListByCentralGroupsHeadTaskResult == 'modify' || approveMaterialsListByCentralGroupsHeadTaskResult == 'rejected'" cam-variable-type="String"></textarea>
            </div>
        </div>
    </div>
</form>
