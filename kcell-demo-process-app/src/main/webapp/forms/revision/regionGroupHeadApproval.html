<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal" name="kcell_form" novalidate>
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'jrNumber',
                'initiatorFull',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'site_name',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'resolutions',
                'jobWorks',
                'jrBlank'
            ];

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.processInstanceId = result.data.processInstanceId;
                    },
                    function (error) {
                        console.log(error.data);
                    }
            );

            $scope.changeResult = changeResult;
            function changeResult(){
                camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult', $scope.regionGroupHeadApprovalTaskResult);
            }

            $scope.jobModel = {};
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                    function (result) {
                        angular.extend($scope, result.data);
                        angular.extend($scope.jobModel, result.data);
                    },
                    function (error) {
                        console.log(error.data);
                    }
                );
                $http.get("/camunda/api/engine/engine/default/user/" + $rootScope.authentication.name + "/profile").then(
                    function(result){
                        $scope.regionApproval = result.data.firstName + " " +result.data.lastName;
                    },
                    function(error){
                        console.log(error);
                    }
                );
                camForm.variableManager.createVariable({
                    name: 'regionGroupHeadApprovalTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'createJRResult',
                    type: 'String',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'regionApproval',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(el === 'resolutions'){
                        $scope.jobModel.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                        })).then(function (profiles) {
                            profiles.forEach(function (e, index) {
                                $scope.jobModel.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                            });
                        });
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId="+resolution.processInstanceId+"&taskId=" + resolution.taskId);
                        })).then(function (tasks) {
                            tasks.forEach(function (e, index) {
                                if(e.data.length > 0){
                                    $scope.jobModel.resolutions[index].taskName = e.data[0].name;
                                    try {
                                        $scope.jobModel.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                    } catch(e){
                                        console.log(e);
                                    }
                                }
                            })
                        });
                    } else {
                        $scope.jobModel[el] = angular.copy(camForm.variableManager.variables[el]);
                    }
                });

            });

            camForm.on('submit', function(){
                camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult', $scope.regionGroupHeadApprovalTaskResult);
                if ($scope.centralGroupHeadApprovalTaskResult === 'approved') {
                    camForm.variableManager.variableValue('createJRResult', 'approved');
                } else {
                    camForm.variableManager.variableValue('createJRResult', 'rejected');
                }
                $scope.jobModel.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.regionGroupHeadApprovalTaskResult, comment: $scope.regionGroupHeadApprovalComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.jobModel.resolutions);
                camForm.variableManager.variableValue('regionApproval', $scope.regionApproval);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult', $scope.regionGroupHeadApprovalTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.regionGroupHeadApprovalTaskResult = camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution:</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="regionGroupHeadApprovalTaskResult" ng-model="regionGroupHeadApprovalTaskResult" value="approved" required> Approve
            </label>
            <label class="radio-inline">
                <input type="radio" name="regionGroupHeadApprovalTaskResult" ng-model="regionGroupHeadApprovalTaskResult" value="rejected" required> Reject
            </label>
            <label class="radio-inline">
                <input type="radio" name="regionGroupHeadApprovalTaskResult" ng-model="regionGroupHeadApprovalTaskResult" value="cantFix" required> Can't fix
            </label>
            <label class="error" ng-show="kcell_form.regionGroupHeadApprovalTaskResult.$error.required && ( kcell_form.regionGroupHeadApprovalTaskResult.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Attach materials list comments:</label>
        <div class="col-sm-8">
            <textarea class="form-control" cam-variable-name="regionGroupHeadApprovalComment" name="regionGroupHeadApprovalComment" cam-variable-type="String" placeholder="Comments..." maxlength="500" rows="4" ng-required="regionGroupHeadApprovalTaskResult === 'rejected' || regionGroupHeadApprovalTaskResult === 'cantFix'"></textarea>
            <label class="error" ng-show="kcell_form.regionGroupHeadApprovalComment.$error.required && ( kcell_form.regionGroupHeadApprovalComment.$touched || view.submitted)">Required field</label>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in jobModel.resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
