<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks'
            ];

            $scope.changeResult = changeResult;
            function changeResult(){
                console.log($scope.regionGroupHeadApprovalTaskResult);
                camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult', $scope.regionGroupHeadApprovalTaskResult);
            }

            $scope.jobModel = {};
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'regionGroupHeadApprovalTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'createJRResult',
                    type: 'String',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function(){
                camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult', $scope.regionGroupHeadApprovalTaskResult);
                if ($scope.centralGroupHeadApprovalTaskResult === 'approved') {
                    camForm.variableManager.variableValue('createJRResult', 'approved');
                } else {
                    camForm.variableManager.variableValue('createJRResult', 'rejected');
                }
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult', $scope.regionGroupHeadApprovalTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.regionGroupHeadApprovalTaskResult = camForm.variableManager.variableValue('regionGroupHeadApprovalTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution:</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="regionGroupHeadApprovalTaskResult" ng-model="regionGroupHeadApprovalTaskResult" value="approved" required> Approve
            </label>
            <label class="radio-inline">
                <input type="radio" name="regionGroupHeadApprovalTaskResult" ng-model="regionGroupHeadApprovalTaskResult" value="rejected" required> Reject
            </label>
            <label class="radio-inline">
                <input type="radio" name="regionGroupHeadApprovalTaskResult" ng-model="regionGroupHeadApprovalTaskResult" value="cantFix" required> Can't fix
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Attach materials list comments:</label>
        <div class="col-sm-8">
            <textarea class="form-control" cam-variable-name="regionGroupHeadApprovalComment" cam-variable-type="String" placeholder="Comments..." maxlength="500" rows="4" ng-required="regionGroupHeadApprovalTaskResult === 'rejected' || regionGroupHeadApprovalTaskResult === 'cantFix'"></textarea>
        </div>
    </div>
</form>
