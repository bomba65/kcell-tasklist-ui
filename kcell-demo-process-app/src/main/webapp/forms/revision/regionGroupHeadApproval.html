<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'works'
            ];
            camForm.on('form-loaded', function () {
                variables.forEach(function(el){
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function(result){
                            angular.extend($scope, result.data);
                        },
                        function(error){
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'taskResult',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function() {
                variables.forEach(function(el){
                    $scope[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function(){
                camForm.variableManager.variableValue('taskResult', $scope.taskResult);
            });
        }]);
    </script>
    <job-request></job-request>
    <div class="row">
        <div class="col-md-12">Resolution:</div>
        <div class="col-md-12">
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="rejected" required> Reject
            </label>
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="approved" required> Approve
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Comments</h4>
        </div>
        <div class="col-md-12">
            <textarea class="form-control" cam-variable-name="regionGroupHeadApprovalComment" cam-variable-type="String" placeholder="Comments..." maxlength="500" rows="4" ng-required="taskResult === 'rejected'"></textarea>
        </div>
    </div>
</form>
