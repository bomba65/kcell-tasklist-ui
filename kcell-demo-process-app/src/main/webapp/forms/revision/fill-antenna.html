<h3>Cell Antenna Quantity #3</h3>
<div class="row" ng-repeat="antenna in fillSite.antennas">
    <div class="col-md-12">
        <h3>Cell Antenna <div id=""></div> #{{$index+1}}</h3>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label"></label>
        <div class="col-sm-6">
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkType2G" value="2G"> 2G
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkType3G" value="3G"> 3G
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkTypeWiMax" value="WiMAX"> WiMAX
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkTypeLTE" value="LTE"> LTE
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkTypeIndoor" value="Indoor"> Indoor
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Sector</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.sector">
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Facility type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.facilityType">
                <option value="Building">Building</option>
                <option value="Not Building">Not Building</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">RBS #</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.rbsNumber">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna model</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.model">
                <option value="23466XYZ">23466XYZ</option>
                <option value="23477XYZ">23477XYZ</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Serial number</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.serialNumber" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna Height in top</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" ng-model="antenna.heightInTop" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Distance from the roof level</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" ng-model="antenna.distanceFromTheRoofLevel" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Min horizontal distance from the roof edge</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.minHorizontalDistanceFromTheRoofEdge"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Height of antenna phase center placing from ground level</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.heightOfAntennaPhaseCenterPlacingFromGroundLevel"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna direction</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.direction"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna tilt (mech)</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.tiltMech"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna tilt (el)</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.tiltEl"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Location type  </label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.locationType">
                <option value="roof">Roof</option>
                <option value="proof">Proof</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Placement type  </label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.placementType">
                <option value="Frontal">Frontal</option>
                <option value="Rear">Rear</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Feeder type  </label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.feederType">
                <option value="7/8">7/8</option>
                <option value="8/9">8/9</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Number of feeder  </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.feederNumber"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Length of cable from cabinet to antenna</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.lengthOfCableFromCabinetToAntenna"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Free space on existing metal construction for additional RRU on each sector</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.freeSpaceOnExistingMetalConstructionForAdditionalRRUOnEachSector">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Carrying capacity of existing metal construction is enough for additional remote radio unit (RRU)</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.carryingCapacityOfExistingMetalConstructionIsEnoughForAdditionalRemoteRadioUnitRRU">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Diversity  </label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.diversity">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Duplex filter  </label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.duplexFilter">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">HCU</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.HCU">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Power splitter</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.powerSplitter">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">TMA</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.tma">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Extended range</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.extendedRange">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">RETU</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="antenna.RETU">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna beam width</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.beamWidth"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Gain of antennas</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.gain"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Maximum wind velocity</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.maximumWindVelocity"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna weight</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="antenna.weight"/>
        </div>
    </div>
</div>
