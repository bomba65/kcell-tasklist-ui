<h4>Cell Antenna Quantity: {{fillSite.antennas.length}} <a ng-click="addAntenna()" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Antenna</a></h4>
<accordion>
    <accordion-group ng-repeat="antenna in fillSite.antennas track by $index">
        <accordion-heading>
            Antenna #{{$index+1}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
        </accordion-heading>
        <div class="row">
            <div class="col-md-12">
                <a ng-click="removeAntenna($index)" class="btn btn-danger" ng-if="!antenna._installationId || !antenna._equipmentId"><i class="glyphicon glyphicon-trash"></i> Remove</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6">
                <label ng-repeat="tech in technologies" class="radio-inline">
                    <input
                            type="checkbox"
                            value="{{tech}}"
                            ng-checked="antenna.equipment.rat.indexOf(tech) > -1"
                            ng-click="toggleAntennaTechnologies($parent.$index, tech)"
                    /> {{tech}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Sector</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.sector">
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Facility type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.installation.location">
                    <option value="{{f.definition}}" ng-repeat="f in fillSite.facilities">{{f.definition}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">RBS #</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.rbs_number">
                    <option value="{{$index+1}}" ng-repeat="cabinet in fillSite.cabinets">{{$index+1}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Antenna model</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.model">
                    <option value="23466XYZ">23466XYZ</option>
                    <option value="23477XYZ">23477XYZ</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Serial number</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.equipment.serial_number" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Antenna Height in top</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" ng-model="antenna.installation.height_in_top" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Distance from the roof level</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" ng-model="antenna.installation.distance_from_roof_level" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Min horizontal distance from the roof edge</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.installation.min_horiz_distance_from_roof_edge"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Height of antenna phase center placing from ground level</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.installation.height_of_phasecenter_from_grnd_lvl"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Antenna direction</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.installation.direction"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Antenna tilt (mech)</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.installation.m_tilt_value"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Antenna tilt (el)</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.installation.e_tilt_value"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Location type  </label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.installation.location_type">
                    <option value="roof">Roof</option>
                    <option value="ground">Ground</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Placement type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.installation.placement_type">
                    <option value="Frontal">Frontal</option>
                    <option value="Rear">Rear</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Feeder type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.installation.feeder_type">
                    <option value="7/8">7/8</option>
                    <option value="8/9">8/9</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Number of feeder</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.installation.number_of_feeders"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Length of cable from cabinet to antenna</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.installation.length_of_cable"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Free space on existing metal construction for additional RRU on each sector</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.installation.free_space_for_addition_rru">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Carrying capacity of existing metal construction is enough for additional remote radio unit (RRU)</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.installation.carrying_capacity_for_additional_rru">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Diversity  </label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.installation.diversity">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Duplex filter  </label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.duplex_filter">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">HCU</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.hcu">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Power splitter</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.power_splitter">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">TMA</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.tma">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Extended range</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.extended_range">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">RETU</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="antenna.equipment.retu">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Antenna beam width</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.equipment.beam_width"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Gain of antennas</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.equipment.gain"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Maximum wind velocity</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.equipment.max_wind_velocity"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Antenna weight</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="antenna.equipment.weight"/>
            </div>
        </div>
        <div class="btn-group" role="group" ng-if="antenna._installationId && antenna._equipmentId">
            <button type="button" class="btn {{antenna.action == 'modify'?'btn-primary':'btn-default'}}" ng-click="antenna.action = 'modify'">Modify settings</button>
            <button type="button" class="btn {{antenna.action == 'replace'?'btn-primary':'btn-default'}}" ng-click="antenna.action = 'replace'">Replace</button>
            <button type="button" class="btn {{antenna.action == 'dismantle'?'btn-primary':'btn-default'}}" ng-click="antenna.action = 'dismantle'">Dismantle</button>
        </div>
    </accordion-group>
</accordion>
