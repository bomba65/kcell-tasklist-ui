<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'works'
            ];
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'taskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'prCreated',
                    type: 'Boolean',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('taskResult', $scope.taskResult);
                if ($scope.taskResult === 'prCreated') {
                    camForm.variableManager.variableValue('prCreated', true);
                }
                else{
                    camForm.variableManager.variableValue('prCreated', false);
                }
            });
        }]);
    </script>
    <job-request></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">PR No.:</label>
            <div class="col-sm-8">
                <input type="text" cam-variable-name="sapPRNo" cam-variable-type="String" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">SAP PR File (xls):</label>
            <div class="col-sm-8">
                <input type="file" cam-variable-name="sapPRFileXLS" cam-variable-type="File" cam-max-filesize="10000000" accept=".xls, .xlsx" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Leasing completion Comment:</label>
            <div class="col-sm-8">
                <textarea class="form-control" cam-variable-name="sapLeasingCompletionComment" required
                          cam-variable-type="String"></textarea>
            </div>
        </div>

        <div class="col-md-12">Resolution:</div>
        <div class="col-md-12">
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="prCreated" required> PR Created
            </label>
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="returnBack" required> Return Back
            </label>
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="cannotCreatePR" required> Cannot
                create PR
            </label>
            <label class="radio-inline">
                <input type="radio" name="taskResult" ng-model="taskResult" value="increaseBudget" required> Increase
                budget
            </label>
        </div>
    </div>
</form>
