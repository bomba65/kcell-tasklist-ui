<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal" name="myForm">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'resolutions',
                'jobWorks'
            ];

            $scope.jobModel = {};
            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.processInstanceId = result.data.processInstanceId;
                },
                function (error) {
                    console.log(error.data);
                }
            );
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'sapLeasingCompletionCommenTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'prCreated',
                    type: 'Boolean',
                    value: undefined
                });
                $scope.sapLeasingCompletionCommenTaskResult = '';
                camForm.variableManager.variableValue('sapLeasingCompletionCommenTaskResult', $scope.sapLeasingCompletionCommenTaskResult);
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(el === 'resolutions'){
                        $scope.jobModel.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                        })).then(function (profiles) {
                            profiles.forEach(function (e, index) {
                                $scope.jobModel.resolutions[index].assigneeName = e.data.firstName ? e.data.firstName : "" + " " + e.data.lastName ? e.data.lastName : "";
                            });
                        });
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId="+resolution.processInstanceId+"&taskId=" + resolution.taskId);
                        })).then(function (tasks) {
                            tasks.forEach(function (e, index) {
                                console.log(e.data);
                                $scope.jobModel.resolutions[index].taskName = e.data[0].name;
                                try {
                                    $scope.jobModel.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                } catch(e){
                                    console.log(e);
                                }
                            })
                        });
                    } else {
                        $scope.jobModel[el] = camForm.variableManager.variables[el];
                    }
                });
            });
            camForm.on('submit', function (e) {
                camForm.variableManager.variableValue('sapLeasingCompletionCommenTaskResult', $scope.sapLeasingCompletionCommenTaskResult);
                if ($scope.sapLeasingCompletionCommenTaskResult === 'prCreated') {
                    camForm.variableManager.variableValue('prCreated', true);
                }
                else{
                    camForm.variableManager.variableValue('prCreated', false);
                }
                if($scope.sapPRFileXLSModel && $scope.sapPRFileXLSModel.value){
                    $scope.sapPRFileXLSModel.name="sapPRFileXLS";
                    $scope.sapPRFileXLSModel.type="File";
                    camForm.variableManager.createVariable($scope.sapPRFileXLSModel);
                }
                $scope.jobModel.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.sapLeasingCompletionCommenTaskResult, comment: $scope.sapLeasingCompletionComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.jobModel.resolutions);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('sapLeasingCompletionCommenTaskResult', $scope.sapLeasingCompletionCommenTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.sapLeasingCompletionCommenTaskResult = camForm.variableManager.variableValue('sapLeasingCompletionCommenTaskResult');
            });

            function getBase64(el, fileName){
                console.log($scope[fileName]);
                var reader = new FileReader();
                reader.readAsArrayBuffer(el.files[0]);
                reader.onloadend = function (e) {
                    var binary = '';
                    var bytes = new Uint8Array( e.target.result );
                    var len = bytes.byteLength;
                    for (var j = 0; j < len; j++) {
                        binary += String.fromCharCode( bytes[ j ] );
                    }
                    $scope.$apply(function(){
                        console.log(fileName);
                        console.log($scope[fileName]);
                        $scope[fileName].valueInfo = {
                            filename: el.files[0].name,
                            mimeType: el.files[0].type
                        };
                        $scope[fileName].value = btoa(binary);
                    });
                };
                reader.onerror = function (error) {
                    console.log('Error: ', error);
                };
            }

            $scope.fileSelected = function(el, fileName){
                if(el.files[0]){
                    getBase64(el,fileName)
                } else {
                    $scope.$apply(function(){
                        $scope[fileName] = undefined;
                    });
                }
            };
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="form-group">
        <label class="col-sm-4 control-label">PR No.:</label>
        <div class="col-sm-8">
            <input type="text" cam-variable-name="sapPRNo" cam-variable-type="String" class="form-control" maxlength="20" ng-required="sapLeasingCompletionCommenTaskResult === 'prCreated'"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">SAP PR File (xls):</label>
        <div class="col-sm-8">
            <input type="file" class="form-control" name="sapPRFileXLSModel" ng-model="sapPRFileXLSModel.file" required-file="sapLeasingCompletionCommenTaskResult === 'prCreated'" onchange="angular.element(this).scope().fileSelected(this, 'sapPRFileXLSModel')"/>
            <label class="has-error" ng-show="myForm.sapPRFileXLSModel.$error.validFile">File is required</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="sapLeasingCompletionCommenTaskResult" ng-model="sapLeasingCompletionCommenTaskResult" value="prCreated" required> PR Created
            </label>
            <label class="radio-inline">
                <input type="radio" name="sapLeasingCompletionCommenTaskResult" ng-model="sapLeasingCompletionCommenTaskResult" value="cannotCreatePR" required> Cannot create PR
            </label>
            <label class="radio-inline">
                <input type="radio" name="sapLeasingCompletionCommenTaskResult" ng-model="sapLeasingCompletionCommenTaskResult" value="increaseBudget" required> Increase budget
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Leasing completion Comment:</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="sapLeasingCompletionComment" ng-required="sapLeasingCompletionCommenTaskResult === 'cannotCreatePR' || sapLeasingCompletionCommenTaskResult === 'increaseBudget'" cam-variable-type="String"></textarea>
        </div>
    </div>
    <accordion>
        <accordion-group>
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in jobModel.resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
