<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsList'
            ];
            $scope.jobModel = {};
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'bindTRToJRByContractorTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
                camForm.variableManager.createVariable({
                    name: 'trMatch',
                    type: 'String',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('trMatch', $scope.trMatch);
                camForm.variableManager.variableValue('bindTRToJRByContractorTaskResult', $scope.bindTRToJRByContractorTaskResult);
                if ($scope.bindTRToJRByContractorTaskResult === 'attached') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                }
                else{
                    camForm.variableManager.variableValue('modifyWorks', true);
                    for (var i = 0; i < camForm.fields.length; i++) {
                        if (camForm.fields[i].variableName == 'sapTransferRequestFile') {
                            if (camForm.fields[i].element.context.value == '') {
                                camForm.fields.splice(i, 1);
                                camForm.variableManager.destroyVariable('sapTransferRequestFile');
                            }
                        }
                    }
                }
            });

            $scope.fileSelected = fileSelected;
            function fileSelected(el) {
                $scope.sapTransferRequestID = el.value.replace(/^.*[\\\/]/, '').replace(/\.[^/.]+$/, "");
            }

            camForm.on('store', function() {
                camForm.variableManager.variableValue('bindTRToJRByContractorTaskResult', $scope.bindTRToJRByContractorTaskResult);
                camForm.variableManager.variableValue('trMatch', $scope.trMatch);
            });

            camForm.on('variables-restored', function() {
                $scope.bindTRToJRByContractorTaskResult = camForm.variableManager.variableValue('bindTRToJRByContractorTaskResult');
                $scope.trMatch = camForm.variableManager.variableValue('trMatch');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">SAP Transport Request File (xls) *:</label>
            <div class="col-sm-8">
                <input type="file" class="form-control" cam-variable-name="sapTransferRequestFile" cam-variable-type="File" cam-max-filesize="10000000" onchange="angular.element(this).scope().fileSelected(this)" accept=".pdf, .xls, .xlsx"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">SAP Transport Request ID *:</label>
            <div class="col-sm-8">
                <input type="text" cam-variable-name="sapTransferRequestID" cam-variable-type="String" ng-required="bindTRToJRByContractorTaskResult == 'attached'" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="bindTRToJRByContractorTaskResult" ng-model="bindTRToJRByContractorTaskResult" value="attached" required> Save and continue
                </label>
                <label class="radio-inline">
                    <input type="radio" name="bindTRToJRByContractorTaskResult" ng-model="bindTRToJRByContractorTaskResult" value="notAvailable" required> Materials not Available
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="bindTRToJRByContractorComment" ng-required="bindTRToJRByContractorTaskResult == 'notAvailable'" cam-variable-type="String"></textarea>
            </div>
        </div>
    </div>
</form>
