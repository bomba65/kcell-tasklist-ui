<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsList',
                'sapTransferRequestFile',
                'eLicenseResolutionFile',
                'actOfMaterialsDispatchingFile'
            ];
            $scope.jobModel = {};
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'acceptJobByCentralGroupTaskResult',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
            });
            camForm.variableManager.createVariable({
                name: 'acceptPerformedJob',
                type: 'String',
                value: ''
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('acceptJobByCentralGroupTaskResult', $scope.acceptJobByCentralGroupTaskResult);
                camForm.variableManager.variableValue('acceptPerformedJob', $scope.acceptJobByCentralGroupTaskResult);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('acceptJobByCentralGroupTaskResult', $scope.acceptJobByCentralGroupTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.acceptJobByCentralGroupTaskResult = camForm.variableManager.variableValue('acceptJobByCentralGroupTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="acceptJobByCentralGroupTaskResult" ng-model="acceptJobByCentralGroupTaskResult" value="accepted" required> Accepted
                </label>
                <label class="radio-inline">
                    <input type="radio" name="acceptJobByCentralGroupTaskResult" ng-model="acceptJobByCentralGroupTaskResult" value="rejected" required> Rejected
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="acceptJobByCentralGroupComment" ng-required="acceptJobByCentralGroupTaskResult== 'rejected'" cam-variable-type="String"></textarea>
            </div>
        </div>
    </div>
</form>
