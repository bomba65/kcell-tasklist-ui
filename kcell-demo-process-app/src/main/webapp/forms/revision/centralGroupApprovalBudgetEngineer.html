<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'resolutions',
                'jobWorks'
            ];

            $scope.jobModel = {};

            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                    function(result){
                        $scope.processInstanceId = result.data.processInstanceId;
                    },
                    function (error) {
                        console.log(error.data);
                    }
            );

            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'centralGroupApprovalBudgetEngineerTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'createJRResult',
                    type: 'String',
                    value: undefined
                });

                $scope.jobModel.showPrice = true;
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(el === 'resolutions'){
                        $scope.jobModel.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                        })).then(function (profiles) {
                            profiles.forEach(function (e, index) {
                                $scope.jobModel.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                            });
                        });
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId="+resolution.processInstanceId+"&taskId=" + resolution.taskId);
                        })).then(function (tasks) {
                            tasks.forEach(function (e, index) {
                                console.log(e.data);
                                $scope.jobModel.resolutions[index].taskName = e.data[0].name;
                                try {
                                    $scope.jobModel.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                } catch(e){
                                    console.log(e);
                                }
                            })
                        });
                    } else if(el === 'jobWorks'){
                        $scope.jobModel[el] = JSON.parse(camForm.variableManager.variables[el].originalValue);
                    } else {
                        $scope.jobModel[el] = camForm.variableManager.variables[el];
                    }
                });
                $scope.jobModel.jobWorksTotal = 0;
                $scope.jobModel.jobWorksPriceTotal = 0;
                $scope.jobModel.jobWorksTransportationTotal = 0;
                for(var i=0;i<$scope.jobModel.jobWorks.length;i++){
                    $scope.jobModel.jobWorks[i].price = Math.floor(Math.random() * 100)*1000;
                    $scope.jobModel.jobWorks[i].transportationPrice = $scope.jobModel.jobWorks[i].price * 0.08;
                    $scope.jobModel.jobWorks[i].totalPrice = $scope.jobModel.jobWorks[i].price + $scope.jobModel.jobWorks[i].transportationPrice;
                    $scope.jobModel.jobWorksPriceTotal += $scope.jobModel.jobWorks[i].price;
                    $scope.jobModel.jobWorksTotal += $scope.jobModel.jobWorks[i].totalPrice;
                    $scope.jobModel.jobWorksTransportationTotal += $scope.jobModel.jobWorks[i].transportationPrice;
                }
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('centralGroupApprovalBudgetEngineerTaskResult', $scope.centralGroupApprovalBudgetEngineerTaskResult);
                if ($scope.centralGroupApprovalBudgetEngineerTaskResult === 'approved') {
                    camForm.variableManager.variableValue('createJRResult', 'approved');
                } else {
                    camForm.variableManager.variableValue('createJRResult', 'rejected');
                }
                $scope.jobModel.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.centralGroupApprovalBudgetEngineerTaskResult, comment: $scope.centralGroupApprovalBudgetEngineerComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.jobModel.resolutions);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('centralGroupApprovalBudgetEngineerTaskResult', $scope.centralGroupApprovalBudgetEngineerTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.centralGroupApprovalBudgetEngineerTaskResult = camForm.variableManager.variableValue('centralGroupApprovalBudgetEngineerTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" ng-model="centralGroupApprovalBudgetEngineerTaskResult" value="approved" required> Approve
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="centralGroupApprovalBudgetEngineerTaskResult" value="rejected" required> Reject
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" cam-variable-name="centralGroupApprovalBudgetEngineerComment" cam-variable-type="String" placeholder="Comments..." maxlength="500" rows="4" ng-required="centralGroupApprovalBudgetEngineerTaskResult === 'rejected'"></textarea>
        </div>
    </div>
    <accordion>
        <accordion-group>
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in jobModel.resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
