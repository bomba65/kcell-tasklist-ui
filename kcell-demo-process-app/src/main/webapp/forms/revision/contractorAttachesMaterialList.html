<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo'
            ];
            $scope.jobModel = {
                hideSAPPRNO: true
            };
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'contractorAttachesMaterialListTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('contractorAttachesMaterialListTaskResult', $scope.contractorAttachesMaterialListTaskResult);
                if ($scope.contractorAttachesMaterialListTaskResult === 'attached') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                }
                else{
                    camForm.variableManager.variableValue('modifyWorks', true);
                }
                console.log("RUNNING");
                var kcellWarehouseMaterialsListExist = false;
                for (var i = 0; i < camForm.fields.length; i++) {
                    if (camForm.fields[i].variableName == 'kcellWarehouseMaterialsList') {
                        if (camForm.fields[i].element.context.value !== '') {
                            console.log("kcellWarehouseMaterialsListExist");
                            kcellWarehouseMaterialsListExist = true;
                        }
                    }
                }
                var contractorZIPWarehouseMaterialsListExist = false;
                for (var i = 0; i < camForm.fields.length; i++) {
                    if (camForm.fields[i].variableName == 'contractorZIPWarehouseMaterialsList') {
                        if (camForm.fields[i].element.context.value !== '') {
                            console.log("contractorZIPWarehouseMaterialsListExist");
                            contractorZIPWarehouseMaterialsListExist = true;
                        }
                    }
                }
                if(contractorZIPWarehouseMaterialsListExist || kcellWarehouseMaterialsListExist ){
                    if(contractorZIPWarehouseMaterialsListExist){
                        for (var i = 0; i < camForm.fields.length; i++) {
                            if (camForm.fields[i].variableName == 'kcellWarehouseMaterialsList') {
                                if (camForm.fields[i].element.context.value == '') {
                                    camForm.fields.splice(i, 1);
                                    camForm.variableManager.destroyVariable('kcellWarehouseMaterialsList');
                                }
                            }
                        }
                    }
                    if(kcellWarehouseMaterialsListExist){
                        for (var i = 0; i < camForm.fields.length; i++) {
                            if (camForm.fields[i].variableName == 'contractorZIPWarehouseMaterialsList') {
                                if (camForm.fields[i].element.context.value == '') {
                                    camForm.fields.splice(i, 1);
                                    camForm.variableManager.destroyVariable('contractorZIPWarehouseMaterialsList');
                                }
                            }
                        }
                    }
                }
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('contractorAttachesMaterialListTaskResult', $scope.contractorAttachesMaterialListTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.contractorAttachesMaterialListTaskResult = camForm.variableManager.variableValue('contractorAttachesMaterialListTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Kcell Warehouse Materials List (xls):</label>
            <div class="col-sm-8">
                <input type="file" cam-variable-name="kcellWarehouseMaterialsList" cam-variable-type="File" cam-max-filesize="10000000" accept=".xls, .xlsx" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Contractor ZIP Warehouse Materials List (xls):</label>
            <div class="col-sm-8">
                <input type="file" cam-variable-name="contractorZIPWarehouseMaterialsList" cam-variable-type="File" cam-max-filesize="10000000" accept=".xls, .xlsx"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="contractorAttachesMaterialListTaskResult" ng-model="contractorAttachesMaterialListTaskResult" value="attached" required> Materials attached
                </label>
                <label class="radio-inline">
                    <input type="radio" name="contractorAttachesMaterialListTaskResult" ng-model="contractorAttachesMaterialListTaskResult" value="modify" required> Modify works
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Attach materials list comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" cam-variable-name="contractorAttachesMaterialListComment" ng-required="contractorAttachesMaterialListTaskResult == 'modify'" cam-variable-type="String"></textarea>
            </div>
        </div>
    </div>
</form>
