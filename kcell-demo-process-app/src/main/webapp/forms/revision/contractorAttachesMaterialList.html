<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal" name="kcell_form">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', '$rootScope', '$q', function ($scope, $http, Uri, $rootScope, $q) {
            var variables = [
                'requestedDate',
                'jrNumber',
                'initiatorFull',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'resolutions',
                'sapPRNo'
            ];
            $scope.jobModel = {
                hideSAPPRNO: true
            };
            $http.get('/camunda/api/engine/engine/default/task/' + camForm.taskId).then(
                function(result){
                    $scope.processInstanceId = result.data.processInstanceId;
                },
                function (error) {
                    console.log(error.data);
                }
            );
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'contractorAttachesMaterialListTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    if(el === 'resolutions'){
                        $scope.jobModel.resolutions = angular.copy(camForm.variableManager.variables[el].value);
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/user/" + resolution.assignee + "/profile");
                        })).then(function (profiles) {
                            profiles.forEach(function (e, index) {
                                $scope.jobModel.resolutions[index].assigneeName = (e.data.firstName ? e.data.firstName : "") + " " + (e.data.lastName ? e.data.lastName : "");
                            });
                        });
                        $q.all($scope.jobModel.resolutions.map(function (resolution) {
                            return $http.get("/camunda/api/engine/engine/default/history/task?processInstanceId="+resolution.processInstanceId+"&taskId=" + resolution.taskId);
                        })).then(function (tasks) {
                            tasks.forEach(function (e, index) {
                                console.log(e.data);
                                $scope.jobModel.resolutions[index].taskName = e.data[0].name;
                                try {
                                    $scope.jobModel.resolutions[index].taskEndDate = new Date(e.data[0].endTime);
                                } catch(e){
                                    console.log(e);
                                }
                            })
                        });
                    } else {
                        $scope.jobModel[el] = camForm.variableManager.variables[el];
                    }
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('contractorAttachesMaterialListTaskResult', $scope.contractorAttachesMaterialListTaskResult);
                if ($scope.contractorAttachesMaterialListTaskResult === 'attached') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                }
                else{
                    camForm.variableManager.variableValue('modifyWorks', true);
                }
                if($scope.kcellWarehouseMaterialsListModel && $scope.kcellWarehouseMaterialsListModel.value){
                    $scope.kcellWarehouseMaterialsListModel.name="kcellWarehouseMaterialsList";
                    $scope.kcellWarehouseMaterialsListModel.type="File";
                    camForm.variableManager.createVariable($scope.kcellWarehouseMaterialsListModel);
                }
                if($scope.contractorZIPWarehouseMaterialsListModel && $scope.contractorZIPWarehouseMaterialsListModel.value){
                    $scope.contractorZIPWarehouseMaterialsListModel.name="contractorZIPWarehouseMaterialsList";
                    $scope.contractorZIPWarehouseMaterialsListModel.type="File";
                    camForm.variableManager.createVariable($scope.contractorZIPWarehouseMaterialsListModel);
                }
                $scope.jobModel.resolutions.push({processInstanceId: $scope.processInstanceId, assignee: $rootScope.authentication.name, resolution: $scope.contractorAttachesMaterialListTaskResult, comment: $scope.contractorAttachesMaterialListComment, taskId: camForm.taskId});
                camForm.variableManager.variableValue('resolutions', $scope.jobModel.resolutions);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('contractorAttachesMaterialListTaskResult', $scope.contractorAttachesMaterialListTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.contractorAttachesMaterialListTaskResult = camForm.variableManager.variableValue('contractorAttachesMaterialListTaskResult');
            });

            function getBase64(el, fileName){
                console.log($scope[fileName]);
                var reader = new FileReader();
                reader.readAsArrayBuffer(el.files[0]);
                reader.onloadend = function (e) {
                    var binary = '';
                    var bytes = new Uint8Array( e.target.result );
                    var len = bytes.byteLength;
                    for (var j = 0; j < len; j++) {
                        binary += String.fromCharCode( bytes[ j ] );
                    }
                    $scope.$apply(function(){
                        console.log(fileName);
                        console.log($scope[fileName]);
                        $scope[fileName].valueInfo = {
                            filename: el.files[0].name,
                            mimeType: el.files[0].type
                        };
                        $scope[fileName].value = btoa(binary);
                    });
                };
                reader.onerror = function (error) {
                    console.log('Error: ', error);
                };
            }

            $scope.fileSelected = function(el, fileName){
                if(el.files[0]){
                    getBase64(el,fileName)
                } else {
                    $scope.$apply(function(){
                        $scope[fileName] = undefined;
                    });
                }
            };
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="form-group">
        <label class="col-sm-4 control-label">Kcell Warehouse Materials List (xls):</label>
        <div class="col-sm-8">
            <input type="file" class="form-control" name="kcellWarehouseMaterialsListModel" ng-model="kcellWarehouseMaterialsListModel.file" required-file="contractorAttachesMaterialListTaskResult === 'attached'" onchange="angular.element(this).scope().fileSelected(this, 'kcellWarehouseMaterialsListModel')"/>
            <label class="has-error" ng-show="kcell_form.kcellWarehouseMaterialsListModel.$error.validFile">File is required</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Contractor ZIP Warehouse Materials List (xls):</label>
        <div class="col-sm-8">
            <input type="file" class="form-control" name="contractorZIPWarehouseMaterialsListModel" ng-model="contractorZIPWarehouseMaterialsListModel.file" required-file="contractorAttachesMaterialListTaskResult === 'attached'" onchange="angular.element(this).scope().fileSelected(this, 'contractorZIPWarehouseMaterialsListModel')"/>
            <label class="has-error" ng-show="kcell_form.contractorZIPWarehouseMaterialsListModel.$error.validFile">File is required</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Resolution</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="contractorAttachesMaterialListTaskResult" ng-model="contractorAttachesMaterialListTaskResult" value="attached" required> Materials attached
            </label>
            <label class="radio-inline">
                <input type="radio" name="contractorAttachesMaterialListTaskResult" ng-model="contractorAttachesMaterialListTaskResult" value="modify" required> Modify works
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Attach materials list comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" cam-variable-name="contractorAttachesMaterialListComment" ng-required="contractorAttachesMaterialListTaskResult == 'modify'" cam-variable-type="String"></textarea>
        </div>
    </div>
    <accordion>
        <accordion-group is-open="isHistoryOpen">
            <accordion-heading>
                History <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
            </accordion-heading>
            <table class="table">
                <thead>
                <tr>
                    <th>Activity</th>
                    <th>Assignee</th>
                    <th>Resolution</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="resolution in jobModel.resolutions">
                    <td>{{resolution.taskName}}</td>
                    <td>{{resolution.assigneeName}}</td>
                    <td>{{'task.resolution.'+resolution.resolution | translate}}</td>
                    <td>{{resolution.taskEndDate | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{resolution.comment}}</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</form>
