<h3>Radio/Digital Units Quantity: {{fillSite.rudus.length}} <a ng-click="addRuDu()" class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> Add another RU/DU</a></h3>
<div class="row" ng-repeat="rudu in fillSite.rudus">
    <div class="col-md-12">
        <h3>RU/DU #{{$index+1}}</h3>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label"></label>
        <div class="col-sm-6">
            <label ng-repeat="tech in technologies" class="radio-inline">
                <input
                        type="checkbox"
                        value="{{tech}}"
                        ng-checked="rudu.equipment.rat.indexOf(tech) > -1"
                        ng-click="toggleRadioTechnologies($parent.$index, tech)"
                /> {{tech}}
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">RU/DU type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="rudu.equipment.type">
                <option value="RRU">RRU</option>
                <option value="RUS">RUS</option>
                <option value="RRUS">RRUS</option>
                <option value="RUW">RUW</option>
                <option value="RSU40">RSU40</option>
                <option value="RSU82">RSU82</option>
                <option value="RSU40">RSU40</option>
                <option value="DRU">DRU</option>
                <option value="RSU60">RSU60</option>
                <option value="Baseband 5216">Baseband 5216</option>
                <option value="DUS3101">DUS3101</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">RBS #</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="rudu.equipment.rbs_number">
                <option value="{{$index+1}}" ng-repeat="cabinet in fillSite.cabinets">{{$index+1}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Serial number</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="rudu.equipment.serial_number" />
        </div>
    </div>
    <div ng-if="rudu.equipment.type != 'Baseband 5216' && rudu.equipment.type != 'DUS3101'">
        <div class="form-group">
            <label class="col-sm-4 control-label">Sector</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.sector">
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Band</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.band">
                    <option value="GSM1800/WCDMA2100">GSM1800/WCDMA2100</option>
                    <option value="GSM1801/WCDMA2101">GSM1801/WCDMA2101</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">RU Construction type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.rrus_construction_type">
                    <option value="RU">RU</option>
                    <option value="RRU">RRU</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">TRX quantity</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="rudu.equipment.trx_quantity" placeholder="4 pieces"/>
                    <span class="input-group-addon">pieces</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Carrier quantity</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="rudu.equipment.carrier_quantity" placeholder="4 pieces"/>
                    <span class="input-group-addon">pieces</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Voltage</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.voltage">
                    <option value="220V">220V</option>
                    <option value="-48V">-48V</option>
                </select>
            </div>
        </div>
    </div>
</div>
