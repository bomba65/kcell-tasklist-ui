<h3>Radio/Digital units quantity #3</h3>
<h3>RBS quantity:</h3>
<div class="row" ng-repeat="rudu in fillSite.rudus">
    <div class="col-md-12">
        <h3>RU/DU #{{$index+1}}</h3>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkType2G" value="2G"> 2G
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkType3G" value="3G"> 3G
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkTypeWiMax" value="WiMAX"> WiMAX
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkTypeLTE" value="LTE"> LTE
            </label>
            <label class="radio-inline">
                <input type="checkbox" ng-model="antenna.networkTypeIndoor" value="Indoor"> Indoor
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Sector</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rudu.sector">
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">RBS #</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rudu.ruduNumber">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Band</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rudu.band">
                <option value="GSM1800/WCDMA2100">GSM1800/WCDMA2100</option>
                <option value="GSM1801/WCDMA2101">GSM1801/WCDMA2101</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"> RU/DU type  </label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rudu.type">
                <option value="RRU 1800">RRU 1800</option>
                <option value="RRU 2000">RRU 2000</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">RU Construction type</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rudu.constructionType">
                <option value="RU">RU</option>
                <option value="DU">DU</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Serial number</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="rudu.serialNumber" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">TRX quantity</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" ng-model="rudu.trxQuantity" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Carrier quantity</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" ng-model="rudu.carrierQuantity" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Voltage</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="rbs.voltage" />
        </div>
    </div>
</div>
