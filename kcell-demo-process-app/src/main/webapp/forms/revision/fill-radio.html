<h4>Radio/Digital Units Quantity: {{fillSite.rus.length+fillSite.dus.length}} <a ng-click="addRu()" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add another RU</a> <a ng-click="addDu()" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add another DU</a></h4>
<accordion>
    <accordion-group ng-repeat="rudu in fillSite.rus track by $index">
        <accordion-heading>
            RU #{{$index+1}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
        </accordion-heading>
        <div class="row">
            <div class="col-md-12">
                <a ng-click="removeRu($index)" class="btn btn-danger" ng-if="!rudu.id && !rudu.equipment.id"><i class="glyphicon glyphicon-trash"></i> Remove</a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6">
                <label class="radio-inline" ng-repeat="technology in technologies">
                    <input type="checkbox" ng-model="rudu.equipment.params.technologies[technology]" track-change=""/> {{technology}}
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">RU type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.params.type">
                    <option value="RRU">RRU</option>
                    <option value="RUS">RUS</option>
                    <option value="RRUS">RRUS</option>
                    <option value="RUW">RUW</option>
                    <option value="RSU40">RSU40</option>
                    <option value="RSU82">RSU82</option>
                    <option value="RSU40">RSU40</option>
                    <option value="DRU">DRU</option>
                    <option value="RSU60">RSU60</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">RBS #</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.params.rbs_number">
                    <option value="{{cabinet.equipment.id}}" ng-repeat="cabinet in fillSite.cabinets" ng-selected="{{cabinet.equipment.id === rudu.params.rbs_number}}">{{$index+1}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Serial number</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="rudu.equipment.params.serial_number" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Facility</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.facility" >
                    <option value="{{f.id}}" ng-repeat="f in fillSite.facilities">{{f.definitionId}} ({{f.params.name}})</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Sector</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.params.sector">
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Band</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.params.band">
                    <option value="GSM1800/WCDMA2100">GSM1800/WCDMA2100</option>
                    <option value="GSM1801/WCDMA2101">GSM1801/WCDMA2101</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">RU Construction type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.params.rrus_construction_type">
                    <option value="RU">RU</option>
                    <option value="RRU">RRU</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">TRX quantity</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="rudu.equipment.params.trx_quantity" placeholder="4 pieces"/>
                    <span class="input-group-addon">pieces</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Carrier quantity</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="rudu.equipment.params.carrier_quantity" placeholder="4 pieces"/>
                    <span class="input-group-addon">pieces</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Voltage</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.params.voltage">
                    <option value="220V">220V</option>
                    <option value="-48V">-48V</option>
                </select>
            </div>
        </div>
        <div class="btn-group" role="group" ng-if="rudu.id && rudu.equipment.id">
            <button type="button" class="btn {{rudu._command == 'MODIFY_INSTALLATION'?'btn-primary':'btn-default'}}" ng-click="rudu._command = 'MODIFY_INSTALLATION'">Modify settings</button>
            <button type="button" class="btn {{rudu._command == 'REPLACE_EQUIPMENT'?'btn-primary':'btn-default'}}" ng-click="rudu._command = 'REPLACE_EQUIPMENT'">Replace</button>
            <button type="button" class="btn {{rudu._command == 'DISMANTLE_EQUIPMENT'?'btn-primary':'btn-default'}}" ng-click="rudu._command = 'DISMANTLE_EQUIPMENT'">Dismantle</button>
        </div>
    </accordion-group>
    <accordion-group ng-repeat="rudu in fillSite.dus track by $index">
        <accordion-heading>
            DU #{{$index+1}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.isCustomHeaderOpen, 'glyphicon-chevron-down': !status.isCustomHeaderOpen}"></i>
        </accordion-heading>
        <div class="row">
            <div class="col-md-12">
                <a ng-click="removeDu($index)" class="btn btn-danger" ng-if="!rudu.id && !rudu.equipment.id"><i class="glyphicon glyphicon-trash"></i> Remove</a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6">
                <label ng-repeat="tech in technologies" class="radio-inline">
                    <input
                            type="checkbox"
                            value="{{tech}}"
                            ng-checked="rudu.equipment.params.rat.indexOf(tech) > -1"
                            ng-click="toggleDigitalTechnologies($parent.$index, tech)"
                    /> {{tech}}
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">DU type</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.equipment.params.type">
                    <option value="Baseband 5216">Baseband 5216</option>
                    <option value="DUS3101">DUS3101</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">RBS #</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.params.rbs_number">
                    <option value="{{cabinet.equipment.id}}" ng-repeat="cabinet in fillSite.cabinets" ng-selected="{{cabinet.equipment.id === rudu.params.rbs_number}}">{{$index+1}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Serial number</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="rudu.equipment.params.serial_number" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">Facility</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="rudu.facility" >
                    <option value="{{f.id}}" ng-repeat="f in fillSite.facilities">{{f.definitionId}} ({{f.params.name}})</option>
                </select>
            </div>
        </div>
        <div class="btn-group" role="group" ng-if="rudu.id && rudu.equipment.id">
            <button type="button" class="btn {{rudu._command == 'MODIFY_INSTALLATION'?'btn-primary':'btn-default'}}" ng-click="rudu._command = 'MODIFY_INSTALLATION'">Modify settings</button>
            <button type="button" class="btn {{rudu._command == 'REPLACE_EQUIPMENT'?'btn-primary':'btn-default'}}" ng-click="rudu._command = 'REPLACE_EQUIPMENT'">Replace</button>
            <button type="button" class="btn {{rudu._command == 'DISMANTLE_EQUIPMENT'?'btn-primary':'btn-default'}}" ng-click="rudu._command = 'DISMANTLE_EQUIPMENT'">Dismantle</button>
        </div>
    </accordion-group>
</accordion>
