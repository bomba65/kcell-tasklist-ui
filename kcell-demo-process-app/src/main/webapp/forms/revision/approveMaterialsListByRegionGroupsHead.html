<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function ($scope, $http) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'eLicenseResolutionFile',
                'contractorZIPWarehouseMaterialsList'
            ];
            $scope.jobModel = {};
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'approveMaterialsListByRegionGroupsHeadTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'modifyWorks',
                    type: 'Boolean',
                    value: undefined
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('approveMaterialsListByRegionGroupsHeadTaskResult', $scope.approveMaterialsListByRegionGroupsHeadTaskResult);
                if ($scope.approveMaterialsListByRegionGroupsHeadTaskResult === 'approved') {
                    camForm.variableManager.variableValue('modifyWorks', false);
                }
                else{
                    camForm.variableManager.variableValue('modifyWorks', true);
                }
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('approveMaterialsListByRegionGroupsHeadTaskResult', $scope.approveMaterialsListByRegionGroupsHeadTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.approveMaterialsListByRegionGroupsHeadTaskResult = camForm.variableManager.variableValue('approveMaterialsListByRegionGroupsHeadTaskResult');
            });

            $scope.fileSelected = fileSelected;
            function fileSelected(el) {
                $scope['sapPRFile'] = (el.value !== '');
            }
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" ng-model="approveMaterialsListByRegionGroupsHeadTaskResult" value="approved" required> Approved
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="approveMaterialsListByRegionGroupsHeadTaskResult" value="modify" required> Modify works
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="approveMaterialsListByRegionGroupsHeadTaskResult" value="rejected" required> Reject
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="approveMaterialsListByRegionGroupsHeadComment" ng-required="approveMaterialsListByRegionGroupsHeadTaskResult == 'modify' || approveMaterialsListByRegionGroupsHeadTaskResult == 'rejected'" cam-variable-type="String"></textarea>
            </div>
        </div>
    </div>
</form>
