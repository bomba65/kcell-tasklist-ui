<style>
    .well {
        color: #333;
    }
</style>
<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        inject(['$scope', '$http', 'Uri', function ($scope, $http, Uri) {
            var variables = [
                'requestedDate',
                'validityDate',
                'soaComplaintId',
                'site',
                'siteName',
                'reason',
                'contract',
                'contractor',
                'materialsRequired',
                'leasingRequired',
                'powerRequired',
                'project',
                'supplementaryFile1',
                'supplementaryFile2',
                'supplementaryFile3',
                'supplementaryFile4',
                'supplementaryFile5',
                'explanation',
                'jobWorks',
                'sapPRFileXLS',
                'sapPRNo',
                'kcellWarehouseMaterialsList',
                'contractorZIPWarehouseMaterialsList',
                'sapTransferRequestFile',
                'eLicenseResolutionFile',
                'actOfMaterialsDispatchingFile',
                'summaries'
            ];
            $http.get(Uri.appUri("engine://engine/:engine/task/" + camForm.taskId + "/form")).success(function (result) {
                $scope.contextPath = result.contextPath;
            });
            $scope.jobModel = {};
            camForm.on('form-loaded', function () {
                variables.forEach(function (el) {
                    camForm.variableManager.fetchVariable(el);
                });

                $http.get('/api/catalogs').then(
                        function (result) {
                            angular.extend($scope, result.data);
                            angular.extend($scope.jobModel, result.data);
                        },
                        function (error) {
                            console.log(error.data);
                        }
                );
                camForm.variableManager.createVariable({
                    name: 'acceptJobByRegionalGroupTaskResult',
                    type: 'String',
                    value: ''
                });
                camForm.variableManager.createVariable({
                    name: 'acceptPerformedJob',
                    type: 'String',
                    value: ''
                });
            });
            camForm.on('variables-fetched', function () {
                variables.forEach(function (el) {
                    $scope.jobModel[el] = camForm.variableManager.variables[el];
                    if(el==='summaries'){
                        $scope.summaries = camForm.variableManager.variables[el].value
                    }
                });
            });

            camForm.on('submit', function () {
                camForm.variableManager.variableValue('acceptJobByRegionalGroupTaskResult', $scope.acceptJobByRegionalGroupTaskResult);
                camForm.variableManager.variableValue('acceptPerformedJob', $scope.acceptJobByRegionalGroupTaskResult);
            });

            camForm.on('store', function() {
                camForm.variableManager.variableValue('acceptJobByRegionalGroupTaskResult', $scope.acceptJobByRegionalGroupTaskResult);
            });

            camForm.on('variables-restored', function() {
                $scope.acceptJobByRegionalGroupTaskResult = camForm.variableManager.variableValue('acceptJobByRegionalGroupTaskResult');
            });
        }]);
    </script>
    <job-request job-model="jobModel"></job-request>
    <ng-include ng-if="contextPath" src="contextPath+'/forms/revision/summaries.html'"></ng-include>
    <h4>Works:</h4>
    <div class="row" ng-repeat="work in jobModel.jobWorks.value">
        <div class="col-md-12">&nbsp;&nbsp;&nbsp;&nbsp;{{jobModel.worksTitle[work.sapServiceNumber]}}, works qty: {{work.quantity}}, materials qty: {{work.materialQuantity}} {{jobModel.unitsTitle[work.unit]}}, on sites: {{work.sites}}</div>
        <div class="col-md-12" ng-repeat="file in work.files">
            <input type="file" class="form-control" ng-model="file.file" onchange="angular.element(this).scope().fileSelected(this, angular.element(this).scope().$parent.$index, angular.element(this).scope().$index)"/>
        </div>
    </div>
    <div class="well">
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="acceptJobByRegionalGroupTaskResult" ng-model="acceptJobByRegionalGroupTaskResult" value="accepted" required> Accepted
                </label>
                <label class="radio-inline">
                    <input type="radio" name="acceptJobByRegionalGroupTaskResult" ng-model="acceptJobByRegionalGroupTaskResult" value="rejected" required> Rejected
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" maxlength="500" cam-variable-name="acceptJobByRegionalGroupComment" ng-required="acceptJobByRegionalGroupTaskResult == 'rejected'" cam-variable-type="String"></textarea>
            </div>
        </div>
    </div>
</form>
