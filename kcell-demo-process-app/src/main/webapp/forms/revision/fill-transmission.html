<div class="row">
    <div class="form-group">
        <label class="col-sm-4 control-label"><b>Transmission owner</b></label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="fillSite.transmission.owner">
                <option value="KCELL">KCELL</option>
                <option value="Kazakhtelecom">Kazakhtelecom</option>
            </select>
        </div>
    </div>
    <h3>Microwave</h3>
    <div class="form-group">
        <label class="col-sm-4 control-label">&nbsp;</label>
        <label class="col-sm-3">Near end</label>
        <label class="col-sm-3">Far end</label>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label"><b>Site name</b></label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.nearEndSiteName">
                <option value="00777KORGAU">00777KORGAU</option>
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.farEndSiteName">
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
                <option value="00777KORGAU">00777KORGAU</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.nearEndType">
                <option value="00777KORGAU">00777KORGAU</option>
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.farEndSiteType">
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
                <option value="00777KORGAU">00777KORGAU</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Terminal ID</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndTerminalId" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndTerminalId" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Serial number</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndSerialNumber" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndSerialNumber" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Microwave link type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.nearEndMicrowaveLinkType">
                <option value="TDM">TDM</option>
                <option value="TDN">TDN</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.farEndMicrowaveLinkType">
                <option value="TDM">TDM</option>
                <option value="TDN">TDN</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna diameter</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndAntennaDiameter" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndAntennaDiameter" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Direction</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndDirection" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndDirection" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Azimuth</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndAzimuth" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndAzimuth" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Height in top</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndHeightInTop" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndHeightInTop" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Min horizontal distance from roof edge</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndMinHorizontalDistanceFromRoofEdge" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndMinHorizontalDistanceFromRoofEdge" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Coaxial cable length</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndCoaxialCableLength" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndCoaxialCableLength" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Weight</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndWeight" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndWeight" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Modulation type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndModulationType" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndModulationType" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Polarization</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndPolarization" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndPolarization" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Placement type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndPlacementType" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndPlacementType" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Construction type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndConstructionType" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndConstructionType" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndProtectionType" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndProtectionType" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection antenna diameter</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndProtectionAntennaDiameter" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndProtectionAntennaDiameter" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Height of suspension of microwave antenna</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndHeightOfSuspensionOfMicrowaveAntenna" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndHeightOfSuspensionOfMicrowaveAntenna" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Height of suspension of microwave antenna protection </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndHeightOfSuspensionOfMicrowaveAntennaProtection" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndHeightOfSuspensionOfMicrowaveAntennaProtection" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">TX/RX Frequencies in MHz  </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndTXRXFrequenciesInMHZ" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndTXRXFrequenciesInMHZ" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection TX/RX Frequencies in MHz</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndProtectionTXRXFrequenciesInMHZ" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndProtectionTXRXFrequenciesInMHZ" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Rack serial number</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndRackSerialNumber" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndRackSerialNumber" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Power level</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndPowerLevel" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndPowerLevel" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection line power level</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndProtectionLinePowerLevel" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndProtectionLinePowerLevel" />
        </div>
    </div>
</div>
<h3>Satellite</h3>
<div class="row">
    <div class="form-group">
        <label class="col-sm-4 control-label">Satellite direction:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.satelliteDirection" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Capacity:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.satelliteCapacity" />
        </div>
    </div>
</div>
<h3>Rented channels</h3>
<div class="row">
    <div class="form-group">
        <label class="col-sm-4 control-label">Rented channels direction:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.rentedChannelsDirection" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Capacity:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.rentedChannelsCapacity" />
        </div>
    </div>
</div>
