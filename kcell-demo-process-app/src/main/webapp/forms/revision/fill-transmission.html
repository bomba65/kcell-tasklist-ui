<div class="row">
    <div class="form-group">
        <label class="col-sm-4 control-label"><b>Transmission owner</b></label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="fillSite.transmission.owner">
                <option value="KCELL">KCELL</option>
                <option value="Kazakhtelecom">Kazakhtelecom</option>
            </select>
        </div>
    </div>
    <h3>Microwave</h3>
    <div class="form-group">
        <label class="col-sm-4 control-label">&nbsp;</label>
        <label class="col-sm-3">Near end</label>
        <label class="col-sm-3">Far end</label>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label"><b>Site name</b></label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.nearEnd.siteName">
                <option value="00777KORGAU">00777KORGAU</option>
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.farEnd.SiteName">
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
                <option value="00777KORGAU">00777KORGAU</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.nearEnd.type">
                <option value="00777KORGAU">00777KORGAU</option>
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.farEndSite.type">
                <option value="000775TALDYBULAK">000775TALDYBULAK</option>
                <option value="00777KORGAU">00777KORGAU</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Terminal ID</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.terminal_id" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.terminal_id" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Serial number</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.serial_number" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.serial_number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Microwave link type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.nearEnd.link_type">
                <option value="TDM">TDM</option>
                <option value="TDN">TDN</option>
            </select>
        </div>
        <div class="col-sm-3">
            <select class="form-control" ng-model="fillSite.transmission.farEnd.link_type">
                <option value="TDM">TDM</option>
                <option value="TDN">TDN</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Antenna diameter</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.diameter" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.diameter" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Direction</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.direction" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.direction" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Azimuth</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.azimuth" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndA.azimuth" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Height in top</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.height_in_top" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.height_in_top" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Min horizontal distance from roof edge</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.min_horiz_roof_edge_distance" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.min_horiz_roof_edge_distance" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Coaxial cable length</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.coaxial_cable_length" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.coaxial_cable_length" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Weight</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.weight" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.weight" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Modulation type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.modulation_type" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.modulation_type" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Polarization</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndPolarization" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndPolarization" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Placement type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.placement_type" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.placement_type" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Construction type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.construction_type" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.construction_type" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection type</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.protection_type" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.protection_type" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection antenna diameter</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.protection_diameter" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.protection_diameter" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Height of suspension of microwave antenna</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.height_of_suspention_of_ant" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.height_of_suspention_of_ant" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Height of suspension of microwave antenna protection </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.height_of_suspention_of_ant_protection" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.height_of_suspention_of_ant_protection" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">TX/RX Frequencies in MHz  </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.tx_rx_frequencies" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.tx_rx_frequencies" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection TX/RX Frequencies in MHz</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.protection_tx_rx_frequencies" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.protection_tx_rx_frequencies" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Rack serial number</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEndRackSerialNumber" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEndRackSerialNumber" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Power level</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.power_lvl" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.power_lvl" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Protection line power level</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.nearEnd.protection_line_power_lvl" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.farEnd.protection_line_power_lvl" />
        </div>
    </div>
</div>
<h3>Satellite</h3>
<div class="row">
    <div class="form-group">
        <label class="col-sm-4 control-label">Satellite direction:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.satelliteDirection" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Capacity:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.satelliteCapacity" />
        </div>
    </div>
</div>
<h3>Rented channels</h3>
<div class="row">
    <div class="form-group">
        <label class="col-sm-4 control-label">Rented channels direction:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.rentedChannelsDirection" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Capacity:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="fillSite.transmission.rentedChannelsCapacity" />
        </div>
    </div>
</div>
