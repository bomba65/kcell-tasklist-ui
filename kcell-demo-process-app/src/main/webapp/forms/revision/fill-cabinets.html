
<h3>Cabinets to BSC/RNC Connection</h3>
<h3>RBS quantity: {{fillSite.rbsz.length}}</h3>
<div class="row" ng-repeat="cabinet in fillSite.cabinets">
    <div class="col-md-12">
        <h3>RBS #{{$index+1}}</h3>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">BSC Name</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="cabinet.equipment.bsc">
                <option value="AlmBSC8">AlmBSC8</option>
                <option value="AlmBSC9">AlmBSC9</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">RNC Name</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="cabinet.equipment.rnc">
                <option value="AlmRNC5">AlmRNC5</option>
                <option value="AlmRNC6">AlmRNC6</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Vendor</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="cabinet.equipment.company_vendor_id">
                <option value="Ericsson">Ericsson</option>
                <option value="ZTE">ZTE</option>
                <option value="Huawei">Huawei</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">RBS type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="cabinet.equipment.cabinet_type">
                <option value="RBS 2216">RBS 2216</option>
                <option value="RBS 2217">RBS 2216</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Location</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="cabinet.installation.location">
                <option value="room">room</option>
                <option value="outdoor">outdoor</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Construction type</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="cabinet.installation.construction_type">
                <option value="indoor">indoor</option>
                <option value="outdoor">outdoor</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Voltage</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="cabinet.equipment.voltage" />
        </div>
    </div>
</div>
