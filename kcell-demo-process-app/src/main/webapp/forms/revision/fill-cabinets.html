<h3>Cabinets to BSC/RNC Connection</h3>
<div class="row">
    <div class="form-group">
        <label class="col-sm-2 control-label">BSC Name</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="cabinet.bscName">
                <option value="AlmBSC8">AlmBSC8</option>
                <option value="AlmBSC9">AlmBSC9</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">RNC Name</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="cabinet.rncName">
                <option value="AlmRNC5">AlmRNC5</option>
                <option value="AlmRNC6">AlmRNC6</option>
            </select>
        </div>
    </div>
</div>
<h3>RBS quantity:</h3>
<div class="row" ng-repeat="rbs in fillSite.rbsz">
    <div class="col-md-12">
        <h3>RBS #{{$index+1}}</h3>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Vendor</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rbs.vendor">
                <option value="Ericsson">Ericsson</option>
                <option value="Huawei">Huawei</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">RBS type</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rbs.type">
                <option value="RBS 2216">RBS 2216</option>
                <option value="RBS 2217">RBS 2216</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rbs.location">
                <option value="room">room</option>
                <option value="room 1">room 1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Construction type</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rbs.constructionType">
                <option value="indoor">indoor</option>
                <option value="outdoor">outdoor</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">BSC name</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rbs.name">
                <option value="ALA_16">ALA_16</option>
                <option value="ALA_17">ALA_17</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">RNC name</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="rbs.rncName">
                <option value="RNC_1">RNC_1</option>
                <option value="RNC_2">RNC_2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Voltage</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="rbs.voltage" />
        </div>
    </div>
</div>
