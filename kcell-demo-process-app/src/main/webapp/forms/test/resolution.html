<form role="form" class="form-horizontal">
    <script cam-script type="text/form-script">
        var variablesToCreate = [
            {
                name: 'result',
                type: 'String',
                submit: true
            },
            {
                name: 'testRadio',
                type: 'String',
                submit: true
            }, {
                name: 'fsdfsdfdsf',
                type: 'String'
            }
        ];

        camForm.on('form-loaded', function () {
            variablesToCreate.forEach(function (el) {
                camForm.variableManager.fetchVariable(el.name);
            });
        });

        camForm.on('variables-fetched', function () {
            variablesToCreate.forEach(function (el) {
                if (camForm.variableManager.variables[el.name].type === undefined) {
                    camForm.variableManager.variables[el.name].type = el.type;
                }
                $scope[el.name] = camForm.variableManager.variables[el.name].value;
            });
        });

        camForm.on('submit', function () {
            variablesToCreate.forEach(function (el) {
                if (el.submit) {
                    camForm.variableManager.variableValue(el.name, $scope[el.name]);
                }
            });
        });
    </script>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">AA</label>
            <div class="col-sm-8">
                <input type="text" cam-variable-name="aa" cam-variable-type="String" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">AB</label>
            <div class="col-sm-8">
                <input type="hidden" cam-variable-name="ab" cam-variable-type="String"/>
                <div>{{ab}}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">AC</label>
            <div class="col-sm-8">
                <div>{{camForm.variableManager.variables['ac']}}</div>
                <div>{{ac}}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Test radio</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="testRadio" ng-model="testRadio" value="approved" > Approved
                </label>
                <label class="radio-inline">
                    <input type="radio" name="testRadio" ng-model="testRadio" value="rejected" > Rejected
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Resolution</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="result" ng-model="result" value="approved" required> Approved
                </label>
                <label class="radio-inline">
                    <input type="radio" name="result" ng-model="result" value="rejected" required> Rejected
                </label>
            </div>
        </div>
    </div>
</form>
