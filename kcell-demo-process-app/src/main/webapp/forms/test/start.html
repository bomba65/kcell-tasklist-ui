<form role="form" class="form-horizontal">
    <div class="row">
        <div class="form-group">
            <label class="col-sm-4 control-label">AA</label>
            <div class="col-sm-8">
                <input type="text" ng-model="aa" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">AB</label>
            <div class="col-sm-8">
                <input type="text" ng-model="ab" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">AC</label>
            <div class="col-sm-8">
                <input type="text" ng-model="ac" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Test radio</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="testRadio" ng-model="testRadio" value="approved" > Approved
                </label>
                <label class="radio-inline">
                    <input type="radio" name="testRadio" ng-model="testRadio" value="rejected" > Rejected
                </label>
            </div>
        </div>
    </div>
</form>
