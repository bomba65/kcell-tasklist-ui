<div class="modal-body">
  {{message?message:'Are you sure?'}}
</div>
<div class="modal-footer" style="text-align: right;">
  <button type="button" class="btn btn-primary" style="min-width: 25%" ng-click="$close()">{{ok?ok:'OK'}}</button>
  <button type="button" class="btn btn-default" style="min-width: 25%" ng-click="$dismiss()">{{cancel?cancel:'Cancel'}}</button>
</div>
