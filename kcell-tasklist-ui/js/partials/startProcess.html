<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Start Process</h4>
</div>
<div class="modal-body">
    <div class="row" style="margin-top:5px;">
        <span id="definitions" ng-if="allProcessDefinitions && allProcessDefinitions.length > 0">
            <div ng-repeat="pd in allProcessDefinitions" class="form-group col-sm-12 process-names">
						<a ng-click="startProcess(pd.id); $dismiss()">Start process - <b>{{pd.name}}</b> </a>
            </div>
		</span>
		<span ng-if="!allProcessDefinitions || allProcessDefinitions.length == 0">
			<div class="form-group col-sm-12 process-names">
				You have no processes to start
			</div>
		</span>
    </div>
</div>
