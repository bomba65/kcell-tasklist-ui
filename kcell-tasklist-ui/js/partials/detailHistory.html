<table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Assignee</th>
        <th>Operation</th>
        <th>Responsible</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="h in userTaskHistoryList" >
        <td>{{h.assigned_date | date: 'dd.MM.yyyy [HH.mm]'}}</td>
        <td>{{(h.assigneeName.firstName + ' ' + h.assigneeName.lastName) || h.assignee}}</td>
        <td>{{h.operation}}</td>
        <td>{{(h.operation_responsibleName.firstName + ' ' + h.operation_responsibleName.lastName) || h.operation_responsible}}</td>
    </tr>
    </tbody>
</table>
