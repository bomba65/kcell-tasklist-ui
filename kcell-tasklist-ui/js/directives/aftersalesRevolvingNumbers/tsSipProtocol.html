<style>
    .highlight-field {
        border: 1px solid red !important;
    }
</style>
<div class="form-group">
    <label class="col-sm-4 control-label">Connection type: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="connectionType" ng-model="data.connectionType" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label">Authorization type: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="sipAuthorizationType" ng-model="data.sip.authorizationType" ng-required="!disabled" ng-disabled="disabled">
    </div>
</div>
<div class="row">
    <div class="col-sm-{{showNewFields?'6':'12'}}">
        <div class="form-group" ng-hide="hiddenFields.curPublicVoiceIP">
            <label class="col-sm-{{showNewFields?'12':'4'}} control-label">Public static IP for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-{{showNewFields?'12':'8'}}">
                <input type="text" class="form-control" placeholder="Публичный статический IP для голосового трафика" name="sipCurPublicVoiceIP" ng-model="data.sip.curPublicVoiceIP" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}" ng-style="{'background-color': ((pbxData.fetched && pbxData.curPublicVoiceIP !== data.curPublicVoiceIP) ? 'orange' : null)}">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-{{showNewFields?'6':'12'}}">
        <div class="form-group" ng-hide="hiddenFields.curSignalingIP">
            <label class="col-sm-{{showNewFields?'12':'4'}} control-label">Public static IP for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-{{showNewFields?'12':'8'}}">
                <input type="text" class="form-control" placeholder="Публичный статический IP для сигнализации" name="sipCurSignalingIP" ng-model="data.sip.curSignalingIP" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}" ng-style="{'background-color': ((pbxData.fetched && pbxData.curSignalingIP !== data.curSignalingIP) ? 'orange' : null)}">
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Transport Layer Protocol: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="sipTransProtocol" ng-model="data.sip.transProtocol" ng-disabled="disabled && !modifyConnection">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Ports for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="5060, 5061" name="sipSignalingPort" ng-model="data.sip.signalingPort" ng-disabled="disabled && !modifyConnection">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Count sessions (double talks): <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="Количество необходимых сессий (одновременных разговоров)*" name="sipSessionsCount" ng-model="data.sip.sessionsCount" ng-disabled="disabled && !modifyConnection">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Port for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-2">
        <input type="number" class="form-control" placeholder="from" name="sipVoicePortStart" ng-model="data.sip.voicePortStart" ng-disabled="disabled && !modifyConnection">
    </div>
    <div class="col-sm-2">
        <input type="number" class="form-control" placeholder="to" name="sipVoicePortEnd" ng-model="data.sip.voicePortEnd" ng-disabled="disabled && !modifyConnection">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Preferred coding: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="sipCoding" ng-model="data.sip.coding" ng-disabled="disabled && !modifyConnection">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Caller ID: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="callerID" ng-model="legalInfo.callerID" ng-disabled="disabled && !modifyConnection">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Access to incoming / outgoing calls: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="incommingCalls" ng-model="data.callsAccess" ng-disabled="disabled && !modifyConnection">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Access to international calls: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <label class="radio-inline"><input type="radio" ng-value="'Yes'" ng-model="data.iCallAccess" ng-disabled="disabled && !modifyConnection"> Yes</label>
        <label class="radio-inline"><input type="radio" ng-value="'No'" ng-model="data.iCallAccess" ng-disabled="disabled && !modifyConnection"> No</label>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-12">Description: </label>
    <div class="col-sm-12" ng-if="!disabled">
        <textarea elastic-textarea rows="2" class="form-control" ng-model="data.sip.description" ng-style="{'background-color': ((pbxData.fetched && pbxData.description && pbxData.description !== data.description) ? 'orange' : null)}"></textarea>
    </div>
    <div class="col-sm-12" ng-if="disabled">
        <div class="disabled-element" ng-style="{'background-color': ((pbxData.fetched && pbxData.description && pbxData.description !== data.description) ? 'orange' : null)}">{{data.sip.description && data.sip.description.length?data.sip.description:'&nbsp;'}}</div>
    </div>
</div>
<div class="col-md-12" ng-if="data.taskId">
    <div class="form-group">
        <label class="col-sm-4 control-label"><a href="/camunda/aftersales-pbx/{{data.taskId}}/generate-technical-condition" target="_blank">ТУ и схема</a></label>
    </div>
</div>
