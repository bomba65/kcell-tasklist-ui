<div class="form-group">
    <label class="col-sm-4 control-label">Connection type: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <!--<select class="form-control" name="tsConnectionType" ng-model="data.connectionType" ng-required="!disabled" ng-disabled="disabled">-->
        <select class="form-control selectpicker" select-picker title="" name="tsConnectionType" ng-disabled="disabled" ng-model="data.connectionType">
            <option style="display:none" value=""></option>
            <option value="SIP over internet">SIP over internet</option>
            <option value="SIP cable direct">SIP cable direct</option>
        </select>
        <span class="has-error" ng-if="form.tsConnectionType.$error.required && (form.tsConnectionType.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Authorization type: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <select class="form-control selectpicker" select-picker title="SIP-авторизация(доступ по стат. IP c лог/пар) / SIP-транк(доступ по стат. IP)" name="sipAuthorizationType" ng-disabled="disabled" ng-model="data.sip.authorizationType" ng-required="!disabled" ng-disabled="disabled" ng-style="{'background-color': ((pbxData.fetched && pbxData.authorizationType !== data.authorizationType) ? 'orange' : null)}">
            <option ng-class="!disabled? 'hide-default-option' : ''" value=""></option>
            <option value="SIP-авторизация(доступ по стат. IP c лог/пар)">SIP-авторизация(доступ по стат. IP c лог/пар)</option>
            <option value="SIP-транк(доступ по стат. IP)">SIP-транк(доступ по стат. IP)</option>
        </select>
        <span class="has-error" ng-if="form.sipAuthorizationType.$error.required && (form.sipAuthorizationType.$touched || view.submitted)">Required field</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label">Access to international calls: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <div style="border-radius: 5px; padding: 0 5px;">
            <label class="radio-inline"><input type="radio" name="tsInternationalCallAccess" value="Yes" ng-model="data.iCallAccess" ng-disabled="disabled"> Yes</label>
            <label class="radio-inline"><input type="radio" name="tsInternationalCallAccess" value="No" ng-model="data.iCallAccess" ng-disabled="disabled"> No</label>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-{{showNewFields?'12':'4'}} control-label">Current public static IP for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-{{showNewFields?'12':'8'}}">
        <input type="text" class="form-control" placeholder="Публичный статический IP для голосового трафика" name="sipCurPublicVoiceIP" ng-model="data.sip.curPublicVoiceIP" ng-required="!disabled" ng-disabled="disabled" ng-class="{'highlight-field': modifyConnection}">
        <span class="has-error" ng-if="form.sipCurPublicVoiceIP.$error.required && (form.sipCurPublicVoiceIP.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-{{showNewFields?'12':'4'}} control-label">Current public static IP for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-{{showNewFields?'12':'8'}}">
        <input type="text" class="form-control" placeholder="Публичный статический IP для сигнализации" name="sipCurSignalingIP" ng-model="data.sip.curSignalingIP" ng-required="!disabled" ng-disabled="disabled" ng-class="{'highlight-field': modifyConnection}">
        <span class="has-error" ng-if="form.sipCurSignalingIP.$error.required && (form.sipCurSignalingIP.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Caller ID: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="callerID" ng-model="data.sip.callerID" ng-required="!disabled || modifyConnection" ng-disabled="disabled">
        <span class="has-error" ng-if="form.callerID.$error.required && (form.callerID.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-12">Description: </label>
    <div class="col-sm-12" ng-if="!disabled">
        <textarea elastic-textarea rows="2" class="form-control" ng-model="data.sip.description"></textarea>
    </div>
    <div class="col-sm-12" ng-if="disabled">
        <div class="disabled-element">{{data.sip.description && data.sip.description.length?data.sip.description:'&nbsp;'}}</div>
    </div>
</div>
