<div class="form-group">
  <label class="col-sm-4 control-label">Authorization type: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="sipAuthorizationType" ng-model="data.authorizationType" ng-required="!disabled" ng-disabled="disabled">
      <option value="SIP-авторизация(доступ по стат. IP c лог/пар)">SIP-авторизация(доступ по стат. IP c лог/пар)</option>
      <option value="SIP-транк(доступ по стат. IP)">SIP-транк(доступ по стат. IP)</option>
    </select>
    <span class="has-error" ng-if="form.sipAuthorizationType.$error.required && (form.sipAuthorizationType.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Connection point: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="tsConnectionPoint" ng-model="data.connectionPoint" ng-required="!disabled" ng-disabled="disabled">
      <option value="Asterisk">Asterisk</option>
      <option value="SBC">SBC</option>
      <option value="SIP Proxy">SIP Proxy</option>
    </select>
    <span class="has-error" ng-if="form.tsConnectionPoint.$error.required && (form.tsConnectionPoint.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Public static IP for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Публичный статический IP для голосового трафика" name="sipVoiceIP" ng-model="data.voiceIP" ng-required="!disabled " ng-disabled="disabled">
    <span class="has-error" ng-if="form.sipVoiceIP.$error.required && (form.sipVoiceIP.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Public static IP for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Публичный статический IP для сигнализации" name="sipSignalingIP" ng-model="data.signalingIP" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.sipSignalingIP.$error.required && (form.sipSignalingIP.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Transport Layer Protocol: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="sipTransProtocol" ng-model="data.transProtocol" ng-required="!disabled" ng-disabled="disabled">
      <option value="Только TCP">Только TCP</option>
      <option value="Только UDP">Только UDP</option>
      <option value="UDP и TCP">UDP и TCP</option>
    </select>
    <span class="has-error" ng-if="form.sipTransProtocol.$error.required && (form.sipTransProtocol.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Port for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Порт сигнализации (например 5060, 5061)" name="sipSignalingPort" ng-model="data.signalingPort" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.sipSignalingPort.$error.required && (form.sipSignalingPort.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Ports for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-2">
    <input type="number" class="form-control" placeholder="from" name="sipVoicePortStart" ng-model="data.voicePortStart" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.sipVoicePortStart.$error.required && (form.sipVoicePortStart.$touched || view.submitted)">Required field</span>
  </div>
  <div class="col-sm-2">
    <input type="number" class="form-control" placeholder="to" name="sipVoicePortEnd" ng-model="data.voicePortEnd" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.sipVoicePortEnd.$error.required && (form.sipVoicePortEnd.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Count sessions (double talks): <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="number" class="form-control" placeholder="Количество необходимых сессий (одновременных разговоров)*" name="sipSessionsCount" ng-model="data.sessionsCount" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.sipSessionsCount.$error.required && (form.sipSessionsCount.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Preferred coding: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="sipCoding" ng-model="data.coding" ng-required="!disabled" ng-disabled="disabled">
      <option value="g711">g711</option>
      <option value="g729">g729</option>
      <option value="g711/g729">g711/g729</option>
    </select>
    <span class="has-error" ng-if="form.sipCoding.$error.required && (form.sipCoding.$touched || view.submitted)">Required field</span>
  </div>
</div>
