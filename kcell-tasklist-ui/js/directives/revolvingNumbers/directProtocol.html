<div class="form-group">
  <label class="col-sm-4 control-label">Transport Layer Protocol: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="directTransProtocol" ng-model="data.transProtocol" ng-required="!disabled" ng-disabled="disabled">
      <option value="Только TCP">Только TCP</option>
      <option value="Только UDP">Только UDP</option>
      <option value="UDP и TCP">UDP и TCP</option>
    </select>
    <span class="has-error" ng-if="form.directTransProtocol.$error.required && (form.directTransProtocol.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Public static IP: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Публичный статический IP для голосового трафика" name="directStaticIP" ng-model="data.staticIP" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.directStaticIP.$error.required && (form.directStaticIP.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Ports for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Порт сигнализации (например 5060, 5061)" name="directSignalingPort" ng-model="data.signalingPort" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.directSignalingPort.$error.required && (form.directSignalingPort.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Port for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-2">
    <input type="number" class="form-control" placeholder="from" name="directVoicePortStart" ng-model="data.voicePortStart" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.directVoicePortStart.$error.required && (form.directVoicePortStart.$touched || view.submitted)">Required field</span>
  </div>
  <div class="col-sm-2">
    <input type="number" class="form-control" placeholder="to" name="directVoicePortEnd" ng-model="data.voicePortEnd" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.directVoicePortEnd.$error.required && (form.directVoicePortEnd.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Count sessions (double talks): <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="number" class="form-control" placeholder="Количество необходимых сессий (одновременных разговоров)*" name="directSessionsCount" ng-model="data.sessionsCount" ng-required="!disabled" ng-disabled="disabled" ng-change="onChannelCapacityChange()">
    <span class="has-error" ng-if="form.directSessionsCount.$error.required && (form.directSessionsCount.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Preferred coding: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="directCoding" ng-model="data.coding" ng-required="!disabled" ng-disabled="disabled" ng-change="onChannelCapacityChange()">
      <option value="g711">g711</option>
      <option value="g729">g729</option>
    </select>
    <span class="has-error" ng-if="form.directCoding.$error.required && (form.directCoding.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Minimum communication channel capacity: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="number" class="form-control" placeholder="Минимальная емкость канала" name="directChannelCapacity" ng-model="data.channelCapacity" ng-required="!disabled" ng-disabled="disabled">
    <span class="has-error" ng-if="form.directChannelCapacity.$error.required && (form.directChannelCapacity.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4">Additional information: </label>
  <div class="col-sm-8" ng-if="!disabled">
    <textarea elastic-textarea rows="2" class="form-control" ng-model="data.additionalInfo"></textarea>
  </div>
  <div class="col-sm-8" ng-if="disabled">
    <div class="disabled-element">{{data.additionalInfo && data.additionalInfo.length?data.additionalInfo:'&nbsp;'}}</div>
  </div>
</div>
