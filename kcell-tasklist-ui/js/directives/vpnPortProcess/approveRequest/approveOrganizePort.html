<div class="form-group">
    <div class="col-sm-3"><h4>Added Ports </h4></div>
</div>
<div class="form-group">
    <div class="col-sm-12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Port ID</th>
                <th>Channel type</th>
                <th>Port type</th>
                <th>Capacity</th>
                <th>Capacity unit</th>
                <th>Termination point</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="addedPort in addedPorts">
                <td>{{$index + 1}}</td>
                <td>{{addedPort.port_number}}</td>
                <td>{{addedPort.channel_type}}</td>
                <td>{{addedPort.port_type}}</td>
                <td>{{addedPort.port_capacity}}</td>
                <td>{{addedPort.port_capacity_unit}}</td>
                <td>{{addressToString(addedPort.port_termination_point)}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
