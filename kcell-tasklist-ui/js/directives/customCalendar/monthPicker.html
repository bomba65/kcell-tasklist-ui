<table role="grid" class="calendar" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
    <tr class="day-header">
        <th class="calendar-cursor" width="10px"><span class="calendar-left" ng-click="move( - 1)" tabindex="-1"></span></th>
        <th class="calendar-cursor" colspan="3" width="240px"><span id="{{uniqueId}}-title" class="header-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" ng-click="toggleMode()" tabindex="-1" ng-disabled="datepickerMode === maxMode" style="width:100%;"><strong>{{title}}</strong></span></th>
        <th class="calendar-cursor" width="10px"><span class="calendar-right" ng-click="move(1)" tabindex="-1"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rows track by $index">
        <td></td>
        <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
            <button type="button" style="width:100%;" class="btn btn-default" ng-class="{'info': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="{'text-info': dt.current}">{{dt.label}}</span></button>
        </td>
        <td></td>
    </tr>
    </tbody>
</table>
