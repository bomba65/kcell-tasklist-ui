<table role="grid" class="calendar" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
    <tr class="day-header">
        <th class="calendar-cursor" width="10px"><span class="calendar-left" ng-click="move(-1)" tabindex="-1"></span></th>
        <th class="calendar-cursor" colspan="7" width="240px"><span id="{{::uniqueId}}-title" role="heading" aria-live="assertive" ng-click="toggleMode()" aria-atomic="true" ng-disabled="datepickerMode === maxMode" tabindex="-1" class="header-title" style="width:100%;"><strong>{{title}}</strong></span></th>
        <th class="calendar-cursor" width="10px"><span class="calendar-right" ng-click="move(1)" tabindex="-1"></span></th>

    </tr>
    <tr>
        <th ng-if="showWeeks" class="text-center"></th>
        <th ng-repeat="label in ::labels track by $index" class="text-center weekdays"><small aria-label="{{::label.full}}">{{::label.abbr}}</small></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rows track by $index">

        <th ng-if="showWeeks" class="text-center"></th>
        <td ng-repeat="dt in row track by dt.date" class="uib-day text-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
            <button type="button" style="min-width:100%;" class="btn-calendar" ng-class="{'current-date': dt.current, 'calendar-holiday': dt.holiday, 'btn-primary btn-calendar-active': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="::{'text-muted': dt.secondary && !dt.holiday}">{{::dt.label}}</span></button>
        </td>
    </tr>
    </tbody>
</table>
