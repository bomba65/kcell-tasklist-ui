<div>
  <h4 class="text-center">Technical Specification</h4>
  <label>Contacts of the technical specialist</label>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="col-sm-12 control-label">Contact Person: <span class="text-danger glyphicon-asterisk"></span></label>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Контактное лицо" name="technicalPerson" ng-model="ts.technicalPerson" required ng-disabled="readonly">
          <span class="has-error" ng-if="form.technicalPerson.$error.required && (form.technicalPerson.$touched || view.submitted)">Required field</span>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="col-sm-12 control-label">Contact number: <span class="text-danger glyphicon-asterisk"></span></label>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Контактный телефон" name="technicalNumber" ng-model="ts.technicalNumber" required ng-disabled="readonly">
          <span class="has-error" ng-if="form.technicalNumber.$error.required && (form.technicalNumber.$touched || view.submitted)">Required field</span>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="col-sm-12 control-label">Contact Email: <span class="text-danger glyphicon-asterisk"></span></label>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Контактный Email (для тестовых настроек)" name="technicalEmail" ng-model="ts.technicalEmail" required ng-disabled="readonly">
          <span class="has-error" ng-if="form.technicalEmail.$error.required && (form.technicalEmail.$touched || view.submitted)">Required field</span>
        </div>
      </div>
    </div>
  </div>
  <label>Equipment Information</label>
  <div class="form-group">
    <label class="col-sm-4 control-label">Type connected equipment: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
      <select class="form-control selectpicker" select-picker title="" name="pbxType" ng-model="ts.pbxType" required ng-disabled="readonly">
        <option style="display:none" value=""></option>
        <option value="Виртуальная АТС">Виртуальная АТС</option>
        <option value="Аналоговая АТС">Аналоговая АТС</option>
        <option value="Цифровая АТС">Цифровая АТС</option>
        <option value="Гибридная АТС">Гибридная АТС</option>
        <option value="Медиаконвертер">Медиаконвертер</option>
        <option value="Нет оборудования">Нет оборудования</option>
      </select>
      <span class="has-error" ng-if="form.pbxType.$error.required && (form.pbxType.$touched || view.submitted)">Required field</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="col-sm-12 control-label">Vendor of PBX: </label>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Производитель оборудования" name="pbxVendor" ng-model="ts.pbxVendor" ng-disabled="readonly">
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="col-sm-12 control-label">Model of PBX: <span class="text-danger glyphicon-asterisk"></span></label>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Модель оборудования" name="pbxModel" ng-model="ts.pbxModel" required ng-disabled="readonly">
          <span class="has-error" ng-if="form.pbxModel.$error.required && (form.pbxModel.$touched || view.submitted)">Required field</span>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="col-sm-12 control-label">Location:</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Координаты оборудования" ng-model="ts.pbxLocation" ng-disabled="readonly" autocomplete="off">
        </div>
      </div>
    </div>
  </div>

      <span class="has-error" ng-if="form.equipmentCity.$error.required && (form.equipmentCity.$touched || view.submitted)">Required field</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Equipment address:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Адрес (Улица, дом, этаж, где находится оборудование)" ng-model="ts.pbxAddress" ng-disabled="readonly">
    </div>
  </div>
  <label>Service Requirments</label>
  <div class="form-group">
    <label class="col-sm-4 control-label">Required quantity of PBX: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
      <input type="number" class="form-control" placeholder="Количество необходимых виртуальных номеров" name="virtualNumbersCount" ng-model="ts.virtualNumbersCount" required ng-disabled="readonly">
      <span class="has-error" ng-if="form.virtualNumbersCount.$error.required && (form.virtualNumbersCount.$touched || view.submitted)">Required field</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12">Numbers PBX:</label>
    <div class="col-sm-12">
      <textarea class="form-control" name="tspbxNumbers" ng-model="ts.pbxNumbers" ng-disabled="readonly" ng-required="!readonly"></textarea>
      <span class="has-error" ng-if="form.tspbxNumbers.$error.required && (form.tspbxNumbers.$touched || view.submitted)">Required field</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Access to incoming / outgoing calls: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
      <select class="form-control selectpicker" select-picker title="" name="inOutCallAccess" ng-model="ts.inOutCallAccess" required ng-disabled="readonly">
        <option style="display:none" value=""></option>
        <option value="Входящие">Входящие</option>
        <option value="Исходяшие">Исходяшие</option>
        <option value="Входящие и Исходящие">Входящие и Исходящие</option>
      </select>
      <span class="has-error" ng-if="form.inOutCallAccess.$error.required && (form.inOutCallAccess.$touched || view.submitted)">Required field</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Access to international calls: </label>
    <div class="col-sm-8">
        <label class="radio-inline"><input type="radio" name="intenationalCallAccess" value="Yes" ng-model="ts.intenationalCallAccess" ng-disabled="readonly"> Yes</label>
        <label class="radio-inline"><input type="radio" name="intenationalCallAccess" value="No" ng-model="ts.intenationalCallAccess" ng-disabled="readonly"> No</label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Connection type: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
      <select class="form-control selectpicker" select-picker title="" name="connectionType" ng-model="ts.connectionType" required ng-disabled="readonly">
        <option style="display:none" value=""></option>
        <option value="SIP over internet">SIP over internet</option>
        <option value="E1">E1</option>
        <option value="SIP cable direct">SIP cable direct</option>
      </select>
      <span class="has-error" ng-if="form.connectionType.$error.required && (form.connectionType.$touched || view.submitted)">Required field</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Connection point: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
      <select class="form-control selectpicker" select-picker title="" name="connectionPoint" ng-model="ts.connectionPoint" required ng-disabled="readonly">
        <option style="display:none" value=""></option>
        <option value="SBC">SBC</option>
        <option value="SIP Proxy">SIP Proxy</option>
        <option value="Asterisk">Asterisk</option>
      </select>
      <span class="has-error" ng-if="form.connectionPoint.$error.required && (form.connectionPoint.$touched || view.submitted)">Required field</span>
    </div>
  </div>
</div>
