<h4 class="text-center">Direct connection by SIP Direct Protocols</h4>
<div class="form-group">
  <label class="col-sm-4 control-label">Transport Layer Protocol: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control selectpicker" select-picker title="" name="transportLayerProtocol" ng-model="dir.transportLayerProtocol" required ng-disabled="readonly">
      <option style="display:none" value=""></option>
      <option value="Только TCP">Только TCP</option>
      <option value="Только UDP">Только UDP</option>
      <option value="UDP и TCP">UDP и TCP</option>
    </select>
    <span class="has-error" ng-if="form.transportLayerProtocol.$error.required && (form.transportLayerProtocol.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Port for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Порт для голосового трафика (например 1000065527)*" name="voiceTrafficPort" ng-model="dir.voiceTrafficPort" required ng-disabled="readonly">
    <span class="has-error" ng-if="form.voiceTrafficPort.$error.required && (form.voiceTrafficPort.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Port for signaling:</label>
  <div class="col-sm-8">{{dir.signalingPort}}</div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Count sessions (double talks): <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Количество необходимых сессий (одновременных разговоров)*" name="sessionCount" ng-model="dir.sessionCount" ng-change="minChannelCapacityChanged()" required ng-disabled="readonly">
    <span class="has-error" ng-if="form.sessionCount.$error.required && (form.sessionCount.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Preferred coding: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control selectpicker" select-picker title="" ng-model="dir.preferredCoding" name="preferredCoding" ng-model="dir.preferredCoding" ng-change="minChannelCapacityChanged()" required ng-disabled="readonly">
      <option style="display:none" value=""></option>
      <option value="g711">g711</option>
      <option value="g729">g729</option>
    </select>
    <span class="has-error" ng-if="form.preferredCoding.$error.required && (form.preferredCoding.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-8 control-label">Minimum communication channel capacity (Calculated automatically):</label>
  <div class="col-sm-4">{{dir.minChannelCapacity}} кб/с</div>
</div>
<div class="form-group">
  <label class="col-sm-12 control-label">Additional information</label>
  <div class="col-sm-12">
    <textarea class="form-control" ng-model="dir.addInformation" ng-disabled="readonly"></textarea>
  </div>
</div>
