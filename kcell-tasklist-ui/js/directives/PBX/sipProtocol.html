<h4 class="text-center">Connection via Internet channel by SIP protocol</h4>
<div class="form-group">
  <label class="col-sm-4 control-label">Authorization type: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="authorizationType" ng-model="sip.authorizationType" required ng-disabled="readonly">
      <option value="SIP-авторизация(доступ по стат. IP c лог/пар)">SIP-авторизация(доступ по стат. IP c лог/пар)</option>
      <option value="SIP-транк(доступ по стат. IP)">SIP-транк(доступ по стат. IP)</option>
    </select>
    <span class="has-error" ng-if="form.authorizationType.$error.required && (form.authorizationType.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-12 control-label">Public static IP for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Публичный статический IP для голосового трафика" name="ipVoiceTraffic" ng-model="sip.ipVoiceTraffic" required ng-disabled="readonly">
        <span class="has-error" ng-if="form.ipVoiceTraffic.$error.required && (form.ipVoiceTraffic.$touched || view.submitted)">Required field</span>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-12 control-label">Public static IP for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Публичный статический IP для сигнализации" name="ipSignaling" ng-model="sip.ipSignaling" required ng-disabled="readonly">
        <span class="has-error" ng-if="form.ipSignaling.$error.required && (form.ipSignaling.$touched || view.submitted)">Required field</span>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Transport Layer Protocol: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="transportLayerProtocol" ng-model="sip.transportLayerProtocol" required ng-disabled="readonly">
      <option value="Только TCP">Только TCP</option>
      <option value="Только UDP">Только UDP</option>
      <option value="UDP и TCP">UDP и TCP</option>
    </select>
    <span class="has-error" ng-if="form.transportLayerProtocol.$error.required && (form.transportLayerProtocol.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Port for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="signalingPort" ng-model="sip.signalingPort" required ng-disabled="readonly">
        <option value="5060">5060</option>
        <option value="5061">5061</option>
        <option value="5060, 5061">5060, 5061</option>
      </select>
      <span class="has-error" ng-if="form.signalingPort.$error.required && (form.signalingPort.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Count sessions (double talks): <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <input type="number" class="form-control" placeholder="Количество необходимых сессий (одновременных разговоров)*" name="sessionCount" ng-model="sip.sessionCount" required ng-disabled="readonly">
    <span class="has-error" ng-if="form.sessionCount.$error.required && (form.sessionCount.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Port for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-2">
    <input type="number" class="form-control" name="voiceTrafficPortStart" ng-model="sip.voiceTrafficPortStart" required ng-disabled="readonly" placeholder="from">
    <span class="has-error" ng-if="form.voiceTrafficPortStart.$error.required && (form.voiceTrafficPortStart.$touched || view.submitted)">Required field</span>
  </div>
  <div class="col-sm-2">
    <input type="number" class="form-control" name="voiceTrafficPortEnd" ng-model="sip.voiceTrafficPortEnd" required ng-disabled="readonly" placeholder="to">
    <span class="has-error" ng-if="form.voiceTrafficPortEnd.$error.required && (form.voiceTrafficPortEnd.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">Preferred coding: <span class="text-danger glyphicon-asterisk"></span></label>
  <div class="col-sm-8">
    <select class="form-control" name="preferredCoding" ng-model="sip.preferredCoding" required ng-disabled="readonly">
      <option value="g711">g711</option>
      <option value="g729">g729</option>
      <option value="g711/g729">g711/g729</option>
    </select>
    <span class="has-error" ng-if="form.preferredCoding.$error.required && (form.preferredCoding.$touched || view.submitted)">Required field</span>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-4 control-label">VPN required? </label>
  <div class="col-sm-8">
      <label class="radio-inline"><input type="radio" name="vpnTuning" value="No" ng-model="sip.vpnTuning" ng-disabled="readonly"> No</label>
      <label class="radio-inline"><input type="radio" name="vpnTuning" value="Yes" ng-model="sip.vpnTuning" ng-disabled="readonly"> Yes</label>
  </div>
</div>
