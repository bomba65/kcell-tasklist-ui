<div class="form-group">
    <label class="col-sm-4 control-label">ФИО технического специалиста: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="fio_spec" ng-model="data.fio_spec" ng-required="!disabled" ng-disabled="disabled">
        <span class="has-error" ng-if="form.fio_spec.$error.required && (form.fio_spec.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Контакт технического специалиста: <span class="text-danger glyphicon-asterisk"></span></label>

        <input type="text" class="form-control" name="tel_spec" ng-model="data.tel_spec" ng-required="!disabled" ng-disabled="disabled">
        <span class="has-error" ng-if="form.tel_spec.$error.required && (form.tel_spec.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Ответственный за допуск на объект: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="responsible" ng-model="data.responsible" ng-required="!disabled" ng-disabled="disabled">
        <span class="has-error" ng-if="form.responsible.$error.required && (form.responsible.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Контакт ответственного за допуск на объект: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="tel_res" ng-model="data.tel_res" ng-required="!disabled" ng-disabled="disabled">
        <span class="has-error" ng-if="form.tel_res.$error.required && (form.tel_res.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Электрик: </label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="electrik" ng-model="data.electrik" ng-disabled="disabled">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Дополнительные детали по запросу: </label>
    <div class="col-sm-8">

</div>
