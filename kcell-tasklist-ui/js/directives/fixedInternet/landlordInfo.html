<div ng-if="connection.build == 'Нет'">
    <div class="form-group">
        <label class="col-sm-4 control-label">Наименование компании Арендодателя здания: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="comp_build" ng-model="data.comp_build" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">ФИО Арендодателя: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="fio_comp" ng-model="data.fio_comp" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Контактные данные Арендодателя: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="tel_comp" ng-model="data.tel_comp" ng-disabled="disabled">
        </div>
    </div>
</div>
