<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            User interface requirements
            <a href="#" ng-click="toggleCollapse('UIRequirements')" style="font-size: 20px;">
                <span class="glyphicon glyphicon-collapse-{{collapse.UIRequirements?'up':'down'}}"></span>
            </a>
        </label>
        <div class="col-sm-12" ng-hide="collapse.UIRequirements">
            <demand-rich-text data="data.UIRequirements" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <!--<span class="has-error" ng-if="(!data.UIRequirements || !data.UIRequirements.length) && view.submitted && !disabled">Required field</span>-->
        </div>
    </div>
</div>
