<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">User interface requirements</label>
        <div class="col-sm-12">
            <demand-rich-text data="data.UIRequirements" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <input type="hidden" ng-model="data.UIRequirements" name="iUIRequirements" ng-required="!disabled">
            <span class="has-error" ng-if="form.iUIRequirements.$error.required && (form.iUIRequirements.$touched || view.submitted)">Required field</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12 control-label">Customer Relationship interface requirements</label>
        <div class="col-sm-12">
            <demand-rich-text data="data.CRIRequirements" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <input type="hidden" ng-model="data.CRIRequirements" name="iCRIRequirements" ng-required="!disabled">
            <span class="has-error" ng-if="form.iCRIRequirements.$error.required && (form.iCRIRequirements.$touched || view.submitted)">Required field</span>
        </div>
    </div>

    <div class="form-group" style="margin-bottom: 0;">
        <label class="col-sm-12 control-label">System interface requirements</label>
        <div class="col-sm-12">
            <demand-rich-text data="data.SIRequirements" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <input type="hidden" ng-model="data.SIRequirements" name="iSIRequirements" ng-required="!disabled">
            <span class="has-error" ng-if="form.iSIRequirements.$error.required && (form.iSIRequirements.$touched || view.submitted)">Required field</span>
        </div>
    </div>
</div>
