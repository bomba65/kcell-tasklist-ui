<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">Legal requirements and limitations</label>
        <div class="col-sm-12">
            <demand-rich-text data="data.legalRequirements" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <input type="hidden" ng-model="data.legalRequirements" name="nfrLegalRequirements" ng-required="!disabled">
            <span class="has-error" ng-if="form.nfrLegalRequirements.$error.required && (form.nfrLegalRequirements.$touched || view.submitted)">Required field</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12 control-label">Security requirements</label>
        <div class="col-sm-12">
            <demand-rich-text data="data.securityRequirements" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <input type="hidden" ng-model="data.securityRequirements" name="nfrSecurityRequirements" ng-required="!disabled">
            <span class="has-error" ng-if="form.nfrSecurityRequirements.$error.required && (form.nfrSecurityRequirements.$touched || view.submitted)">Required field</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12 control-label">Service availability/Support</label>
        <div class="col-sm-12">
            <demand-rich-text data="data.serviceAvailability" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <input type="hidden" ng-model="data.serviceAvailability" name="nfrServiceAvailability" ng-required="!disabled">
            <span class="has-error" ng-if="form.nfrServiceAvailability.$error.required && (form.nfrServiceAvailability.$touched || view.submitted)">Required field</span>
        </div>
    </div>

    <div class="form-group" style="margin-bottom: 0;">
        <label class="col-sm-12 control-label">Other</label>
        <div class="col-sm-12">
            <demand-rich-text data="data.other" min-height="100" disabled="disabled" process-id="processId" task-id="taskId"></demand-rich-text>
            <input type="hidden" ng-model="data.other" name="nfrOther" ng-required="!disabled">
            <span class="has-error" ng-if="form.nfrOther.$error.required && (form.nfrOther.$touched || view.submitted)">Required field</span>
        </div>
    </div>
</div>
