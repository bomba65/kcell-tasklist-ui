<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            Legal requirements and limitations
            <a href="#" ng-click="toggleCollapse('legalRequirements')">
                <span class="glyphicon glyphicon-collapse-{{collapse.legalRequirements?'up':'down'}}"></span>
            </a>
        </label>
        <div class="col-sm-12" ng-hide="collapse.legalRequirements">
            <textarea type="text" style="resize: vertical;" class="form-control" name="nfrLegalRequirements" ng-model="data.legalRequirements" required ng-disabled="readonly"></textarea>
            <span class="has-error" ng-if="form.nfrLegalRequirements.$error.required && (form.nfrLegalRequirements.$touched || view.submitted)">Required field</span>
        </div>
    </div>
</div>
