<div class="col-sm-12">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-12 control-label">Demand description<span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-12">
                <textarea type="text" style="resize:none" class="form-control" name="gDemandDescription" ng-model="data.description" required ng-disabled="readonly"></textarea>
                <span class="has-error" ng-if="form.gDemandDescription.$error.required && (form.gDemandDescription.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-12 control-label">Dependancies and Asumptions<span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-12">
                <textarea type="text" style="resize:none" class="form-control" name="gDepAsumptions" ng-model="data.depAsumptions" required ng-disabled="readonly"></textarea>
                <span class="has-error" ng-if="form.gDepAsumptions.$error.required && (form.gDepAsumptions.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-12">
    <div class="col-sm-4">
        <label class="col-sm-12">Product Configurations</label>
        <div class="col-sm-12" style="border: 1px solid #000; padding-top: 10px; margin-bottom: 10px;">
            <div class="form-group">
                <label class="col-sm-4 control-label">Product type<span class="text-danger glyphicon-asterisk"></span></label>
                <div class="col-sm-8">
                    <select class="form-control" name="gProductType" ng-model="data.productType" required ng-disabled="readonly">
                        <option value="Tarrif">Tarrif</option>
                        <option value="Service">Service</option>
                    </select>
                    <span class="has-error" ng-if="form.gProductType.$error.required && (form.gProductType.$touched || view.submitted)">Required field</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Product name<span class="text-danger glyphicon-asterisk"></span></label>
                <div class="col-sm-6" ng-if="!readonly">
                    <div ng-dropdown-multiselect="" options="productNameOptions" selected-model="data.productName" extra-settings="{enableSearch: true, smartButtonMaxItems: 2, showCheckAll: false, showUncheckAll: false, displayProp: 'v', idProp: 'v', externalIdProp: 'v'}"></div>
                    <span class="has-error" ng-if="data.productName.length == 0 && view.submitted">Required field</span>
                </div>
                <div class="col-sm-8" ng-if="readonly">
                    <div class="form-control" style="height: 100%;" disabled>
                        <div ng-repeat="pn in data.productName">{{pn.v}}</div>
                    </div>
                </div>
                <div class="col-sm-2" ng-if="!readonly">
                    <a href="#" style="font-size: 25px;" ng-click="offerNameAdd()">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Version</label>
                <div class="col-sm-8">
                    {{data.productVersion}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <label class="col-sm-12">Product Offers</label>
        <div class="col-sm-12" style="border: 1px solid #000; padding-top: 10px; margin-bottom: 10px;">
            <div class="form-group">
                <label class="col-sm-4 control-label">Product offer name<span class="text-danger glyphicon-asterisk"></span></label>
                <div class="col-sm-6" ng-if="!readonly">
                    <div ng-dropdown-multiselect="" options="offerNameOptions" search-filter="offerNameSearch" selected-model="data.productOfferName" extra-settings="{enableSearch: true, smartButtonMaxItems: 1, showCheckAll: false, showUncheckAll: false, displayProp: 'v', idProp: 'v', externalIdProp: 'v'}"></div>
                    <span class="has-error" ng-if="data.productOfferName.length == 0 && view.submitted">Required field</span>
                </div>
                <div class="col-sm-8" ng-if="readonly">
                    <div class="form-control" style="height: 100%;" disabled>
                        <div ng-repeat="pon in data.productOfferName">{{pon.v}}</div>
                    </div>
                </div>
                <div class="col-sm-2" ng-if="!readonly">
                    <a href="#" style="font-size: 25px;" ng-click="offerNameAdd()">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Product offer description<span class="text-danger glyphicon-asterisk"></span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="gProductOfferDesc" ng-model="data.productOfferDesc" required ng-disabled="readonly">
                    <span class="has-error" ng-if="form.gProductOfferDesc.$error.required && (form.gProductOfferDesc.$touched || view.submitted)">Required field</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Version</label>
                <div class="col-sm-8">
                    {{data.productOfferVersion}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <label class="col-sm-12">Deliverables</label>
        <div class="col-sm-12" style="border: 1px solid #000; padding-top: 10px; margin-bottom: 10px;">
            <div class="form-group">
                <label class="col-sm-5 control-label">Deliverable<span class="text-danger glyphicon-asterisk"></span></label>
                <div class="col-sm-7" ng-if="!readonly">
                    <div ng-dropdown-multiselect="" options="deliverableOptions" selected-model="data.deliverable" extra-settings="{enableSearch: true, smartButtonMaxItems: 6, showCheckAll: false, showUncheckAll: false, displayProp: 'v', idProp: 'v', externalIdProp: 'v'}"></div>
                    <span class="has-error" ng-if="data.deliverable.length == 0 && view.submitted">Required field</span>
                </div>
                <div class="col-sm-7" ng-if="readonly">
                    <div class="form-control" style="height: 100%;" disabled>
                        <div ng-repeat="d in data.deliverable">{{d.v}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
