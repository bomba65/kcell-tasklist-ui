<div class="col-sm-12">
    <div class="col-sm-12">
        <div class="col-sm-5 pull-right" ng-if="!disabled">
            <div ng-dropdown-multiselect="" options="optionList" selected-model="data" extra-settings="multiselectSettings" events="multiselectEvents"></div>
        </div>
    </div>
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th class="col-sm-5">Supportive unit</th>
                <th class="col-sm-7">Request description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="r in data track by $index">
                <td>{{r.unit}} <span ng-if="r.form == 'HR' || r.form == 'CPD' || r.form == 'WH'" title="Необходимо заполнить форму для {{r.form == 'HR'?'ресурсов':'материалов'}} Supportive request form for {{r.form == 'WH'?'Centralized Procurement Department':r.unit}}" style="color: #682d86" class="glyphicon glyphicon-question-sign"></span></td>
                <td>
                    <span ng-if="disabled">{{r.description}}</span>
                    <span ng-if="!disabled">
                        <textarea rows="1" elastic-textarea class="form-control" ng-model="r.description" name="supinput_{{$index}}_description" required></textarea>
                        <span class="has-error" ng-if="form['supinput_'+$index+'_description'].$error.required && ( form['supinput_'+$index+'_description'].$touched || view.submitted)">Required field</span>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
