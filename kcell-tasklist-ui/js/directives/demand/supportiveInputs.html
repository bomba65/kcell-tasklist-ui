<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-2">Supportive Inputs</label>
        <div class="col-sm-10" ng-if="!disabled">
            <div ng-dropdown-multiselect="" options="optionList" selected-model="data" extra-settings="multiselectSettings" events="multiselectEvents"></div>
        </div>
    </div>
    <div class="col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center col-sm-4">Supportive unit</th>
                    <th class="text-center col-sm-6">Request description</th>
                    <th class="text-center col-sm-2">Input received</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r in data">
                    <td class="text-center">{{r.unit}}</td>
                    <td class="text-center">
                        <span ng-if="disabled">{{r.description}}</span>
                        <span ng-if="!disabled">
                            <textarea rows="1" elastic-textarea class="form-control" ng-model="r.description"></textarea>
                        </span>
                    </td>
                    <td class="text-center">
                        <input type="checkbox" ng-model="r.inputReceived" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
