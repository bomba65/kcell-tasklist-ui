<style>
  .fc-section-header {
    background-color: #d5d5d5;
    border: 1px solid #aaa;
  }
  .fc-section-body {
    padding-top: 8px;
    padding-bottom: 8px;
  }
  .fc-item {
    margin-top: 2px;
    border: 1px solid #aaa;
    border-radius: 1px;
    cursor: pointer;
  }
  .fc-item:hover {
    background-color: #652d86;
    color: #fff;
  }
  .fc-selected-item {
    background-color: #652d86;
    color: #fff;
    border: 3px solid #888;
  }
</style>
<div class="col-sm-12">
  <div class="col-sm-5" style="padding: 0;">
    <div class="panel-group custom-panel">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title text-center">Available fields</h4>
        </div>
        <div class="panel-body" style="padding: 0;">
          <div ng-repeat="s in sections">
            <div class="col-sm-12 fc-section-header">
              <h5>{{s.name}}</h5>
            </div>
            <div ng-if="s.id === section" class="col-sm-12 fc-section-body">
              <div ng-repeat="field in data.fields track by $index" ng-if="field.hidden" class="col-sm-12 fc-item" ng-class="{'fc-selected-item': leftIndex === $index}" ng-click="onLeftSelect($index)">{{field.name}}</div>
              <div class="col-sm-12 fc-item" ng-class="{'fc-selected-item': leftIndex === -1}" ng-click="onLeftSelect(-1)">Custom</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-2" style="margin-top: 100px;">
    <div class="col-sm-12 text-center">
      <button ng-disabled="leftIndex === null" type="button" class="btn btn-default" style="padding: 0 12px; color: #652d86" ng-click="moveRight()">
        <i class="fa fa-lg fa-long-arrow-right" style="font-size: 50px;"></i>
      </button>
    </div>
    <div class="col-sm-12 text-center" style="margin-top: 10px;">
      <button ng-disabled="rightIndex === null" type="button" class="btn btn-default" style="padding: 0 12px; color: #652d86" ng-click="moveLeft()">
        <i class="fa fa-lg fa-long-arrow-left" style="font-size: 50px;"></i>
      </button>
    </div>
  </div>

  <div class="col-sm-5" style="padding: 0;">
    <div class="panel-group custom-panel">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title text-center">Added fields</h4>
        </div>
        <div class="panel-body" style="padding: 0;">
          <div ng-repeat="s in sections">
            <div class="col-sm-12 fc-section-header">
              <h5>{{s.name}}</h5>
            </div>
            <div ng-if="s.id === section" class="col-sm-12 fc-section-body">
              <div ng-repeat="field in data.fields track by $index" ng-if="!field.hidden" class="col-sm-12 fc-item" ng-class="{'fc-selected-item': (!isCustom && rightIndex === $index)}" ng-click="onRightSelect($index, false)">{{field.name}}</div>
              <div ng-repeat="field in data.customs track by $index" class="col-sm-12 fc-item" ng-class="{'fc-selected-item': (isCustom && rightIndex === $index)}" ng-click="onRightSelect($index, true)">Custom {{$index + 1}} <span ng-if="field.name && field.name.length">({{field.name}})</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
