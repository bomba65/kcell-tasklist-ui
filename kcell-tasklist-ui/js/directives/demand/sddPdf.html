<style>
  .bold-label {
    color: #000;
    font-weight: 900;
  }
</style>

<div class="col-sm-12" id="{{elementId}}">
  <label class="col-sm-12 text-center bold-label">Solution Design Document</label>
  <div class="col-sm-12 text-right bold-label"><label>Exported: {{date | date: 'dd.MM.yyyy HH:mm'}}</label></div>
  <div class="col-sm-12">
    <label class="bold-label">Business key:</label> {{bKey}}
  </div>
  <div class="col-sm-12">
    <label class="bold-label">Demand name:</label> {{dName}}
  </div>

  <label class="col-sm-12 bold-label">Demand description:</label>
  <div class="col-sm-12">{{dDescription}}</div>
  <div class="col-sm-12"><hr style="border-top: 1px solid #555;" /></div>

  <label class="col-sm-12 bold-label">Glossary</label>
  <div class="col-sm-12" ng-bind-html="trustedHtml(data.glossary)"></div>
  <div class="col-sm-12"><hr style="border-top: 1px solid #555;" /></div>

  <label class="col-sm-12 bold-label">General description</label>
  <div class="col-sm-12" ng-bind-html="trustedHtml(data.generalDescription)"></div>
  <div class="col-sm-12"><hr style="border-top: 1px solid #555;" /></div>

  <div ng-repeat="section in sections" ng-if="hasFields(data[section.id])">
    <label class="col-sm-12 bold-label" style="text-decoration: underline;">{{section.name}}</label>
    <div ng-repeat="field in data[section.id].fields track by $index" ng-if="!field.hidden">
      <label class="col-sm-12 bold-label">{{field.name}}</label>
      <div class="col-sm-12" ng-bind-html="trustedHtml(field.value)"></div>
    </div>
    <div ng-repeat="field in data[section.id].customs track by $index">
      <label class="col-sm-12 bold-label">{{field.name}}</label>
      <div class="col-sm-12" ng-bind-html="trustedHtml(field.value)"></div>
    </div>
    <div class="col-sm-12"><hr style="border-top: 1px solid #555;" /></div>
  </div>

  <label class="col-sm-12 bold-label">Order of Components implementation and integration</label>
  <div class="col-sm-12" ng-bind-html="trustedHtml(data.componentsOrder)"></div>
</div>
