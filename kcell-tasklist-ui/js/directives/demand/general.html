<div class="form-group">
    <label class="col-sm-5 control-label">Technical analysis:</label>
    <div class="col-sm-7">
        <input type="checkbox" value="true" ng-model="data.technicalAnalysis" ng-disabled="disabled">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-5 control-label">Category:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <select class="form-control" name="gCategory" ng-model="data.cateogry" required ng-disabled="disabled">
            <option value="Proactive">Proactive</option>
            <option value="Reactive">Reactive</option>
        </select>
        <span class="has-error" ng-if="form.gCategory.$error.required && (form.gCategory.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-5 control-label">Demand Type:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <select class="form-control" name="gDemandType" ng-model="data.demandType" required ng-disabled="disabled">
            <option value="Assignment">Assignment</option>
            <option value="Packaging">Packaging</option>
            <option value="Project">Project</option>
        </select>
        <span class="has-error" ng-if="form.gDemandType.$error.required && (form.gDemandType.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-5 control-label">Activity Type:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <select class="form-control" name="gActivityType" ng-model="data.activityType" required ng-disabled="disabled">
            <option value="New Product">New Product</option>
            <option value="Change">Change</option>
            <option value="Decomitioning">Decomitioning</option>
        </select>
        <span class="has-error" ng-if="form.gActivityType.$error.required && (form.gActivityType.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-5 control-label">Demand Owner:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <input type="text" class="form-control" name="gDemandOwner" ng-model="data.demandOwner" required ng-disabled="disabled">
        <span class="has-error" ng-if="form.gDemandOwner.$error.required && (form.gDemandOwner.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-5 control-label">Responsible Dep:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <select class="form-control" name="gResponsibleDep" ng-model="data.responsibleDep" required ng-disabled="disabled">
            <option value="CCD">CCD</option>
        </select>
        <span class="has-error" ng-if="form.gResponsibleDep.$error.required && (form.gResponsibleDep.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-5 control-label">Product Classification:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <select class="form-control" name="gProductClass" ng-model="data.productClass" required ng-disabled="disabled">
            <option value="Mobile">Mobile</option>
            <option value="Entertainment">Entertainment</option>
            <option value="MFS">MFS</option>
            <option value="Cloud">Cloud</option>
            <option value="Digitalization">Digitalization</option>
        </select>
        <span class="has-error" ng-if="form.gProductClass.$error.required && (form.gProductClass.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-12 control-label">Customer benefits:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-12" ng-if="disabled">
        <div class="col-sm-12 disabled-elastic-textarea">{{data.customerBenefits}}</div>
    </div>
    <div class="col-sm-12" ng-if="!disabled">
        <textarea elastic-textarea class="form-control" name="gCustomerBenefits" ng-model="data.customerBenefits" required></textarea>
        <span class="has-error" ng-if="form.gCustomerBenefits.$error.required && (form.gCustomerBenefits.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-12 control-label">Financial benefits:<span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-12" ng-if="disabled">
        <div class="col-sm-12 disabled-elastic-textarea">{{data.financialBenefits}}</div>
    </div>
    <div class="col-sm-12" ng-if="!ng-disabled">
        <textarea elastic-textarea class="form-control" name="gFinancialBenefits" ng-model="data.financialBenefits" required></textarea>
        <span class="has-error" ng-if="form.gFinancialBenefits.$error.required && (form.gFinancialBenefits.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group" ng-if="!disabled">
    <label class="col-sm-5 control-label">Planned Launch: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <div class="input-group">
        <input type="text" class="form-control" name="gPlannedLaunch" ng-model="data.plannedLaunch" datepicker-popup="dd.MM.yyyy" is-open="dateFieldOpened" min-date="datePickerMinDate"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="dateFieldOpened = true">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
        </div>
    </div>
</div>
<div class="form-group" ng-if="disabled">
    <label class="col-sm-5 control-label">Planned Launch: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-7">
        <div class="input-group">
            {{data.plannedLaunch | date: 'dd.MM.yyyy'}}
        </div>
    </div>
</div>
