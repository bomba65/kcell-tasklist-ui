<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            Business cases
            <a href="#" ng-click="businessCaseAdd()" ng-if="!disabled" style="font-size: 25px; margin-left: 15px;">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
            <a href="#" ng-click="toggleCollapse('businessCase', -1)" style="font-size: 25px; margin-left: 10px;">
                <span class="glyphicon glyphicon-collapse-{{collapse.businessCase?'up':'down'}}"></span>
            </a>
        </label>
    </div>
    <div ng-hide="collapse.businessCase">
        <div class="form-group" ng-repeat="bc in data.businessCases track by $index">
            <div class="col-sm-11 pull-right">
                <label class="control-label">
                    Business case #{{$index+1}}
                    <a href="#" ng-click="toggleCollapse('businessCases', $index)" style="font-size: 20px;">
                        <span class="glyphicon glyphicon-collapse-{{collapse.businessCases[$index]?'up':'down'}}"></span>
                    </a>
                </label>
            </div>
            <div class="col-sm-12" ng-hide="collapse.businessCases[$index]">
                <span ng-if="disabled">
                    <div class="col-sm-12 disabled-element">{{(bc.text && bc.text.length)?bc.text:'&nbsp;'}}</div>
                </span>
                <span ng-if="!disabled">
                    <textarea elastic-textarea type="text" class="form-control" ng-model="bc.text"></textarea>
                    <!--<span class="has-error" ng-if="(!bc.text || !bc.text.length) && view.submitted">Required field</span>-->
                </span>
            </div>
            <div class="col-sm-12" style="margin-top: 5px;" ng-hide="collapse.businessCases[$index]" ng-if="!disabled">
                <button type="button" class="btn btn-default pull-right" ng-click="deleteObject('businessCases', $index)">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            Actor Profiles Specication
            <a href="#" ng-click="toggleCollapse('actorProfiles', -1)" style="font-size: 20px;">
                <span class="glyphicon glyphicon-collapse-{{collapse.actorProfiles?'up':'down'}}"></span>
            </a>
        </label>
        <div class="col-sm-12" ng-hide="collapse.actorProfiles">
            <span ng-if="disabled">
                <div class="col-sm-12 disabled-element">{{(data.actorProfiles && data.actorProfiles.length)?data.actorProfiles:'&nbsp;'}}</div>
            </span>
            <span ng-if="!disabled">
                <textarea elastic-textarea type="text" class="form-control" name="frActorProfiles" ng-model="data.actorProfiles"></textarea>
                <!--<span class="has-error" ng-if="form.frActorProfiles.$error.required && (form.frActorProfiles.$touched || view.submitted)">Required field</span>-->
            </span>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            Use cases
            <a href="#" ng-click="useCaseAdd()" ng-if="!disabled" style="font-size: 25px; margin-left: 15px;">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
            <a href="#" ng-click="toggleCollapse('useCase', -1)" style="font-size: 25px; margin-left: 10px;">
                <span class="glyphicon glyphicon-collapse-{{collapse.useCase?'up':'down'}}"></span>
            </a>
        </label>
    </div>
    <div class="col-sm-12" ng-hide="collapse.useCase">
        <div class="form-group">
            <label class="col-sm-12 control-label">Use case summary</label>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td style="width: 30%">Use Case #</td>
                    <td style="width: 70%">Name of Use case</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uc in data.useCases track by $index">
                    <td style="width: 30%">{{$index+1}}</td>
                    <td style="width: 70%">{{uc.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-hide="collapse.useCase">
        <div class="form-group" ng-repeat="uc in data.useCases track by $index">
            <div class="col-sm-11 pull-right" style="margin-bottom: 5px;">
                <div class="col-sm-4">
                    <label class="control-label">
                        Use case #{{$index+1}}
                        <a href="#" ng-click="toggleCollapse('useCases', $index)" style="font-size: 20px;">
                            <span class="glyphicon glyphicon-collapse-{{collapse.useCases[$index]?'up':'down'}}"></span>
                        </a>
                    </label>
                </div>
                <div class="col-sm-8">
                    <label class="col-sm-4 control-label">Use case name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="uc.name" ng-disabled="disabled">
                        <!--<span class="has-error" ng-if="uc.name.length == 0 && view.submitted && !disabled">Required field</span>-->
                    </div>
                </div>
            </div>
            <div class="col-sm-12" ng-hide="collapse.useCases[$index]">
                <demand-rich-text data="uc.text" min-height="100" disabled="disabled"></demand-rich-text>
                <!--<span class="has-error" ng-if="(!uc.text || !uc.text.length) && view.submitted && !disabled">Required field</span>-->
            </div>
            <div class="col-sm-12" style="margin-top: 5px;" ng-hide="collapse.useCases[$index]" ng-if="!disabled">
                <button type="button" class="btn btn-default pull-right" ng-click="deleteObject('useCases', $index)">Delete</button>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>
</div>

    <div class="form-group">
        <label class="col-sm-12 control-label">
            Charging requirements
            <a href="#" ng-click="toggleCollapse('chargingRequirements', -1)" style="font-size: 20px;">

            </a>

            <span ng-if="disabled">

            </span>
            <span ng-if="!disabled">
                <textarea elastic-textarea type="text" class="form-control" name="frChargingRequirements" ng-model="data.chargingRequirements"></textarea>
                <!--<span class="has-error" ng-if="form.frChargingRequirements.$error.required && (form.frChargingRequirements.$touched || view.submitted)">Required field</span>-->
            </span>
        </div>
    </div>
</div>
