<div class="col-sm-12">
    <label>
        Business cases
        <a href="#" ng-click="businessCaseAdd()" ng-if="!readonly">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
        <a href="#" ng-click="toggleCollapse('businessCase', -1)">
            <span class="glyphicon glyphicon-collapse-{{collapse.businessCase?'up':'down'}}"></span>
        </a>
    </label>
    <div ng-hide="collapse.businessCase">
        <div class="form-group" ng-repeat="bc in data.businessCases track by $index">
            <div class="col-sm-11 pull-right">
                <label class="control-label">
                    Business case #{{$index+1}}
                    <a href="#" ng-click="toggleCollapse('businessCases', $index)">
                        <span class="glyphicon glyphicon-collapse-{{collapse.businessCases[$index]?'up':'down'}}"></span>
                    </a>
                </label>
            </div>
            <div class="col-sm-12" ng-hide="collapse.businessCases[$index]">
                <textarea type="text" style="resize: vertical;" class="form-control" ng-model="bc.text" required ng-disabled="readonly"></textarea>
                <span class="has-error" ng-if="bc.text.length == 0 && view.submitted">Required field</span>
            </div>
            <div class="col-sm-12" style="margin-top: 5px;" ng-hide="collapse.businessCases[$index]">
                <button type="button" class="btn btn-default pull-right" ng-click="deleteObject('businessCases', $index)">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            Actor Profiles Specication
            <a href="#" ng-click="toggleCollapse('actorProfiles', -1)">
                <span class="glyphicon glyphicon-collapse-{{collapse.actorProfiles?'up':'down'}}"></span>
            </a>
        </label>
        <div class="col-sm-12" ng-hide="collapse.actorProfiles">
            <textarea type="text" style="resize: vertical;" class="form-control" name="frActorProfiles" ng-model="data.actorProfiles" required ng-disabled="readonly"></textarea>
            <span class="has-error" ng-if="form.frActorProfiles.$error.required && (form.frActorProfiles.$touched || view.submitted)">Required field</span>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <label>
        Use cases
        <a href="#" ng-click="useCaseAdd()" ng-if="!readonly">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
        <a href="#" ng-click="toggleCollapse('useCase', -1)">
            <span class="glyphicon glyphicon-collapse-{{collapse.useCase?'up':'down'}}"></span>
        </a>
    </label>
    <div class="col-sm-12" ng-hide="collapse.useCase">
        <label class="control-label">Use case summary</label>
        <table class="table table-bordered" style="background-color: #55eeff">
            <thead>
                <tr>
                    <th style="width: 30%">Use Case #</th>
                    <th style="width: 70%">Name of Use case</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uc in data.useCases track by $index">
                    <td style="width: 30%">{{$index+1}}</td>
                    <td style="width: 70%">{{uc.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-hide="collapse.useCase">
        <div class="form-group" ng-repeat="uc in data.useCases track by $index">
            <div class="col-sm-11 pull-right" style="margin-bottom: 5px;">
                <div class="col-sm-4">
                    <label class="control-label">
                        Use case #{{$index+1}}
                        <a href="#" ng-click="toggleCollapse('useCases', $index)">
                            <span class="glyphicon glyphicon-collapse-{{collapse.useCases[$index]?'up':'down'}}"></span>
                        </a>
                    </label>
                </div>
                <div class="col-sm-8">
                    <label class="col-sm-4 control-label">Use case name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="uc.name" required ng-disabled="readonly">
                        <span class="has-error" ng-if="uc.name.length == 0 && view.submitted">Required field</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12" ng-hide="collapse.useCases[$index]">
                <textarea type="text" style="resize: vertical;" class="form-control" ng-model="uc.text" required ng-disabled="readonly"></textarea>
                <span class="has-error" ng-if="uc.text.length == 0 && view.submitted">Required field</span>
            </div>
            <div class="col-sm-12" style="margin-top: 5px;" ng-hide="collapse.useCases[$index]">
                <button type="button" class="btn btn-default pull-right" ng-click="deleteObject('useCases', $index)">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            Business process schema
            <a href="#" ng-click="toggleCollapse('businessSchema', -1)">
                <span class="glyphicon glyphicon-collapse-{{collapse.businessSchema?'up':'down'}}"></span>
            </a>
        </label>
        <div class="col-sm-12" ng-hide="collapse.businessSchema">
            <textarea type="text" style="resize: vertical;" class="form-control" name="frBusinessSchema" ng-model="data.businessSchema" required ng-disabled="readonly"></textarea>
            <span class="has-error" ng-if="form.frBusinessSchema.$error.required && (form.frBusinessSchema.$touched || view.submitted)">Required field</span>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            Charging requirements
            <a href="#" ng-click="toggleCollapse('chargingRequirements', -1)">
                <span class="glyphicon glyphicon-collapse-{{collapse.chargingRequirements?'up':'down'}}"></span>
            </a>
        </label>
        <div class="col-sm-12" ng-hide="collapse.chargingRequirements">
            <textarea type="text" style="resize: vertical;" class="form-control" name="frChargingRequirements" ng-model="data.chargingRequirements" required ng-disabled="readonly"></textarea>
            <span class="has-error" ng-if="form.frChargingRequirements.$error.required && (form.frChargingRequirements.$touched || view.submitted)">Required field</span>
        </div>
    </div>
</div>
