<div class="col-sm-6">
    <div class="checkbox">
        <label><input type="checkbox" value="true" ng-model="data.kcell" ng-disabled="readonly"> Kcell</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="true" ng-model="data.activ" ng-disabled="readonly"> Activ</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="true" ng-model="data.internal" ng-disabled="readonly"> Internal</label>
    </div>
</div>
<div class="col-sm-6">
    <div class="checkbox">
        <label><input type="checkbox" value="true" ng-model="data.newClients" ng-disabled="readonly"> New Clients</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="true" ng-model="data.existingClients" ng-disabled="readonly"> Existing Clients</label>
    </div>
    <div class="form-group">
        <div class="col-sm-12" style="margin-top: 10px;" ng-if="!readonly">
            <div ng-dropdown-multiselect="" options="audienceOptions" selected-model="data.audience" extra-settings="multiselectSettings"></div>
            <span class="has-error" ng-if="data.audience.length == 0 && view.submitted">Required field</span>
        </div>
        <div class="col-sm-12" style="margin-top: 10px;" ng-if="readonly">
            <div class="form-control" style="height: 100%;" disabled>
                <div ng-repeat="a in data.audience">{{a.v}}</div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label"><b>Consumer</b></label>
    </div>
</div>
<div class="col-sm-12" style="border: 1px solid #000; padding-top: 10px;">
    <div class="col-sm-6">
        <div class="checkbox">
            <label><input type="checkbox" value="true" ng-model="data.national" ng-disabled="readonly"> National</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="true" ng-model="data.regional" ng-disabled="readonly"> Regional</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="true" ng-model="data.outRoaming" ng-disabled="readonly"> Out Roaming</label>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="checkbox">
            <label><input type="checkbox" value="true" ng-model="data.regulatoryGovernment" ng-disabled="readonly"> Regulatory/Government</label>
        </div>
        <div class="form-group">
            <div class="col-sm-12" style="margin-top: 10px;" ng-if="!readonly">
                <div ng-dropdown-multiselect="" options="roumingOptions" selected-model="data.rouming" extra-settings="multiselectSettings"></div>
                <span class="has-error" ng-if="data.rouming.length == 0 && view.submitted">Required field</span>
            </div>
            <div class="col-sm-12" style="margin-top: 10px;" ng-if="readonly">
                <div class="form-control" style="height: 100%;" disabled>
                    <div ng-repeat="r in data.rouming">{{r.v}}</div>
                </div>
            </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="true" ng-model="data.inRoaming" ng-disabled="readonly"> In Roaming</label>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label class="col-sm-6 control-label">Amount of subscribers<span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="gSubscribersAmount" ng-model="data.subscribersAmount" required ng-disabled="readonly">
                <span class="has-error" ng-if="form.gSubscribersAmount.$error.required && (form.gSubscribersAmount.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-12 control-label"><b>Enterpise</b></label>
    </div>
</div>
<div class="col-sm-12" style="border: 1px solid #000; padding-top: 10px; margin-bottom: 10px;">
    <div class="col-sm-12">
        <div class="form-group">
            <label class="col-sm-6 control-label">Particular Client<span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="gParticularClient" ng-model="data.particularClient" required ng-disabled="readonly">
                <span class="has-error" ng-if="form.gParticularClient.$error.required && (form.gParticularClient.$touched || view.submitted)">Required field</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label">B2B Client category<span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-6">
                <select class="form-control" name="gBTBClientCategory" ng-model="data.bTBClientCategory" required ng-disabled="readonly">
                    <option value="Strategic">Strategic</option>
                    <option value="Large">Large</option>
                    <option value="SME">SME</option>
                </select>
                <span class="has-error" ng-if="form.gBTBClientCategory.$error.required && (form.gBTBClientCategory.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
</div>
