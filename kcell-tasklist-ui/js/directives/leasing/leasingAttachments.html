<div class="form-group">
    <label class="col-md-4 control-label">Attachments:</label>
    <div class="col-sm-8">
        <table class="table table-condensed" ng-show="leasingFiles.length > 0">
            <thead>
            <tr>
                <td><b>File Name</b></td>
                <td><b>Created date</b></td>
                <td><b>Created By</b></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in leasingFiles track by $index">
                <td><a ng-click="fileDownload(file)">{{file.name}}</a></td>
                <td>{{file.date | date : 'dd.MM.yyyy'}}</td>
                <td>{{file.author}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
