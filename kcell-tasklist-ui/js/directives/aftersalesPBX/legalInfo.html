<div class="col-sm-6">
    <div class="form-group">
        <label class="col-sm-4 control-label">BIN: <span class="text-danger glyphicon-asterisk"></span></label>
        <div class="col-sm-{{disabled?'8':'5'}}">
            <input type="text" class="form-control" placeholder="170640014410" name="liBIN" ng-model="data.BIN" ng-required="!disabled" ng-disabled="disabled">
            <span class="has-error" ng-if="form.liBIN.$error.required && (form.liBIN.$touched || view.submitted)">Required field</span>
        </div>
        <div class="col-sm-3" style="padding-left: 0px;" ng-if="!disabled">
            <button type="button" class="btn btn-default col-sm-12" ng-click="checkBIN()">Check</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Legal Name: <span class="text-danger glyphicon-asterisk"></span></label>

            <input type="text" class="form-control" placeholder='TOO "Альянс страховых агентов"' name="liLegalName" ng-model="data.legalName" ng-required="!disabled" ng-disabled="disabled">
            <span class="has-error" ng-if="form.liLegalName.$error.required && (form.liLegalName.$touched || view.submitted)">Required field</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Purchase type: </label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="data.purchaseType" ng-disabled="disabled">
                <option value="Тендер">Тендер</option>
                <option value="Ценовое предложение">Ценовое предложение</option>
                <option value="Из одного источника">Из одного источника</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Sales Representative: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Rakhilya N.Yessirkepova" ng-model="data.salesRepr" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Legal Address: </span></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="г.Алматы, ул. Сатпаева 30А/1, офис 97" ng-model="data.legalAddress" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Mailing Address: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="г.Алматы, ул. Сатпаева 30А/1, офис 97" ng-model="data.mailingAddress" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="m.rakhimova@av50.kz" ng-model="data.email" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Date Company Registration:</label>
        <div class="col-sm-8" ng-if="!disabled">
            <div class="input-group">
                <input type="text" ng-model="data.companyDate" class="form-control" datepicker-popup="dd.MM.yyyy" is-open="registrDateFieldOpened"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="registrDateFieldOpened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-sm-8" ng-if="disabled">
            <div class="form-control" style="height: 100%;" disabled> {{data.companyDate | date:'dd.MM.yyyy'}}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Contact Person (accountant): </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Рахимова Малика" ng-model="data.accountant" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Contact Person Number (accountant): </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="+77074288884" ng-model="data.accountantNumber" ng-disabled="disabled">
        </div>
    </div>
</div>
<div class="col-sm-6">
    <div class="form-group">
        <label class="col-sm-4 control-label">TIC Name: <span class="text-danger glyphicon-asterisk"></span></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="liTICName" ng-model="data.ticName" ng-required="!disabled" ng-disabled="disabled">
            <span class="has-error" ng-if="form.liTICName.$error.required && (form.liTICName.$touched || view.submitted)">Required field</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Main type activity customer:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="data.mainType" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Provider Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="data.providerName" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Provider BIN:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="data.providerBIN" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">VAT certificate:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="data.vatCert" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">IBAN: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="KZ49722S000001299730" ng-model="data.iban" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Bank Name: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder='АО "Kaspi Bank"' ng-model="data.bankName" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">SWIFT: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="CASPKZKA" ng-model="data.swift" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Kbe:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="15" ng-model="data.kbe" ng-disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Term contract: </label>
        <div class="col-sm-8">
            <div class="form-control col-sm-12" style="height: 100%" disabled ng-if="disabled || data.termContractEnd">
                <span ng-if="!data.termContractEnd">{{data.termContract | date:'dd.MM.yyyy'}}</span>
                <span ng-if="data.termContractEnd">&#8203;</span>
            </div>
            <div class="input-group" ng-if="!data.termContractEnd && !disabled">
                <input type="text" ng-model="data.termContract" class="form-control" datepicker-popup="dd.MM.yyyy" is-open="termContractDateFieldOpened"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="termContractDateFieldOpened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
            <div class="col-sm-12" style="padding-left: 0;">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="data.termContractEnd" ng-disabled="disabled"> До расторжения</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Client priority:</label>
        <div class="col-sm-8">
            <label class="radio-inline"><input type="radio" name="liClientPriority" value="Normal" ng-model="data.clientPriority" ng-disabled="disabled"> Normal</label>
            <label class="radio-inline"><input type="radio" name="liClientPriority" value="High" ng-model="data.clientPriority" ng-disabled="disabled"> High</label>
        </div>
    </div>
</div>
