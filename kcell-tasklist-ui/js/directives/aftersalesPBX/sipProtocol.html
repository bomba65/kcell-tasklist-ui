<style>
    .highlight-field {
        border: 1px solid red;
    }
</style>
<div class="form-group">
    <label class="col-sm-4 control-label">Authorization type: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <select class="form-control" name="sipAuthorizationType" ng-model="data.authorizationType" ng-required="!disabled" ng-disabled="disabled">
            <option value="SIP-авторизация(доступ по стат. IP c лог/пар)">SIP-авторизация(доступ по стат. IP c лог/пар)</option>
            <option value="SIP-транк(доступ по стат. IP)">SIP-транк(доступ по стат. IP)</option>
        </select>
        <span class="has-error" ng-if="form.sipAuthorizationType.$error.required && (form.sipAuthorizationType.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="row">
    <div class="col-sm-{{showNewFields?'6':'12'}}">
        <div class="form-group">
            <label class="col-sm-{{showNewFields?'12':'4'}} control-label">Current public static IP for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-{{showNewFields?'12':'8'}}">
                <input type="text" class="form-control" placeholder="Публичный статический IP для голосового трафика" name="sipCurPublicVoiceIP" ng-model="data.curPublicVoiceIP" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
                <span class="has-error" ng-if="form.sipCurPublicVoiceIP.$error.required && (form.sipCurPublicVoiceIP.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
    <div class="col-sm-6" ng-if="showNewFields">
        <div class="form-group">
            <label class="col-sm-12 control-label">New public static IP for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Публичный статический IP для голосового трафика" name="sipNewPublicVoiceIP" ng-model="data.newPublicVoiceIP" ng-required="!disabled" ng-disabled="disabled">
                <span class="has-error" ng-if="form.sipNewPublicVoiceIP.$error.required && (form.sipNewPublicVoiceIP.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-{{showNewFields?'6':'12'}}">
        <div class="form-group">
            <label class="col-sm-{{showNewFields?'12':'4'}} control-label">Current public static IP for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-{{showNewFields?'12':'8'}}">
                <input type="text" class="form-control" placeholder="Публичный статический IP для сигнализации" name="sipCurSignalingIP" ng-model="data.curSignalingIP" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
                <span class="has-error" ng-if="form.sipCurSignalingIP.$error.required && (form.sipCurSignalingIP.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
    <div class="col-sm-6" ng-if="showNewFields">
        <div class="form-group">
            <label class="col-sm-12 control-label">New public static IP for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Публичный статический IP для сигнализации" name="sipNewSignalingIP" ng-model="data.newSignalingIP" ng-required="!disabled" ng-disabled="disabled">
                <span class="has-error" ng-if="form.sipNewSignalingIP.$error.required && (form.sipNewSignalingIP.$touched || view.submitted)">Required field</span>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Transport Layer Protocol: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <select class="form-control" name="sipTransProtocol" ng-model="data.transProtocol" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
            <option value="Только TCP">Только TCP</option>
            <option value="Только UDP">Только UDP</option>
            <option value="UDP и TCP">UDP и TCP</option>
        </select>
        <span class="has-error" ng-if="form.sipTransProtocol.$error.required && (form.sipTransProtocol.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Ports for signaling: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="sipSignalingPort" ng-model="data.signalingPort" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
        <span class="has-error" ng-if="form.sipSignalingPort.$error.required && (form.sipSignalingPort.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Count sessions (double talks): <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="Количество необходимых сессий (одновременных разговоров)*" name="sipSessionsCount" ng-model="data.sessionsCount" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
        <span class="has-error" ng-if="form.sipSessionsCount.$error.required && (form.sipSessionsCount.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Port for voice traffic: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-2">
        <input type="number" class="form-control" placeholder="from" name="sipVoicePortStart" ng-model="data.voicePortStart" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
        <span class="has-error" ng-if="form.sipVoicePortStart.$error.required && (form.sipVoicePortStart.$touched || view.submitted)">Required field</span>
    </div>
    <div class="col-sm-2">
        <input type="number" class="form-control" placeholder="to" name="sipVoicePortEnd" ng-model="data.voicePortEnd" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
        <span class="has-error" ng-if="form.sipVoicePortEnd.$error.required && (form.sipVoicePortEnd.$touched || view.submitted)">Required field</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Preferred coding: <span class="text-danger glyphicon-asterisk"></span></label>
    <div class="col-sm-8">
        <select class="form-control" name="sipCoding" ng-model="data.coding" ng-required="!disabled || modifyConnection" ng-disabled="disabled && !modifyConnection" ng-class="{'highlight-field': modifyConnection}">
            <option value="g711">g711</option>
            <option value="g729">g729</option>
            <option value="g711/g729">g711/g729</option>
        </select>
        <span class="has-error" ng-if="form.sipCoding.$error.required && (form.sipCoding.$touched || view.submitted)">Required field</span>
    </div>
</div>
