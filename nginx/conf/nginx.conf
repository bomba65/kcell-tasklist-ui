
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
	client_max_body_size 1024M;

    sendfile        off;	
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    proxy_set_header Host      $host;
    proxy_set_header X-Real-IP $remote_addr;

    server {
        listen       80;
        server_name  _;
		proxy_connect_timeout       1800;
		proxy_send_timeout          1800;
		proxy_read_timeout          1800;
		send_timeout                1800;
		
		root /usr/share/nginx/html;
        
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    Host              $host;

        rewrite ^/$ /camunda redirect;

        location / {
            proxy_pass http://camunda:8080;
        }

	location /version {
	    include /etc/nginx/conf.d/version.conf;
	}
			
        #location  ~* /forms/.*.html$ {
        #    add_header "Cache-Control" "max-age=0, no-cache, no-store, must-revalidate";
        #    proxy_pass http://camunda:8080;
        #}

#		location /camunda/app/tasklist/styles/user-styles.css {
#            alias /usr/share/nginx/html/kcell-theme/tasklist/user-styles.css;
#       }
#
#        location /camunda/app/admin/styles/user-styles.css {
#            alias /usr/share/nginx/html/kcell-theme/admin/user-styles.css;
#        }
#
#        location /camunda/app/cockpit/styles/user-styles.css {
#            alias /usr/share/nginx/html/kcell-theme/cockpit/user-styles.css;
#        }
#
		location ~ /favicon.ico {
            alias /usr/share/nginx/html/kcell-theme/favicon.ico;
        }

        location ~ /user-styles.css {
            alias /usr/share/nginx/html/kcell-theme/user-styles.css;
        }
		
		location  /assets/fonts/ {
            alias /usr/share/nginx/html/kcell-theme/fonts/;
        }
		
		location /camunda/app/tasklist/scripts/config.js {
            alias /usr/share/nginx/html/config.js;
        }

#        location /camunda/app/tasklist/scripts/camunda-tasklist-ui.js {
#            alias /usr/share/nginx/html/customScripts/camunda-tasklist-ui.js;
#        }

		location /kcell-theme {
            alias /usr/share/nginx/html/kcell-theme;
		}
        location /customScripts {
            add_header "Cache-Control" "max-age=0, no-cache, no-store, must-revalidate";
            alias /usr/share/nginx/html/customScripts;
        }
		
        location /api/catalogs {
			add_header Content-Type "application/json; charset=UTF-8";
            alias /usr/share/nginx/html/catalogs;
        }

        location /asset-management {
        	if ( $request_method !~ ^(GET|OPTIONS|HEAD)$ ) {
				return 403;
	        }
            proxy_http_version 1.1;
            proxy_pass http://assets:8080;
        }

        location /asset-management/jobrequestcounter {
        	if ( $request_method !~ ^(POST|OPTIONS|HEAD)$ ) {
				return 403;
	        }
        	proxy_http_version 1.1;
            proxy_pass http://assets:8080;
        }

        location /images {
            alias /usr/share/nginx/html/images;
        }

        location /camunda/app/tasklist/locales/en.json {
        	alias /usr/share/nginx/html/en.json;
        }

        location /camunda/app/tasklist {
            return 302 /kcell-tasklist-ui;
        }
		
		location /camunda/forms {
            alias /usr/share/nginx/kcell/webapp/forms;
        }

        location /kcell-tasklist-ui {
        	alias /usr/share/nginx/kcell-tasklist-ui;
        	add_header "Cache-Control" "max-age=0, no-cache, no-store, must-revalidate";
        }

        location /minio {
            proxy_buffering off;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        	proxy_pass http://minio:9000;
        }

        location /uploads {
            proxy_buffering off;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        	proxy_pass http://minio:9000;
        }

        location /minio-client {
        	proxy_pass http://minioclient:8080;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
