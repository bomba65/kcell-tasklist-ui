spring.application.name=directory-management

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5434/networkinfrastructure?stringtype=unspecified}
spring.datasource.username=${DATASOURCE_USER:networkinfrastructure}
spring.datasource.password=${DATASOURCE_PASSWORD:networkinfrastructure}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=kz.kcell.kwms.hibernate.KcellPostgisDialect

spring.jackson.serialization.indent_output=true
spring.data.rest.base-path=/api
server.context-path=/directory-management
spring.data.rest.detection-strategy=annotated
#debug=true
endpoints.sensitive=false

server.port=8082